# 極簡注音符號用候選字清單模組
# 候選字清單模組程式舘
# version: "v0.1.0.0"

hau_suan_tuann:
  #==============================================================================
  # 定義【雙標音模式】之【候選字單】
  # 令候選字視窗，可顯示兩組「拼音/注音」
  # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
  #==============================================================================
  __append:
    # --------------------------------------------------------------------------
    # 聲調
    # --------------------------------------------------------------------------
    - xform/6/7/ # 聲調 6 改為 7
    #======================================================
    # 遇【連續輸入】，將【分隔符號：'】換成空白
    #======================================================
    - xform/'/ /
    - xform/\s+/ / # 多重空白壓成一格（美化）
    #------------------------------------------------------
    # 連續輸入適用之音節拆解【音節】=【聲母】+【韻母】+【聲調】
    #   1) 鼻音單音節（m/ng + 調號）→ 視為零聲母：Ø
    #   2) 無聲母起頭（[iu]?(ai|au|oo|母音) ... + 調號）
    #   3) 一般情況（有聲母）
    #   這三條都用詞界 \b 逐一命中每個 token
    #------------------------------------------------------
    # 1) 鼻音單音節（m/ng + 調號）→ 視為零聲母：Ø
    #    【輪入範例】： "giam1 m7 ga1"
    #    \b((?:m|ng)\d)\b 會匹配獨立的 m7
    #    不會 匹配 giam1 中的 m1（因為前面有 a，不是詞界）
    #    結果："giam1 〔〉Øm7〕 【》Øm7】 ga1"
    #------------------------------------------------------
    # 在 (?:m|ng) 中：
    # ?: 表示「我只想要群組化，但不要捕獲」
    # m|ng 表示「匹配 m 或 ng」
    - xform/\b((?:m|ng)\d)\b/〔〉Ø$1〕 【》Ø$1】/
    # 2) 零聲母（無聲母）起頭（[iu]?(ai|au|oo|母音) ... + 調號）
    #    【輪入範例】： "giam1 ai2 ua3"
    #    匹配獨立的 ai2 和 ua3
    #    不會 匹配 giam1 中的 iam1
    #    結果："giam1 〔〉Øai2〕 【》Øai2】 〔〉Øua3〕 【》Øua3】"
    - xform/\b([iu]?(?:ai|au|oo|[aiueo])[a-z]*\d)\b/〔〉Ø$1〕 【》Ø$1】/
    # 3) 一般情況（有聲母）
    #    【輪入範例】： "giam1 tshui2"
    #    匹配 giam1 和 tshui2
    #    結果："〔giam1〕 【》giam1】 〔tshui2〕 【》tshui2】"
    - xform/\b([a-z]+\d)\b/〔$1〕 【》$1】/
    # 兩對音節之間，以兩個空白隔開
    - xform/】\s+〔/】  〔/
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    # 【零聲母】組合型式
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    # 以【介音韻母】、【元音韻母】開始的無聲母音標
    - xform/^([iu]?(ai|au|oo|[aiueo]).*)$/〔〉Ø$1〕 【》Ø$1】/
    # 以【鼻音韻母】開始的無聲母音標
    - xform/^((m|ng)(\d))$/〔〉Ø$1〕 【》Ø$1】/
    # 以【聲母】開始的音標
    - xform/^([a-z]+\d)$/〔〉$1〕 【》$1】/
    #------------------------------------------------------
    # 韻母校調
    #------------------------------------------------------
    # 【鼻音韻母】使用【鼻音前綴識別符號】：
    # a/i/u/e/oo/iau/uai/ai/au/ia/io/iu/ua/ui
    # - derive/(oo)nn/onn/ # ㆧ [oonn] = O + nn
    - derive/([iu]?(ai|au|oo|[aiueo]))nn/$1ⁿ/
    - derive/([iu]?(ai|au|oo|[aiueo]))nn/L$1/
    #------------------------------------------------------
    # ㆦ [oo] 韻替換調整：[oo/ong/ok/op] ==> [O] ==> ㆦ /ɔ/
    - xform/ionn/iOnn/
    - xform/iong/iOng/
    - xform/iok/iOk/ # 台語注音二式無此韻母，其拼音為：[iook] ==> [iOk] ==> ㄧㆦㄍ
    - xform/om/Om/
    - xform/op/Op/
    - xform/ong/Ong/
    - xform/ok/Ok/
    # 變更【元音韻母】的羅馬拼音字母： oo 為 O
    - xform/onn/Onn/ # ㆧ [oonn] = O + nn
    # - xform/oo/OO/ # ㆦ [oo]
    - xform/oo/O/ # ㆦ [oo]
    #------------------------------------------------------
    # o 之【字典編碼】改為： ə
    # 非以下之【韻母】，將【羅馬拼音字母】：自 o 變更為 ə
    # 【判斷條件】： oonn|onn|iong|iok|ong|ok|om|op
    # - xform/o(?!onn|nn|ng|k|m|p)/ə/ # ㄜ [ə] - 只轉換獨立的 o
    - xform/o/ə/ # ㄜ [ə] - 只轉換獨立的 o
    # 變更 ㄜ /o/ 韻的羅馬拼音字母：[or] ==> [o] ==> ㄜ [or]
    - derive/or/ə/
    #======================================================
    # 右邊：注音符號。
    # 定義【聲母】與【方音符號】對映規則
    #======================================================
    # 消除【零聲母】
    - xform/》Ø/》/
    #------------------------------------------------------
    # 舌尖前音（齒齦音）: z[ts/c], c[tsh/ch], s[s], j[j]
    - xform/tsh/c/ # ㄘ
    - xform/ts(?!h)/z/ # ㄗ（拼音字母 ts 之後不是接 h 的【c】換成【z】）
    #------------------------------------------------------
    # 舌齒音
    - derive/》ji/ㆢㄧ》/
    - derive/》zi/ㄐㄧ》/
    - derive/》ci/ㄑㄧ》/
    - derive/》si/ㄒㄧ》/
    # 舌齒音（齒齦顎音）
    - xform/》j/ㆡ》/
    - xform/》z/ㄗ》/
    - xform/》c/ㄘ》/
    - xform/》s/ㄙ》/
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/》ph/ㄆ》/
    - xform/》p(?!h)(?!\d)/ㄅ》/
    - xform/》m(?!\d)/ㄇ》/ # m 不僅為聲母，亦為韻化聲母
    # 方音符號注音
    - xform/》b/ㆠ》/
    #------------------------------------------------------
    # 舌根音
    - xform/》kh/ㄎ》/
    - xform/》k(?!h)(?!\d)/ㄍ》/
    # 方音符號注音
    - xform/》ng(?!\d)/ㄫ》/
    - xform/》g/ㆣ》/
    # 台語音標注音
    # - xform/》ng(?!\d)/⁰ㄫ》/ # ng
    # - xform/》g/ㄫ》/
    #------------------------------------------------------
    # 舌尖音
    - xform/》th/ㄊ》/
    - xform/》t(?!h)(?!\d)/ㄉ》/
    - xform/》n(?!g)(?!\d)/ㄋ》/
    - xform/》l/ㄌ》/
    #------------------------------------------------------
    # 喉音
    # - xform/》h/ㄏ》/
    # - xform/》h(?!\d)/ㄏ》/
    - xform/》h(?![480])/ㄏ》/

    #========================================================
    # 右邊：注音符號。
    # 定義【韻母】與【方音符號】對映規則
    #========================================================
    #
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/》iang/ㄧㄤ》/
    - xform/》ian/ㄧㄢ》/
    - xform/》ia([kt])/ㄧㄚ》$1/
    - xform/》ia(m|p)/ㄧㄚ》$1/
    # 經 ing / 巾 in / 金 im
    - xform/》i(ng|k)/ㄧ》$1/
    - xform/》i(n|t)/ㄧ》$1/
    - xform/》i(m|p)/ㄧ》$1/
    # 嘄 Niau / 嬌 iau
    - xform/》(L?)(iau)/$1ㄧㄠ》/
    # 驚 Nia / 迦 ia
    - xform/》(L?)(ia)/$1ㄧㄚ》/
    # 恭 iong
    - xform/》iO(ng|k)/ㄧㆦ》$1/
    # 薑 Nio / 茄 io
    - xform/》(iə)/ㄧㄜ》/
    - xform/》(L)(iə)/$1ㄧㆦ》/
    # 牛 Niu / 丩 iu
    - xform/》(L?)(iu)/$1ㄧㄨ》/
    # 泉腔
    - xform/》ir/ㆨ》/ # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/》(L?)(i)/$1ㄧ》/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/》(L?)(uai)/$1ㄨㄞ》/
    # 光 uang / 觀 uan
    - xform/》uang/ㄨㄤ》/
    - xform/》uan/ㄨㄢ》/
    - xform/》ua([kt])/ㄨㄚ》$1/
    # 官 Nua / 瓜 ua
    - xform/》(L?)(ua)/$1ㄨㄚ》/
    # 褌 Nui / 規 ui
    - xform/》(L?)(ui)/$1ㄨㄧ》/
    # 糜 Nue / 檜 ue
    - xform/》(L?)(ue)/$1ㄨㆤ》/
    # 君 un
    - xform/》u(n|t)/ㄨ》$1/
    # 方音
    - xform/》ur/ㄨ》/
    # 艍 u
    - xform/》u/ㄨ》/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/》ang/ㄤ》/
    - xform/》an/ㄢ》/
    - xform/》a([kt])/ㄚ》$1/
    - xform/》a(m|p)/ㄚ》$1/
    # 閒 Nai / 皆 ai
    - xform/》(L?)(ai)/$1ㄞ》/
    # 爻 Nau / 交 au
    - xform/》(L?)(au)/$1ㄠ》/
    # 監 Na / 膠 a
    - xform/》(L?)(a)/$1ㄚ》/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/》er(ng|k)/ㄧ》$1/ # 等 [terng2], 德 [terk4]
    - xform/》er(n|t)/ㄧ》$1/ # 【恩】：ern1
    - xform/》ere/ㄨㆤ》/ # 火【鷄】:kere1
    - xform/》er/ㄜ》/ # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/》ei/ㆤ》/
    - xform/》ee/ㆤ》/
    # 更 Ne / 伽 e
    - xform/》(L?)(e)/$1ㆤ》/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 公 ong / 箴 om
    - xform/》O(ng|k)/ㆦ》$1/
    - xform/》O(m|p)/ㆦ》$1/
    # 姑 Noo / 沽 oo
    - xform/》(L?)(O)/$1ㆦ》/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 扛 No (停用) / 高 o
    # - xform/》(L?)(ə)/$1ㄜ》/ # 扛 Nə
    - xform/》ə/ㄜ》/ # 高 o
    #======================================================
    # 校調【鼻化韻母】輸出格式：
    # （1）無【鼻化韻母前綴符號】，如：【方音符號】
    #    【方音符號】： nia = Lia = ㄥㄧㄚ = ㆪㄚ = ㄧㆩ
    # （2）有【鼻化韻母前綴符號】，如：【閩拼方案】、【台語音標注音】
    #    【閩拼方案】： nia = Lia = ㄥㄧㄚ
    #    【台語音標】： nia = Lia = ⁰ㄧㄚ = ㄧㆩ
    #
    # Liau, Lia, LiO, Liu
    # Luai, Lua, Lui, Lue
    # Li, Lu, La, LO, Le, Lai, Lau
    #======================================================
    #
    #------------------------------------------------------
    # （1）無【鼻化韻母前綴符號】之【方音符號】
    #------------------------------------------------------
    # 介音 i 開頭之鼻韻母
    - xform/Lㄧㄠ/ㄧㆯ/ # Liau = iaunn
    - xform/Lㄧㄚ/ㄧㆩ/ # Lia = iann
    - xform/Lㄧㆦ/ㄧㆧ/ # LiO = iOnn
    - xform/Lㄧㄨ/ㄧㆫ/ # Liu = iunn
    # 介音 u 開頭之鼻韻母
    - xform/Lㄨㄞ/ㄨㆮ/ # Luai = uainn
    - xform/Lㄨㄚ/ㄨㆩ/ # Lua = uann
    - xform/Lㄨㄧ/ㄨㆪ/ # Lui = uinn
    - xform/Lㄨㆤ/ㄨㆥ/ # Lue = uenn
    # 元音/複合鼻韻母
    - xform/Lㄧ/ㆪ/ # Li = inn
    - xform/Lㄨ/ㆫ/ # Lu = unn
    - xform/Lㄚ/ㆩ/ # La = ann
    - xform/Lㆦ/ㆧ/ # LO = Onn
    - xform/Lㆤ/ㆥ/ # Le = enn
    - xform/Lㄞ/ㆮ/ # Lai = ainn
    - xform/Lㄠ/ㆯ/ # Lau = aunn
    #------------------------------------------------------
    # 將【鼻化韻母後綴識別符號】轉換成【方音符號】之鼻化韻母
    #------------------------------------------------------
    - xform/ㄧ》ⁿ/ㆪ》/ # Li = inn
    - xform/ㄨ》ⁿ/ㆫ》/ # Lu = unn
    - xform/ㄚ》ⁿ/ㆩ》/ # La = ann
    - xform/ㆦ》ⁿ/ㆧ》/ # LO = Onn
    - xform/ㆤ》ⁿ/ㆥ》/ # Le = enn
    - xform/ㄞ》ⁿ/ㆮ》/ # Lai = ainn
    - xform/ㄠ》ⁿ/ㆯ》/ # Lau = aunn
    #------------------------------------------------------
    # （2）無【鼻化韻母前綴符號】之【閩拼方案】
    #------------------------------------------------------
    # 【台語音標】鼻化韻母前綴識別符：nia = Lia = ⁰ㄧㄚ = ㄧㆩ
    # - xform/L/⁰/
    # 【方音符號】鼻化韻母前綴識別符
    - xform/》L/》ㄥ/
    # 處理其餘的 L（如果還有的話）
    - xform/L/ㄥ/
    # 造字用之【鼻化韻母前綴符號】
    # - xform/ㄥ// # \uF8F4 = 63732
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    - xform/》m/ㆬ》$1/
    - xform/》ng/ㆭ》$1/
    - xform/》n/ㄣ》$1/
    #------------------------------------------------------
    # 入聲韻 p t k h
    #------------------------------------------------------
    - xform/》p([480])/ㆴ》$1/
    - xform/》t([480])/ㆵ》$1/
    - xform/》k([480])/ㆻ》$1/
    - xform/》h([480])/ㆷ》$1/
    #------------------------------------------------------
    # 【方音符號】校調
    #------------------------------------------------------
    # 聲母校調
    # 使用【前綴識別】輸入校調
    - xform/ㆡ((ㄥ)?ㄧ)/ㆢ$1/
    - xform/ㄗ((ㄥ)?ㄧ)/ㄐ$1/
    - xform/ㄘ((ㄥ)?ㄧ)/ㄑ$1/
    - xform/ㄙ((ㄥ)?ㄧ)/ㄒ$1/
    # 複合韻母校調
    - xform/ㄧㆭ/ㄧㄥ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㆦㆭ/ㆲ/
    - xform/ㄚㆬ/ㆰ/
    - xform/ㆦㆬ/ㆱ/
    #------------------------------------------------------
    # 【極簡方音符號】校調
    #------------------------------------------------------
    # 複合韻母校調
    # - xform/ㄚㄧ/ㄞ/    # ai
    # - xform/ㄚㄣ/ㄢ/    # an
    # - xform/ㄚㄨ/ㄠ/    # au
    # 陽聲韻尾校調  ㆬ、ㄣ、ㆭ
    # - xform/ㄧㆭ/ㄧㄥ/  # ing
    # - xform/ㄚㆭ/ㄤ/    # ang
    #------------------------------------------------------
    # 【台語音標注音符號】校調
    #------------------------------------------------------
    # # 聲母校調
    # - xform/ㆠ/ㄪ/      # b
    # - xform/ㆡ/ㄖ/      # j
    # # 元音韻母校調
    # - xform/ㆦ/ㄛ/      # oo
    # - xform/ㆤ/ㄝ/      # e
    # # 陽聲韻尾校調  ㆬ、ㄣ、ㆭ
    # - xform/ㆬ/ㄇ/      # -m
    # - xform/ㆭ/ㄥ/      # -ng

    #======================================================
    # 右邊：注音符號。
    # 定義【聲調】使用符號：【方音符號】
    #======================================================
    - xform/6/7/ # 聲調 6 改為 7
    # - xform/》1/ˉ/        # 1 ¹ ˉ   陰平
    # - xform/》6/˫/ # 7 ⁷ ˫   陽去
    - xform/》1// # 1 ¹ ˉ   陰平
    - xform/》2/ˋ/ # 2 ² ˋ   上声：不分陰上或陽上
    - xform/》3/˪/ # 3 ³ ˪   陰去
    - xform/》4// # 1 ¹ ˉ   陰入
    - xform/》5/ˊ/ # 5 ⁵ ˊ   陽平
    - xform/》7/˫/ # 4 ⁴     陰入
    - xform/》8/˙/ # 8 ⁸ ˙   陽入
    - xform/》0/˙/ # 0 ⁰ ˙   入声

    #======================================================
    # 左半邊：台語拼音（TLPA 拼音字母）
    #======================================================
    #
    #------------------------------------------------------
    # 拆解【聲母】+【韻母】+【聲調】
    #------------------------------------------------------
    # 有聲母（含雙字母聲母 ng、zz），後面接任意字元，並以數字作結尾
    - xform/^((?:bb|ln|ggn|gg|zz|[bpmtdlgkzcsjh]).*\d)$/〔〉Ø$1〕/
    #------------------------------------------------------
    # 清除【零聲母】：【零聲母】組合型式
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    - xform/〔〉Ø/〔〉/
    #------------------------------------------------------
    # 聲母處理
    - xform/〉([bpPmtTnlgkKwhJZCSjzcs])/$1〉/
    #------------------------------------------------------
    # 處理【鼻化韻母】轉換： Na = ㄬㄚ = ㆩ = ann
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # 方音符號【鼻音前綴識別符】，改羅馬拼音字母【前綴鼻音識別符】：La = ⁿa
    - xform/L([iu]?(ai|au|[aiueo]))/ⁿ$1/
    # # 羅馬拼音字母使用【前綴鼻音識別符】：ann = aⁿ
