# 候選字清單模組程式舘
# version: "v0.1.0.0"

#==============================================================================
# 定義【雙標音模式】之【候選字單】
# 令候選字視窗，可顯示兩組「拼音/注音」
# 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
#==============================================================================
hau_suan_tuann:
  __append:
    #==============================================================================
    # 定義【雙標音模式】之【候選字單】
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #==============================================================================
    #
    #------------------------------------------------------
    # 遇【連續輸入】，將【分隔符號：'】換成空白
    #------------------------------------------------------
    - xform/'/ /
    - xform/\s+/ / # 多重空白壓成一格（美化）
    #------------------------------------------------------
    # 聲調
    - xform/6/7/ # 聲調 6 改為 7
    #------------------------------------------------------
    # 連續輸入適用之音節拆解【音節】=【聲母】+【韻母】+【聲調】
    #   1) 鼻音單音節（m/ng + 調號）→ 視為零聲母：Ø
    #   2) 無聲母起頭（[iu]?(ai|au|oo|母音) ... + 調號）
    #   3) 一般情況（有聲母）
    #   這三條都用詞界 \b 逐一命中每個 token
    #------------------------------------------------------
    - xform/\b((?:m|ng)\d)\b/〔〉Ø$1〕 【》Ø$1】/
    - xform/\b([iu]?(?:ai|au|oo|[aiueo])[a-z]*\d)\b/〔〉Ø$1〕 【》Ø$1】/
    - xform/\b([a-z]+\d)\b/〔$1〕 【》$1】/
    # 兩對音節之間，以兩個空白隔開
    - xform/】\s+〔/】  〔/
    #------------------------------------------------------
    # 輸入第一個音節之拆解【音節】=【聲母】+【韻母】+【聲調】
    # 識別是否為【零聲母】，以利後續處理作業
    #------------------------------------------------------
    # 【零聲母】組合型式
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    # 以【介音韻母】、【元音韻母】開始的無聲母音標
    - xform/^([iu]?(ai|au|oo|[aiueo]).*)$/〔〉Ø$1〕 【》Ø$1】/
    # 以【鼻音韻母】開始的無聲母音標
    - xform/^((m|ng)(\d))$/〔〉Ø$1〕 【》Ø$1】/
    # 以【聲母】開始的音標
    # - xform/^([Øa-z]+\d)$/〔〉$1〕 【》$1】/
    - xform/^([a-z]+\d)$/〔〉$1〕 【》$1】/

    #======================================================
    # 右邊：注音符號。
    #======================================================
    #
    #------------------------------------------------------
    # 定義【聲母】與【方音符號】對映規則
    #------------------------------------------------------
    # 消除【零聲母】
    - xform/》Ø/》/
    # 舌尖前音（齒齦音）: z[ts/c], c[tsh/ch], s[s], j[j]
    - xform/tsh/c/ # ㄘ
    - xform/ts(?!h)/z/ # ㄗ（拼音字母 ts 之後不是接 h 的【c】換成【z】）
    #------------------------------------------------------
    # 舌齒音（齒齦顎音）
    - xform/》j/ㆡ》/
    - xform/》z/ㄗ》/
    - xform/》c/ㄘ》/
    - xform/》s/ㄙ》/
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/》ph/ㄆ》/
    - xform/》p(?!h)(?!\d)/ㄅ》/
    - xform/》m(?!\d)/ㄇ》/ # m 不僅為聲母，亦為韻化聲母
    # 方音符號注音
    - xform/》b/ㆠ》/
    #------------------------------------------------------
    # 舌根音
    - xform/》kh/ㄎ》/
    - xform/》k(?!h)(?!\d)/ㄍ》/
    # 方音符號注音
    - xform/》ng(?!\d)/ㄫ》/
    - xform/》g/ㆣ》/
    # 台語音標注音
    # - xform/》ng(?!\d)/⁰ㄫ》/     # ng
    # - xform/》g/ㄫ》/
    #------------------------------------------------------
    # 舌尖音
    - xform/》th/ㄊ》/
    - xform/》t(?!h)(?!\d)/ㄉ》/
    - xform/》n(?!g)(?!\d)/ㄋ》/
    - xform/》l/ㄌ》/
    #------------------------------------------------------
    # 喉音
    # - xform/》h/ㄏ》/
    - xform/》h(?!\d)/ㄏ》/
    #========================================================
    # 右邊：注音符號。
    # 定義【韻母】與【方音符號】對映規則
    #========================================================
    #
    # --------------------------------------------------------------------------
    # 處理鼻音化韻母： a/i/u/e/oo/iau/uai/ai/au/ia/io/iu/ua/ui
    # --------------------------------------------------------------------------
    - xform/(oo|o)nn/Onn/
    - xform/》([iu]?(ai|au|[aiueO]))nn/》L$1/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/》iang/ㄧㄤ》/
    - xform/》ian/ㄧㄢ》/
    - xform/》ia([kt])/ㄧㄚ》$1/
    - xform/》ia(m|p)/ㄧㄚ》$1/
    # 經 ing / 巾 in / 金 im
    - xform/》i(ng|k)/ㄧ》$1/
    - xform/》i(n|t)/ㄧ》$1/
    - xform/》i(m|p)/ㄧ》$1/
    # 嘄 Niau / 嬌 iau
    - xform/》(L?)(iau)/$1ㄧㄠ》/
    # 驚 Nia / 迦 ia
    - xform/》(L?)(ia)/$1ㄧㄚ》/
    # 恭 iong
    - xform/》io(ng|k)/ㄧㆦ》$1/
    # 薑 Nio / 茄 io
    - xform/》(io)/ㄧㄜ》/
    - xform/》(L)(io)/$1ㄧㆦ》/
    # 牛 Niu / 丩 iu
    - xform/》(L?)(iu)/$1ㄧㄨ》/
    # 梔 Ni / 居 i
    - xform/》(L?)(i)/$1ㄧ》/
    # 泉腔
    - xform/》ir/ㆨ》/ # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/》(L?)(uai)/$1ㄨㄞ》/
    # 光 uang / 觀 uan
    - xform/》uang/ㄨㄤ》/
    - xform/》uan/ㄨㄢ》/
    - xform/》ua([kt])/ㄨㄚ》$1/
    # 官 Nua / 瓜 ua
    - xform/》(L?)(ua)/$1ㄨㄚ》/
    # 褌 Nui / 規 ui
    - xform/》(L?)(ui)/$1ㄨㄧ》/
    # 糜 Nue / 檜 ue
    - xform/》(L?)(ue)/$1ㄨㆤ》/
    # 君 un
    - xform/》u(n|t)/ㄨ》$1/
    # 方音
    - xform/》ur/ㄨ》/
    # 艍 u
    - xform/》u/ㄨ》/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/》ang/ㄤ》/
    - xform/》an/ㄢ》/
    - xform/》a([kt])/ㄚ》$1/
    - xform/》a(m|p)/ㄚ》$1/
    # 閒 Nai / 皆 ai
    - xform/》(L?)(ai)/$1ㄞ》/
    # 爻 Nau / 交 au
    - xform/》(L?)(au)/$1ㄠ》/
    # 監 Na / 膠 a
    - xform/》(L?)(a)/$1ㄚ》/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/》er(ng|k)/ㄧ》$1/ # 等 [terng2], 德 [terk4]
    - xform/》er(n|t)/ㄧ》$1/ # 【恩】：ern1
    - xform/》ere/ㄨㆤ》/ # 火【鷄】:kere1
    - xform/》er/ㄜ》/ # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/》ei/ㆤ》/
    - xform/》ee/ㆤ》/
    # 更 Ne / 伽 e
    - xform/》(L?)(e)/$1ㆤ》/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    - xform/》oo/》O/ # ㆦ [oo]
    # ㆦ [oo] 韻相關之替換調整：變更【元音韻母】的羅馬拼音字母： oo 為 O
    - xform/》ong/》Ong/
    - xform/》ok/》Ok/
    - xform/》om/》Om/
    - xform/》op/》Op/
    #------------------------------------------------------
    # 公 Ong / 箴 Om
    - xform/》O(ng|k)/ㆦ》$1/
    - xform/》O(m|p)/ㆦ》$1/
    # 姑 Noo / 沽 oo
    - xform/》(L?)(O)/$1ㆦ》/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No (停用) / 高 o
    # - xform/》(L?)(ə)/$1ㄜ》/ # 扛 Nə
    - xform/》o/ㄜ》/ # 高 o
    #======================================================
    # 校調【鼻化韻母】輸出格式：
    # （1）無【鼻化韻母前綴符號】，如：【方音符號】
    #    【方音符號】： nia = Lia = ㄥㄧㄚ = ㆪㄚ = ㄧㆩ
    # （2）有【鼻化韻母前綴符號】，如：【閩拼方案】、【台語音標注音】
    #    【閩拼方案】： nia = Lia = ㄥㄧㄚ
    #    【台語音標】： nia = Lia = ⁰ㄧㄚ = ㄧㆩ
    #
    # Liau, Lia, LiO, Liu
    # Luai, Lua, Lui, Lue
    # Li, Lu, La, LO, Le, Lai, Lau
    #======================================================
    #
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[-m] / 鋼[-ng] / [-n]
    #------------------------------------------------------
    # - xform/》m?\d/ㆬ》/
    # - xform/》ng?\d/ㆭ》/
    # - xform/》n?\d/ㄣ》/
    - xform/》m/ㆬ》/
    - xform/》ng/ㆭ》/
    - xform/》n/ㄣ》/
    #------------------------------------------------------
    # 入聲韻 p t k h
    #------------------------------------------------------
    - xform/》p([480])/ㆴ》$1/
    - xform/》t([480])/ㆵ》$1/
    - xform/》k([480])/ㆻ》$1/
    - xform/》h([480])/ㆷ》$1/
    #------------------------------------------------------
    # 舌齒音（齒齦顎音）
    #------------------------------------------------------
    # - xform/ㆡㄧ/ㆢㄧ/
    # - xform/ㄗㄧ/ㄐㄧ/
    # - xform/ㄘㄧ/ㄑㄧ/
    # - xform/ㄙㄧ/ㄒㄧ/
    # #------------------------------------------------------
    # - xform/ㆡㄥㄧ/ㆢㄥㄧ/
    # - xform/ㄗㄥㄧ/ㄐㄥㄧ/
    # - xform/ㄘㄥㄧ/ㄑㄥㄧ/
    # - xform/ㄙㄥㄧ/ㄒㄥㄧ/
    #------------------------------------------------------
    - xform/ㄗ((ㄥ)?ㄧ)/ㄐ$1/
    - xform/ㄘ((ㄥ)?ㄧ)/ㄑ$1/
    - xform/ㆡ((ㄥ)?ㄧ)/ㆢ$1/
    - xform/ㄙ((ㄥ)?ㄧ)/ㄒ$1/
    #------------------------------------------------------
    # 韻母組合輸入調整為【方音符號】
    #------------------------------------------------------
    # 極簡注音組成【國/台語共用注音符號】
    - xform/ㄚㄧ/ㄞ/ # ai
    - xform/ㄚㄣ/ㄢ/ # an
    - xform/ㄚㄨ/ㄠ/ # au
    - xform/ㄧㆭ/ㄧㄥ/ # ing
    - xform/ㄚㆭ/ㄤ/ # ang
    # 極簡注音組成【方音符號】
    - xform/ㄚㆬ/ㆰ/ # am
    - xform/ㆦㆭ/ㆲ/ # ong
    - xform/ㆦㆬ/ㆱ/ # om
    # #------------------------------------------------------
    # # 將【方音符號】使用之注音符號，分解成【極簡注音符號】
    # #------------------------------------------------------
    # - xform/ㆰ/ㄚㆬ/ # am
    # - xform/ㆲ/ㆦㆭ/ # ong
    # - xform/ㆱ/ㆦㆬ/ # om
    #------------------------------------------------------
    #【鼻化之元音韻母】可用【前綴識別】輸入
    #------------------------------------------------------
    # - xform/L/⁰/        # 前綴識別符：鼻化韻母（台語音標）
    - xform/L/ㄥ/ # 前綴識別符：鼻化韻母（台語音標）
    #------------------------------------------------------
    # 強制校調
    # - xform/ㄧ》ㄥu/ㄥㄧㄨ》/
    # - xform/ㄧㄋㄣ/ㄥㄧ/
    #======================================================
    # 右邊：注音符號。
    # 定義【聲調】使用符號：【方音符號】
    #======================================================
    # - xform/》1/ˉ/        # 1 ¹ ˉ   陰平
    # - xform/》6/˫/ # 7 ⁷ ˫   陽去
    - xform/》1// # 1 ¹ ˉ   陰平
    - xform/》4// # 1 ¹ ˉ   陰入
    - xform/》2/ˋ/ # 2 ² ˋ   上声：不分陰上或陽上
    - xform/》3/˪/ # 3 ³ ˪   陰去
    - xform/》5/ˊ/ # 5 ⁵ ˊ   陽平
    - xform/》7/˫/ # 4 ⁴     陰入
    - xform/》8/˙/ # 8 ⁸ ˙   陽入
    - xform/》0/˙/ # 0 ⁰ ˙   入声
    # #======================================================
    # # 調整為【135注音符號】
    # #======================================================
    # # 聲母校調
    # - xform/ㆠ/ㄅㄏ/ # 【b】：微
    # - xform/ㆣ/ㄍㄏ/ # 【g】：疑
    # - xform/ㄫ/ㄥ/ # 【ng】：吳
    # - xform/ㆡ/ㄖ/ # 【j】：熱
    # - xform/ㆢ/ㄖ/ # 【ji】：日
    # # 元音韻母校調
    # - xform/ㆦ/ㄛ/ # oo
    # - xform/ㆤ/ㄝ/ # e
    # # 陽聲韻尾校調  ㆬ、ㄣ、ㆭ
    # - xform/ㆬ/ㄇ/ # 【m】：姆
    # - xform/ㆭ/ㄥ/ # 【ng】：床
    # #------------------------------------------------------
    # # 入聲韻 p t k h
    # #------------------------------------------------------
    # - xform/ㆴ/ㄆ/ # 【p0】：哈沓
    # - xform/ㆵ/ㄊ/ # 【t0】：叭別
    # - xform/ㆻ/ㄎ/ # 【k0】：德俗
    # - xform/ㆷ/ㄏ/ # 【h0】：佰薄
    # #------------------------------------------------------
    # - xform/0/˙/    # 【0】輕音調（輕聲）：俗
    # - xform/1//    # 【1】高音調（陰平）：掀
    # - xform/2/ˋ/    # 【2】高降調（上声）：倒
    # - xform/3/_/    # 【3】低音調（陰去）：粽
    # - xform/4//    # 【4】低促調（陰入）：弗
    # - xform/5/ˇ/    # 【5】低升調（陽平）：揚
    # - xform/7/+/    # 【7】中音調（陽去）：運
    # - xform/8/ˊ/    # 【8】高促調（陽入）：俗
    # - xform/》1// # 【1】高音調（陰平）：掀
    # - xform/》2/ˋ/ # 【2】高降調（上声）：倒
    # - xform/》3/_/ # 【3】低音調（陰去）：粽
    # - xform/》4// # 【4】低促調（陰入）：弗
    # - xform/》5/ˇ/ # 【5】低升調（陽平）：揚
    # - xform/》7/＋/ # 【7】中音調（陽去）：運
    # # - xform/》8/ˊ/    # 【8】高促調（陽入）：俗
    # - xform/》8/˙/ # 【8】高促調（陽入）：俗
    # - xform/》0/˙/ # 【0】輕音調（輕聲）：俗
    #======================================================
    # 左半邊：台語拼音（TLPA 拼音字母）
    #======================================================
    #
    #------------------------------------------------------
    # 拆解【聲母】+【韻母】+【聲調】
    #------------------------------------------------------
    # 有聲母（含雙字母聲母 ng、zz），後面接任意字元，並以數字作結尾
    - xform/^((?:bb|ln|ggn|gg|zz|[bpmtdlgkzcsjh]).*\d)$/〔〉Ø$1〕/
    #------------------------------------------------------
    # 清除【零聲母】：【零聲母】組合型式
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    - xform/〔〉Ø/〔〉/
    #------------------------------------------------------
    # 聲母處理
    - xform/〉([bpPmtTnlgkKwhJZCSjzcs])/$1〉/
    #------------------------------------------------------
    - xform/〉([iu])/$1〉/
    # 台語音標注音：onn, oo 調整
    - xform/〉Onn/onn/
    - xform/〉Ong/ong/
    - xform/〉Ok/ok/
    - xform/〉Op/op/
    - xform/〉O/oo/
    #------------------------------------------------------
    # 處理【鼻化韻母】轉換： Na = ㄬㄚ = ㆩ = ann
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # 方音符號：La = ann = aⁿ
    - xform/([iu]?(ai|au|oo|[aiueo]))nn/ⁿ$1/
    #------------------------------------------------------
    # - xform/ə/o/
    - xform/O/o/
    #------------------------------------------------------
    # 轉換成聲調符號：將【聲調數值】轉換成【聲調符號】
    #------------------------------------------------------
    - xform/1(〕)/1$1/ # 陰平 1  ¹  ˉ
    - xform/5(〕)/5$1/ # 陽平 5  ⁵  ˊ
    - xform/2(〕)/2$1/ # 上声 2  ²  ˋ
    - xform/3(〕)/3$1/ # 陰去 3  ³  ˪
    - xform/7(〕)/7$1/ # 陽去 7  ⁷  ˫
    - xform/8(〕)/8$1/ # 陽入 8  ⁸  ˙
    - xform/4(〕)/4$1/ # 陰入 4  ⁴
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    # - xform/》//
    # - xform/〉//
    # - xform/Øi/yi/
    # - xform/Øu/wu/
    - xform/〔〉/〔/
    - xform/〉//
