# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: tlpa_bp_phing_im
  name: 拼音輸入法【閩拼方案】
  version: "v0.1.0.0"
  author:
    - 居正中 <alanjui.1960@gmail.com>
  description: |
    【輸入類型】：拼音輸入法
    【拼音系統】：閩南話拼音方案
    【字典編碼】：台羅音標
    【注音輸入】：羅馬拼音字母（siaⁿ1：siann;）
    【侯選清單】：〔siaⁿ¹〕【ㄙㄧㄚ¹】
    【聲調標示】：
      (1) 台羅八聲調；
      (2) 使用數值標示聲調，以利閱讀。

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  #------------------------------------------------------
  # 定義使用者按下鍵盤時，輸入法能接受的按鍵
  #------------------------------------------------------
  # 舒聲 [12357]
  # 1: ;
  # 2: \
  # 3: _ （劃底線符號）
  # 5: /
  # 6: [N/A]
  # 7: -
  # 4: [
  # 8: ]
  # 輕聲及入聲 [48] = 0
  # 0: .
  #------------------------------------------------------
  # alphabet: abcdefghijklmnopqrstuvwxyzN;\_/-.[]
  # initials: abcdefghijklmnopqrstuvwxyz
  # finals: ;\_/-.[]
  alphabet: 1234567890abcdefghijklmnopqrstuvwxyzNBGHZ
  initials: 1234567890abcdefghijklmnopqrstuvwxyzNBGHZ
  finals: 1234567890
  delimiter: "'"
  use_space: true
  algebra:
    #======================================================
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    #======================================================
    # 去除零聲母
    - derive/Ø//
    #------------------------------------------------------
    # 鼻音韻母轉換：ann ==> nna ==> Na ==> Nㄚ ==> ㆩ
    #------------------------------------------------------
    # - derive/([iu]?(ai|au|oo|[iuaoe]))nn/N$1/
    #======================================================
    # 定義【聲調】對映規則：【台羅拼音】--> 【閩拼音標】
    #======================================================
    - xform/6/7/         # 台羅【陽上】轉閩拼【上声】
    #------------------------------------------------------
    # 調號轉換：台羅調號 ==> 閩拼調號
    #------------------------------------------------------
    - xlit|72345|63572|
    #------------------------------------------------------
    # 入聲韻尾轉換
    # -m  ==> -p 
    # -n  ==> -t 
    # -ng ==> -k 
    #------------------------------------------------------
    # - derive/p[78]/p0/
    # - derive/t[78]/t0/
    # - derive/k[78]/k0/
    # - derive/h[78]/h0/
    - xform/p(\d)/p0/
    - xform/t(\d)/t0/
    - xform/k(\d)/k0/
    - xform/h(\d)/h0/
    #------------------------------------------------------
    # 變調
    #------------------------------------------------------
    # # 舒聲變調（1 2 3 5 7）
    # - derive/2/3/ # 第二調 → 第一調：高降取高
    # - derive/5/2/ # 第五調 → 第七調：低升取升
    # - derive/1/6/ # 第一調 → 第七調：高變中
    # - derive/7/5/ # 第七調 → 第三調：中變低
    # - derive/3/2/ # 第三調 → 第二調：低變高降
    # # 入聲變調（4 8）
    # - derive/(?<![ptkh])4/8/ # -ㆷ 第四調 → 第八調
    # - derive/(?<![ptkh])8/7/ # -ㆷ 第八調 → 第四調
    #======================================================
    # 定義【聲母】對映規則
    #======================================================
    # 齒齦音（舌尖前音）。塞擦音/擦音
    - xform/^ts(?!h)/z/    # 清音。不送氣
    - xform/^tsh/c/        # 清音。送氣  
    - xform/^j/zz/         # 濁音。不送氣
    - xform/^s/s/          # 清音。擦音  
    #------------------------------------------------------
    # 齦顎音（舌齒音）。塞擦音/擦音
    - xform/^tsi/zi/       # 清音。不送氣
    - xform/^tshi/ci/      # 清音。送氣  
    - xform/^ji/zzi/       # 濁音。不送氣
    - xform/^si/si/        # 清音。擦音  
    #------------------------------------------------------
    # 雙唇音。塞音/鼻音
    - derive/^b/bH/         # bb  濁音。不送氣
    - xform/^p(?!h)/b/      # p   清音。不送氣
    - xform/^ph/p/          # b   清音。送氣  
    - xform/^m(?!\d)/bbn/   # bbn 濁音。鼻音  
    - derive/bH/bb/         # bb
    #------------------------------------------------------
    # 軟顎音（舌根音）。塞音/鼻音
    - derive/^g/gH/         # gg  濁音。不送 
    - xform/^k(?!h)/g/      # g   清音。不送氣
    - xform/^kh/k/          # k   清音。送氣
    - xform/^ng(?!\d)/ggn/  # ggn 濁音。鼻音
    - derive/gH/gg/         # gg
    #------------------------------------------------------
    # 齒齦音。塞音/鼻音/邊音
    - derive/^th/tH/        # t 清音。送氣  
    - xform/^t(?!h)/d/      # d 清音。不送氣
    - xform/tH/t/           # t 清音。送氣  
    - xform/^l/l/           # 濁音。邊音
    - xform/^n(?!g)/ln/     # 濁音。鼻音  
    #------------------------------------------------------
    # 聲門音（喉音）。擦音
    - xform/^h(?!\d)/h/
    #======================================================
    # 定義【韻母】對映規則
    #======================================================
    # 方音相容
    - derive/e(ng|k)/i$1/
    - derive/ou/oo/
    - derive/ei/e/
    - xform/au(\d)$/ao$1/
    - derive/^i/yi/
    - derive/^u/wu/
    #=======================================================================
    # 拼音字母輸入【簡化規則】
    #=======================================================================
    - abbrev/^(bbn).+$/$1/
    - abbrev/^(bb).+$/$1/
    - abbrev/^(b).+$/$1/
    - abbrev/^(p).+$/$1/
    #------------------------------------------------------------------
    - abbrev/^(ln).+$/$1/
    - abbrev/^(l).+$/$1/
    - abbrev/^(d).+$/$1/
    - abbrev/^(t).+$/$1/
    #------------------------------------------------------------------
    - abbrev/^(ggn).+$/$1/
    - abbrev/^(gg).+$/$1/
    - abbrev/^(g).+$/$1/
    - abbrev/^(k).+$/$1/
    #------------------------------------------------------------------
    - abbrev/^(zzi).+$/$1/
    - abbrev/^(zi).+$/$1/
    - abbrev/^(ci).+$/$1/
    - abbrev/^(si).+$/$1/
    #------------------------------------------------------------------
    - abbrev/^(zz).+$/$1/
    - abbrev/^(z).+$/$1/
    - abbrev/^(c).+$/$1/
    - abbrev/^(s).+$/$1/
    #------------------------------------------------------------------
    - abbrev/^(h).+$/$1/
    #======================================================
    # 定義【韻母】對映規則：【台羅拼音】--> 【閩拼音標】
    #======================================================
    - xform/au/ao/
    #=======================================================================
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #=======================================================================
    - derive/^([A-Za-z]+)\d$/$1/

translator:
  dictionary: tl_ji_khoo_peh_ue
  prism: tlpa_bp_phing_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  #======================================================
  # 【輸入編輯列(preedit_format)】：定義輸入按鍵與注音符號之對映定義
  # 操作輸入法時，在輸入介面壓下的【按鍵】，與之對映的注音符號（ㄅㄆㄇ），
  # 將根據此處的定義，於輸入介面顯示相對應的注音符號
  #======================================================
  preedit_format:
    - xform/'/ /
    #------------------------------------------------------
    # 將【台羅拼音】改成【台語音標】
    #------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/^ts(?!h)/z/
    - xform/^tsh/c/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # 鼻化符號以 ‘上標n’ 顯示
    # - xform/nn/ⁿ/
    # - xform/nn(h?)(\d|\>)/$1ⁿ$2/
    - xform/([iu]?(ai|ao|oo|[iuaoe]))nn/ⁿ$1/
  comment_format:
    #======================================================
    # 拼音系統層級設定
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ 》/
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    # 【零聲母】組合型式
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    # 無聲母
    - xform/^(([aeiou]|oo).*)$/【 》q$1 】/
    - xform/^((m|ng)(\d))$/【 》q$1 】/
    # 有聲母
    - xform/^(([pbmtnlkgzcjsh]g?s?h?h?).*)$/【 》$1 】/
    #------------------------------------------------------
    # 鼻化符號以 ‘上標n’ 顯示
    #------------------------------------------------------
    - xform/([iu]?(ai|au|oo|[iuaoe]))nn/N$1/
    #======================================================
    # 定義【聲母】對映規則
    #======================================================
    # 齒齦音（舌尖前音）。塞擦音/擦音
    - xform/》ts(?!h)/z》/    # 清音。不送氣
    - xform/》tsh/c》/        # 清音。送氣  
    - xform/》j/zz》/         # 濁音。不送氣
    - xform/》s/s》/          # 清音。擦音  
    #------------------------------------------------------
    # 齦顎音（舌齒音）。塞擦音/擦音
    - xform/》tsi/zi》/       # 清音。不送氣
    - xform/》tshi/ci》/      # 清音。送氣  
    - xform/》ji/zzi》/       # 濁音。不送氣
    - xform/》si/si》/        # 清音。擦音  
    #------------------------------------------------------
    # 雙唇音。塞音/鼻音
    - xform/》p(?!h)/b》/     # 清音。不送氣
    - xform/》ph/p》/         # 清音。送氣  
    - xform/》b/bb》/         # 濁音。不送氣
    - xform/》m(?!\d)/bbn》/  # 濁音。鼻音  
    #------------------------------------------------------
    # 齒齦音。塞音/鼻音/邊音
    - xform/》t(?!h)(?!\d)/d》/     # 清音。不送氣
    - xform/》th/t》/               # 清音。送氣  
    - xform/》l/l》/                # 濁音。邊音
    - xform/》n(?!g)(?!\d)/ln》/    # 濁音。鼻音  
    #------------------------------------------------------
    # 軟顎音（舌根音）。塞音/鼻音
    - xform/》k(?!h)(?!\d)/g》/     # 清音。不送氣
    - xform/》kh/k》/               # 清音。送氣
    - xform/》g/gg》/               # 濁音。不送 
    - xform/》ng(?!\d)/ggn》/       # 濁音。鼻音
    #------------------------------------------------------
    # 聲門音（喉音）。擦音
    - xform/》h(?!\d)/h》/
    #======================================================
    # 定義【韻母】對映規則
    #======================================================
    #
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/》a(ng|n|m)/a$1》/    # 鼻韻母
    - xform/》a(k|t|p)/a》$1/     # 入聲韻母
    # 閒 Nai / 皆 ai
    - xform/》(N?)(aih)/$1ai》h/  # 入聲韻母
    - xform/》(N?)(ai)/$1ai》/
    # 爻 Nau / 交 au
    - xform/》(N?)(auh)/$1ao》h/  # 入聲韻母
    - xform/》(N?)(au)/$1ao》/
    # 監 Na / 膠 a
    - xform/》(N?)(ah)/$1a》h/    # 入聲韻母
    - xform/》(N?)(a)/$1a》/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/》er(ng|n)/er$1》/    # 鼻韻母：等 [terng2], 德 [terk4]
    - xform/》er(k|t)/er》$1/     # 入聲韻母：【恩】：ern1
    - xform/》ere/ue》/	          # 火【鷄】:kere1
    - xform/》er/o》/	            # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/》ei/e》/
    - xform/》ee/e》/
    # 更 Ne / 伽 e
    - xform/》(N?)(eh)/$1e》h/    # 入聲韻母
    - xform/》(N?)(e)/$1e》/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/》ia(ng|n|m)/ia$1》/    # 鼻韻母
    - xform/》ia(k|t|p)/i》$1/      # 入聲韻母
    # 經 ing / 巾 in / 金 im
    - xform/》i(ng|n|m)/i$1》/      # 鼻韻母
    - xform/》i(k|t|p)/i》$1/       # 入聲韻母
    # 嘄 Niau / 嬌 iau
    - xform/》(N?)(iauh)/$1iao》h/  # 入聲韻母
    - xform/》(N?)(iau)/$1iao》/
    # 驚 Nia / 迦 ia
    - xform/》(N?)(iah)/$1ia》h/    # 入聲韻母
    - xform/》(N?)(ia)/$1ia》/
    # 恭 iong
    - xform/》io(ng|k)/io》$1/
    # 薑 Nio / 茄 io
    - xform/》(N?)(io)/$1io》/
    # 牛 Niu / 丩 iu
    - xform/》iuh/iu》$1/
    - xform/》(N?)(iu)/$1iu》/
    # 泉腔
    - xform/》ir/i》/	            # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/》(N?)(ih)/$1i》h/    # 入聲韻母
    - xform/》(N?)(i)/$1i》/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    - xform/》oh/o》h/	        # 入聲韻母
    - xform/》(N?)(o)/$1o》/	  # 姑 No / 高 o
    # 泉州腔
    - xform/》or/o》/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 公 ong / 箴 om
    - xform/》o(ng|k)/o》$1/
    # 姑 Noo / 沽 oo
    - xform/》(N?)(oo)/$1oo》/
    - xform/》(N?)(O)/$1oo》/
    # - xform/》O/ㆦ》/
    # - xform/》oo/ㆦ》/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/》(N?)(uai)/$1uai》/
    # 光 uang / 觀 uan
    - xform/》ua(ng|n)/ua$1》/    # 鼻韻母
    - xform/》ua(k|t)/ua$1》/     # 入聲韻母
    # 官 Nua / 瓜 ua 
    - xform/》uah/ua》h/          # 入聲韻母
    - xform/》(N?)(ua)/$1ua》/
    # 褌 Nui / 規 ui
    - xform/》uih/ui》h/          # 入聲韻母
    - xform/》(N?)(ui)/$1ui》/
    # 糜 Nue / 檜 ue
    - xform/》(N?)(ueh)/$1ue》h/  # 入聲韻母
    - xform/》(N?)(ue)/$1ue》/
    # 君 un
    - xform/》u(n|t)/u》$1/
    # 方音
    - xform/》ur/u》/
    # 艍 u
    - xform/》uh/u》h/              # 入聲韻母
    - xform/》(N?)(u)/$1u》/
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    - xform/》m(h)/m》$1/
    - xform/》ng(h)/ㆭ》$1/
    #------------------------------------------------------
    # 入聲韻 p t k h
    #------------------------------------------------------
    - xform/》p(\d)/p》$1/
    - xform/》t(\d)/t》$1/
    - xform/》k(\d)/k》$1/
    - xform/》h(\d)/h》$1/
    #------------------------------------------------------
    # 定義【聲調】對映規則：【台羅拼音】--> 【閩拼音標】
    #------------------------------------------------------
    - xform/6/7/         # 台羅【陽上】轉閩拼【上声】
    #------------------------------------------------------
    # 調號轉換：台羅調號 ==> 閩拼調號
    #------------------------------------------------------
    - xlit|72345|63572|
    # - xform/》(0)/0/      # 輕声： 0   ⁰   0  ⁰  ˙   
    # - xform/》(1)/1/      # $1 陰平： 1   ¹   1  ¹  ˉ  ˉ   
    # - xform/》(2)/3/      # $1 陽平： 2   ²   5  ⁵  ˊ  ˊ
    # - xform/》(3)/5/      # $1 上声： 3   ³   2  ²  ˋ  ˇ
    # - xform/》(4)/7/      # $1 上声： 4   ⁴   6  ⁶  ˋ  ˇ
    # - xform/》(5)/2/      # $1 陰去： 5   ⁵   3  ³  ˪  ˋ
    # - xform/》(6)/4/      # $1 陽去： 6   ⁶   7  ⁷  ˫  ^
    # - xform/》(7)/6/      # $1 陰入： 7   ⁷   4  ⁴     ˉ  
    # - xform/》(8)/8/      # $1 陽入： 8   ⁸   8  ⁸  ˙  ˊ
    #------------------------------------------------------
    # 定義【校調】對映規則
    #------------------------------------------------------
    - xform/qi/yi/
    - xform/qu/wu/
    - xform/N/ⁿ/
    - xform/》//

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 使用【_】鍵，輸入【調號】：3 （低音調）
    - { when: composing, accept: underscore, send: underscore }
    - { when: has_menu, accept: underscore, send: underscore  }
    #---------------------------------------------------
    # 使用【-】鍵，輸入【調號】：7 （中音調）
    - { when: composing, accept: minus, send: minus }
    - { when: has_menu, accept: minus, send: minus  }
    #---------------------------------------------------
    # 使用 【.】鍵，輸入【調號】：0（輕聲及入聲調）
    - { when: composing, accept: period, send: period }   
    - { when: has_menu, accept: period, send: period }   
    #---------------------------------------------------
    # 翻頁
    # - { accept: comma, send: Page_Up, when: has_menu }         # 選下一個字
    # - { accept: period, send: Page_Down, when: has_menu }      # 選上一個字
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }
