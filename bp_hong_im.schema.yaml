    #------------------------------------------------------
    # 入聲韻尾： ㄅ(p), ㄉ(t), ㄍ(k), ㄏ(h),
    #------------------------------------------------------
    - xform/ㆴ(˙)/ㆴ$1/ # ㄅ = p
    - xform/ㆵ(˙)/ㆵ$1/ # ㄉ = t
    - xform/ㆻ(˙)/ㆻ$1/ # ㄍ = k
    - xform/ㆷ(˙)/ㆷ$1/ # ㄏ = h
