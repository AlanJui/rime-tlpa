# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: bp_hong_im
  name: 注音輸入法【閩拼方案】
  version: "v0.1.0.0"
  author: 居正中
  description: |
    【輸入類型】：注音輸入法
    【拼音系統】：方音符號
    【字典編碼】：閩拼方案（BP）
    【注音輸入】：方音符號（聲：ㄒㄧㆩˉ：nu*<SP>）
    【侯選清單】：〔sⁿia¹〕\n 【ㄒㄧㆩˉ】
    【聲調標示】：
      (1) 台羅八聲調；
      (2) 使用數值標示聲調，以利閱讀。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]
  - name: supers_tone
    reset: 1
    states: [一般, 上標]

engine:
  processors:
    - lua_processor@aux_commit    # 可輸出【羅馬拼音字母】、【方音符號】、【用調號呈現之方音符號】
    # - lua_processor@jump_select   # 務必置頂，用以攔截【快捷鍵】，如：<Ctrl>+<,> / <Ctrl>+<.>，轉送【代理鍵】：F20/F24
    - ascii_composer
    - recognizer
    - key_binder                  # 令【代理鍵】：F20/F24，觸發【侯選字游標】執行【Home/Down】功能
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluid_editor
    # - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    # - lua_filter@supers_indicator   # ← 新增：在候選註解前顯示 〔上標〕 / 〔一般〕
    - uniquifier
    - comment_filter
    # 為 filter 除錯用
    # - lua_filter@append_ok_filter
    # - lua_filter@force_mark_filter
    - lua_filter@reformat_comment_filter

speller:
  alphabet: "a!1qs2wxNEedYyhnRrfvc8uKj,ik9l*UJ<I(Lmp/M0;Oobtgz.?-:[5346]7"
  initials: "a!1qs2wxNEedYyhnRrfvc8uKj,ik9l*UJ<I(Lmp/M0;Oobtgz.?-"
  finals: ":[5346]7"
  delimiter: "'"
  use_space: true
  #============================================================================
  # 定義【注音符號】編碼及【鍵盤按鍵】對映之【注音編碼】
  #============================================================================
  algebra:
    #==========================================================================
    # 【閩南話變調規則】
    # 為強化使用者輸入之便利性，即便輸入【變調】，仍能反推漢字之【本調】
    # 使用字典的【本調】衍生【變調】拼音
    #==========================================================================
    # 舒聲變調規則 (1653278)
    - derive/1/6/  # 陰平調(1) → 陽去調(6) (kim1 → kim6)
    - derive/6/5/  # 陽去調(6) → 陰去調(5)
    - derive/5/3/  # 陰去調(5) → 上聲調(3)
    - derive/3/2/  # 上聲調(3) → 陽平調(2)
    - derive/2/6/  # 陽平調(2) → 陽去調(6)
    #--------------------------------------------------------------------------
    # 入聲變調規則 (48)
    # 入聲尾韻為 h 的變調
    - derive/(?<![ptk])7/3/      # -h 陰入調(7) → 上聲調(3)
    - derive/(?<![ptk])8/5/      # -h 陽入調(8) → 陰去調(5)
    #--------------------------------------------------------------------------
    # 入聲尾韻為 p/t/k 的變調
    - derive/[ptk]7/8/  # -p/-t/-k 陰入調(7) → 陽入調(8)
    - derive/[ptk]8/7/  # -p/-t/-k 陽入調(8) → 陰入調(7)
    #==========================================================================
    # 調整字典台語音標字母
    #==========================================================================
    # 字典拼音字母調整
    - derive/ao/au/
    - derive/iek/ik/
    # 與白話字相容
    - derive/k(ng|k)/e$1/
    - derive/ei/e/
    #--------------------------------------------------------------------------
    # 地方腔韻母
    #--------------------------------------------------------------------------
    - derive/ere/ue/
    - derive/er(ng|k)/i$1/
    - derive/er(n|t)/u$1/
    - derive/er/e/
    # 泉州腔
    - derive/ir(ng|k)/i$1/
    - derive/ir(n|t)/u$1/
    - derive/ire/ue/
    - derive/ir/e/
    # 漳州腔
    - derive/ou/oo/
    - derive/ei/e/
    - derive/ee/e/ # 漳州/泉州腔
    # 廈門腔
    - derive/ur/u/
    #--------------------------------------------------------------------------
    # 零聲母調整
    #--------------------------------------------------------------------------
    # i 開頭的零聲母自動轉換
    # - derive/^y(ong|ok)(\d)$/i$1$2/     # iong2 → yong2, iok8 → yok8
    # - derive/^y(ang|ak)(\d)$/i$1$2/     # iang1 → yang1, iak8 → yak8
    # - derive/^y(a[omp]?)(\d)$/i$1$2/    # iao1 → yao1, ian2 → yan2, iam3 → yam3, iap4 → yap4
    # - derive/^y(ng|k)(\d)$/i$1$2/       # ing1 → ying1, ik8 → yik8
    # - derive/^yi(n|t)(\d)$/i$1$2/       # in1 → yin1, it8 → yit8
    # - derive/^yi(m|p)(\d)$/i$1$2/       # im1 → yim1, ip8 → yip8
    # - derive/^y(a)(\d)$/i$1$2/          # ia1 → ya1
    # - derive/^y(\d)$/i$1/               # i1 → yi1
    - xform/^y(i)?/i/    # 以【yi】開頭的音節，保留【i】
    #--------------------------------------------------------------------------
    # u 開頭的零聲母自動轉換
    # - derive/^w(\d)$/u$1/               # u3 → wu3
    # - derive/^w(n|t)(\d)$/u$1$2/        # un2 → wun2, ut8 → wut8
    # - derive/^w(h)(\d)$/u$1$2/          # uh4 → wuh4
    # - derive/^w(a[inp]?)(\d)$/u$1$2/    # uan2 → wan2, uai7 → wai7, uap8 → wap8
    # - derive/^w(a)(ng|k)(\d)$/u$1$2$3/  # uang1 → wang1, uak8 → wak8
    # - derive/^w([ei])(\d)$/u$1$2/       # ue3 → we3, ui7 → wi7
    - xform/w(u)?/u/    # 以【wu】開頭的音節，保留【u】
    # --------------------------------------------------------------------------
    # 【声母】羅馬拼音字母替換/衍生
    #  - 唇音/雙唇音: b, p, bb, m
    #  - 舌音/舌尖中音（齒齦音）: d, t, n, l
    #  - 齒音/舌尖前音（齒齦音）: z, c, j, s
    #  - 齒音/舌尖前音（齦顎音）: j, ch, jj, sh
    #  - 牙音/舌根音（軟顎音）: g, k, gg, ng
    #  - 喉音（聲門音）：h
    # --------------------------------------------------------------------------
    # 舌尖前音（齦顎音）: z[j], c[ch], zz[jj], s[sh]
    # - derive/^zz(?i)/J/ # ㆢ[ jj ]（入）
    # - derive/^z(?i)/j/  # ㄐ[ j ]（曾）
    # - derive/^c(?i)/C/  # ㄑ[ ch ]（出）
    # - derive/^s(?i)/S/  # ㄒ[ sh ]（時）
    #--------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[j], c[ch], zz[jj], s[sh]
    # - xform/^zz/Z/      # ㆡ[ zz ]（入）
    # - xform/^z/z/       # ㄗ[ z ]（曾）
    # - xform/^c/c/       # ㄘ[ c ]（出）
    # - xform/^s/s/       # ㄙ[ s ]（時）
    #--------------------------------------------------------------------------
    # - xform/^bbn/m/     # ㄇ[ m ]（明/門）：後接【調號】則為【韻化輔音】，當【韻母】用
    # - xform/^bb/B/      # ㆠ[ bb ]（門）
    # - xform/^b/b/       # ㄅ[ b ]（邊）
    # - xform/^p/p/       # ㄆ[ p ]（頗）
    #--------------------------------------------------------------------------
    # - xform/^ggn/v/     # ㄫ[ ng ]（雅/語）：後接【調號】則為【韻化輔音】，當【韻母】用
    # - xform/^gg/ŋ/      # ㆣ[ gg ]（語）
    # - xform/^g/g/       # ㄍ[ g ]（求）
    # - xform/^k/k/       # ㄎ[ k ]（去）
    #--------------------------------------------------------------------------
    # - xform/^ln/n/      # ㄋ[ n ]（耐/柳）
    # - xform/^d/d/       # ㄉ[ d ]（地）
    # - xform/^t/t/       # ㄊ[ t ]（他）
    # - xform/^l/l/       # ㄌ[ l ]（柳）
    #--------------------------------------------------------------------------
    # - xform/^h(?!\d)/h/ # ㄏ[ h ]（喜）：後接【調號】，當【入聲韻尾】-h 或【輕聲】用
    # --------------------------------------------------------------------------
    - xform/^bbn/m/   # 【a】 ==> 聲： ㄇ [bbn]
    - xform/^bb/B/    # 【!】 ==> 聲： ㆠ [bb]
    - xform/^ggn/ŋ/   # 【N】 ==> 聲： ㄫ [ggn]
    - xform/^gg/v/    # 【E】 ==> 聲： ㆣ [gg]
    - xform/^ln/n/    # 【s】 ==> 聲： ㄋ [ln]
    - xform/^zz/Z/    # 【Y】 ==> 聲： ㆡ [zz]

    #==========================================================================
    # 【韻母】羅馬拼音字母替換/衍生
    #==========================================================================

    # --------------------------------------------------------------------------
    # 【元音韻母】
    # --------------------------------------------------------------------------
    # - xform/a/a/  # ㄚ [a]
    # - xform/i/i/  # ㄧ [i]
    # - xform/u/u/  # ㄨ [u]
    # - xform/e/e/  # ㆤ [e]
    - xform/ir/w/ # ㆨ [ir]
    # --------------------------------------------------------------------------
    # 【複合韻母】
    # --------------------------------------------------------------------------
    - xform/ai/I/   # ㄞ [ai]
    - xform/au/U/   # ㄠ [au]
    # --------------------------------------------------------------------------
    # 【韻母】校調
    # --------------------------------------------------------------------------
    - derive/(oo)/$1$1/ # ㆦ [oo]
    - xform/oo/O/ # ㆦ [oo]
    - derive/ong/Ong/ # ong ==> ong
    - derive/ok/Ok/ # ong ==> ok
    - derive/om/Om/ # om ==> om
    - derive/ok/Ok/ # ok ==> ok
    # --------------------------------------------------------------------------
    # 【鼻化韻母】
    # --------------------------------------------------------------------------
    # 為【鼻化韻母】建置【鼻化韻母前綴識別符號】：【L】
    - derive/n([iu]?[aiueoIU])/L$1/
    # --------------------------------------------------------------------------
    # 為【鼻化韻母】建置【鼻化韻母後綴識別符號】：【nn】，以利【輸入】時期，可完成如下校調......
    # - xform/ㄧㆫ/ㄥㄧㄨ/
    - derive/n([iu]?[aiueoIU])/${1}nn/
    # --------------------------------------------------------------------------
    # 【鼻化元音韻母】輸入，可用連續兩次相同的輸入，等同輸入【鼻化元音韻母】
    # - derive/L([aiueoIU])/$1$1/
    - derive/([aiueoIU])nn/$1$1/
    # --------------------------------------------------------------------------
    # 為【鼻化元音韻母】衍生【字典編碼】
    - derive/ann/R/   # ㆩ [ann]
    - derive/inn/D/   # ㆪ [inn]
    - derive/unn/X/   # ㆫ [unn]
    - derive/enn/E/   # ㆥ [enn]
    - derive/onn/Q/   # ㆧ [onn]
    - derive/xnn/x/   # ㆮ [ainn]
    - derive/ynn/y/   # ㆯ [aunn]
    # --------------------------------------------------------------------------
    - derive/OO/Q/   # ㆧ [onn]
    - derive/II/x/   # ㆮ [ainn]
    - derive/UU/y/   # ㆯ [aunn]
    # --------------------------------------------------------------------------
    # 為所有【鼻化韻母】建置【羅馬拼音字母】：【*】
    - abbrev/L([iu]?[aiueoIU])/*/

    # --------------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）的【羅馬拼音字母】替換
    # -------------------------------------------------------------------------
    # ng ：預設當【韻母ㆭ】
    - xform/ng(?=\d)/G/ # ㆭ (W) = -ng：ng 後接調號，當【韻尾韻母】ㆭ = ㄥ
    # n ：預設當【聲母ㄋ】)
    - xform/n(?=\d)/N/ # ㄣ (N) = -n： n  後接調號，當【韻尾韻母】ㄣ，
    # m ：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/ # ㆬ (M) = -m： m  後接調號，當【韻尾韻母】ㆬ = ㄇ

    # -------------------------------------------------------------------------
    # 【複合韻母】組合輸入：韻腹 + 韻尾
    # -------------------------------------------------------------------------
    - derive/aM(\d)$/Y$1/  # ㆰ [am]
    - derive/aN(\d)$/@$1/  # ㄢ [an]
    - derive/aG(\d)$/A$1/  # ㄤ [ang]
    - derive/oM(\d)$/W$1/  # ㆱ [om]
    - derive/oG(\d)$/H$1/  # ㆲ [ong] = /ɔŋ/

    #==========================================================================
    # 【入聲韻尾】
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #--------------------------------------------------------------------------
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #==========================================================================
    # 【字典編碼】：【9】 ==> 所有的【入聲韻尾】
    - derive/p([78])/P$1/
    - derive/t([78])/T$1/
    - derive/k([78])/K$1/
    - derive/h([78])/V$1/
    - derive/[78]/9/
    - abbrev/[ptkh]9/9/
    #--------------------------------------------------------------------------
    # 令【入聲韻尾】注音符號的輸入，亦可利用【聲母】的【注音符號】來輸入，以利使用者可省去背記太多按鍵之苦。
    - derive/p([78])/b$1/
    - derive/t([78])/d$1/
    - derive/k([78])/g$1/
    - derive/h([78])/h$1/
    #--------------------------------------------------------------------------
    # 【字典編碼】：【0】，可以輸入【輕聲調】之【聲調符號】
    - derive/8/0/

    #=======================================================================
    # 【簡化輸入規則】
    #=======================================================================

    #--------------------------------------------------------------------------
    # 設定讀取【字典】漢字拼音的【解析格式】
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/

    #--------------------------------------------------------------------------
    # 【簡化規則】：abbreviation
    #--------------------------------------------------------------------------
    # 注音輸入，可以只用【聲母】
    - abbrev/^([mBbpndtlŋKgkZzcsJjCSh]).+$/$1/
    # 注音輸入，可只輸入：【聲母】+【韻母】，【調號】則可略去；但只適用於【舒聲調】（平、上、去聲）。
    # 平聲調：1/5、上聲調：2、去聲調：5/6；但【入聲調】（調號：4/8）不適用。
    - abbrev/^(\D+)([12356])$/$1/

    #==========================================================================
    # 【字典編碼】與【鍵盤按鍵】對映
    #--------------------------------------------------------------------------
    # 【鍵盤按鍵】/【注音編碼】/【注音符號】
    # 【7】==>【&】==>【˙】 # 所有入聲韻尾
    # 【.】==>【L】==>【ㄥ】 # 鼻音韻母前綴符號
    # 【-】==>【*】==>【ｎ】 # 所有鼻音韻母
    #==========================================================================
    - xlit|mBbpndtlŋvgkZzcsJjCShaiwueOoIURDXEQxyMNGY@AWHPTKV176532809L*|a!1qs2wxNEedYyhnRrfvc8uKj,ik9l*UJ<I(Lmp/M0;Oobtgz:[5346]7.?-|


translator:
  dictionary: bp_ji_khoo
  prism: bp_hong_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    # - xform/|/ /  # 將分隔符號【|】轉成空白字元【 】，以利顯示
    #==========================================================================
    # 定義【鍵盤輸入列】：按鍵與方音符號對映
    #==========================================================================
    # 【注意】：閩拼方案（BP）之【調號】與傳統之【四聲八調】排列不同。故【方音符號】的【調符】需有所調整。
    # 43657 ==> ˋ˪ˊ˫˙
    # 閩拼 1 ==>    方音 1 ˉ  ，按鍵：【5】
    # 閩拼 4 ==>    方音 7 ˉ˙ ，按鍵：【7】
    # 閩拼 2 ==>    方音 6 ˊ  ，按鍵：【6】
    # 閩拼 8 ==>    方音 8 ˊ  ，按鍵：【7】
    # 閩拼 3 ==>    方音 2 ˋ  ，按鍵：【4】
    # 閩拼 5 ==>    方音 3 ˪  ，按鍵：【3】
    # 閩拼 6 ==>    方音 5 ˫  ，按鍵：【5】
    # 閩拼 0 ==>    方音 0 ˙  ，按鍵：【7】
    #--------------------------------------------------------------------------
    # 【鍵盤按鍵】/【注音編碼】/【注音符號】
    # 【7】==>【&】==>【˙】 # 所有入聲韻尾
    # 【.】==>【L】==>【ㄥ】 # 鼻音韻母前綴符號
    # 【-】==>【*】==>【ｎ】 # 所有鼻音韻母
    #--------------------------------------------------------------------------
    # - xform/一/ˉ/   # 陽平調（第 1 聲），聲調符號省略
    # - xform/七/ˉ/   # 陰入調（第 7 聲），聲調符號省略
    # - xform/八/ˊ/   # 陰入調（第 7 聲），聲調符號省略
    - xlit|a!1qs2wxNEedYyhnRrfvc8uKj,ik9l*UJ<I(Lmp/M0;Oobtgz:[5346]7.?-|ㄇㆠㄅㄆㄋㄉㄊㄌㄫㆣㄍㄎㆡㄗㄘㄙㆢㄐㄑㄒㄏㄚㄧㆨㄨㆤㆦㄜㄞㄠㆩㆪㆫㆥㆧㆮㆯㆬㄣㆭㆰㄢㄤㆱㆲㆴㆵㆻㆷˉˉ^ˋˇˊˊ˙入ㄥñ|
    #------------------------------------------------------
    # 聲母輸入校調
    #------------------------------------------------------
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/
    - xform/ㆡㄧ/ㆢㄧ/
    #------------------------------------------------------
    # 【鼻化元音韻母】（方音符號：ñ）輸入校調
    #------------------------------------------------------
    # 【元音韻母】連續輸入兩次，等同輸入【鼻化元音韻母】
    - xform/ㄧㄧ/ㆪ/
    - xform/ㄨㄨ/ㆫ/
    - xform/ㄚㄚ/ㆩ/
    - xform/ㆦㆦ/ㆧ/
    - xform/ㆤㆤ/ㆥ/
    - xform/ㄞㄞ/ㆮ/
    - xform/ㄠㄠ/ㆯ/
    #------------------------------------------------------
    #【鼻化元音韻母】處理：【方音符號】改成【鼻韻前綴識別】符號
    #------------------------------------------------------
    # 【鼻化元音韻母】輸入過程校調
    - xform/ㄧㆫ/ㄥㄧㄨ/
    - xform/ㄧㆩ/ㄥㄧㄚ/
    - xform/ㄧㆯ/ㄥㄧㄠ/
    - xform/ㄨㆩ/ㄥㄨㄚ/
