# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: bp_hong_im
  name: 注音輸入法【閩拼方案】
  version: "v0.1.0.0"
  author: 居正中
  description: |
    【輸入類型】：注音輸入法
    【拼音系統】：方音符號
    【字典編碼】：閩拼方案（BP）
    【注音輸入】：方音符號（聲：ㄒㄧㆩˉ：nu*<SP>）
    【侯選清單】：〔sⁿia¹〕\n 【ㄒㄧㆩˉ】
    【聲調標示】：
      (1) 台羅八聲調；
      (2) 使用數值標示聲調，以利閱讀。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
    # - fluid_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - uniquifier

speller:
  # alphabet: "1!qa2wsxeEdNcrRfvyYhnuUjJ8*iIk,<9(lL;oMO0mp/KbtgzZ.-=43657"
  # initials: "1!qa2wsxeEdNcrRfvyYhnuUjJ8*iIk,<9(lL;oMO0mp/KbtgzZ.-="
  alphabet: "1!qa2wsxeEdNcrRfvyYhnuUjJ8*iIk,<9(lL;oMO0mp/KbtgzZ.-[43657"
  initials: "1!qa2wsxeEdNcrRfvyYhnuUjJ8*iIk,<9(lL;oMO0mp/KbtgzZ.-["
  finals: " 43657"
  delimiter: "'"
  use_space: true
  #==========================================================================
  # 定義【注音符號】編碼及【鍵盤按鍵】對映之【注音編碼】
  #==========================================================================
  algebra:
    #--------------------------------------------------------------------------
    # 零聲母調整
    #--------------------------------------------------------------------------
    # 【i】
    - derive/^y(ang|ak|ong|ok|ao|am|ap|an|at|io|iu)/i$1/  # 腰[yao]==>[iao]，鞅[yang]==>[iang]，央[yong]==>[iong]
    - derive/^y(ing|ik|in|it|im|ip|i)/$1/  # 伊[yi]==>[i]， 音[yim]==>[im]，益[yik]==>[ik]
    # 【u】
    - derive/^w(ang|ua|ue|ui|uai|an|at)/u$1/  # 彎[wan]==>[uan]，歪[wai]==>[uai]，位[wi]==>[ui]
    - derive/^w(un|ut|u)/$1/  # 有[wu]==>[u]，溫[wun]==>[un]，鬱[wut]==>[ut]
    # --------------------------------------------------------------------------
    # 組合韻母輸入調整
    # --------------------------------------------------------------------------
    # - derive/ang(\d)$/P$1/  # ㄤ [ang]
    # - derive/ong(\d)$/H$1/  # ㆲ [ong] = /ɔŋ/
    # - derive/om(\d)$/D$1/   # ㆱ [om]
    # 所有鼻音韻母
    - derive/n([iu]?(ai|ao|a|i|u|e|oo))/$1nn/
    - derive/n([iu]?(ai|ao|a|i|u|e|oo))/L$1/
    # 連續輸入兩個相同韻母字母，視為【鼻音韻母】
    - derive/(ai|ao|a|i|u|e|oo)/$1$1/
    # --------------------------------------------------------------------------
    # 声母編碼
    #  - 唇音/雙唇音: b, p, bb, m
    #  - 舌音/舌尖中音（齒齦音）: d, t, n, l
    #  - 齒音/舌尖前音（齒齦音）: z, c, j, s
    #  - 齒音/舌尖前音（齦顎音）: j, ch, jj, sh
    #  - 牙音/舌根音（軟顎音）: g, k, gg, ng
    #  - 喉音（聲門音）：h
    # --------------------------------------------------------------------------
    # 舌尖前音（齦顎音）: z[j], c[ch], zz[jj], s[sh]
    - derive/^zz(?i)/J/ # ㆢ[ jj ]
    - derive/^z(?i)/j/  # ㄐ[ j ]
    - derive/^c(?i)/C/  # ㄑ[ ch ]
    - derive/^s(?i)/S/  # ㄒ[ sh ]
    #--------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[j], c[ch], zz[jj], s[sh]
    - xform/^zz/Z/      # ㆡ[ zz ]
    - xform/^z/z/       # ㄗ[ z ]
    - xform/^c/c/       # ㄘ[ c ]
    - xform/^s/s/       # ㄙ[ s ]
    #--------------------------------------------------------------------------
    - xform/^bbn/m/     # ㄇ[ m ]
    - xform/^bb/B/      # ㆠ[ bb ]
    - xform/^b/b/       # ㄅ[ b ]
    - xform/^p/p/       # ㄆ[ p ]
    #--------------------------------------------------------------------------
    - xform/^gg/G/      # ㆣ[ gg ]
    - xform/^ng/w/      # ㄫ (w) = ng ：ng 後面不接【數值】（即【調號】）
    - xform/^g/g/       # ㄍ[ g ]
    - xform/^k/k/       # ㄎ[ k ]
    #--------------------------------------------------------------------------
    - xform/^d/d/       # ㄉ[ d ]
    - xform/^t/t/       # ㄊ[ t ]
    - xform/^ln/n/      # ㄋ[ n ]
    - xform/^l/l/       # ㄌ[ l ]
    #--------------------------------------------------------------------------
    - xform/^h(?!\d)/h/ # ㄏ[ h ]
    # --------------------------------------------------------------------------
    # 韻母編碼
    # --------------------------------------------------------------------------
    # 鼻音韻母
    - xform/nai/X/    # nai
    - xform/nao/Y/    # nao
    - xform/noo/Q/    # noo
    - xform/ne/E/
    - xform/nu/U/
    - xform/na/A/
    - xform/ni/I/
    # --------------------------------------------------------------------------
    - derive/Lai/X/    # nai
    - derive/Lao/Y/    # nao
    - derive/Loo/Q/    # noo
    - derive/Le/E/
    - derive/Lu/U/
    - derive/La/A/
    - derive/Li/I/
    # --------------------------------------------------------------------------
    - derive/ainn/X/
    - derive/aonn/Y/
    - derive/oonn/Q/
    - derive/enn/E/
    - derive/unn/U/
    - derive/ann/A/
    - derive/inn/I/
    # --------------------------------------------------------------------------
    - xform/niyh/niyh/
    - xform/nuxh/nuxh/
    - xform/niah/niah/
    # - xform/niao/niy/
    # - xform/naoh/nyh/
    # - xform/nooh/nOh/
    # - xform/nua/nua/
    # - xform/nui/nui/
    # --------------------------------------------------------------------------
    # - xform/ianɡ/iang/
    - xform/iaoh/iyh/
    # - xform/neh/neh/
    - xform/aeh/aeh/
    - xform/ang/aW/
    - xform/aoh/yh/
    - xform/iah/iah/
    - xform/iak/iak/
    - xform/iam/iV/
    - xform/ian/i@/
    - xform/iao/iy/
    # - xform/iap/iap/
    # - xform/iat/iat/
    # - xform/ing/ing/
    # - xform/ioh/ioh/
    # - xform/iuh/iuh/
    # - xform/nah/nah/
    # - xform/ngh/ngh/
    # - xform/nia/nia/
    # - xform/nih/nih/
    # - xform/niu/niu/
    # - xform/uah/uah/
    - xform/uai/ux/
    # - xform/uai/ux/
    - xform/uan/u@/
    # - xform/uat/uat/
    - xform/ueh/ueh/
    # - xform/ae/ae/
    # - xform/ah/ah/
    - xform/ai/x/
    - xform/ak/ak/
    - xform/am/V/
    - xform/an/@/
    - xform/ao/y/
    # - xform/ap/ap/
    # - xform/at/at/
    # - xform/eh/eh/
    # - xform/eu/eu/
    # - xform/ia/ia/
    # - xform/ie/ie/
    # - xform/ih/ih/
    # - xform/ik/ik/
    # - xform/im/im/
    # - xform/in/in/
    # - xform/io/io/
    # - xform/ip/ip/
    # - xform/it/it/
    # - xform/iu/iu/
    # - xform/mh/mh/
    # - xform/ng/ng/
    # - xform/oh/oh/
    - xform/oo/O/
    - xform/ooh/Oh/
    - xform/iong/iOW/
    - xform/iok/iOk/
    - xform/ong/OW/
    - xform/ok/Ok/
    - xform/op/Op/
    # - xform/ua/ua/
    # - xform/ue/ue/
    # - xform/uh/uh/
    # - xform/ui/ui/
    # - xform/un/un/
    # - xform/ut/ut/
    # - xform/a/a/
    # - xform/e/e/
    # - xform/i/i/
    # - xform/m/m/
    # - xform/o/o/
    # - xform/u/u/
    #==========================================================================
    # 鼻音韻尾（m/ng/n）拼音字母編碼
    #==========================================================================
    # # ng ：預設當【韻母ㆭ】
    # - xform/ng(?=\d)/W/ # ㆭ (W) = -ng：ng 後接調號，當【韻尾韻母】ㆭ = ㄥ
    # # n ：預設當【聲母ㄋ】)
    # - xform/n(?=\d)/N/ # ㄣ (N) = -n： n  後接調號，當【韻尾韻母】ㄣ，
    # # m ：預設當【聲母ㄇ】
    # - xform/m(?=\d)/M/ # ㆬ (M) = -m： m  後接調號，當【韻尾韻母】ㆬ = ㄇ
    # ng ：預設當【韻母ㆭ】
    - xform/ng(\d)?/W$1/ # ㆭ (W) = -ng：ng 後接調號，當【韻尾韻母】ㆭ = ㄥ
    # n ：預設當【聲母ㄋ】)
    - xform/n(\d)?/N$1/ # ㄣ (N) = -n： n  後接調號，當【韻尾韻母】ㄣ，
    # m ：預設當【聲母ㄇ】
    - xform/m(\d)?/M$1/ # ㆬ (M) = -m： m  後接調號，當【韻尾韻母】ㆬ = ㄇ
    #--------------------------------------------------------------------------
    # 韻母組合輸入調整
    - derive/aW/P/   # ㄤ [ang]
    - derive/OW/H/   # ㆲ [ong] = /ɔŋ/
    - derive/OM/D/   # ㆱ [om]
    #==========================================================================
    # 入聲韻尾轉換：設定【入聲】之【聲調】值，不論4或8，皆以0代
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #--------------------------------------------------------------------------
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #==========================================================================
    - xform/p[78]/r0/
    - xform/t[78]/f0/
    - xform/k[78]/q0/
    - xform/h[78]/v0/
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # abbreviation:
    # 台語音標之拼音字母輸入【簡化規則】（abbreviation：縮寫詞）
    #=======================================================================
    # 只輸入【聲母】搜尋漢字
    # - abbrev/^([bBpmdtnlzZcsjJCSgGkwh]).+$/$1/
    - abbrev/^([bBpmdtnljJCSzZcsgGkwh]).+$/$1/
    # 舒聲調（平、上、去聲）之漢字，可免調號（1/2/3/5/6）；但【入聲】（調號：4/8）不適用。
    - abbrev/^(\D+)([12356])$/$1/
    # 所有鼻音韻母
    # - derive/n([iu]?(ai|au|oo|[aiue]))/$1nn/
    # - derive/n([iu]?(ai|au|oo|[aiue]))/$1ⁿ/
    # - derive/n([iu]?[xyaiueO])/L$1/
    # - abbrev/L([iu]?[xyaiueO])/*/
    # - abbrev/n([iu]?[xyaiueO])/*/
    - abbrev/n[iu]?[xyaiueO]/*/
    # 所有入聲韻尾
    - abbrev/([rfqv])0/&/
    #==========================================================================
    # ji_be_tng_jih_kian:
    # 字典編碼轉換按鍵
    # 按下【鍵盤按鍵】後，RIME 輸出之【字碼】的對映關聯。
    #--------------------------------------------------------------------------
    # 【鍵盤按鍵】/【注音編碼】/【注音符號】
    # 【7】==>【&】==>【˙】 # 所有入聲韻尾
    # 【[】==>【L】==>【ㄥ】 # 鼻音韻母前綴符號
    # 【-】==>【*】==>【ｎ】 # 所有鼻音韻母
    #==========================================================================
    # - xlit|bBpmdtnlgGkwhjJCSzZcsiIuUaAOQoeExXyYPHVD@MNWRrfqv3526&L*|1!qa2wsxeEdNcrRfvyYhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz43657[-|
    - xlit|bBpmdtnlgGkwhjJCSzZcsiIuUaAOQoeExXyYPHVD@MNWRrfqv3526&L*|1!qa2wsxeEdNcrRfvyYhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz43657.-|

translator:
  dictionary: bp_ji_khoo
  prism: bp_hong_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    #==========================================================================
    # 定義【鍵盤輸入列】：按鍵與方音符號對映
    #==========================================================================
    # 【注意】：閩拼方案（BP）之【調號】與傳統之【四聲八調】排列不同。故【方音符號】的【調符】需有所調整。
    # 43657 ==> ˋ˪ˊ˫˙
    # 閩拼 2 ==> 方音 6 ˊ，按鍵：【6】
    # 閩拼 3 ==> 方音 2 ˋ，按鍵：【4】
    # 閩拼 5 ==> 方音 3 ˪ ，按鍵：【3】
    # 閩拼 6 ==> 方音 5 ˫，按鍵：【5】
    # 閩拼 7/8 ==> 方音 4/8 ˙，按鍵：【7】
    #--------------------------------------------------------------------------
    # 【鍵盤按鍵】/【注音編碼】/【注音符號】
    # 【7】==>【&】==>【˙】 # 所有入聲韻尾
    # 【[】==>【L】==>【ㄥ】 # 鼻音韻母前綴符號
    # 【-】==>【*】==>【ｎ】 # 所有鼻音韻母
    #--------------------------------------------------------------------------
    # - xlit|1!qa2wsxeEdNcrRfvyYhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz43657[-|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄏㄐㆢㄑㄒㄗㆡㄘㄙㄧㆪㄨㆫㄚㆩㆦㆧㄜㆤㆥㄞㆮㄠㆯㄤㆲㆰㆱㄢㆬㄣㆭㆨㆴㆵㆻㆷˋ˪ˊ˫˙ㄥｎ|
    - xlit|1!qa2wsxeEdNcrRfvyYhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz43657.-|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄏㄐㆢㄑㄒㄗㆡㄘㄙㄧㆪㄨㆫㄚㆩㆦㆧㄜㆤㆥㄞㆮㄠㆯㄤㆲㆰㆱㄢㆬㄣㆭㆨㆴㆵㆻㆷˋ˪ˊ˫˙ㄥｎ|
    #------------------------------------------------------
    # 鼻音韻母輸入調整
    #------------------------------------------------------
    - xform/ㄧㄧ/ㆪ/
    - xform/ㄨㄨ/ㆫ/
    - xform/ㄚㄚ/ㆩ/
    - xform/ㆦㆦ/ㆧ/
    - xform/ㆤㆤ/ㆥ/
    - xform/ㄞㄞ/ㆮ/
    - xform/ㄠㄠ/ㆯ/
    #------------------------------------------------------
    - xform/ㄥㄧㄨ/ㄧㆫ/
    - xform/ㄥㄧㄚ/ㄧㆩ/
    - xform/ㄥㄧㄠ/ㄧㆯ/
    - xform/ㄥㄨㄚ/ㄨㆩ/
    - xform/ㄥㄨㄞ/ㄨㆮ/
