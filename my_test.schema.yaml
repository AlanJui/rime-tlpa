# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: my_test
  name: 拼音輸入法【my_test】
  version: "v0.1.0.0"
  author:
    - 居正中 <alanjui.1960@gmail.com>
  description: |
    【輸入類型】：拼音輸入法
    【拼音系統】：台語音標+
    【字典編碼】：台羅音標
    【注音輸入】：羅馬拼音字母（siaⁿ1：siann;）
    【侯選清單】：〔siaⁿ¹〕【ㄙㄧㄚ¹】
    【聲調標示】：
      (1) 台羅八聲調；
      (2) 使用數值標示聲調，以利閱讀。
  #------------------------------------------------------
  # 定義使用者按下鍵盤時，輸入法能接受的按鍵
  #------------------------------------------------------
  # 舒聲 [12357]
  # 6: [N/A]
  # 1: 陰平調（高音調）;
  # 7: 陽去調（中音調）-
  # 3: 陰去調（低音調）_ （劃底線符號）
  # 2: 上聲調（高降調）\
  # 5: 陽平調（低升調）/
  # 4: 陰入調（低促調）[
  # 8: 陽入調（高促調）]
  # 輕聲及入聲 [48] = 0
  # 0: .
  #------------------------------------------------------

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]
  - name: supers_tone
    reset: 1
    states: [一般, 上標]

engine:
  processors:
    - lua_processor@aux_commit    # 選擇【輸入法】的輸出：【羅馬拼音字母】、【方音符號】、【用調號呈現之方音符號】
    - lua_processor@jump_select   # 在【候選字清單】移動【選擇游標】
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier
    - comment_filter
    # 為 filter 除錯用
    # - lua_filter@append_ok_filter
    # - lua_filter@force_mark_filter
    - lua_filter@reformat_comment_filter

speller:
  alphabet: abcdefghijklmnopqrstuvwxyzN;\_/-.[]
  initials: abcdefghijklmnopqrstuvwxyz
  finals: ;\_/-.[]
  delimiter: "'"
  use_space: true
  algebra:
  #======================================================
  # 定義【注音符號】使用之【注音編碼】，令【台語音標】拼音字母形成
  # 對映關係。
  #======================================================
  # 去除零聲母
  - derive/Ø//
  # --------------------------------------------------------------------------
  # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
  # - derive/^ts/c/ # 可與台語拼音相容
  # - derive/^c(?!h)/z/ # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
  # - derive/^ch/c/ # ㄘ
  - derive/^tsh/c/ # 可與台語拼音相容
  - derive/^ts(?!h)/z/ # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
  #------------------------------------------------------
  # 聲調
  #------------------------------------------------------
  - xform/6/7/ # 聲調 6 改為 7
  # 舒聲變調（1 2 3 5 7）
  - derive/2/1/ # 第二調 → 第一調：高降取高
  - derive/5/7/ # 第五調 → 第七調：低升取升
  - derive/1/7/ # 第一調 → 第七調：高變中
  - derive/7/3/ # 第七調 → 第三調：中變低
  - derive/3/2/ # 第三調 → 第二調：低變高降
  # 入聲變調（4 8）
  - derive/(?<![ptkh])4/8/ # -ㆷ 第四調 → 第八調
  - derive/(?<![ptkh])8/4/ # -ㆷ 第八調 → 第四調
  #------------------------------------------------------
  # 【聲母】相容衍生
  #------------------------------------------------------
  # # 與白話字相容
  # - derive/^c/chh/
  # - derive/^z/ch/
  # # 與台羅拼音相容
  # - derive/^c/tsh/
  # - derive/^z/ts/
  # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
  - derive/^ts(?!h)/z/ # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
  - derive/^tsh/c/ # ㄘ
  #------------------------------------------------------
  # 鼻音韻母轉換：ann ==> nna ==> Na ==> Nㄚ ==> ㆩ
  #------------------------------------------------------
  - derive/([iu]?(ai|au|oo|[aiue]))nn/N$1/
  # --------------------------------------------------------------------------
  # 與【地方腔】相容之衍生
  # --------------------------------------------------------------------------
  - derive/ere/ue/
  - derive/er(ng|k)/i$1/
  - derive/er(n|t)/u$1/
  - derive/er/e/
  # 泉州腔
  - derive/ir(ng|k)/i$1/ # 泉州腔
  - derive/ir(n|t)/u$1/ # 泉州腔
  - derive/ire/ue/ # 泉州腔
  - derive/ir/e/ # 泉州腔
  # 漳州腔
  - derive/ou/oo/
  - derive/ei/e/
  - derive/ei/e/ # 漳州腔
  - derive/ou/oo/
  - derive/ee/e/ # 漳州/泉州腔
  # 廈門腔
  - derive/ur/u/ # 廈門腔
  #--------------------------------------------------------------------------
  # 入聲韻尾轉換
  # -m  ==> -p = ㆴ
  # -n  ==> -t = ㆵ
  # -ng ==> -k = ㆻ
  #--------------------------------------------------------------------------
  - derive/p[48]/p0/ # ㆴ
  - derive/t[48]/t0/ # ㆵ
  - derive/k[48]/k0/ # ㆻ
  - derive/h[48]/h0/ # ㆷ
  #--------------------------------------------------------------------------
  # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
  #--------------------------------------------------------------------------
  - derive/^([A-Za-z]+)\d$/$1/
  #=======================================================================
  # 簡化輸入之【縮寫規則】設定
  #=======================================================================
  # 只輸入【聲母】
  - abbrev/^([pbmtnlkgzcjsh]g?s?h?h?).*$/$1/
  # 只輸入【聲母】與【調號】
  - abbrev/^([pbmtnlkgzcjsh]g?s?h?h?).+(\d)$/$1$2/
  # 輸入【入聲韻尾】
  - abbrev/[ptkh]0$/0/
  #======================================================
  # 定義【注音符號】之【符號編碼】與【鍵盤按鍵】之對映關聯。
  #------------------------------------------------------
  # 舒聲 [12357]
  # 6: [N/A]
  # 1: 陰平調（高音調）;
  # 7: 陽去調（中音調）-
  # 3: 陰去調（低音調）_ （劃底線符號）
  # 2: 上聲調（高降調）\
  # 5: 陽平調（低升調）/
  # 4: 陰入調（低促調）[
  # 8: 陽入調（高促調）]
  # 輕聲及入聲 [48] = 0
  # 0: .
  #======================================================
  - xlit|12357480|;\_/-[].|

translator:
  dictionary: tl_ji_khoo_peh_ue
  prism: my_test
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    #------------------------------------------------------
    # 定義【鍵盤輸入列】
    #------------------------------------------------------
    - 'xform ([aeiou])(r?m?n*h?g?p?t?k?)(;|\\|_|\[|\/|-|\]) $1$3$2'
    - 'xform ([aeo])([iueo])(;|\\|_|\[|\/|-|\]) $1$3$2'
    # [1] 陰平調（高音調）
    - 'xform a; a'
    - 'xform e; e'
    - 'xform i; i'
    - 'xform u; u'
    - 'xform o; o'
    - 'xform m; m'
    - 'xform ng; ng'
    # [2] 上聲調（高降調）
    - "xform a\\ á"
    - "xform e\\ é"
    - "xform i\\ í"
    - "xform u\\ ú"
    - "xform o\\ ó"
    - "xform m\\ ḿ"
    - "xform ng\\ ńg"
    # [3] 陰去調（低音調）_ （劃底線符號）
    - 'xform a_ à'
    - 'xform e_ è'
    - 'xform i_ ì'
    - 'xform u_ ù'
    - 'xform o_ ò'
    - 'xform ng_ ǹg'
    # [4] 陰入調（低促調）[
    - 'xform a[ a'
    - 'xform e[ e'
    - 'xform i[ i'
    - 'xform u[ u'
    - 'xform o[ o'
    - 'xform mh[ mh'
    - 'xform ngh[ ngh'
    # [5] 陽平調（低升調）/
    - "xform a\/ â"
    - "xform e\/ ê"
    - "xform i\/ î"
    - "xform u\/ û"
    - "xform o\/ ô"
    - "xform m\/ m̂"
    - "xform ng\/ n̂g"
    # [6] 陽上調
    - "xform a0 ǎ"
    - "xform e0 ě"
    - "xform i0 ǐ"
    - "xform u0 ǔ"
    - "xform o0 ǒ"
    - "xform ng0 ňg"
    # [7] 陽去調（中音調）-
    - "xform a- ā"
    - "xform e- ē"
    - "xform i- ī"
    - "xform u- ū"
    - "xform o- ō"
    - "xform m- m̄"
    - "xform ng- n̄g"
    # [8] 陽入調（高促調）]
    - "xform a] a̍"
    - "xform e] e̍"
    - "xform i] i̍"
    - "xform u] u̍"
    - "xform o] o̍"
    - "xform mh] m̍h"
    - "xform ngh] n̍gh"
  comment_format:
    #--------------------------------------------------------------------------
    # 定義【候選字清單】
    #--------------------------------------------------------------------------
    __patch:
      # 【候選字單】主體架構
      - tlpa_lib_hau_suan_ji_tuann:/hau_suan_tuann
      #-----------------------------------------
      # 右半邊：方音符號
      # 【声母】
      - tlpa_lib_hau_suan_ji_tuann:/ziann_ping_siann_bu
      # 【韻母】
      - tlpa_lib_hau_suan_ji_tuann:/ziann_ping_un_bu
      # 【声調】
      - tlpa_lib_hau_suan_ji_tuann:/ziann_ping_siann_tiau
      #-----------------------------------------
      # 左半邊：【台語拼音】（TLPA 拼音字母）
      - tlpa_lib_hau_suan_ji_tuann:/to_ping_tlpa
      #-----------------------------------------
      # # 左半邊：【十五音】
      # - tlpa_lib_hau_suan_ji_tuann:/Sip_Ngoo_Im
      # - tlpa_lib_hau_suan_ji_tuann:/Sip_Ngoo_Im_Siann_Tiau

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 使用【_】鍵，輸入【調號】：3 （低音調）
    - { when: composing, accept: underscore, send: underscore }
    - { when: has_menu, accept: underscore, send: underscore }
    #---------------------------------------------------
    # 使用【-】鍵，輸入【調號】：7 （中音調）
    - { when: composing, accept: minus, send: minus }
    - { when: has_menu, accept: minus, send: minus }
    #---------------------------------------------------
    # 使用 【.】鍵，輸入【調號】：0（輕聲及入聲調）
    - { when: composing, accept: period, send: period }
    - { when: has_menu, accept: period, send: period }
    #---------------------------------------------------
    # 翻頁
    # - { accept: comma, send: Page_Up, when: has_menu }         # 選下一個字
    # - { accept: period, send: Page_Down, when: has_menu }      # 選上一個字
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }
    #---------------------------------------------------

editor:
  bindings:
    # (1) 輸出拼音字母：Enter（supers_tone=ON） → giam¹ ga¹ ✅
    # (2) 輸出拼音字母：Enter（supers_tone=OFF） → giam1 ga1 ✅
    # (3) 輸出注音符號：Ctrl+Enter → ㄍㄧㆰ ㄍㄚ（不變）
    # (4) 輸出帶調號的注音符號（上標）：Shift+Enter（supers_tone=ON） → ㄍㄧㆰ¹ ㄍㄚ¹（不變）
    # (5) 輸出帶調號的注音符號（一般）：Shift+Enter（supers_tone=OFF） → ㄍㄧㆰ1 ㄍㄚ1（不變）
    # (6) 輸入候選字清單之【拼音字母】及【注音符號】：Ctrl+Shift+Enter → 〔giam1〕 〔ga1〕 【ㄍㄧㆰ】 【ㄍㄚ】（不變）
    space: commit # 以【候選字清單】中，被【候選游標】標示的【漢字】，將之輸出
    Control+Shift+Return: commit_comment  # 輸出【台語注音二式】的【羅馬拼音字母】+【方音符號】的【注音符號】

recognizer:
  import_preset: default
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    punct: '`[^\s]$'
    reverse_lookup: "`[a-z]*$"

menu:
  alternative_select_labels: [①, ②, ③, ④, ⑤] # 修改候選標籤
  alternative_select_keys: "12345"
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false
  font_face: "霞鶩文楷 TC, , 新細明體"
  comment_font_face: "BopomofoRuby1909-v1, 新細明體"
  comment_font_size: 18

punctuator:
  import_preset: keymap_piau_tian
