# Rime schema
# encoding: utf-8

schema:
  schema_id: my_bopomofo
  name: 我的注音
  version: '0.0.2.10'
  author:
    - 居正中 AlanJui <alanjui.1960@gmail.com>
  description: |
    【輸入類型】：注音輸入法
    【拼音系統】：方音符號
    【注音符號】：方音符號
    【字典編碼】：台羅音標
    【聲調標示】：
      (1) 台羅八聲調；
      (2) 使用數值標示聲調，以利閱讀。

  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
    #### 0.2 版 (含) 之前使用的是沒有佇列功能的 express_editor。
    #### 為了更彈性地選字，0.3 板之後換為 fluency_editor。
    # - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@learning
    - affix_segmentor@zhuyin
    # - affix_segmentor@pinyin
    - punct_segmentor
    - fallback_segmentor
    # - affix_segmentor@custom_reverse_lookup
  translators:
    # - echo_translator
    - punct_translator
    - script_translator
    # - r10n_translator    # aka script_translator
    # - reverse_lookup_translator
    - script_translator@learning
    # - table_translator@bopomo_onion_phrase
    - script_translator@zhuyin
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@tsuim_reverse_lookup_hidepinyin
    - reverse_lookup_filter@tsuim_reverse_lookup
    # - reverse_lookup_filter@bpm_reverse_lookup

speller:
  alphabet: '1q!a2wsxedE?cyhnbYHNBuj8ik,9l-UJ*I<(Lmp/0;:. 43657'
  initials: '1q!a2wsxedE?cyhnbYHNBuj8ik,9l-UJ*I<(Lmp/0;:.'
  finals:   ' 43657'
  delimiter: "'"
  use_space: true
  algebra:
    #--------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    #--------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    #------------------------------------------------------------------
    # 變調
    #------------------------------------------------------------------
    - derive/6/7/
    # 舒聲變調（1 2 3 5 7）
    - derive/1/7/ # 第一調 → 第七調
    - derive/2/1/ # 第二調 → 第一調
    - derive/3/2/ # 第三調 → 第二調
    - derive/7/3/ # 第七調 → 第三調
    - derive/5/7/ # 第五調 → 第七調
    - derive/5/3/ # 第五調 → 第三調
    # 入聲變調（4 8）
    # - derive/(?<![ktp])4/2/ # -ㆷ 第四調 → 第二調
    # - derive/(?<![ktp])8/3/ # -ㆷ 第八調 → 第三調
    - derive/(?<![ptkh])4/8/ # -ㆷ 第四調 → 第八調
    - derive/(?<![ptkh])8/4/ # -ㆷ 第八調 → 第四調
    #------------------------------------------------------
    # 設定韻母的【注音編碼】
    #------------------------------------------------------
    # 元音調母 oo [ɔ] = O
    - xform/oo/O/         # ㆦ (O) = oo
    # 複合韻母拼音編碼
    - xform/ai/y/         # ㄞ (y) = ai
    - xform/au/x/         # ㄠ (x) = au
    #------------------------------------------------------
    # 鼻音韻母
    # ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    #------------------------------------------------------
    # 設定鼻音韻母代表拼音字母
    - xform/([aiueoyx])nn/B$1/  # 鼻音韻母以【拼音字母編碼】以 B 代表
    # 元音鼻音韻母
    - xform/Ba/A/         # ㆩ (A) = ann
    - xform/Bi/I/         # ㆪ (I) = inn
    - xform/Bu/U/         # ㆫ (U) = unn
    - xform/Be/E/         # ㆥ (E) = enn
    - xform/Bo/Q/         # ㆧ (Q) = oonn
    # 複合鼻音韻母
    - xform/By/Y/         # ㆮ (Y) = ainn
    - xform/Bx/X/         # ㆯ (X) = aunn
    # --------------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）拼音字母編碼
    # m ：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/    # ㆬ (M) = -m： m  後接調號，當【韻尾韻母】ㆬ = ㄇ
    # ng ：預設當【韻母ㆭ】
    - xform/ng(?=\d)/W/   # ㆭ (W) = -ng：ng 後接調號，當【韻尾韻母】ㆭ = ㄥ
    # n ：預設當【聲母ㄋ】)
    - xform/n(?=\d)/N/    # ㄣ (N) = -n： n  後接調號，當【韻尾韻母】ㄣ，
    #------------------------------------------------------
    # 鼻音韻尾韻母
    # - xform/aM/{/         # ㆰ ({) = am
    # - xform/OM/}/         # ㆱ (}) = om
    - xform/aW/L/         # ㄤ (L) = ang
    - xform/OW/H/         # ㆲ (H) = ong
    - xform/aN/@/         # ㄢ (@) = an
    #------------------------------------------------------------------
    # 地方腔韻母
    - xform/ir/R/         # ㆨ = ir
    # --------------------------------------------------------------------------
    # 特殊處理規則
    # --------------------------------------------------------------------------
    # 以下韻母，其拼音字母 o ，實為 oo ，國際音標為：[ɔ] 
    # iong / iok
    - xform/io(?=(ng|k))/iO/
    # om / op ; ong / ok
    - xform/o(?=[MpWk])/O/
    #------------------------------------------------------------------
    # 【地方腔】相容規則
    #------------------------------------------------------------------
    - derive/er([Wk])/i$1/
    - derive/er([Nt])/u$1/
    - derive/ere/ue/
    - derive/er/e/
    - derive/ei/e/	  # 漳州腔
    - derive/ur/u/	  # 廈門腔
    - derive/ou/O/
    - derive/ee/e/	  # 漳州/泉州腔
    #------------------------------------------------------------------
    # 聲母用台語音標編碼
    #  - 雙唇音: p, ph, b, m
    #  - 舌尖中音（齒齦音）: t, th, n, l
    #  - 舌根音（軟顎音）: k, kh, g, ng
    #  - 舌尖前音（齒齦音）: c, ch, j, s
    #  - 喉音（聲門音）：h
    # --------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/^ts/c/	      # 與台羅拼音相容 (ts=z, tsh=c)
    - xform/^c(?!h)/z/    # ㄗ (z) = c  = ts （c 後非 h )
    - xform/^ch/c/        # ㄘ (c) = ch = tsh
    # Zi-[zi-], Ci-[ci-], Si-[si-], Ji- [ji-]
    - derive/^z(?=i)/Z/   # ㄗ --> ㄐ
    - derive/^c(?=i)/C/   # ㄘ --> ㄑ
    - derive/^s(?=i)/S/   # ㄙ --> ㄒ
    - derive/^j(?=i)/J/   # ㆡ --> ㆢ
    #------------------------------------------------------------------
    # 雙唇音: p[p], P[ph], b[b], m[m]
    - xform/^ph/P/        # ㄆ (P) = ph
    - derive/^b/ph/       # ㆠ (b) = b = ㄅㄏ
    # --------------------------------------------------------------------------
    # 舌尖中音（齒齦音）: t[t], T[th], n[n], l[l]
    - xform/^th/T/        # ㄊ (T) = th
    # --------------------------------------------------------------------------
    # 舌根音（軟顎音）: k[k], K[kh], g[g], ng[ng]
    - xform/^kh/K/        # ㄎ (K) = kh
    - derive/^g/kh/       # ㆣ (g) = g = ㄍㄏ
    # ng 可為聲母，亦可為韻母
    - xform/^ng(\D)/w/    # ㄫ (w) = ng ：ng 後面不接【數值】（即【調號】）
    #--------------------------------------------------------------------------
    # 入聲韻尾轉換
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #--------------------------------------------------------------------------
    # - xform/(a|i|ia)p[48]/${1}P0/
    # - xform/(a|i|u|ia|ua)t[48]/${1}T0/
    # - xform/(a|i|O|ia|iO)k[48]/${1}K0/
    # - xform/(a|i|u|e|O|o|Y|x|ia|iu|iO|ua|ui|ue|ix|uy)h[48]/$1h0/
    #--------------------------------------------------------------------------
    - xform/[48]/0/         # 設定【入聲】之【聲調】值，不論4或8，皆以0代
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # 台語音標之拼音字母輸入【簡化規則】
    #=======================================================================
    # 可只輸入：【聲母】與【調號】
    - abbrev/^([pPbmtTnlkKgwhzcsj]).+/$1/   
    # 用 ｎ 代表所有的鼻音母音
    # - abbrev/([iu]B?[aiueoyx])/B/  
    # - abbrev/([iu]?[AIUEQYX])/B/  
    - abbrev/[AIUEQYX]/B/  
    # 平、上、去聲漢字，可以免輸入調號（1/2/3/5/7）；但【去聲】（調號：4/8）不適用
    - abbrev/^(\D+)([12357])$/$1/
    # - abbrev/[iuaOoeyxMLQYBDG]+0/0/  # 用 ． 代表所有的入聲韻母
    # - abbrev/[iuaOoeyxMLQYMNW]+0/0/  # 用 ． 代表所有的入聲韻母
    #-----------------------------------------------------------------------
    # 字典編碼轉換按鍵
    # 定義【拼音字元編碼】與【鍵盤按鍵】對映關聯
    #-----------------------------------------------------------------------
    - "xlit|pPbmtTnlkKgwhzcsjZCSJiuaOoeyxRIUAQEYXMNW@LHB123570|1q!a2wsxedE?cyhnbYHNBuj8ik,9l-UJ*I<(Lmp/0;:. 43657|"

translator:
  dictionary: tl_ji_khoo_peh_ue
  prism: tlpa_holok_hong_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    #--------------------------------------------------------------------------
    # 按鍵轉注音符號：定義鍵盤【按鍵】與【注音符號】的對映關聯
    # 操作輸入法時，在輸入介面壓下的【按鍵】，與之對映的注音符號（ㄅㄆㄇ），
    # 將根據此處的定義，於輸入介面顯示相對應的注音符號
    #--------------------------------------------------------------------------
    - xform/ /ˉ/
    - xform/'/ /
    #--------------------------------------------------------------------------
    # 定義【鍵盤按鍵】與【注音符號】對映關聯
    #--------------------------------------------------------------------------
    - xlit|1q!a2wsxedE?cyhnbYHNBuj8ik,9l-UJ*I<(Lmp/0;:.43657|ㄅㄆㆠㄇㄉㄊㄋㄌㄍㄎㆣㄥㄏㄗㄘㄙㆡㄐㄑㄒㆢㄧㄨㄚㆦㄜㆤㄞㄠㆨㆪㆫㆩㆧㆥㆮㆯㆬㄣㆭㄢㄤㆲｎˋ˪ˊ˫˙|
    #--------------------------------------------------------------------------
    # 聲母校調
    #--------------------------------------------------------------------------
    # - xform/ㄅㄏ/ㆠ/
    # - xform/ㄍㄏ/ㆣ/
    - xform/ㄗ(ㄧ|ㆪ)/ㄐ$1/
    - xform/ㄘ(ㄧ|ㆪ)/ㄑ$1/
    - xform/ㄙ(ㄧ|ㆪ)/ㄒ$1/
    - xform/ㆡ(ㄧ|ㆪ)/ㆢ$1/

    - xform/ㄗｎㄧ/ㄐㆪ/
    - xform/ㄘｎㄧ/ㄑㆪ/
    - xform/ㄙｎㄧ/ㄒㆪ/
    - xform/ㆡｎㄧ/ㆢㆪ/
    #--------------------------------------------------------------------------
    # 韻母校調
    #--------------------------------------------------------------------------
    - xform/ㄚㄧ/ㄞ/	  # ai
    - xform/ㄚㄨ/ㄠ/	  # au
    - xform/ㄚㆭ/ㄤ/    # ang
    - xform/ㄚㄣ/ㄢ/	  # an
    - xform/ㄚㆬ/ㆰ/	  # am

    - xform/ㆦㆭ/ㆲ/    # ong
    - xform/ㆦㆬ/ㆱ/	  # om

    - xform/ㄧㆭ/ㄧㄥ/  # ing
    #--------------------------------------------------------------------------
    # 鼻音韻母轉換
    #--------------------------------------------------------------------------
    # 複合鼻音韻母
    - xform/ｎㄧㄚ/ㄧㆩ/    # iann = Nia
    - xform/ｎㄧㄠ/ㄧㆯ/    # iaunn = Niau
    - xform/ｎㄧㄨ/ㄧㆫ/    # iunn = Niu
    - xform/ｎㄨㄚ/ㄨㆩ/    # uann = Nua
    - xform/ｎㄨㄞ/ㄨㆮ/    # uainn = Nuai
    - xform/ｎㄨㄧ/ㄨㆪ/    # uinn = Nui
    # 元音韻母
    - xform/ｎㄧ/ㆪ/
    - xform/ｎㄨ/ㆫ/
    - xform/ｎㄚ/ㆩ/
    - xform/ｎㆦ/ㆧ/
    - xform/ｎㆤ/ㆥ/
    # 複合韻母
    - xform/ｎㄞ/ㆮ/
    - xform/ｎㄠ/ㆯ/
    #------------------------------------------------------
    # 入聲韻 p t k h
    - xform/ㄅ(˙)/ㆴ$1/    # ㄅ/ㄆ
    - xform/ㄉ(˙)/ㆵ$1/    # ㄉ/ㄊ
    - xform/ㄍ(˙)/ㆻ$1/    # ㄍ/ㄎ
    - xform/ㄏ(˙)/ㆷ$1/    # ㄏ
  comment_format:
    #======================================================
    # 速簡對映法
    #======================================================
    - xform/^ts/c/	          # 可與台語拼音相容
    - xform/Ø//
    - xform/6/7/
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    - xform/^([Øa-z]+\d)$/〔$1〕/
    #------------------------------------------------------
    # 鼻音韻母
    # ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    #------------------------------------------------------
    # - xform/nn/N/
    # - xform/ｎ/ⁿ/
    - xform/([iu]?(ai|au|[iuaoe]))nn/ⁿ$1/
    #------------------------------------------------------------------
    # 定義【地方腔】與【優勢腔】相容之處理規則
    #------------------------------------------------------------------
    - xform/er(ng|k)/i$1/
    - xform/er(n|t)/u$1/
    - xform/ere/ue/
    - xform/er/e/

    - xform/ei/e/	  # 漳州腔
    - xform/ur/u/	  # 廈門腔
    - xform/ou/oo/
    - xform/ee/e/	  # 漳州/泉州腔
    #------------------------------------------------------
    # 聲母用台語音標編碼
    #  - 雙唇音: p, ph, b, m
    #  - 舌尖中音（齒齦音）: t, th, n, l
    #  - 舌根音（軟顎音）: k, kh, g, ng
    #  - 舌尖前音（齒齦音）: c, ch, j, s
    #  - 喉音（聲門音）：h
    # --------------------------------------------------------------------------
    # 雙唇音: p[p], P[ph], b[b], m[m]
    - xform/ph/P/           # ㄆ
    # --------------------------------------------------------------------------
    # 舌尖中音（齒齦音）: t[t], T[th], n[n], l[l]
    - xform/th/T/           # ㄊ
    # --------------------------------------------------------------------------
    # 舌根音（軟顎音）: k[k], K[kh], g[g], ng[ng]
    - xform/kh/K/           # ㄎ
    # ng 可為聲母，亦可為韻母
    - xform/ng(?![1-9])/w/  # ng 當【聲母】ㄫ：ng 後面不接調號 (也就是說 ng 後面會有一個母音) 時，ng 為 ㄫ
    # --------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - xform/ch/c/           # ㄘ
    # --------------------------------------------------------------------------
    # Zi-[zi-], Ci-[ci-], Si-[si-], Ji-[ji-]
    # - xform/z(?=i)/Z/      # ㄗ --> ㄐ
    # - xform/c(?=i)/C/      # ㄘ --> ㄑ
    # - xform/s(?=i)/S/      # ㄙ --> ㄒ
    # - xform/j(?=i)/J/      # ㆡ --> ㆢ
    # --------------------------------------------------------------------------
    # 韻母用台語音標編碼
    # --------------------------------------------------------------------------
    # 元音調母 oo [ɔ] = O
    - xform/oo/O/           # ㆦ (1)
    # 鼻音韻尾 ioo [iɔ] : iong ==> iok
    - xform/io(?=(ng|k))/iO/
    # 鼻音韻尾 oo [ɔ] ： om ==> op / ong ==> ok
    - xform/o(?=(m|ng|p|k))/O/
    #------------------------------------------------------------------
    # 韻母
    - xform/ai/y/         # ㄞ = ai
    - xform/au/x/         # ㄠ = au

    - derive/ann/A/         # ㆩ = ann
    - derive/inn/I/         # ㆪ = inn
    - derive/unn/U/         # ㆫ = unn
    - derive/enn/E/         # ㆥ = enn
    - derive/onn/Q/         # ㆧ = oonn

    - derive/ynn/Y/         # ㆮ
    - derive/xnn/X/         # ㆯ

    - derive/ang/[/        # ㄤ = ang
    - derive/am/{/         # ㆰ = am
    - derive/an/@/         # ㄢ = an

    - derive/Ong/]/        # ㆲ = ong
    - derive/Om/}/         # ㆱ = om
    
    - derive/ir/R/         # ㆨ = ir
    #------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）拼音字母編碼
    #------------------------------------------------------------------
    # -m (韻化輔音)：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/      # m 當【韻母】ㄇ = ㆬ (方音符號)
    # -ng (韻化輔音)：預設當【韻母ㄥ】 = ㆭ (方音符號)
    - xform/ng(?=\d)/W/     # ng 當【聲母】ㄥ = ㄫ (方音符號)
    # -n (預設為【聲母ㄋ】)
    - xform/n(?=\d)/N/      # n 當【韻母】ㄣ：拼音字母 n 後接調號，表：韻尾，
    #--------------------------------------------------------------------------
    # 入聲韻尾轉換
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #--------------------------------------------------------------------------
    # - xform/(a|i|ia)p[48]/${1}P0/
    # - xform/(a|i|u|ia|ua)t[48]/${1}T0/
    # - xform/(a|i|O|ia|iO)k[48]/${1}K0/
    # - xform/(a|i|u|e|O|o|Y|x|ia|iu|iO|ua|ui|ue|ix|uy)h[48]/$1h0/
    #--------------------------------------------------------------------------
    - xform/p([48])/ㆴ$1/
    - xform/t([48])/ㆵ$1/
    - xform/k([48])/ㆶ$1/
    - xform/h([48])/ㆷ$1/
