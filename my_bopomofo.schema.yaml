# Rime schema
# encoding: utf-8

schema:
  schema_id: my_bopomofo
  name: 我的注音
  version: '0.0.0.6'
  author:
    - 居正中 AlanJui <alanjui.1960@gmail.com>
  description: |
    實驗用專案。

    本方案採用「無模式」設計，以大寫字母鍵或上下方向鍵、回車鍵選詞；
    空格鍵輸入第一聲，標記爲「ˉ」。

    請配合 librime>=1.3 使用。


switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
    # - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: "1!qa2wsxeEdcyhnbYHBN?uUjJ8*,<iIk09(lLMm:;o/Ap 43657"
  initials: "1!qa2wsxeEdcyhnbYHBN?uUjJ8*,<iIk09(lLMm:;o/Ap"
  finals: "43657"
  delimiter: "'"
  use_space: true
  algebra:
    #==========================================================================
    # 定義【台語音標】與【音標編碼】的對映關係
    #==========================================================================
    # 去除零聲母
    - derive/Ø//
    - derive/^ts/c/	  # 可用羅馬拼音
    # 入聲
    - derive/p(?=\d)/P/	  
    - derive/t(?=\d)/T/	  
    - derive/k(?=\d)/K/	  
    # 轉調
    - derive/6/7/
    #------------------------------------------------------------------
    # 元音的鼻音韻母
    #------------------------------------------------------------------
    - xform/ann/A/            # ㆩ
    - xform/inn/I/            # ㆪ
    - xform/unn/U/            # ㆫ
    - xform/enn/E/            # ㆥ
    - xform/onn/Q/            # ㆧ
    #------------------------------------------------------------------
    # 鼻音𩐪尾（m/n/ng）轉換
    #------------------------------------------------------------------
    # -ng (韻化輔音)
    - xform/ng(?![1-9])/w/    # ng 當【聲母】ㄫ：ng 後面不接調號 (也就是說 ng 後面會有一個母音) 時，ng 為 ㄫ
    - xform/ng/W/             # ng 當【韻母】ㆭ
    # -n (預設為【聲母】)
    - xform/n(?=[1-9])/N/     # n 當【韻母】ㄣ：拼音字母 n 後接調號，表：韻尾，
    # -m (韻化輔音)：預設當【聲母】
    - xform/m(?=[1-9])/M/     # m 當【韻母】ㆬ (1) 
    - xform/^m(?=[1-9])/M/    # m 當【韻母】ㆬ (2) -- 比對單 m 接聲調符號
    #------------------------------------------------------------------
    # 𩐪腹轉換
    #------------------------------------------------------------------
    # 鍵盤的【注音符號】
    - xform/aW/[/             # ang ==> ㄤ
    - xform/oW/]/             # ong ==> ㆲ
    - xform/aN/@/             # an ==> ㄢ
    - xform/ai/y/             # ai ==> ㄞ
    - xform/au/x/             # au ==> ㄠ
    # 鍵盤的【方音符號】
    - xform/aM/{/             # an ==> ㄢ
    - xform/oM/}/             # an ==> ㄢ
    #--------------------------------------------------------------------------
    # 韻母校調
    #--------------------------------------------------------------------------
    # oo [ɔ]
    - xform/o(?=[PTK])/O/     # ㆦ (2) -- o 後面接 k, p 或 t 時，o 為 ㆦ (注意 -oh 對應到 ㄜㆷ)
    - xform/o([MWPK])/O$1/    # om ==> op / ong ==> ok
    - xform/oo/O/             # ㆦ (1)
    # ioo [iɔ]
    - xform/io([WK])/iO$1/    # iong ==> iok
    #------------------------------------------------------------------
    # 定義【地方腔】與【優勢腔】相容之處理規則
    #------------------------------------------------------------------
    - derive/uih/ueh/
    - derive/ou/oo/
    - derive/eru/ou/
    - derive/ere/oe/
    - derive/er(W|K)/ir$1/
    - derive/er(N|T)/ir$1/
    - derive/er/o/
    - derive/ui/ue/
    - derive/ee/e/
    - derive/ur/u/
    # 泉州腔 ir
    - derive/ir/u/
    - derive/ir/i/
    #--------------------------------------------------------------------------
    # 入聲輸入處理
    #--------------------------------------------------------------------------
    # 為 ‘入聲’ 調號便捷輸入做準備
    - xform/[48]/0/ # 入聲調（第四調、第八調）合併
    # 設定【字典編碼】之【聲調】值，不論4或8，皆以0代換
    - derive/([iaO])W0/$1K0/  # -ng ==> -p
    - derive/([iuae])N0/$1T0/ # -n  ==> -t
    - derive/([iaO])M0/$1P0/  # -m  ==> -p
    #------------------------------------------------------------------
    # 聲母轉換
    #------------------------------------------------------------------
    - xform/ph/P/             # ㄆ
    - xform/th/T/             # ㄊ
    - xform/kh/K/             # ㄎ
    #------------------------------------------------------------------
    # - xform/ch(?=i)/C/        # ㄑ: chi-
    # - xform/chi/Ci/           # ㄑ: chi-
    - xform/ch/c/             # ㄘ: ch
    # - xform/c(?=i)/Z/         # ㄐ: ci-
    # - xform/ci/Zi/            # ㄐ: ci-
    - xform/c/z/              # ㄗ: c
    #------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # 台語音標之拼音字母輸入【簡化規則】
    #=======================================================================
    # 平、上、去聲漢字，可以免輸入調號（1/2/3/5/7）；但【去聲】（調號：4/8）不適用
    # - abbrev/^(\D+)([12357])$/$1/
    # 可用【聲母】輸入漢字
    # - abbrev/^([pbPmtTnlkgKhzcsjZCSJw]).+/$1/   # 可只輸入：【聲母】與【調號】
    - abbrev/^([pbPmtTnlkgKhzcsjw]).+/$1/   # 可只輸入：【聲母】與【調號】
    # 可用【聲母】與【調號】輸入漢字
    # - abbrev/^([pbPmtTnlkgKhzcsjZCSJw]).+(\d)$/$1$2/  # 可只輸入：【聲母】與【調號】
    - abbrev/^([pbPmtTnlkgKhzcsjw]).+(\d)$/$1$2/  # 可只輸入：【聲母】與【調號】
    # 其它
    - abbrev/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # 字典編碼轉換按鍵
    #=======================================================================
    - xlit|pbPmtTnlkgKhzcsjZCSJwiIuUaAeEOQo@yYxX}{][XWMN123570|1!qa2wsxeEdcyhnbYHBN?uUjJ8*,<iIk09(lLMm:;o/Ap 43657|

translator:
  dictionary: tlpa_ji_khoo_peh_ue
  prism: my_bopomofo
  spelling_hint: 0
  preedit_format:
    # - xform/ /ˉ/
    # - xform/'/ /
    # 定義【鍵盤按鍵】與【注音符號】對映關聯
    - xlit|1!qa2wsxeEdcyhnbYHBN?uUjJ8*,<iIk09(lLMm:;o/Ap 43657|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄏㄗㄘㄙㄖㄐㄑㄒㆢㄫㄧㆪㄨㆫㄚㆩㄝㆥㄛㆧㄜㄢㄞㆮㄠㆯㆱㆰㆲㄤㆨㆭㆬㄣˉˋ_ˇ+˙|
    #--------------------------------------------------------------------------
    # 鼻音韻母輸入：方音符號【ｎ】，鍵盤按鍵為【-】(按鍵【0】的右邉)
    #--------------------------------------------------------------------------
    # - xform/ㄧ声/ㆪ/
    # - xform/ㄨ声/ㆫ/
    # - xform/ㄚ声/ㆩ/
    # - xform/ㆦ声/ㆧ/
    # - xform/ㄝ声/ㆥ/
    # - xform/ㄞ声/ㆮ/
    # - xform/ㄠ声/ㆯ/
    #--------------------------------------------------------------------------
    # 鼻音韻母轉換
    #--------------------------------------------------------------------------
    # 元音韻母
    - xform/ㆪ/ㄥㄧ/
    - xform/ㆫ/ㄥㄨ/
    - xform/ㆩ/ㄥㄚ/
    - xform/ㆧ/ㄥㆦ/
    - xform/ㆥ/ㄥㄝ/
    # 複合韻母
    - xform/ㆮ/ㄥㄞ/
    - xform/ㆯ/ㄥㄠ/
    #--------------------------------------------------------------------------
    # 濁聲母轉換
    #--------------------------------------------------------------------------
    - xform/ㆠ/ㄅㄏ/
    - xform/ㆣ/ㄍㄏ/
    #--------------------------------------------------------------------------
    # 聲母校調
    #--------------------------------------------------------------------------
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/
    # - xform/ㆡㄧ/ㄖㄧ/
    - xform/ㆡ/ㄖ/
    # ng-
    - xform/ㄫ/ㄥ/
    #------------------------------------------------------
    # 韻母校調
    #------------------------------------------------------
    # - xform/ㄚㄥ/ㄤ/
    # - xform/ㄚㄣ/ㄢ/
    # 方音符號專有韻母拆韻母
    - xform/ㆲ/ㆦㄥ/
    - xform/ㆰ/ㄚㄇ/
    - xform/ㆱ/ㆦㄇ/
    # 韻化輔音
    - xform/ㆭ/ㄥ/	        # -ng
    - xform/ㆬ/ㄇ/	        # -m
    #--------------------------------------------------------------------------
    # 入聲調輸入
    #--------------------------------------------------------------------------
    # am/ap, im/ip, iam/iap, om/op, irm/irp
    - xform/(ㄚ|ㄧ|ㄧㄚ|ㄛ|ㆨ)(ㄇ|ㄆ)．/$1ㄆ/
    # an/at, in/it, ian/iat, irn/irt, un/ut, uan/uat
    - xform/(ㄚ|ㄧ|ㄧㄚ|ㆨ|ㄨ|ㄨㄚ)(ㄣ|ㄊ)．/$1ㄊ/
    # ang/ak, eng/ek, ing/ik, iang/iat, iong/iok, ong,ok, irng/irk, uang/
    - xform/(ㄚ|ㄝ|ㄧ|ㄧㄚ|ㄧㄛ|ㄛ|ㆨ|ㄨㄚ)(ㄥ|ㄍ)．/$1ㄍ/
    # ah, annh, aih, ainnh, auh, aunnh, eeh, eh, ennh, ih, innh, iah, iannh
    # iauh, ioh, iooh, iuh, iunnh, erh, oh, ooh, onnh, irh, uh, uah,
    # ueeh, ueh, ereh, mh, ngh
    - xform/(ㄧ|ㄨ|ㄚ|ㄛ|ㄜ|ㄝ|ㄞ|ㄠ|ㆬ|ㆭ)．/$1ㄏ/
  comment_format:
    #======================================================
    # 在【候選字清單】顯示注音及拼音
    #======================================================
    # - xlit|pbPmtTnlkgKhzcsjZCSJwiIuUaAeEOQo@yYxX}{][XWMN123570|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄏㄗㄘㄙㆡㄐㄑㄒㆢㄫㄧㆪㄨㆫㄚㆩㄝㆥㄛㆧㄜㄢㄞㆮㄠㆯㆱㆰㆲㄤㆨㆭㆬㄣˉˋ_ˇ+˙| 
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/^/\t→ /
    - xform/'/ /
    - xform/tsh/ch/
    - xform/ts/c/
    #------------------------------------------------------
    # 令候選字視窗，可顯示兩組「注音/拼音」
    # 左邊：TLPA 拼音；右邊：十五音（河洛十八音）
    #------------------------------------------------------
    # - xform/^([Øa-z]+\d)$/〔$1〕【$1《/
    - xform/^([a-z]+\d)$/〔$1〕【$1《/
    #------------------------------------------------------
    # 處理鼻音化韻母
    #------------------------------------------------------
    # 鼻音韻母顯示：鼻化韻母以 ‘上標n’ 強調
    # - 'xform/([aeiou]|oo)(nn)(h?)(\d)/$1ⁿ$2$3/'
    - 'xform/([aeiou]|oo)nn/$1ⁿ/'
    #------------------------------------------------------
    # 處理韻尾：入聲韻 p t k h
    #------------------------------------------------------
    - xform/p(\d)《/《ㄅ$1】/
    - xform/t(\d)《/《ㄉ$1】/
    - xform/k(\d)《/《ㄍ$1】/
    - xform/h(\d)《/《ㄏ$1】/
    # - xform/p(\d)《/《ㆴ$1】/
    # - xform/t(\d)《/《ㆵ$1】/
    # - xform/k(\d)《/《ㆻ$1】/
    # - xform/h(\d)《/《ㆷ$1】/
    #------------------------------------------------------
    # 處理韻尾：陽聲韻 ng, n, m
    #------------------------------------------------------
    - xform/ng(h?)(\d)《/《ㆭ$1$2】/
    - xform/n(h?)(\d)《/《ㄣ$1$2】/
    - xform/m(h?)(\d)《/《ㆬ$1$2】/
    #------------------------------------------------------
    # a 陽聲韻: ang, an, am
    - xform/a《(ㆭ)/《ㄤ/
    - xform/a《(ㄣ)/《ㄢ/
    - xform/a《(ㆬ)/《ㄚ$1/
    # a 入聲韻: ap, at, ak, ah
    - xform/a《(ㄅ|ㄉ|ㄍ|ㄏ)/《ㄚ$1/
    #------------------------------------------------------
    # i 陽聲韻: ing, in, im
    - xform/i《(ㆭ)/《ㄧㆭ/
    - xform/i《(ㄣ)/《ㄧㄣ/
    - xform/i《(ㆬ)/《ㄧㆬ/
    # i 入聲韻: ip, it, ik, ih
    - xform/i《(ㄅ|ㄉ|ㄍ|ㄏ)/《ㄧ$1/
    #------------------------------------------------------
    # oo 陽聲韻: ong, om
    - xform/o《(ㆭ|ㆬ)/《ㆦ$1/
    # oo 入聲韻: ok, op
    - xform/o《(ㄍ|ㄅ)/《ㆦ$1/
    #------------------------------------------------------
    # u 陽聲韻: un
    - xform/u《(ㄣ)/《ㄨ$1/
    # u 入聲韻: ut
    - xform/u《(ㄉ)/《ㄨ$1/
    #------------------------------------------------------
    # 複合元音韻母處理
    #------------------------------------------------------
    - xform/ai《/ㄞ《/
    - xform/au《/ㄠ《/
    #------------------------------------------------------
    # 方言韻母處理
    #------------------------------------------------------
    #
    #------------------------------------------------------
    # 鼻音韻母處理
    #------------------------------------------------------
    # 組合韻母鼻韻處理
    - xform/aiⁿ(h?)(\d)《/《ㆮ$1$2】/
    - xform/auⁿ(h?)(\d)《/《ㆯ$1$2】/
    # 元音鼻韻處理
    - xform/aⁿ(h?)(\d)《/《ㆩ$1$2】/
    - xform/iⁿ(h?)(\d)《/《ㆪ$1$2】/
    - xform/uⁿ(h?)(\d)《/《ㆫ$1$2】/
    - xform/eⁿ(h?)(\d)《/《ㆥ$1$2】/
    - xform/oⁿ(h?)(\d)《/《ㆧ$1$2】/
    #------------------------------------------------------
    # 元音處理
    #------------------------------------------------------
    # 元音位於 '韻尾'
    - xform/oo(h?)(\d)《/《ㆦ$1$2】/
    - xform/a(h?)(\d)《/《ㄚ$1$2】/
    - xform/i(h?)(\d)《/《ㄧ$1$2】/
    - xform/u(h?)(\d)《/《ㄨ$1$2】/
    - xform/e(h?)(\d)《/《ㆤ$1$2】/
    - xform/o(h?)(\d)《/《ㄜ$1$2】/
    # 元音位於 '韻腹'
    - xform/oo《/《ㆦ/
    - xform/a《/《ㄚ/
    - xform/i《/《ㄧ/
    - xform/u《/《ㄨ/
    - xform/e《/《ㆤ/
    - xform/o《/《ㄜ/
    #------------------------------------------------------
    # 校調處理
    #------------------------------------------------------
    # 複合元音韻母轉換
    - xform/ㄚㄧ/ㄞ/
    - xform/ㄚㄨ/ㄠ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㄚㄣ/ㄢ/
    - xform/ㄚㆬ/ㆰ/
    - xform/ㆦㆭ/ㆲ/
    - xform/ㆦㆬ/ㆱ/
    - xform/ㄧㆭ/ㄧㄥ/
    # - xform/ㄜ(ㆭ|ㆬ|ㄍ)/ㆦ$1/
    #------------------------------------------------------
    # 介音韻母處理
    #------------------------------------------------------
    - xform/i《/《ㄧ/
    - xform/u《/《ㄨ/
    #------------------------------------------------------
    # 定義 ‘聲母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    #------------------------------------------------------
    - xform/(【)p(?!h)《/$1ㄅ/
    - xform/(【)ph《/$1ㄆ/
    - xform/(【)m《/$1ㄇ/
    - xform/(【)b《/$1ㆠ/
    #------------------------------------------------------
    - xform/(【)t(?!h)《/$1ㄉ/
    - xform/(【)th《/$1ㄊ/
    - xform/(【)n(?!g)《/$1ㄋ/
    - xform/(【)l《/$1ㄌ/
    #------------------------------------------------------
    - xform/(【)k(?!h)《/$1ㄍ/
    - xform/(【)kh《/$1ㄎ/
    - xform/(【)h《/$1ㄏ/
    - xform/(【)g《/$1ㆣ/
    #------------------------------------------------------
    - xform/(【)c(?!h)《/$1ㄗ/
    - xform/(【)ch《/$1ㄘ/
    - xform/(【)s《/$1ㄙ/
    - xform/(【)j《/$1ㆡ/
    #------------------------------------------------------
    # 齒間音校調
    # - xform/ㄗㄧ/ㄐㄧ/
    # - xform/ㄘㄧ/ㄑㄧ/
    # - xform/ㄙㄧ/ㄒㄧ/
    # - xform/ㆡㄧ/ㆢㄧ/
    # 方音符號會分 ㆢㄐㄑㄒ 和 ㆡㄗㄘㄙ
    - xform/ㄗ((ｎ)?ㄧ)/ㄐ$1/
    - xform/ㄘ((ｎ)?ㄧ)/ㄑ$1/
    - xform/ㆡ((ｎ)?ㄧ)/ㆢ$1/
    - xform/ㄙ((ｎ)?ㄧ)/ㄒ$1/
    #------------------------------------------------------
    # 右半邊 `零聲母` 不顥示處理 。
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    - xform/【Ø/【/
    #------------------------------------------------------
    # 例外狀況微調
    #------------------------------------------------------
    - xform/【《/【/
    #------------------------------------------------------
    # 清除作業指標：'《'
    #------------------------------------------------------
    - xform/《//
    #------------------------------------------------------
    # 轉換成聲調符號
    #------------------------------------------------------
    # 將【聲調數值】轉換成【聲調符號】
    # - xform/1(】)/ˉ$1/
    - xform/1(】)/$1/     # 聲調一無需顯示
    - xform/[26](】)/ˋ$1/
    - xform/3(】)/˪$1/
    - xform/5(】)/ˊ$1/
    - xform/7(】)/˫$1/
    - xform/8(】)/˙$1/
    - xform/4(】)/$1/
    #======================================================
    # 調整候選字視窗左半邊
    #======================================================
    # 左半邊 `零聲母` 不顥示處理 。
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    - xform/(〔)Ø/$1/
