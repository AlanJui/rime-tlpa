# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: zu_im_2_phing_im
  name: 拼音輸入法【台語注音二式】
  version: "v0.1.0.0"
  author:
    - 居正中 <alanjui.1960@gmail.com>
  description: |
    【輸入類型】：拼音輸入法
    【拼音系統】：台語注音二式【吳守禮方音符號延伸】
    【字典編碼】：台羅音標
    【注音輸入】：台語注音二式音標字母（寶島【bo2】【do2】）
    【侯選清單】：〔siaⁿ¹〕【ㄙㄧㄚ¹】
    【聲調標示】：台語四聲八調，以數值標示
  #------------------------------------------------------
  # 定義使用者按下鍵盤時，輸入法能接受的按鍵
  #------------------------------------------------------
  # 舒聲 [12357]
  # 1: ;
  # 2: \
  # 3: _ （劃底線符號）
  # 5: /
  # 6: [N/A]
  # 7: -
  # 4: [
  # 8: ]
  # 輕聲及入聲 [48] = 0
  # 0: .
  #------------------------------------------------------

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  # alphabet: 1q!a2wsxedEcyhYnrfRvuUjJ8*iIk,<9(lL0p;-[]'z\/mbtgC43657
  # initials: 1q!a2wsxedEcyhYnrfRvuUjJ8*iIk,<9(lL0p;-[]'z\/mbtgC
  # finals: 43657
  alphabet: abcdefghijklmnopqrstuvwxyzN;\_/-.[]
  initials: abcdefghijklmnopqrstuvwxyz
  finals: ;\_/-[].
  delimiter: "'"
  use_space: true
  algebra:
    #======================================================
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    #======================================================
    # 去除零聲母
    # - derive/Ø//
    #------------------------------------------------------
    # 鼻音韻母轉換：ann ==> nna ==> Na ==> Nㄚ ==> ㆩ
    #------------------------------------------------------
    - derive/([iu]?(ai|au|oo|[aiue]))nn/N$1/
    #------------------------------------------------------
    # 入聲韻尾
    # -m  ==> -p ==>
    # -n  ==> -t
    # -ng ==> -k
    #------------------------------------------------------
    - derive/b[48]/b0/
    - derive/d[48]/d0/
    - derive/g[48]/g0/
    - derive/h[48]/h0/
    #======================================================
    # 定義【韻母】對映規則
    #======================================================
    # - derive/e(ng|k)/i$1/
    # - derive/ou/oo/
    # - derive/ei/e/
    # - xform/ao(\d)$/au$1/
    # - derive/^i/yi/
    # - derive/^u/wu/
    #=======================================================================
    # 台語注音二式 聲母簡化規則（只保留首個聲母或聯合聲母）
    #=======================================================================
    # 只輸入【聲母】搜尋漢字
    - abbrev/^((?:ng|zz|[bpmtdnlgkhjcsz])).*$/$1/
    # 輸入【聲母】與【調號】搜尋漢字
    - abbrev/^((?:ng|zz|[bpmtdnlgkhjcsz])).+(\d)$/$1/
    #=======================================================================
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #=======================================================================
    - derive/^([A-Za-z]+)\d$/$1/
    #------------------------------------------------------
    # 定義聲調的「調號」與「按鍵」的對映規則
    #------------------------------------------------------
    - xlit|12357480|;\_/-[].|

translator:
  dictionary: zu_im_2
  prism: zu_im_2_tai_gi
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  #======================================================
  # 【輸入編輯列(preedit_format)】：定義輸入按鍵與注音符號之對映定義
  # 操作輸入法時，在輸入介面壓下的【按鍵】，與之對映的注音符號（ㄅㄆㄇ），
  # 將根據此處的定義，於輸入介面顯示相對應的注音符號
  #======================================================
  preedit_format:
    - xform/'/ /
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/u/e/oo/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # 鼻化符號以 ‘上標n’ 顯示
    - xform/([iu]?(ai|au|[aiue]|oo))nn/N$1/
    - xform/N/ⁿ/
    #------------------------------------------------------
    # 定義 ‘調號’ 的 '對映規則'
    #------------------------------------------------------
    - xlit|;\_/-[].|12357480|
  comment_format:
    #======================================================
    # 拼音系統層級設定
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ 》/
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    # 【零聲母】組合型式
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    # 無聲母
    # - xform/^(([aeiou]|oo).*)$/【 》q$1 】/
    # - xform/^((m|ng)(\d))$/【 》q$1 】/
    - xform/^(([aeiou]|oo).*)$/【 》Ø$1 】/
    - xform/^((m|ng)(\d))$/【 》Ø$1 】/
    # 有聲母（含雙字母聲母 ng、zz），後面接任意字元，並以數字作結尾
    - xform/^((?:ng|zz|[bpmtdnlgkhjcsz]).*\d)$/【 》$1 】/
    #------------------------------------------------------
    # 鼻化符號以 ‘上標n’ 顯示
    #------------------------------------------------------
    - xform/([iu]?(ai|au|oo|[iuae]))nn/N$1/
    #======================================================
    # 定義【聲母】對映規則
    #======================================================
    # 齦顎音（舌齒音）。塞擦音/擦音
    - xform/》zzi/jji》/ # 濁音。不送氣
    - xform/》zi/ji》/ # 清音。不送氣
    - xform/》ci/ci》/ # 清音。送氣
    - xform/》si/si》/ # 清音。擦音
    #------------------------------------------------------
    # 齒齦音（舌尖前音）。塞擦音/擦音
    - xform/》zz(?!h)/zz》/ # 濁音。不送氣
    - xform/》z(?!h)/z》/ # 清音。不送氣
    - xform/》c/c》/ # 清音。送氣
    - xform/》s/s》/ # 清音。擦音
    #------------------------------------------------------
    # 雙唇音。塞音/鼻音
    - xform/》b/bb》/ # 濁音。不送氣
    - xform/》b/b》/ # 清音。不送氣
    - xform/》p/p》/ # 清音。送氣
    - xform/》m(?!\d)/m》/ # 濁音。鼻音
    #------------------------------------------------------
    # 齒齦音。塞音/鼻音/邊音
    - xform/》t/t》/ # 清音。送氣
    - xform/》d/d》/ # 清音。不送氣
    - xform/》l/l》/ # 濁音。邊音
    - xform/》n(?!g)(?!\d)/n》/ # 濁音。鼻音
    #------------------------------------------------------
    # 軟顎音（舌根音）。塞音/鼻音
    - xform/》gg/gg》/ # 濁音。不送
    - xform/》g/g》/ # 清音。不送氣
    - xform/》k/k》/ # 清音。送氣
    - xform/》ng(?!\d)/ng》/ # 濁音。鼻音
    #------------------------------------------------------
    # 聲門音（喉音）。擦音
    - xform/》h(?!\d)/h》/
    #======================================================
    # 定義【韻母】對映規則
    #======================================================
    #
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/》a(ng|n|m)/a$1》/ # 鼻韻母
    - xform/》a(k|t|p)/a》$1/ # 入聲韻母
    # 閒 Nai / 皆 ai
    - xform/》(N?)(aih)/$1ai》h/ # 入聲韻母
    - xform/》(N?)(ai)/$1ai》/
    # 爻 Nau / 交 au
    - xform/》(N?)(auh)/$1ao》h/ # 入聲韻母
    - xform/》(N?)(au)/$1ao》/
    # 監 Na / 膠 a
    - xform/》(N?)(ah)/$1a》h/ # 入聲韻母
    - xform/》(N?)(a)/$1a》/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/》er(ng|n)/ir$1》/ # 鼻韻母：等 [terng2], 德 [terk4]
    - xform/》er(k|t)/ir》$1/ # 入聲韻母：【恩】：ern1
    - xform/》ere/ue》/ # 火【鷄】:kere1
    - xform/》er/o》/ # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/》ei/e》/
    - xform/》ee/e》/
    # 更 Ne / 伽 e
    - xform/》(N?)(eh)/$1e》h/ # 入聲韻母
    - xform/》(N?)(e)/$1e》/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/》ia(ng|n|m)/ia$1》/ # 鼻韻母
    - xform/》ia(k|t|p)/i》$1/ # 入聲韻母
    # 經 ing / 巾 in / 金 im
    - xform/》i(ng|n|m)/i$1》/ # 鼻韻母
    - xform/》i(k|t|p)/i》$1/ # 入聲韻母
    # 嘄 Niau / 嬌 iau
    - xform/》(N?)(iauh)/$1iao》h/ # 入聲韻母
    - xform/》(N?)(iau)/$1iao》/
    # 驚 Nia / 迦 ia
    - xform/》(N?)(iah)/$1ia》h/ # 入聲韻母
    - xform/》(N?)(ia)/$1ia》/
    # 恭 iong
    - xform/》io(ng|k)/io》$1/
    # 薑 Nio / 茄 io
    - xform/》(N?)(io)/$1io》/
    # 牛 Niu / 丩 iu
    - xform/》iuh/iu》$1/
    # --------------------------------------------------------------------------
    # 鼻音韻母
    # ann ==> nna ==> Na ==> ㄬㄚ ==> ㆩ
    #------------------------------------------------------
    - derive/([iu]?(ai|au|[iuaoe]))nn/N$1/
    - xform/nn/ⁿ/
    - xform/》(N?)(iu)/$1iu》/
    # 泉腔
    - xform/》ir/i》/ # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/》(N?)(ih)/$1i》h/ # 入聲韻母
    - xform/》(N?)(i)/$1i》/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    - xform/》oh/o》h/ # 入聲韻母
    - xform/》(N?)(o)/$1o》/ # 姑 No / 高 o
    # 泉州腔
    - xform/》or/o》/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 公 ong / 箴 om
    - xform/》o(ng|k)/o》$1/
    # 姑 Noo / 沽 oo
    - xform/》(N?)(oo)/$1oo》/
    - xform/》(N?)(O)/$1oo》/
    # - xform/》O/ㆦ》/
    # - xform/》oo/ㆦ》/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/》(N?)(uai)/$1uai》/
    # 光 uang / 觀 uan
    - xform/》ua(ng|n)/ua$1》/ # 鼻韻母
    - xform/》ua(k|t)/ua$1》/ # 入聲韻母
    # 官 Nua / 瓜 ua
    - xform/》uah/ua》h/ # 入聲韻母
    - xform/》(N?)(ua)/$1ua》/
    # 褌 Nui / 規 ui
    - xform/》uih/ui》h/ # 入聲韻母
    - xform/》(N?)(ui)/$1ui》/
    # 糜 Nue / 檜 ue
    - xform/》(N?)(ueh)/$1ue》h/ # 入聲韻母
    - xform/》(N?)(ue)/$1ue》/
    # 君 un
    - xform/》u(n|t)/u》$1/
    # 方音
    - xform/》ur/u》/
    # 艍 u
    - xform/》uh/u》h/ # 入聲韻母
    - xform/》(N?)(u)/$1u》/
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    - xform/》m(h)/m》$1/
    - xform/》ng(h)/ㆭ》$1/
    #------------------------------------------------------
    # 入聲韻 p t k h
    #------------------------------------------------------
    # - xform/》p(\d)/p》$1/
    # - xform/》t(\d)/t》$1/
    # - xform/》k(\d)/k》$1/
    # - xform/》h(\d)/h》$1/
    - xform/》p([78])/p》$1/
    - xform/》t([78])/t》$1/
    - xform/》k([78])/k》$1/
    - xform/》h([78])/h》$1/
    #------------------------------------------------------
    # 定義【聲調】對映規則：【台羅拼音】--> 【閩拼音標】
    #------------------------------------------------------
    - xform/6/7/ # 台羅【陽上】轉閩拼【上声】
    #------------------------------------------------------
    # 調號轉換：台羅調號 ==> 閩拼調號
    # 1：陰平、2：陽平、3：上聲、5：陰去、6：陽去、7：陰入、8：陽入
    # āáǎàâāá
    #------------------------------------------------------
    - xlit|72345|63572|
    # - xform/》(1)/1/      # 陰平： ˉ = 1 = ¹ = ˉ (方音符號)
    # - xform/》(2)/3/      # 陽平： ˊ = 2 = ² = ˊ (方音符號)
    # - xform/》(3)/5/      # 上声： ˇ = 3 = ³ = ˋ (方音符號)
    # - xform/》(4)/7/      # 上声： ˇ = 4 = ⁴ = ˋ (方音符號)
    # - xform/》(5)/2/      # 陰去： ˋ = 5 = ⁵ = ˪ (方音符號)
    # - xform/》(6)/4/      # 陽去： ^ = 6 = ⁶ = ˫ (方音符號)
    # - xform/》(7)/6/      # 陰入： ˉ = 7 = ⁷ =   (方音符號)
    # - xform/》(8)/8/      # 陽入： ˊ = 8 = ⁸ = ˙ (方音符號)
    #------------------------------------------------------
    # 定義【校調】對映規則
    #------------------------------------------------------
    # - xform/^i/yi/
    # - xform/^u/wu/
    - xform/Øi/yi/
    - xform/Øu/wu/
    - xform/N/ⁿ/
    - xform/》//

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 使用【_】鍵，輸入【調號】：3 （低音調）
    - { when: composing, accept: underscore, send: underscore }
    - { when: has_menu, accept: underscore, send: underscore }
    #---------------------------------------------------
    # 使用【-】鍵，輸入【調號】：7 （中音調）
    - { when: composing, accept: minus, send: minus }
    - { when: has_menu, accept: minus, send: minus }
    #---------------------------------------------------
    # 使用 【.】鍵，輸入【調號】：0（輕聲及入聲調）
    - { when: composing, accept: period, send: period }
    - { when: has_menu, accept: period, send: period }
    #---------------------------------------------------
    # 翻頁
    # - { accept: comma, send: Page_Up, when: has_menu }         # 選下一個字
    # - { accept: period, send: Page_Down, when: has_menu }      # 選上一個字
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }
    #---------------------------------------------------

editor:
  bindings:
    space: commit # 選擇「備選漢字」
    Return: commit_composition # 上屏原始的輸入：lau5
    Control+Return: commit_script_text # 上屏顯示的輸入：lau⁵ / lâu
    Shift+Return: commit_comment # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    Control+Shift+Return: commit_raw_input # 將 Control+Return 綁定到 Lua 函數

recognizer:
  import_preset: default
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    punct: '`[^\s]$'
    reverse_lookup: "`[a-z]*$"

menu:
  alternative_select_labels: [①, ②, ③, ④, ⑤] # 修改候選標籤
  alternative_select_keys: "12345"
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false
  font_face: "霞鶩文楷 TC, , 新細明體"

punctuator:
  import_preset: keymap_piau_tian
