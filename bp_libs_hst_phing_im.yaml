#==============================================================================
# 候選字視窗，可顯示漢字標音：「拼音」
#==============================================================================
hau_suan_ji_tuann:
  __append:
    #------------------------------------------------------------------------------
    # 遇【連續輸入】，將【分隔符號：'】換成空白
    #------------------------------------------------------------------------------
    - xform/'/ /
    - xform/\s+/ /   # 多重空白壓成一格（美化）
    #------------------------------------------------------
    # 處理【鼻化韻母】轉換： Na = ㄬㄚ = ㆩ = ann
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # 方音符號：La = ann = aⁿ
    - xform/n([iu]?(ai|ao|oo|[aiue]))/ⁿ$1/
    #------------------------------------------------------
    # 上調符
    #------------------------------------------------------
    # 聲調:
    # (1/7) 陰平/入：   ɑ̄/ɑ̄h ==> a\[
    # (2/8) 陽平/入：   ɑ́/ɑ́h ==> a\]
    # (5)   陰去：      ɑ̀ ==> a\\
    # (6)   陽去：      ɑ̂ ==> a\,
    # (3)   陰上：      ɑ̌ ==> a\.
    # (4)   陽上：      ɑ̂ ==> a/
    #------------------------------------------------------
    # \[ : 1 陰平 / 7 陰入
    # \] : 2 陽平 / 8 陽入
    # \\ : 5 陰去
    # \, : 6 陽去
    # \. : 3 陰上
    # /  : 4 陽上
    #------------------------------------------------------
    - 'xform ([aeiou])(r?m?n?h?g?p?t?k?)([17285634]) $1$3$2'   #將調號由尾部迻至韵腹後
    - 'xform ([a])([iu])([17285634]) $1$3$2'
    #------------------------------------------------------
    - 'xform a[17] a'
    - 'xform e[17] e'
    - 'xform i[17] i'
    - 'xform u[17] u'
    - 'xform o[17] o'
    - 'xform m[17] m'
    - 'xform ng[17] ng'
    - 'xform mh[7] mh'
    - 'xform ngh[7] ngh'
    #------------------------------------------------------
    - 'xform a[28] á'
    - 'xform e[28] é'
    - 'xform i[28] í'
    - 'xform u[28] ú'
    - 'xform o[28] ó'
    - 'xform m[28] ḿ'
    - 'xform ng[28]] ńg'
    - 'xform mh[8] ṃh'
    - 'xform ngh[8] ṇgh'
    #------------------------------------------------------
    - 'xform a[5] à'
    - 'xform e[5] è'
    - 'xform i[5] ì'
    - 'xform u[5] ù'
    - 'xform o[5] ò'
    - 'xform ng[5] ǹg'
    #------------------------------------------------------
    - 'xform a[6] â'
    - 'xform e[6] ê'
    - 'xform i[6] î'
    - 'xform u[6] û'
    - 'xform o[6] ô'
    - 'xform m[6] m̂'
    - 'xform ng[6], n̂g'
    #------------------------------------------------------
    - 'xform a[3] ǎ'
    - 'xform e[3] ě'
    - 'xform i[3] ǐ'
    - 'xform u[3] ǔ'
    - 'xform o[3] ǒ'
    - 'xform ng[3] ňg'
    #------------------------------------------------------
    - 'xform a[4] ạ'
    - 'xform e[4] ẹ'
    - 'xform i[4] ị'
    - 'xform u[4] ụ'
    - 'xform o[4] ọ'
    - 'xform m[4] ṃ'
    - 'xform ng[4] ṇg'
    #------------------------------------------------------