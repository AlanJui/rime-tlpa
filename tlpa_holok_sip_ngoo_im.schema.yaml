# Rime schema
# encoding: utf-8
---
schema:
  schema_id: tlpa_holok_sip_ngoo_im
  name: 河洛十五音
  version: "v0.1.0.0"
  author:
    - 居正中
  description: |
    基於《雅俗通》(Ngée-sio̍k-thong) 所收紅字校增
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: simplification
    states: [漢字, 汉字]
  - name: ascii_punct
    states: [，。, ，．]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
    #------------------------------------------------------
    # 定義使用者按下鍵盤時，輸入法能接受的按鍵
    #------------------------------------------------------
    # 0: '
    # 1: [
    # 2: \
    # 3: _
    # 4: [
    # 5: /
    # 6: >
    # 7: -
    # 8: .
  alphabet: 'abcdefghijklmnopqrstuvwxyz~;\</9-[.0'
  initials: "abcdefghijklmnopqrstuvwxyz"
  finals: ';\</9-[.0'
  algebra:
    #   零聲母處理
    - derive/Ø//
    - derive/^ts/c/
    #   通配
    - derive/ou/oo/
    - derive/e(ng|k)/i$1/
    - derive/ei/e/
    # #   鼻化韻處理
    # - derive/([^u])enn/$1eenn/
    # - xform/b(.+)nn/m$1/
    # - xform/l(.+)nn/n$1/
    # - xform/g(.+)nn/ng$1/
    # - derive/([^blg])(.+)nn/$1$2/
    #--------------------------------------------------------------------------
    # 入聲輸入處理
    #--------------------------------------------------------------------------
    # 設定【字典編碼】之【聲調】值，不論4或8，皆以0代換
    - derive/([ia]|oo)ng[48]/$1k$2/  # -ng 用 ㄚㄍ． 來拍 ㄚㆻ
    - derive/([iuae])n[48]/$1t$2/ # -n  用 ㄚㄉ． 來拍 ㄚㆵ
    - derive/([ia]|oo)m[48]/$1p$2/  # -m  用 ㄚㄅ． 來拍 ㄚㆴ
    #------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #------------------------------------------------------
    - derive/^([a-z]+)\d$/$1/
    #==========================================
    # 定義簡拼
    #======================================================
    # 聲母簡拼
    - abbrev/^([pbmtnlkgcjsh])([^hg]).+$/$1/
    # - abbrev/^(ph).+$/$1/
    # - abbrev/^(th).+$/$1/
    # - abbrev/^(kh).+$/$1/
    # - abbrev/^(ng).+$/$1/
    # - abbrev/^(ch).+$/$1/
    # - abbrev/^(ts).+$/$1/
    # - abbrev/^(tsh).+$/$1/
    #======================================================
    # 定義聲調的「調號」與「按鍵」的對映規則
    #======================================================
    - 'xform 1 ;'
    - 'xform 2 \\'
    - 'xform 3 <'
    - 'xform 4 \['
    - 'xform 5 /'
    - 'xform 6 9'
    - 'xform 7 -'
    - 'xform 8 \.'

translator:
  # dictionary: tlpa_bun_thok
  dictionary: tlpa_ji_khoo_nga_siok_thong
  spelling_hints: 5
  preedit_format:
    #------------------------------------------------------
    # 鼻化符號顯示成上標
    #------------------------------------------------------
    - xform/nn(h?)(\d|\>)/$1ⁿ$2/
    #------------------------------------------------------
    # 定義 ‘調號’ 的 '對映規則'
    #------------------------------------------------------
    - 'xform ; 1'
    - 'xform \\ 2'
    - 'xform < 3'
    - 'xform \[ 4'
    - 'xform / 5'
    - 'xform 9 6'
    - 'xform - 7'
    - 'xform \. 8'
  comment_format:
    #======================================================
    # 令候選字視窗，可顯示兩組「注音】/拼音」
    # 左邊：TLPA 拼音；右邊：十五音（河洛十八音）
    #======================================================
    # 無聲母
    # - xform/^(([aeiou]|oo|ng).*)$/《Ø$1【》Ø$1】/
    - xform/^(([aeiou]|oo|ng).*)$/《$1【》Ø$1】/
    # 有聲母
    # - xform/^(([ptkmnbglsjhiuc]g?s?h?h?).*)$/《$1【》$1】/
    - xform/^(([pbmtnlkgcjsh])([^hg]).*)$/《$1【》$1/
    #------------------------------------------------------
    # 處理鼻音化韻母
    #------------------------------------------------------
    # 鼻音韻母顯示：鼻化韻母以 ‘上標n’ 強調
    - 'xform/([aeiou]|oo)nn/$1ⁿ/'
    #------------------------------------------------------
    # 消除 "零聲母"
    #------------------------------------------------------
    - xform/》Ø/英》/
    #------------------------------------------------------
    # 聲母
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/》p(?!h)/邊》/
    - xform/》ph/頗》/
    - xform/》b/門》/
    - xform/》m/毛》/
    # 舌尖音
    - xform/》t(?!h)/地》/
    - xform/》th/他》/
    - xform/》n(?!g)/耐》/
    - xform/》l/柳》/
    # 舌齒音
    - xform/》c(?!h)/曾》/
    - xform/》ch/出》/
    - xform/》j/入》/
    - xform/》s/時》/
    # 舌根音
    - xform/》k(?!h)/求》/
    - xform/》kh/氣》/
    - xform/》g/語》/
    # - xform/》ng/雅》/
    # 喉音
    - xform/》h/喜》/
    #======================================================
    # 韻母
    #======================================================
    # 泉州腔《彙音妙悟》十五音韻書
    # - xform/》ere(h?)/雞》/
    # - xform/》eru(h?)/鉤》/
    # - xform/》er(h?)/科》/
    # - xform/》or(h?)/刀》/
    # - xform/》ir(h?)/居》/	    # 泉州韻書《彙音妙悟》
    # - xform/》ue(h?)/檜》/
    # - xform/》ur(h?)/高》/
    #------------------------------------------------------
    # 順序特調處理
    #------------------------------------------------------
    - xform/》uiⁿ/禈》/
    - xform/》iⁿ(h?)/梔》/

    - xform/》ui(h?)/規》/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    - xform/》a(ng|k)/江》/
    - xform/》a(n|t)/干》/
    - xform/》a(m|p)/甘》/

    - xform/》aiⁿ/閒》/
    - xform/》ai/皆》/

    - xform/》auⁿ/爻》/
    - xform/》au(h?)/交》/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    - xform/》iauⁿ(h?)/嘄》/
    - xform/》iau(h?)/嬌》/

    - xform/》ia(ng|k)/姜》/
    - xform/》ia(n|t)/堅》/
    - xform/》ia(m|p)/兼》/

    - xform/》i(ng|k)/經》/
    - xform/》i(n|t)/巾》/
    - xform/》i(m|p)/金》/

    - xform/》iaⁿ/驚》/
    - xform/》ia(h?)/迦》/

    - xform/》iuⁿ/牛》/
    - xform/》iu/丩》/

    - xform/》ioⁿ/薑》/
    - xform/》io(ng|k)/恭》/
    - xform/》io(h?)/茄》/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    - xform/》uaiⁿ(h?)/閂》/
    - xform/》uai(h?)/乖》/

    - xform/》ua(ng|k)/光》/
    - xform/》ua(n|t)/觀》/

    - xform/》uaⁿ/官》/
    - xform/》ua(h?)/瓜》/

    - xform/》ueⁿ/糜》/
    - xform/》ue(h?)/檜》/

    - xform/》u(n|t)/君》/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    - xform/》ei/稽》/
    - xform/》ee(h?)/嘉》/
    #------------------------------------------------------
    # oo
    - xform/》o(ng|k)/公》/
    - xform/》o(m|p)/箴》/

    - xform/》ooⁿ/姑》/
    - xform/》oo(h?)/沽》/
    #------------------------------------------------------
    # o
    # 停用 `江(oⁿ)` ，併入 `姑(oⁿ/ooⁿ)`
    # - xform/》oⁿ(h?)/扛》/
    #------------------------------------------------------
    - xform/》aⁿ(h?)/監》/
    - xform/》a(h?)/膠》/

    - xform/》eⁿ(h?)/更》/
    - xform/》e(h?)/伽》/

    - xform/》oⁿ(h?)/姑》/

    - xform/》o(h?)/高》/
    #------------------------------------------------------
    # 韻化聲母
    #------------------------------------------------------
    - xform/》m/姆》/
    - xform/》ng/鋼》/
    #------------------------------------------------------
    # 順序特調處理：務必置於最尾端
    #------------------------------------------------------
    - xform/》u(h?)/艍》/
    - xform/》i(h?)/居》/
    #------------------------------------------------------
    # 轉換【單字】的聲調
    #------------------------------------------------------
    # - xform/》1】/上平】  》 /
    # - xform/》2】/上上】  》 /
    # - xform/》3】/上去】  》 /
    # - xform/》4】/上入】  》 /
    # - xform/》5】/下平】  》 /
    # - xform/》7】/下去】  》 /
    # - xform/》8】/下入】  》 /
    #------------------------------------------------------
    # 轉換【辭彙】的聲調
    #------------------------------------------------------
    - xform/》1/上平】【》/
    - xform/》2/上上】【》/
    - xform/》3/上去】【》/
    - xform/》4/上入】【》/
    - xform/》5/下平】【》/
    - xform/》7/下去】【》/
    - xform/》8/下入】【》/
    #======================================================
    # 調整候選字視窗左半邊
    #======================================================
    # - xform/《Ø/《/
    - xform/《//
    # 消除 "零聲母"
    # - xform/Ø([a-z]+[¹²³⁴⁵⁶⁷⁸⁰])/$1/
    - xform/Ø([a-z]+\d)//
    #------------------------------------------------------
    # 十八音顯示收尾
    #------------------------------------------------------
    # - xform/【》】//
    - xform/【》//
    #=================================================
    #   標調：標調務必放在 ’零聲母處理‘ 及 ’鼻音韻母顯示‘ 之後
    #=================================================
    # - 'xlit 123456780 ¹²³⁴⁵⁶⁷⁸⁰'

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔漢語拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - xform/([a-z]+\d)/$1;$1/
    - xform/;l/\[柳;/
    - xform/;p(?!h)/\[邊;/
    - xform/;k(?!h)/\[求;/
    - xform/;kh/\[氣;/
    - xform/;t(?!h)/\[地;/
    - xform/;ph/\[頗;/
    - xform/;th/\[他;/
    - xform/;c(?!h)/\[曾;/
    - xform/;j/\[入;/
    - xform/;s/\[時;/
    - xform/;q/\[英;/
    - xform/;b/\[門;/
    - xform/;g/\[語;/
    - xform/;ch/\[出;/
    - xform/;h/\[喜;/
    - xform/;u(n|t)(\d)/君;$2/
    - xform/;ia(n|t)(\d)/堅;$2/
    - xform/;i(m|p)/金;/
    - xform/;ui(h?)(\d)/規;$2/
    - xform/;ee(h?)/嘉;/
    - xform/;a(n|t)(\d)/干;$2/
    - xform/;o(ng|k)/公;/
    - xform/;uai(h?)/乖;$2/
    - xform/;e(ng|k)/經;/
    - xform/;ua(n|t)(\d)/觀;$2/
    - xform/;ou(h?)(\d)/沽;$2/
    - xform/;iau(h?)(\d)/嬌;$2/
    - xform/;ei/稽;/
    - xform/;io(ng|k)/恭;/
    - xform/;o(h?)(\d)/高;$2/
    - xform/;ai(\d)/皆;$1/
    - xform/;i(n|t)(\d)/巾;$2/
    - xform/;ia(ng|k)/姜;/
    - xform/;a(m|p)/甘;/
    - xform/;ua(h?)(\d)/瓜;$2/
    - xform/;a(ng|k)/江;/
    - xform/;ia(m|p)/兼;/
    - xform/;au(h?)(\d)/交;$2/
    - xform/;ia(h?)(\d)/迦;$2/
    - xform/;ue(h?)(\d)/檜;$2/
    - xform/;ann(h?)/監;/
    - xform/;u(h?)(\d)/艍;$2/
    - xform/;a(h?)(\d)/膠;$2/
    - xform/;i(h?)(\d)/居;$2/
    - xform/;iu(\d)/丩;$1/
    - xform/;enn(h?)/更;/
    - xform/;inn(h?)/梔;/
    - xform/;iann/驚;/
    - xform/;uann/官;/
    - xform/;e(h?)(\d)/伽;$2/
    - xform/;ainn(h?)/閒;/
    - xform/;ounn/姑;/
    - xform/;uenn/糜;/
    - xform/;iaunn(h?)/嘄;/
    - xform/;o(m|p)/箴;/
    - xform/;aunn/爻;/
    - xform/;onn(h?)/扛;/
    - xform/;iunn/牛;/
    - xform/;1/上平\]/
    - xform/;2/上上\]/
    - xform/;3/上去\]/
    - xform/;4/上入\]/
    - xform/;5/下平\]/
    - xform/;7/下去\]/
    - xform/;8/下入\]/
    #   以下爲羅馬字轉寫
    # - xform/q//
    # - xform/c/ts/
    #   「更」韻
    - xform/(^u)enn/$1eenn/
    #   「門」「柳」「語」鼻化韻
    - xform/b([aeiou]+)nn/m$1/
    - xform/l([aeiou]+)nn/n$1/
    - xform/g([aeiou]+)nn/ng$1/
    #   標調
    - xform/([aeiou])(m?n*h?g?p?t?k?)([1234578])/$1$3$2/
    - xform/([aeo])([iueo])([1234578])/$1$3$2/
    - "xform a1 a"
    - "xform e1 e"
    - "xform i1 i"
    - "xform u1 u"
    - "xform o1 o"
    - "xform a2 á"
    - "xform e2 é"
    - "xform i2 í"
    - "xform u2 ú"
    - "xform o2 ó"
    - "xform a3 à"
    - "xform e3 è"
    - "xform i3 ì"
    - "xform u3 ù"
    - "xform o3 ò"
    - "xform a4 a"
    - "xform e4 e"
    - "xform i4 i"
    - "xform u4 u"
    - "xform o4 o"
    - "xform a5 â"
    - "xform e5 ê"
    - "xform i5 î"
    - "xform u5 û"
    - "xform o5 ô"
    - "xform a7 ā"
    - "xform e7 ē"
    - "xform i7 ī"
    - "xform u7 ū"
    - "xform o7 ō"
    - "xform a8 a̍"
    - "xform e8 e̍"
    - "xform i8 i̍"
    - "xform u8 u̍"
    - "xform o8 o̍"
    #   鼻化符號顯示成上標
    - xform/nn(h?)(\d|\>)/ⁿ$1$2/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[A-Za-z]+)$"
    reverse_lookup: "`[a-z]*'?$"

style:
  horizontal: false

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: minus, send: "-" }           # 確保 `-` 鍵用於聲調 7
    - { accept: minus, send: "-", when: composing }          # 確保 `-` 鍵用於聲調 7
    - { accept: minus, send: "-", when: always }             # 確保 `-` 鍵用於聲調 7
    #---------------------------------------------------
    - { when: composing, accept: period, send: period }   # 確保 `.` 鍵用於調號 8
    - { when: has_menu, accept: period, send: period }    # 確保 `.` 鍵用於調號 8
    - { when: has_menu, accept: period, send: period }	  # 確保 `.` 鍵不用于翻頁
    #---------------------------------------------------
    # 翻頁
    #---------------------------------------------------
    # - { accept: comma, send: Page_Up, when: has_menu }         # 選下一個字
    # - { accept: period, send: Page_Down, when: has_menu }      # 選上一個字
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }
    #---------------------------------------------------

editor:
  bindings:
    space: commit                       # 選擇「備選漢字」
    Return: commit_script_text          # 輸出顯示的輸入：lau⁵ / lâu
    Shift+Return: commit_comment        # 輸出候選項備注：ㄉㄚ˪〖柳交五〗
    Control+Return: commit_raw_input    # 輸出原始的輸入：lau5
    # Control+Return: commit_composition    # 輸出漢字與TLPA拚音：劉 [lau⁵]
  formats:
    - pattern: "^.*$"
      text: "{commit_composition} [{commit_script_text}]"
