# Rime schema
# encoding: utf-8
---
schema:
  schema_id: tlpa_holok_sip_ngoo_im
  name: 河洛十五音
  version: "v0.0.2.3"
  author:
    - 居正中
  description: |
    基於《雅俗通》(Ngée-sio̍k-thong) 所收紅字校增
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: simplification
    states: [漢字, 汉字]
  - name: ascii_punct
    states: [，。, ，．]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
    #------------------------------------------------------
    # 定義使用者按下鍵盤時，輸入法能接受的按鍵
    #------------------------------------------------------
    # 0: '
    # 1: [
    # 2: \
    # 3: _
    # 4: [
    # 5: /
    # 6: >
    # 7: -
    # 8: .
  alphabet: 'abcdefghijklmnopqrstuvwxyz~;\</9-[.0'
  initials: "abcdefghijklmnopqrstuvwxyz"
  finals: ';\</9-[.0'
  delimiter: " '"
  algebra:
    #--------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    #--------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    # --------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	          # 可與台語拼音相容
    - derive/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - derive/^ch/c/           # ㄘ
    #------------------------------------------------------------------
    # 變調
    #------------------------------------------------------------------
    - derive/6/7/
    # 舒聲變調（1 2 3 5 7）
    - derive/1/7/ # 第一調 → 第七調
    - derive/2/1/ # 第二調 → 第一調
    - derive/3/2/ # 第三調 → 第二調
    - derive/7/3/ # 第七調 → 第三調
    - derive/5/7/ # 第五調 → 第七調
    - derive/5/3/ # 第五調 → 第三調
    # 入聲變調（4 8）
    - derive/(?<![ktp])4/2/ # -ㆷ 第四調 → 第二調
    - derive/(?<![ktp])8/3/ # -ㆷ 第八調 → 第三調
    #------------------------------------------------------------------
    # 定義【地方腔】與【優勢腔】相容之處理規則
    #------------------------------------------------------------------
    # - derive/er(ng|k)/i$1/
    - derive/er(n|t)/u$1/
    - derive/ere/ue/
    - derive/er/e/
    - xform/er(ng|k)/i$1/
    # - xform/er(n|t)/u$1/
    # - xform/ere/ue/
    # - xform/er/e/

    - derive/ei/e/	  # 漳州腔
    - derive/ur/u/	  # 廈門腔
    - derive/ou/oo/
    - derive/ee/e/	  # 漳州/泉州腔
    # --------------------------------------------------------------------------
    # 【135拼音法】 鼻音韻母
    # ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    #------------------------------------------------------
    - derive/([iu]?(ai|au|[iuaoe]|oo))nn/B$1/
    #--------------------------------------------------------------------------
    # 入聲韻尾轉換
    # -ng ==> -k = ㄎ
    # -n  ==> -t = ㄊ
    # -m  ==> -p = ㄆ
    - derive/k[48]/k0/	    # ㄎ
    - derive/t[48]/t0/	    # ㄊ
    - derive/p[48]/p0/	    # ㄆ
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #--------------------------------------------------------------------------
    # 台語音標之拼音字母輸入【簡化規則】
    #--------------------------------------------------------------------------
    # 可以只用【聲母】音標找漢字
    - abbrev/^([pbmtnlkgzcjsh]g?s?h?h?).*/$1/
    # 可只輸入【聲母】與【調號】
    # - abbrev/^([pbmtnlkgzcjsh]g?s?h?h?).+(\d)$/$1$2/
    #--------------------------------------------------------------------------
    # 定義聲調的「調號」與「按鍵」的對映規則
    #--------------------------------------------------------------------------
    - 'xform 1 ;'
    - 'xform 2 \\'
    - 'xform 3 <'
    - 'xform 4 \['
    - 'xform 5 /'
    - 'xform 6 9'
    - 'xform 7 -'
    - 'xform 8 \.'

translator:
  # dictionary: tlpa_bun_thok
  dictionary: tl_ji_khoo_nga_siok_thong
  prism: tlpa_holok_sip_ngoo_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    #------------------------------------------------------
    # 將【台語音標】改成【台羅拼音】
    #------------------------------------------------------
    - xform/z/ts/
    - xform/c/tsh/
    #------------------------------------------------------
    # 鼻化符號顯示成上標
    #------------------------------------------------------
    - xform/nn(h?)(\d|\>)/$1ⁿ$2/
    #------------------------------------------------------
    # 定義 ‘調號’ 的 '對映規則'
    #------------------------------------------------------
    - 'xform ; 1'
    - 'xform \\ 2'
    - 'xform < 3'
    - 'xform \[ 4'
    - 'xform / 5'
    - 'xform 9 6'
    - 'xform - 7'
    - 'xform \. 8'
  comment_format:
    # 【千萬別做】拼音字母編碼與注音符號對映的設定
    # - xlit|pbPmtTnlkgKwzcsjZCShiIuUaAeEOQo@yYxX}{][RWMNB123570|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄗㄘㄙㆡㄐㄑㄒㄏㄧㆪㄨㆫㄚㆩㄝㆥㄛㆧㄜㄢㄞㆮㄠㆯㆱㆰㆲㄤㆨㆭㆬㄣㄪˉˋ_ˇ+˙|
    #======================================================
    # 拼音系統設定 (TL：台羅拼音；TLPA：台語音標)
    # TLPA+ : ts(TL) ==> c(TLPA) ==> z(TLPA+)
    # TLPA+ : tsh(TL) ==> ch(TLPA) ==> c(TLPA+)
    #======================================================
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	        # 可用【台語音標】相容設𡩵
    - derive/^c(?!h)/z/     # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - derive/^ch/c/         # ㄘ
    - xform/6/7/            # 聲調 6 改為 7
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # - 'xform/([aeiou]|oo)nn/$1ⁿ/'     # 鼻音韻母顯示：鼻化韻母以 ‘上標n’ 強調
    - xform/([iu]?(ai|au|[iuaoe]|oo))nn/N$1/
    #======================================================
    # 令候選字視窗，可顯示兩組「注音】/拼音」
    # 左邊：TLPA 拼音；右邊：十五音（河洛十八音）
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    # - xform/^([Øa-z]+\d)$/〔$1〕【》$1】/
    #------------------------------------------------------
    # 無聲母
    - xform/^(([aeiou]|oo|m|ng).*)$/〔$1〕 【》Ø$1】/
    # 有聲母
    - xform/^(([pbmtnlkgzcjsh]g?s?h?h?).*)$/〔$1〕 【》$1】/
    #------------------------------------------------------
    # 消除 "零聲母"
    #------------------------------------------------------
    - xform/》Ø/英》/
    #------------------------------------------------------
    # 聲母
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/》p(?!h)/邊》/
    - xform/》ph/頗》/
    - xform/》b/門》/
    - xform/》m/毛》/
    # 舌尖音
    - xform/》t(?!h)/地》/
    - xform/》th/他》/
    - xform/》n(?!g)/耐》/
    - xform/》l/柳》/
    # 舌齒音
    # - xform/》c(?!h)/曾》/
    # - xform/》ch/出》/
    - xform/》ts(?!h)/曾》/
    - xform/》tsh/出》/
    - xform/》z/曾》/
    - xform/》c/出》/
    - xform/》j/入》/
    - xform/》s/時》/
    # 舌根音
    - xform/》k(?!h)/求》/
    - xform/》kh/氣》/
    - xform/》g/語》/
    # - xform/》ng/雅》/
    # 喉音
    - xform/》h/喜》/
    #======================================================
    # 韻母
    #======================================================
    # 泉州腔《彙音妙悟》十五音韻書
    - xform/》ir(ng|k)/生》/
    - xform/》er(ng|k)/生》/
    - xform/》ir(n|t)/恩》/
    - xform/》er(n|t)/恩》/
    # - xform/》ir(m|p)/箴》/
    - xform/》ere(h?)/雞》/
    - xform/》eru/鉤》/
    - xform/》er(h?)/科》/
    - xform/》or(h?)/刀》/
    - xform/》ir/居》/
    # ???
    - xform/》ur(h?)/高》/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # - xform/》iauⁿ(h?)/嘄》/
    - xform/》Niau(h?)/嘄》/
    - xform/》iau(h?)/嬌》/

    - xform/》ia(ng|k)/姜》/
    - xform/》ia(n|t)/堅》/
    - xform/》ia(m|p)/兼》/

    # - xform/》iaⁿ/驚》/
    - xform/》Nia/驚》/
    - xform/》ia(h?)/迦》/

    # - xform/》ioⁿ/薑》/
    - xform/》Nio/薑》/
    - xform/》io(ng|k)/恭》/
    - xform/》io(h?)/茄》/

    # - xform/》iuⁿ/牛》/
    - xform/》Niu/牛》/
    - xform/》iu/丩》/

    - xform/》i(ng|k)/經》/
    - xform/》i(n|t)/巾》/
    - xform/》i(m|p)/金》/

    # - xform/》iⁿ(h?)/梔》/
    - xform/》Ni(h?)/梔》/
    - xform/》i(h?)/居》/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # - xform/》uaiⁿ(h?)/閂》/
    - xform/》Nuai(h?)/閂》/
    - xform/》uai(h?)/乖》/

    # - xform/》uaⁿ/官》/
    - xform/》Nua/官》/
    - xform/》ua(h?)/瓜》/

    - xform/》ua(ng|k)/光》/
    - xform/》ua(n|t)/觀》/

    # - xform/》uiⁿ/禈》/
    - xform/》Nui/禈》/
    - xform/》ui(h?)/規》/

    # - xform/》ueⁿ/糜》/
    - xform/》Nue/糜》/
    - xform/》ue(h?)/檜》/

    - xform/》u(n|t)/君》/

    - xform/》u(h?)/艍》/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # - xform/》aiⁿ/閒》/
    - xform/》Nai/閒》/
    - xform/》ai/皆》/

    # - xform/》auⁿ/爻》/
    - xform/》Nau/爻》/
    - xform/》au(h?)/交》/

    - xform/》a(ng|k)/江》/
    - xform/》a(n|t)/干》/
    - xform/》a(m|p)/甘》/

    # - xform/》aⁿ(h?)/監》/
    - xform/》Na(h?)/監》/
    - xform/》a(h?)/膠》/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    - xform/》ei/稽》/
    - xform/》ee(h?)/嘉》/

    # - xform/》eⁿ(h?)/更》/
    - xform/》Ne(h?)/更》/
    - xform/》e(h?)/伽》/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    - xform/》o(ng|k)/公》/
    - xform/》o(m|p)/箴》/

    # - xform/》ooⁿ/姑》/
    - xform/》Noo/姑》/
    - xform/》oo(h?)/沽》/
    #------------------------------------------------------
    # o
    # 停用 `江(oⁿ)` ，併入 `姑(oⁿ/ooⁿ)`
    # - xform/》oⁿ(h?)/扛》/
    #------------------------------------------------------
    # - xform/》oⁿ(h?)/姑》/
    - xform/》No(h?)/姑》/
    - xform/》o(h?)/高》/
    #------------------------------------------------------
    # m, ng
    #------------------------------------------------------
    - xform/》m/姆》/
    - xform/》ng/鋼》/
    #------------------------------------------------------
    # 轉換聲調
    #------------------------------------------------------
    # 轉換【辭彙】的聲調
    - xform/》1/上平/
    - xform/》2/上上/
    - xform/》3/上去/
    - xform/》4/上入/
    - xform/》5/下平/
    - xform/》7/下去/
    - xform/》8/下入/
    #======================================================
    # 調整候選字視窗左半邊
    #======================================================
    # 左半邊 `零聲母` 不顥示處理 。
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    - xform/(〔)Ø/$1/
    #------------------------------------------------------
    # 與 TLPA+【台灣拼音進階版】相容
    #------------------------------------------------------
    - xform/z/ts/
    - xform/c/tsh/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    - xform/N([iu]?(ai|au|[iuaoe]|oo))/$1ⁿ/
    #------------------------------------------------------
    # 顯示調號：標調務必放在 ’零聲母處理‘ 及 ’鼻音韻母顯示‘ 之後
    # - 'xlit 123456780 ¹²³⁴⁵⁶⁷⁸⁰'
    - xform/1(?=〕)/¹/
    - xform/2(?=〕)/²/
    - xform/3(?=〕)/³/
    - xform/4(?=〕)/⁴/
    - xform/5(?=〕)/⁵/
    - xform/6(?=〕)/⁶/
    - xform/7(?=〕)/⁷/
    - xform/8(?=〕)/⁸/

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔漢語拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - xform/([a-z]+\d)/$1;$1/
    - xform/;l/\[柳;/
    - xform/;p(?!h)/\[邊;/
    - xform/;k(?!h)/\[求;/
    - xform/;kh/\[氣;/
    - xform/;t(?!h)/\[地;/
    - xform/;ph/\[頗;/
    - xform/;th/\[他;/
    - xform/;c(?!h)/\[曾;/
    - xform/;j/\[入;/
    - xform/;s/\[時;/
    - xform/;q/\[英;/
    - xform/;b/\[門;/
    - xform/;g/\[語;/
    - xform/;ch/\[出;/
    - xform/;h/\[喜;/
    - xform/;u(n|t)(\d)/君;$2/
    - xform/;ia(n|t)(\d)/堅;$2/
    - xform/;i(m|p)/金;/
    - xform/;ui(h?)(\d)/規;$2/
    - xform/;ee(h?)/嘉;/
    - xform/;a(n|t)(\d)/干;$2/
    - xform/;o(ng|k)/公;/
    - xform/;uai(h?)/乖;$2/
    - xform/;e(ng|k)/經;/
    - xform/;ua(n|t)(\d)/觀;$2/
    - xform/;ou(h?)(\d)/沽;$2/
    - xform/;iau(h?)(\d)/嬌;$2/
    - xform/;ei/稽;/
    - xform/;io(ng|k)/恭;/
    - xform/;o(h?)(\d)/高;$2/
    - xform/;ai(\d)/皆;$1/
    - xform/;i(n|t)(\d)/巾;$2/
    - xform/;ia(ng|k)/姜;/
    - xform/;a(m|p)/甘;/
    - xform/;ua(h?)(\d)/瓜;$2/
    - xform/;a(ng|k)/江;/
    - xform/;ia(m|p)/兼;/
    - xform/;au(h?)(\d)/交;$2/
    - xform/;ia(h?)(\d)/迦;$2/
    - xform/;ue(h?)(\d)/檜;$2/
    - xform/;ann(h?)/監;/
    - xform/;u(h?)(\d)/艍;$2/
    - xform/;a(h?)(\d)/膠;$2/
    - xform/;i(h?)(\d)/居;$2/
    - xform/;iu(\d)/丩;$1/
    - xform/;enn(h?)/更;/
    - xform/;inn(h?)/梔;/
    - xform/;iann/驚;/
    - xform/;uann/官;/
    - xform/;e(h?)(\d)/伽;$2/
    - xform/;ainn(h?)/閒;/
    - xform/;ounn/姑;/
    - xform/;uenn/糜;/
    - xform/;iaunn(h?)/嘄;/
    - xform/;o(m|p)/箴;/
    - xform/;aunn/爻;/
    - xform/;onn(h?)/扛;/
    - xform/;iunn/牛;/
    - xform/;1/上平\]/
    - xform/;2/上上\]/
    - xform/;3/上去\]/
    - xform/;4/上入\]/
    - xform/;5/下平\]/
