# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: tlpa_peh_ue
  name: 河洛白話拼音
  version: "0.0.2.11"
  author:
    - 居正中 <alanjui.1960@gmail.com>
  description: |
    河洛話白話音
    採用「TLPA標音方案」

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  #------------------------------------------------------
  # 定義使用者按下鍵盤時，輸入法能接受的按鍵
  #------------------------------------------------------
  # 舒聲 [12357]
  # 1: ;
  # 2: \
  # 3: _ （劃底線符號）
  # 5: /
  # 6: [N/A]
  # 7: -
  # 4: [
  # 8: ]
  # 輕聲及入聲 [48] = 0
  # 0: .
  #------------------------------------------------------
  alphabet: abcdefghijklmnopqrstuvwxyzN;\_/-.[]
  initials: abcdefghijklmnopqrstuvwxyz
  finals: ;\_/-.[]
  delimiter: "'"
  use_space: true
  algebra:
    #--------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    #--------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    # --------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	          # 可與台語拼音相容
    - derive/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - derive/^ch/c/           # ㄘ
    #------------------------------------------------------------------
    # 變調
    #------------------------------------------------------------------
    - derive/6/7/
    # 舒聲變調（1 2 3 5 7）
    - derive/2/1/ # 第二調 → 第一調：高降取高
    - derive/5/7/ # 第五調 → 第七調：低升取升
    - derive/1/7/ # 第一調 → 第七調：高變中
    - derive/7/3/ # 第七調 → 第三調：中變低
    - derive/3/2/ # 第三調 → 第二調：低變高降
    # - derive/5/3/ # 第五調 → 第三調
    # 入聲變調（4 8）
    # - derive/(?<![ktp])4/2/ # -ㆷ 第四調 → 第二調
    # - derive/(?<![ktp])8/3/ # -ㆷ 第八調 → 第三調
    - derive/(?<![ktp])4/8/ # -ㆷ 第四調 → 第八調
    - derive/(?<![ktp])8/4/ # -ㆷ 第八調 → 第四調
    #------------------------------------------------------------------
    # 定義【地方腔】與【優勢腔】相容之處理規則
    #------------------------------------------------------------------
    # - derive/er(ng|k)/i$1/
    - derive/er(n|t)/u$1/
    - derive/ere/ue/
    - derive/er/e/
    - xform/er(ng|k)/i$1/
    # - xform/er(n|t)/u$1/
    # - xform/ere/ue/
    # - xform/er/e/

    - derive/ei/e/	  # 漳州腔
    - derive/ur/u/	  # 廈門腔
    - derive/ou/oo/
    - derive/ee/e/	  # 漳州/泉州腔
    # --------------------------------------------------------------------------
    # 【135拼音法】 鼻音韻母
    # ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    #------------------------------------------------------
    - derive/([iu]?(ai|au|[iuaoe]|oo))nn/N$1/
    #--------------------------------------------------------------------------
    # 入聲韻尾轉換
    # -ng ==> -k = ㄎ
    # -n  ==> -t = ㄊ
    # -m  ==> -p = ㄆ
    - derive/k[48]/k0/	    # ㄎ
    - derive/t[48]/t0/	    # ㄊ
    - derive/p[48]/p0/	    # ㄆ
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # 台語音標之拼音字母輸入【簡化規則】
    #=======================================================================
    # 可以只用【聲母】音標找漢字
    - abbrev/^([pbmtnlkgzcjsh]g?s?h?h?).*$/$1/
    # 可只輸入【聲母】與【調號】
    - abbrev/^([pbmtnlkgzcjsh]g?s?h?h?).+(\d)$/$1$2/
    #------------------------------------------------------
    # 定義聲調的「調號」與「按鍵」的對映規則
    #------------------------------------------------------
    - xlit|12357480|;\_/-[].|

translator:
  dictionary: tl_ji_khoo_peh_ue
  prism: tlpa_peh_ue
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    #------------------------------------------------------
    # 將【台語音標】改成【台羅拼音】
    #------------------------------------------------------
    - xform/z/ts/
    - xform/c/tsh/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    - xform/N/ⁿ/
    #------------------------------------------------------
    # 鼻化符號以 ‘上標n’ 顯示
    #------------------------------------------------------
    - xform/nn(h?)(\d|\>)/$1ⁿ$2/
    #------------------------------------------------------
    # 定義 ‘調號’ 的 '對映規則'
    #------------------------------------------------------
    - xlit|;\_/-[].|12357480|
  comment_format:
    # 【千萬別做】拼音字母編碼與注音符號對映的設定
    # - xlit|pbPmtTnlkgKwzcsjZCShiIuUaAeEOQo@yYxX}{][RWMNB123570|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄗㄘㄙㆡㄐㄑㄒㄏㄧㆪㄨㆫㄚㆩㄝㆥㄛㆧㄜㄢㄞㆮㄠㆯㆱㆰㆲㄤㆨㆭㆬㄣㄪˉˋ_ˇ+˙|
    #======================================================
    # 拼音系統設定 (TL：台羅拼音；TLPA：台語音標)
    # TLPA+ : ts(TL) ==> c(TLPA) ==> z(TLPA+)
    # TLPA+ : tsh(TL) ==> ch(TLPA) ==> c(TLPA+)
    #======================================================
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	        # 可用【台語音標】相容設𡩵
    - derive/^c(?!h)/z/     # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - derive/^ch/c/         # ㄘ
    - xform/6/7/            # 聲調 6 改為 7
    #======================================================
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #
    # 無聲母
    # - xform/^(([aeiou]|oo|m|ng).*)$/〔$1〕 【》Ø$1】/
    #
    # 有聲母
    # - xform/^(([pbmtnlkgzcjsh]g?s?h?h?).*)$/〔$1〕 【》$1】/
    #
    # 消除 "零聲母"
    # - xform/》Ø/英》/
    #------------------------------------------------------
    - xform/^([Øa-z]+\d)$/〔$1〕【《$1】/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    - xform/([iu]?(ai|au|[iuaoe]|oo))nn/ⁿ$1/
    #------------------------------------------------------
    # 定義 ‘聲母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/《p(?!h)/ㄅ《/
    - xform/《ph/ㄆ《/
    - xform/《m/ㄇ《/
    # - xform/《b/ㄅㆷ《/
    - xform/《b/ㆠ《/
    #------------------------------------------------------
    # 舌尖音
    - xform/《t(?!h)/ㄉ《/
    - xform/《th/ㄊ《/
    - xform/《n(?!g)/ㄋ《/
    - xform/《l/ㄌ《/
    #------------------------------------------------------
    # 舌根音
    - xform/《k(?!h)/ㄍ《/
    - xform/《kh/ㄎ《/
    - xform/《ng/ㄥ《/
    # - xform/《g/ㄍㆷ《/
    - xform/《g/ㆣ《/
    #------------------------------------------------------
    # 舌齒音
    # - xform/《zi/ㄐㄧ《/
    # - xform/《ci/ㄑㄧ《/
    # - xform/《si/ㄒㄧ《/
    - xform/《z/ㄗ《/
    - xform/《c/ㄘ《/
    - xform/《s/ㄙ《/
    - xform/《j/ㆡ《/
    #------------------------------------------------------
    # 喉音
    - xform/《h/ㄏ《/
    #------------------------------------------------------
    # 鼻韻符號轉換 Na = 鼻ㄚ = ㆩ
    #------------------------------------------------------
    - xform/《ⁿ/《N/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/《iang/ㄧㄤ《/
    - xform/《ian/ㄧㄢ《/
    - xform/《ia([kt])/ㄧㄚ《$1/
    - xform/《ia(m|p)/ㄧㄚ《$1/
    # 經 ing / 巾 in / 金 im
    - xform/《i(ng|k)/ㄧ《$1/
    - xform/《i(n|t)/ㄧ《$1/
    - xform/《i(m|p)/ㄧ《$1/
    # 嘄 Niau / 嬌 iau
    - xform/《(N?)(iau)/$1ㄧㄠ《/
    # 驚 Nia / 迦 ia
    - xform/《(N?)(ia)/$1ㄧㄚ《/
    # 㳟 iong
    - xform/《io(ng|k)/ㄧㄛ《$1/
    # 薑 Nio / 茄 io
    - xform/《(N?)(io)/$1ㄧㄜ《/
    # 牛 Niu / 丩 iu
    - xform/《(N?)(iu)/$1ㄧㄨ《/
    # 泉腔
    - xform/《ir/ㄦ《/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/《(N?)(i)/$1ㄧ《/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/《(N?)(uai)/$1ㄨㄞ《/
    # 光 uang / 觀 uan
    - xform/《uang/ㄨㄤ《/
    - xform/《uan/ㄨㄢ《/
    - xform/《ua([kt])/ㄨㄚ《$1/
    # 官 Nua / 瓜 ua 
    - xform/《(N?)(ua)/$1ㄨㄚ《/
    # 褌 Nui / 規 ui
    - xform/《(N?)(ui)/$1ㄨㄧ《/
    # 糜 Nue / 檜 ue
    - xform/《(N?)(ue)/$1ㄨㄝ《/
    # 君 un
    - xform/《u(n|t)/ㄨ《$1/
    # 方音
    - xform/《ur/ㄨ《/
    # 艍 u
    - xform/《u/ㄨ《/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/《ang/ㄤ《/
    - xform/《an/ㄢ《/
    - xform/《a([kt])/ㄚ《$1/
    - xform/《a(m|p)/ㄚ《$1/
    # 閒 Nai / 皆 ai
    - xform/《(N?)(ai)/$1ㄞ《/
    # 爻 Nau / 交 au
    - xform/《(N?)(au)/$1ㄠ《/
    # 監 Na / 膠 a
    - xform/《(N?)(a)/$1ㄚ《/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/《er(ng|k)/ㄧ《$1/	# 等 [terng2], 德 [terk4]
    - xform/《er(n|t)/ㄧ《$1/	  # 【恩】：ern1
    - xform/《ere/ㄨㄝ《/	      # 火【鷄】:kere1
    - xform/《er/ㄜ《/	        # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/《ei/ㄝ《/
    - xform/《ee/ㄝ《/
    # 更 Ne / 伽 e
    - xform/《(N?)(e)/$1ㄝ《/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 公 ong / 箴 om
    - xform/《o(ng|k)/ㄛ《$1/
    - xform/《o(m|p)/ㄛ《$1/
    # 姑 Noo / 沽 oo
    - xform/《(N?)(oo)/$1ㄛ《/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    # - xform/《(N?)(o)/$1ㄛ《/
    - xform/《No/ㆧ《/
    - xform/《o/ㄜ《/
    # 泉州腔
    - xform/《or/ㄜ《/
    #------------------------------------------------------
    # 鼻韻符號轉換 Na = 鼻ㄚ = ㆩ
    #------------------------------------------------------
    - xform/N//
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    # - xform/《ng/ㆭ《/
    # - xform/《m/ㆬ《/
    - xform/《m/ㄇ《/
    - xform/《ng/ㄥ《/
    - xform/《n/ㄣ《/
    #------------------------------------------------------
    # 入聲韻 p t k h
    #------------------------------------------------------
    # 入聲韻 p t k h
    # - xform/《p/ㄆ《/
    # - xform/《t/ㄊ《/
    # - xform/《k/ㄎ《/
    # - xform/《h/ㄏ《/
    - xform/《p/《/
    - xform/《t/《/
    - xform/《k/《/
    - xform/《h/《/
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/
    - xform/ㆡㄧ/ㆢㄧ/
    #------------------------------------------------------
    # 轉換成聲調符號
    # 將【聲調數值】轉換成【聲調符號】
    #------------------------------------------------------
    # 方音調號
    # - xform/《0/˙/
    # - xform/《1/ˉ/
    # - xform/《2/ˋ/
    # - xform/《3/˪/
    # - xform/《5/ˊ/
    # - xform/《7/˫/
    # - xform/《8/˙/
    # - xform/《4//
    - xform/《//
    - "xlit 123456780 ¹²³⁴⁵⁶⁷⁸⁰"
    #======================================================
    # 調整候選字視窗左半邊
    #======================================================
    # 左半邊 `零聲母` 不顥示處理 。
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    - xform/(〔)Ø/$1/
    #------------------------------------------------------
    # 與 TLPA+【台灣拼音進階版】相容
    #------------------------------------------------------
    - xform/z/ts/
    - xform/c/tsh/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    - xform/ⁿ([iu]?(ai|au|[iuaoe]|oo))/$1ⁿ/
    #------------------------------------------------------
    # 顯示調號：標調務必放在 ’零聲母處理‘ 及 ’鼻音韻母顯示‘ 之後
    - xform/0(?=〕)/⁰/
    - xform/1(?=〕)/¹/
    - xform/2(?=〕)/²/
    - xform/3(?=〕)/³/
    - xform/4(?=〕)/⁴/
    - xform/5(?=〕)/⁵/
    - xform/6(?=〕)/⁶/
    - xform/7(?=〕)/⁷/
    - xform/8(?=〕)/⁸/
    #------------------------------------------------------
    # 微調輸出
    #------------------------------------------------------
    - xform/Ø//

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 使用【_】鍵，輸入【調號】：3 （低音調）
    - { when: composing, accept: underscore, send: underscore }
    - { when: has_menu, accept: underscore, send: underscore  }
    #---------------------------------------------------
    # 使用【-】鍵，輸入【調號】：7 （中音調）
    - { when: composing, accept: minus, send: minus }
    - { when: has_menu, accept: minus, send: minus  }
    #---------------------------------------------------
    # 使用 【.】鍵，輸入【調號】：0（輕聲及入聲調）
    - { when: composing, accept: period, send: period }   
    - { when: has_menu, accept: period, send: period }   
    #---------------------------------------------------
    # 翻頁
    # - { accept: comma, send: Page_Up, when: has_menu }         # 選下一個字
    # - { accept: period, send: Page_Down, when: has_menu }      # 選上一個字
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }
    #---------------------------------------------------

editor:
  bindings:
    space: commit                           # 選擇「備選漢字」
    Return: commit_composition              # 上屏原始的輸入：lau5
    Control+Return: commit_script_text      # 上屏顯示的輸入：lau⁵ / lâu
    Shift+Return: commit_comment            # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    Control+Shift+Return: commit_raw_input  # 將 Control+Return 綁定到 Lua 函數

recognizer:
  import_preset: default
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    punct: '`[^\s]$'
    reverse_lookup: "`[a-z]*$"

menu:
  alternative_select_labels: [ ①, ②, ③, ④, ⑤ ]  # 修改候選標籤
  alternative_select_keys: "ABCDE"
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false
  font_face: "BopomofoRuby1909-v1, Noto Serif TC"

punctuator:
  import_preset: piau_tian_hu_ho

