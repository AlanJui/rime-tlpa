# Rime schema
# encoding: utf-8

schema:
  schema_id: DoMiSo_Phing_Im
  name: 135拼音法【台語音標】
  version: "0.0.1.1"
  author:
    - 居正中 <alanjui.1960@gmail.com>
  description: |
    【拼音系統】：135拼音法（DoMiSo拼音法）
    【注音編碼】：漢字讀音編碼採「台羅音標（TLPA標音方案）」

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  #------------------------------------------------------
  # 定義使用者按下鍵盤時，輸入法能接受的按鍵
  #------------------------------------------------------
  # 舒聲 [12357]
  # 1: ;
  # 2: \
  # 3: '
  # 5: /
  # 6: [N/A]
  # 7: "
  # 入聲 [48] = 0
  # 4: [
  # 8: ]
  # 0: .
  #------------------------------------------------------
  alphabet: abcdefghijklmnopqrstuvwxyz~;\'/".[]
  initials: 'abcdefghijklmnopqrstuvwxyz'
  finals: ;\'/".[]
  # delimiter: " '"
  delimiter: "'"
  # use_space: true
  use_space: false
  algebra:
    #------------------------------------------------------------------
    # 定義【地方腔】與【優勢腔】相容之處理規則
    #------------------------------------------------------------------
    - derive/uih/ueh/
    - derive/ou/oo/
    - derive/er(ng|k)/i$1/
    # - derive/er(n|t)/u$1/
    - xform/er(n|t)/u$1/
    - derive/ere/ue/
    - derive/er/e/
    - derive/ee/e/	  # 漳州/泉州腔
    - derive/ei/e/	  # 漳州腔
    - derive/ur/u/	  # 廈門腔
    #--------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    #--------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    # - derive/^ts/c/	  # 可用羅馬拼音
    # --------------------------------------------------------------------------
    # # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    # - xform/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    # - xform/^ch/c/           # ㄘ
    # # --------------------------------------------------------------------------
    # # Zi-[zi-], Ci-[ci-], Si-[si-]
    # - derive/^z(?=i)/Z/      # ㄐ -- c 後面接 i 時，c 為 ㄐ
    # - derive/^c(?=i)/C/      # ㄑ -- ch 後面接 i 時，ch 為 ㄑ
    # - derive/^s(?=i)/S/      # ㄒ -- s 後面接 i 時，s 為 ㄒ
    #------------------------------------------------------------------
    # 變調
    #------------------------------------------------------------------
    # 轉調
    - xform/6/7/
    # 舒聲變調（1 2 3 5 7）
    - derive/1/7/ # 第一調 → 第七調
    - derive/2/1/ # 第二調 → 第一調
    - derive/3/2/ # 第三調 → 第二調
    - derive/7/3/ # 第七調 → 第三調
    - derive/5/7/ # 第五調 → 第七調
    - derive/5/3/ # 第五調 → 第三調
    # 入聲變調（4 8）
    - derive/(?<![ktp])4/2/ # -ㆷ 第四調 → 第二調
    - derive/(?<![ktp])8/3/ # -ㆷ 第八調 → 第三調
    #--------------------------------------------------------------------------
    # 入聲韻尾轉換
    # -ng ==> -k = ㄎ
    # -n  ==> -t = ㄊ
    # -m  ==> -p = ㄆ
    - derive/k[48]/k0/	    # ㄎ
    - derive/t[48]/t0/	    # ㄊ
    - derive/p[48]/p0/	    # ㄆ
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # 台語音標之拼音字母輸入【簡化規則】
    #=======================================================================
    # 可以只用【聲母】音標找漢字
    # - abbrev/^([pbmtnlkgzcjshiuc]g?s?h?h?).*/$1/
    - abbrev/^([pbmtnlkgzcjsh]g?s?h?h?).*/$1/
    #=======================================================================
    # 字典編碼轉換按鍵
    #=======================================================================
    - xlit|12357480|;\'/"[].|

translator:
  dictionary: tlpaPlus_ji_khoo_peh_ue
  prism: DoMiSo_Phing_im2
  spelling_hints: 10
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    #------------------------------------------------------
    # 鼻化符號以 ‘上標n’ 顯示
    #------------------------------------------------------
    - xform/nn(h?)(\d|\>)/$1ⁿ$2/
    #------------------------------------------------------
    # 定義 ‘調號’ 的 '對映規則'
    #------------------------------------------------------
    - xlit|;\'/"[].|12357480|
  comment_format:
    # 以下這行【千萬不能執行】
    # - xlit|pbPmtTnlkgKwzcsjZCShiIuUaAeEOQo@yYxX}{][RWMNB123570|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄗㄘㄙㆡㄐㄑㄒㄏㄧㆪㄨㆫㄚㆩㄝㆥㄛㆧㄜㄢㄞㆮㄠㆯㆱㆰㆲㄤㆨㆭㆬㄣㄪˉˋ_ˇ+˙|
    #======================================================
    # 拼音系統設定
    #======================================================
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    # - derive/^ts/c/	  # 可用羅馬拼音
    # - xform/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    # - xform/^ch/c/           # ㄘ
    # --------------------------------------------------------------------------
    - xform/6/7/
    #======================================================
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    - xform/^([Øa-z]+\d)$/〔$1〕【《$1】/
    #------------------------------------------------------
    # 處理鼻音化韻母
    #------------------------------------------------------
    # 鼻音韻母顯示：鼻化韻母以 ‘上標n’ 強調
    # - 'xform/([aeiou]|oo)nn/$1ⁿ/'
    - xform/(uai|iau|ai|au|ia|io|iu|ua|ui)nn/N$1/
    - xform/([aeiou]|oo)nn/N$1/
    #------------------------------------------------------
    # 定義 ‘聲母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/《p(?!h)/ㄅ《/
    - xform/《ph/ㄆ《/
    - xform/《m/ㄇ《/
    - xform/《b/ㄅㄏ《/
    #------------------------------------------------------
    # 舌齒音
    - xform/《tshi《/ㄑㄧ/
    - xform/《tsi《/ㄐㄧ/
    - xform/《si/ㄒㄧ《/
    # 不捲舌齒間音
    - xform/《ts(?!h)/ㄗ《/
    - xform/《tsh/ㄘ《/
    - xform/《s/ㄙ《/
    - xform/《j/ㄖ《/
    #------------------------------------------------------
    # 舌尖音
    - xform/《t(?!h)/ㄉ《/
    - xform/《th/ㄊ《/
    - xform/《n(?!g)/ㄋ《/
    - xform/《l/ㄌ《/
    #------------------------------------------------------
    # 舌根音
    - xform/《k(?!h)/ㄍ《/
    - xform/《kh/ㄎ《/
    - xform/《ng/ㄥ《/
    - xform/《g/ㄍㄏ《/
    # 喉音
    - xform/《h/ㄏ《/
    #------------------------------------------------------
    - xform/《N/ㄥ《/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/《iang/ㄧㄤ《/
    - xform/《ian/ㄧㄢ《/
    - xform/《ia([kt])/ㄧㄚ$1《/
    - xform/《ia(m|p)/ㄧㄚ$1《/
    # 經 ing / 巾 in / 金 im
    - xform/《i(ng|k)/ㄧㄚ$1《/
    - xform/《i(n|t)/ㄧㄚ$1《/
    - xform/《i(m|p)/ㄧㄚ$1《/
    # 嘄 Niau / 嬌 iau
    - xform/《N?(iau)/ㄧㄠ《/
    # 驚 Nia / 迦 ia
    - xform/《N?(ia)/ㄧㄚ《/
    # 㳟 iong
    - xform/《io(ng|k)/ㄧㄛ$1《/
    # 薑 Nio / 茄 io
    - xform/《N?(io)/ㄧㄜ《/
    # 牛 Niu / 丩 iu
    - xform/《N?(iu)/ㄧㄨ《/
    # 泉腔
    - xform/《ir/ㄦ《/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/《N?(i)/ㄧ《/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/《N?(uai)/ㄨㄞ《/
    # 光 uang / 觀 uan
    - xform/《uang/ㄨㄤ《/
    - xform/《uan/ㄨㄢ《/
    - xform/《ua([kt])/ㄨㄚ$1《/
    # 官 Nua / 瓜 ua 
    - xform/《N?(ua)/ㄨㄚ《/
    # 褌 Nui / 規 ui
    - xform/《N?(ui)/ㄨㄧ《/
    # 糜 Nue / 檜 ue
    - xform/《N?(ue)/ㄨㄝ《/
    # 君 un
    - xform/《u(n|t)/ㄨ$1《/
    # 方音
    - xform/《ur/ㄨ《/
    # 艍 u
    - xform/《u/ㄨ《/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/《ang/ㄤ《/
    - xform/《an/ㄢ《/
    - xform/《a([kt])/ㄚ$1《/
    - xform/《a(m|p)/ㄚ$1《/
    # 閒 Nai / 皆 ai
    - xform/《N?(ai)/ㄞ《/
    # 爻 Nau / 交 au
    - xform/《N?(au)/ㄠ《/
    # 監 Na / 膠 a
    - xform/《N?(a)/ㄚ《/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/《er(ng|k)/ㄧ$1《/	# 等 [terng2], 德 [terk4]
    - xform/《er(n|t)/ㄧ$1《/	  # 【恩】：ern1
    - xform/《ere/ㄨㄝ《/	      # 火【鷄】:kere1
    - xform/《er/ㄜ《/	        # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/《ei/ㄝ《/
    - xform/《ee/ㄝ《/
    # 更 Ne / 伽 e
    - xform/《N?(e)/ㄝ《/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 公 ong / 箴 om
    - xform/《o(ng|k)/ㄛ$1《/
    - xform/《o(m|p)/ㄛ$1《/
    # 姑 Noo / 沽 oo
    - xform/《N?(oo)/ㄛ《/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    - xform/《N?(o)/ㄜ《/
    # 泉州腔
    - xform/《or/ㄜ《/
    #------------------------------------------------------
    # 姆 m- / 鋼 ng-
    #------------------------------------------------------
    - xform/《m/ㄇ《/
    - xform/《ng/ㄥ《/
    #------------------------------------------------------
    # 鼻音韻尾
    #------------------------------------------------------
    # 陽聲韻 ng, n, m
    - xform/ng《/ㄥ《/
    - xform/n《/ ㄣ《/
    - xform/m《/ ㄇ《/
    #------------------------------------------------------
    # 入聲韻 p t k h
    - xform/p《/ㄆ《/
    - xform/t《/ㄊ《/
    - xform/k《/ㄎ《/
    - xform/h《/ㄏ《/
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    - xform/ㄚㄧ/ㄞ/
    - xform/ㄚㄨ/ㄠ/
    - xform/ㄚㄣ/ㄢ/
    - xform/ㄚㄥ/ㄤ/
    #------------------------------------------------------
    # 轉換成聲調符號
    #------------------------------------------------------
    # 將【聲調數值】轉換成【聲調符號】
    # - xform/1(】)/ˉ$1/
    # - xform/3(】)/_$1/
    # - xform/7(】)/+$1/
    # - xform/1(】)/$1/     # 聲調一無需顯示
    - xform/《1/ˉ/
    - xform/《2/ˋ/
    - xform/《6/ˋ/
    - xform/《3/'/
    - xform/《5/ˇ/
    - xform/《7/"/
    - xform/《8/ˊ/
    - xform/《4/ /
    #======================================================
    # 調整候選字視窗左半邊
    #======================================================
    # 左半邊 `零聲母` 不顥示處理 。
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    - xform/(〔)Ø/$1/
    #------------------------------------------------------
    # 顯示調號：標調務必放在 ’零聲母處理‘ 及 ’鼻音韻母顯示‘ 之後
    # - 'xlit 123456780 ¹²³⁴⁵⁶⁷⁸⁰'
    - 'xlit 12345678 ¹²³⁴⁵⁶⁷⁸'

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 使用【_】鍵，輸入【調號】：3 （低音調）
    # - { when: composing, accept: underscore, send: underscore }
    # - { when: has_menu, accept: underscore, send: underscore  }
    #---------------------------------------------------
    # 使用【-】鍵，輸入【調號】：7 （中音調）
    # - { when: composing, accept: minus, send: minus }
    # - { when: has_menu, accept: minus, send: minus  }
    #---------------------------------------------------
    # 使用 【.】鍵，輸入【調號】：8（入聲調）
    - { when: composing, accept: period, send: period }   
    - { when: has_menu, accept: period, send: period }   
    #---------------------------------------------------
    # 翻頁
    # - { accept: comma, send: Page_Up, when: has_menu }         # 選下一個字
    # - { accept: period, send: Page_Down, when: has_menu }      # 選上一個字
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }
    #---------------------------------------------------
    - {accept: "Control+1", select: .next, when: always}
    - {accept: "Control+2", toggle: full_shape, when: always}
    - {accept: "Control+3", toggle: simplification, when: always}
    - {accept: "Control+4", toggle: extended_charset, when: always}

editor:
  bindings:
    # space: commit                       # 選擇「備選漢字」
    space: confirm                       # 選擇「備選漢字」
    Return: commit_composition          # 上屏原始的輸入：lau5
    Control+Return: commit_script_text  # 上屏顯示的輸入：lau⁵ / lâu
    Shift+Return: commit_comment      # 上屏候選項備注：ㄉㄚ˪〖柳交五〗

punctuator:
  import_preset: symbols
  # half_shape:
  #   "'": {pair: ["「", "」"]} #第一次按是「，第二次是」
  #   "(": ["〔", "［"] #彈出選單
  #   _: "_"
  #   .: {commit: "。"} #無選單，直接上屛。優先級最高

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"
    # punct: "^/([0-9]0?|[A-Za-z]+)$"

menu:
  alternative_select_labels: [ ①, ②, ③, ④, ⑤ ]  # 修改候選標籤
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false

punctuator:
  import_preset: piau_tian_hu_ho
