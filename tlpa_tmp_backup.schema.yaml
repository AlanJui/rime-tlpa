    #======================================================
    # 顯示「方音符號」的聲母
    # 1. 韻化輔音和鼻音韻母處理規則放在前面，以便先處理特殊情況。
    # 2. 聲母轉換處理放在中間，處理各種聲母的轉換。
    # 3. 韻母轉換處理放在最後，將 TLPA 韻母轉換為 BoPoMoFo 韻母。
    # 4. 處理聲調和其他校調放在最後，以保證所有字符轉換完成後再應用這些規則。
    #======================================================

    #======================================================
    # 顯示「方音符號」的聲母
    #======================================================
    # 標調
    - xform/([aeiou])(m?n*h?g?p?t?k?)([1234578])/$1$2$3/
    - xform/([aeo])([iueo])([1234578])/$1$2$3/
    # 韻化輔音處理：將鼻音聲母當作韻母處理
    - xform/(^|[^aeiou])m(\d)/$1ㆬ$2/   # 如果 m 後面是調號且前面不是元音，則 m 作為韻母
    - xform/(^|[^aeiou])ng(\d)/$1ㆭ$2/  # 如果 ng 後面是調號且前面不是元音，則 ng 作為韻母
    - xform/([^aeiou])n(?!h)/$1ㄣ/       # 如果 n 後面不是 h，且前面不是元音，則 n 作為鼻音韻母
    # 處理 nn 的情況
    - xform/ainn/aiㄣ/
    - xform/iann/iaㄣ/
    - xform/iaunn/iauㄣ/
    - xform/ionn/ioㄣ/
    - xform/iunn/iuㄣ/
    - xform/uann/uaㄣ/
    - xform/uainn/uaiㄣ/
    - xform/irinn/iriㄣ/
    # 捕捉剩下的 nn 情況
    - xform/([^aeiou])nn/$1ㄣ/
    #------------------------------------------------------
    # 聲母轉換處理：將 ‘TLPA聲母’ 轉換成 ‘BoPoMoFo聲母’
    #------------------------------------------------------
    - xform/^p(?!h)/ㄅ/
    - xform/^ph/ㄆ/
    - xform/^m/ㄇ/
    - xform/^b/ㆠ/
    #------------------------------------------------------
    - xform/^t(?!h)/ㄉ/
    - xform/^th/ㄊ/
    - xform/^n(?!g)/ㄋ/
    - xform/^l/ㄌ/
    #------------------------------------------------------
    - xform/^k(?!h)/ㄍ/
    - xform/^kh/ㄎ/
    - xform/^h/ㄏ/
    - xform/^g/ㆣ/
    - xform/^ng/ㄫ/
    #------------------------------------------------------
    - xform/^c(?!h)/ㄗ/
    - xform/^ch/ㄘ/
    - xform/s/ㄙ/
    - xform/j/ㆡ/
