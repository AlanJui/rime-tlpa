display_comment:
  __append:
    #=======================================================================
    # 候選字清單轉換處理
    #=======================================================================
    # - xform/^/\t→ /
    - xform/'/ /
    - xform/6/7/
    # - xlit|BpPmbtTnlkKgwzcjshiuaOoeyxMNW|ｎㄅㄆㆠㄇㄉㄊㄋㄌㄍㄎㆣㄫㄗㄘㄖㄙㄏㄧㄨㄚㆦㄜㄝㄞㄠㆬㄣㆭ|
    # - xlit|pbPmtTnlkgKwzcsjZCShiIuUaAeEOQo@yYxX}{][XWMNB123570|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄗㄘㄙㆡㄐㄑㄒㄏㄧㆪㄨㆫㄚㆩㄝㆥㄛㆧㄜㄢㄞㆮㄠㆯㆱㆰㆲㄤㆨㆭㆬㄣ鼻ˉˋ_ˇ+˙|
    - xlit|pbPmtTnlkgKwzcsjZCShiIuUaAeEOQo@yYxX}{][RWMNB123570|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄗㄘㄙㆡㄐㄑㄒㄏㄧㆪㄨㆫㄚㆩㄝㆥㄛㆧㄜㄢㄞㆮㄠㆯㆱㆰㆲㄤㆨㆭㆬㄣㄪˉˋ_ˇ+˙|
    - xform/]/ㆲ/    # ㆲ = ㄛㄥ
    # 方音符號轉注音符號
    - xform/ㆡ/ㄖ/          # j
    # - xform/ｎ/ㄥ/
    # - xform/鼻/ㄥ/    # ann = Na
    - xform/ㄪ/ㄥ/    # ann = Na
    - xform/ㄫ/ㄥ/    # ng-
    - xform/ㆭ/ㄥ/    # -ng
    - xform/ㆬ/ㄇ/    # -m
    # - xform/ㆠｎ/ㄇ/
    # - xform/ㄌｎ/ㄋ/
    # - xform/ㆣｎ/ㄫ/
    # - xform/ㆠㆭ/ㄇㆭ/
    # - xform/ㄌㆭ/ㄋㆭ/
    # 方音符號會分 ㆢㄐㄑㄒ 和 ㆡㄗㄘㄙ
    - xform/ㄗ((ｎ)?ㄧ)/ㄐ$1/
    - xform/ㄘ((ｎ)?ㄧ)/ㄑ$1/
    - xform/ㆡ((ｎ)?ㄧ)/ㆢ$1/
    - xform/ㄙ((ｎ)?ㄧ)/ㄒ$1/
    # 入聲調
    - xform/(?<=ㄧ|ㄚ|ㆦ)ㄇ([48])/ㄆ$1/
    - xform/(?<=ㄧ|ㄨ|ㄚ)ㄣ([48])/ㄊ$1/
    - xform/(?<=ㄚ|ㆦ|ㄜ)ㄥ([48])/ㄎ$1/
    - xform/(?<!ㄆ|ㄊ|ㄎ)([48])/ㄏ$1/
    # 鼻音
    # - xform/ｎ((ㄧ|ㄨ)?(ㄧ|ㄨ|ㄚ|ㆦ|ㄝ|ㄞ|ㄠ))/$1ｎ/
    # - xform/ㄧｎ/ㆪ/
    # - xform/ㄨｎ/ㆫ/
    # - xform/ㄚｎ/ㆩ/
    # - xform/ㆦｎ/ㆧ/
    # - xform/ㄝｎ/ㆥ/
    # - xform/ㄞｎ/ㆮ/
    # - xform/ㄠｎ/ㆯ/
    - xform/ㄥ((ㄧ|ㄨ)?(ㄧ|ㄨ|ㄚ|ㆦ|ㄝ|ㄞ|ㄠ))/$1ㄥ/
    - xform/ㄧㄥ/ㆪ/
    - xform/ㄨㄥ/ㆫ/
    - xform/ㄚㄥ/ㆩ/
    - xform/ㆦㄥ/ㆧ/
    - xform/ㄝㄥ/ㆥ/
    - xform/ㄞㄥ/ㆮ/
    - xform/ㄠㄥ/ㆯ/
    # 韻母
    - xform/ㆲ/ㆦㄥ/
    - xform/ㆱ/ㆦㄇ/
    - xform/ㆰ/ㄚㄇ/

    - xform/ㄚㄣ/ㄢ/
    - xform/ㄚㄥ/ㄤ/
    # 聲調
    # - xlit|12357|ˉˋ˪ˊ˫|
    # - xform/4//
    # - xform/8/˙/
    - xlit|12357|ˉˋ_ˇ+|
    - xform/4//
    - xform/8/˙/

