display_phing_im_ji_mo:
  __append:
    # # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    # - derive/^ts/c/	  # 可用羅馬拼音
    # # --------------------------------------------------------------------------
    # - xform/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    # - xform/^ch/c/           # ㄘ
    # # - xform/^er/o/           # 海口腔
    # - xform/6/7/
    #======================================================
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    - xform/^([Øa-z]+\d)$/〔$1〕【$1《】/
    #------------------------------------------------------
    # 處理鼻音化韻母
    #------------------------------------------------------
    # 鼻音韻母顯示：鼻化韻母以 ‘上標n’ 強調
    # - 'xform/([aeiou]|oo)nn/$1ⁿ/'
    - xform/(uai|iau|ai|au|ia|io|iu|ua|ui)nn/N$1/
    - xform/([aeiou]|oo)nn/N$1/
    #------------------------------------------------------
