    # - xform/ioN/iON/ # iong ==> 舒聲 ioong = [iOW]  ；入聲 iook = [iOk]
    # - xform/ioW/iOW/
    # - xform/iok/iOk/
    #--------------------------------------------------------------------------
    # 複合元音韻母
    - xform/ai/I/   # ㄞ
    - xform/au/U/   # ㄠ
    # 組合韻母
    - xform/aD/L/   # ㄢ[an] 的【字典編碼】：L
    - xform/aW/Q/   # ㄤ[ang] 的【字典編碼】：Q
    # 方音符號
    - xform/OW/Y/   # ㆲ[ong] = ㆦㆭ
    - xform/OM/H/   # ㆱ
    - xform/aM/B/   # ㆰ
    #--------------------------------------------------------------------------
    # 鼻音韻母輸入處理
    # ㆪ: Z,
    # ㆫ: X,
    # ㆩ: R,
    # ㆧ: S,
    # ㆥ: E,
    # ㆮ: V,
    # ㆯ: F
    #--------------------------------------------------------------------------
    # 【鼻音韻母】
    - xform/([iu]?[iuaoeIU]nn)/$1N/ # 鼻音拍佇後壁
    - xform/nn/N/
    - derive/([iuaeOIU])N/$1$1/     # 設定【鼻音韻母】可用連續輸入兩次方式完成
    - xform/iN/Z/   # ㆪ
    - xform/uN/X/   # ㆫ
    - xform/aN/R/   # ㆩ
    - xform/eN/E/   # ㆥ
    - xform/oN/S/   # ㆧ ==> 舒聲 [ooN] = [oN] ==> 入聲 [oNh]
    - xform/aiN/V/  # ㆮ
    - xform/auN/F/  # ㆯ
    # --------------------------------------------------------------------------
    # 地方腔調
    - xform/ee/e/       # ㄝ ==> ㆤ
    - xform/(er|or)/o/  # ㄜ
    - xform/ir/u/       # ㆨ ==> ㄨ
    # --------------------------------------------------------------------------
    # 聲母對映
    # --------------------------------------------------------------------------
    # - xform/n/d/      # ㄋ
    - xform/ng/w/     # ㄫ
    - xform/ph/P/     # ㄅ
    - xform/th/T/     # ㄊ
    - xform/kh/K/     # ㄍ
    # --------------------------------------------------------------------------
    # 方音符號會分 ㆢㄐㄑㄒ 和 ㆡㄗㄘㄙ
    # ㄗ[c]:  c, ㄘ[ch]:  C, ㄙ[s]:  s,  ㆡ[j]: z
    # ㄐ[ci]: i, ㄑ[chi]: J, ㄒ[si]: S,  ㆢ[ji]
    # --------------------------------------------------------------------------
    - xform/tsh/C/      # ㄘ
    - xform/ts/c/       # ㄗ
    - xform/ch/C/
    #--------------------------------------------------------------------------
    # 入聲輸入處理
    #--------------------------------------------------------------------------
    # 為 ‘入聲’ 調號便捷輸入做準備
    - xform/[48]/0/ # 入聲調（第四調、第八調）合併
    # 設定【字典編碼】之【聲調】值，不論4或8，皆以0代換
    - derive/([iaO])W0/$1k0/  # 用 ㄚㄍ． 來拍 ㄚㆻ
    - derive/([iuae])D0/$1t0/ # 用 ㄚㄉ． 來拍 ㄚㆵ
    - derive/([iaO])M0/$1p0/  # 用 ㄚㄅ． 來拍 ㄚㆴ
