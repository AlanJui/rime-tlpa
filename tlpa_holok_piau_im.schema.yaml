# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: tlpa_holok_piau_im
  name: 河洛標音
  version: "0.0.2.5"
  author:
    - 居正中 AlanJui <alanjui.1960@gmail.com>
  description: 基於萌典 API 的 RIME 臺語注音輸入法。

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    # - table_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: '1!qa2wsxeEdcyhnbYHNuUjJ8*iIk,<9(lL0;mp/?oOA:g- 43657'
  initials: '1!qa2wsxeEdcyhnbYHNuUjJ8*iIk,<9(lL0;mp/?oOA:g-'
  finals: " 43657"
  delimiter: "'"
  use_space: true
  algebra:
    #--------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    #--------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    # --------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	          # 可與台語拼音相容
    - derive/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - derive/^ch/c/           # ㄘ
    #------------------------------------------------------------------
    # 變調
    #------------------------------------------------------------------
    - derive/6/7/
    # 舒聲變調（1 2 3 5 7）
    - derive/1/7/ # 第一調 → 第七調
    - derive/2/1/ # 第二調 → 第一調
    - derive/3/2/ # 第三調 → 第二調
    - derive/7/3/ # 第七調 → 第三調
    - derive/5/7/ # 第五調 → 第七調
    - derive/5/3/ # 第五調 → 第三調
    # 入聲變調（4 8）
    - derive/(?<![ktp])4/2/ # -ㆷ 第四調 → 第二調
    - derive/(?<![ktp])8/3/ # -ㆷ 第八調 → 第三調
    #------------------------------------------------------------------
    # 定義【地方腔】與【優勢腔】相容之處理規則
    #------------------------------------------------------------------
    # - derive/er(ng|k)/i$1/
    - derive/er(n|t)/u$1/
    - derive/ere/ue/
    - derive/er/e/
    - xform/er(ng|k)/i$1/
    # - xform/er(n|t)/u$1/
    # - xform/ere/ue/
    # - xform/er/e/

    - derive/ei/e/	  # 漳州腔
    - derive/ur/u/	  # 廈門腔
    - derive/ou/oo/
    - derive/ee/e/	  # 漳州/泉州腔
    #------------------------------------------------------
    # 【135拼音法】 鼻音韻母
    # ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    #------------------------------------------------------
    - derive/([iu]?(ai|au|[iuaoe]|oo))nn/B$1/
    # --------------------------------------------------------------------------
    # 聲母用台語音標編碼
    #  - 雙唇音: p, ph, b, m
    #  - 舌尖中音（齒齦音）: t, th, n, l
    #  - 舌根音（軟顎音）: k, kh, g, ng
    #  - 舌尖前音（齒齦音）: c, ch, j, s
    #  - 喉音（聲門音）：h
    # --------------------------------------------------------------------------
    # 雙唇音: p[p], P[ph], b[b], m[m]
    - xform/^ph/P/           # ㄆ
    - derive/^b/ph/          # ㆠ = ㄅㄏ
    # --------------------------------------------------------------------------
    # 舌尖中音（齒齦音）: t[t], T[th], n[n], l[l]
    - xform/^th/T/           # ㄊ
    # --------------------------------------------------------------------------
    # 舌根音（軟顎音）: k[k], K[kh], g[g], ng[ng]
    - xform/^kh/K/           # ㄎ
    - derive/^g/kh/          # ㆣ = ㄍㄏ
    # ng 可為聲母，亦可為韻母
    - xform/^ng(?![1-9])/w/  # ng 當【聲母】ㄫ：ng 後面不接調號 (也就是說 ng 後面會有一個母音) 時，ng 為 ㄫ
    # --------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - xform/^ch/c/           # ㄘ
    # --------------------------------------------------------------------------
    # Zi-[zi-], Ci-[ci-], Si-[si-]
    - derive/^z(?=i)/Z/      # ㄐ -- c 後面接 i 時，c 為 ㄐ
    - derive/^c(?=i)/C/      # ㄑ -- ch 後面接 i 時，ch 為 ㄑ
    - derive/^s(?=i)/S/      # ㄒ -- s 後面接 i 時，s 為 ㄒ
    # --------------------------------------------------------------------------
    # 韻母用台語音標編碼
    # --------------------------------------------------------------------------
    # 元音調母 oo [ɔ] = O
    - xform/oo/O/           # ㆦ (1)
    # 鼻音韻尾 ioo [iɔ] : iong ==> iok
    - xform/io(?=(ng|k))/iO/
    # 鼻音韻尾 oo [ɔ] ： om ==> op / ong ==> ok
    - xform/o(?=(m|ng|p|k))/O/
    # 鼻韻母
    - derive/ann/A/         # ㆩ = ann
    - derive/onn/Q/         # ㆧ = oonn
    - derive/enn/E/         # ㆥ = enn
    - derive/inn/I/         # ㆪ = inn
    - derive/unn/U/         # ㆫ = unn
    # 複合韻母
    - xform/ang/[/          # ㄤ = ang
    - xform/ai/y/           # ㄞ = ai
    - xform/an/@/           # ㄢ = an
    - xform/au/x/           # ㄠ = au
    # 方音符號借用之複合韻母符號
    - derive/ir/R/          # ㆨ = ir
    - derive/ong/]/         # ㆲ = ong
    - derive/am/{/          # ㆰ = am
    - derive/om/}/          # ㆱ = om
    #------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）拼音字母編碼
    #------------------------------------------------------------------
    # -m (韻化輔音)：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/      # m 當【韻母】ㄇ = ㆬ (方音符號)
    # -ng (韻化輔音)：預設當【韻母ㄥ】 = ㆭ (方音符號)
    - xform/ng(?=\d)/W/     # ng 當【聲母】ㄥ = ㄫ (方音符號)
    #------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）拼音字母編碼
    #------------------------------------------------------------------
    # -n (預設為【聲母ㄋ】)
    - xform/n(?=\d)/N/      # n 當【韻母】ㄣ：拼音字母 n 後接調號，表：韻尾，
    #--------------------------------------------------------------------------
    # 【135拼音法】入聲韻尾轉換
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #--------------------------------------------------------------------------
    # - xform/(a|i|ia)p[48]/${1}P0/
    # - xform/(a|i|u|ia|ua)t[48]/${1}T0/
    # - xform/(a|i|O|ia|iO)k[48]/${1}K0/
    # - xform/(a|i|u|e|O|o|Y|x|ia|iu|iO|ua|ui|ue|ix|uy)h[48]/$1h0/
    #--------------------------------------------------------------------------
    - xform/[48]/0/         # 設定【入聲】之【聲調】值，不論4或8，皆以0代
    - derive/k(?=0)/K/	    # ㄎ
    - derive/t(?=0)/T/	    # ㄊ
    - derive/p(?=0)/P/	    # ㄆ
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # 台語音標之拼音字母輸入【簡化規則】
    #=======================================================================
    # - abbrev/[iu]?[iuaOeyx]B/B/  # 用 ｎ 代表所有的鼻音母音
    # - abbrev/[iuaOoeyxMLQYBDG]+0/0/  # 用 ． 代表所有的入聲韻母
    # - abbrev/[iuaOoeyxMLQYMNW]+0/0/  # 用 ． 代表所有的入聲韻母
    # 平、上、去聲漢字，可以免輸入調號（1/2/3/5/7）；但【去聲】（調號：4/8）不適用
    # - abbrev/^(\D+)([12357])$/$1/
    # 可用【入聲】調號按鍵找【入聲】韻漢字
    # - abbrev/(([iaO])W|([iuae])N|([iaO])M)0/0/  # -ng 用 ㄚㄍ． 來拍 ㄚㆻ
    - abbrev/^([pbPmtTnlkgKwzjcsh]).+/$1/   # 可只輸入：【聲母】與【調號】
    - abbrev/^([zcsZCSj])(i|I).+/$1/   # 可只輸入：【聲母】與【調號】
    #-----------------------------------------------------------------------
    # 字典編碼轉換按鍵
    # 定義【拼音字元編碼】與【鍵盤按鍵】對映關聯
    #-----------------------------------------------------------------------
    - xlit|pbPmtTnlkgKhzcsjZCSiIuUaAOQoeEyYxX@MNWwR][{}B123570|1!qa2wsxeEdcyhnbYHNuUjJ8*iIk,<9(lL0mp/?o:;AO- 43657|

translator:
  dictionary: tl_ji_khoo_peh_ue
  prism: tlpa_holok_piau_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    #--------------------------------------------------------------------------
    # 按鍵轉注音符號：定義鍵盤【按鍵】與【注音符號】的對映關聯
    # 操作輸入法時，在輸入介面壓下的【按鍵】，與之對映的注音符號（ㄅㄆㄇ），
    # 將根據此處的定義，於輸入介面顯示相對應的注音符號
    #--------------------------------------------------------------------------
    - xform/ /ˉ/
    - xform/'/ /
    #--------------------------------------------------------------------------
    # 定義【鍵盤按鍵】與【注音符號】對映關聯
    #--------------------------------------------------------------------------
    - xlit|1!qa2wsxeEdcyhnbYHNuUjJ8*iIk,<9(lL0mp/?o;AO:- 43657|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄏㄗㄘㄙㆡㄐㄑㄒㄧㆪㄨㆫㄚㆩㄛㆧㄜㆤㆥㄞㆮㄠㆯㄢㆬㄣㆭㄫㆨㄤㆰㆱㆲ鼻ˉˋ˪ˊ˫˙|
    #--------------------------------------------------------------------------
    # 韻母校調
    #--------------------------------------------------------------------------
    - xform/ㄚㄧ/ㄞ/	  # ai
    - xform/ㄚㄨ/ㄠ/	  # au
    - xform/ㄚㆭ/ㄤ/    # ang
    - xform/ㄚㆬ/ㆰ/	  # am

    - xform/ㄛㆭ/ㆲ/    # ong
    - xform/ㄛㆬ/ㆱ/	  # om

    - xform/ㄧㆭ/ㄧㄥ/  # ing
    #--------------------------------------------------------------------------
    # 聲母校調
    #--------------------------------------------------------------------------
    - xform/ㄗ(ㄧ|ㆪ)/ㄐ$1/
    - xform/ㄘ(ㄧ|ㆪ)/ㄑ$1/
    - xform/ㄙ(ㄧ|ㆪ)/ㄒ$1/
    #--------------------------------------------------------------------------
    # 鼻音韻母轉換
    #--------------------------------------------------------------------------
    - xform/鼻/ㄥ/
    # 複合鼻音韻母
    - xform/ㄥㄧㄚ/ㄧㆩ/    # iann = Nia
    - xform/ㄥㄧㄠ/ㄧㆯ/    # iaunn = Niau
    - xform/ㄥㄧㄨ/ㄧㆫ/    # iunn = Niu
    - xform/ㄥㄨㄚ/ㄨㆩ/    # uann = Nua
    - xform/ㄥㄨㄞ/ㄨㆮ/    # uainn = Nuai
    - xform/ㄥㄨㄧ/ㄨㆪ/    # uinn = Nui
    # 元音韻母
    - xform/ㄥㄧ/ㆪ/
    - xform/ㄥㄨ/ㆫ/
    - xform/ㄥㄚ/ㆩ/
    - xform/ㄥㆦ/ㆧ/
    - xform/ㄥㄝ/ㆥ/
    # 複合韻母
    - xform/ㄥㄞ/ㆮ/
    - xform/ㄥㄠ/ㆯ/
  comment_format:
    # 以下這行【千萬不能執行】
    # - xlit|pbPmtTnlkgKwzcsjZCShiIuUaAeEOQo@yYxX}{][RWMNB123570|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄗㄘㄙㆡㄐㄑㄒㄏㄧㆪㄨㆫㄚㆩㄝㆥㄛㆧㄜㄢㄞㆮㄠㆯㆱㆰㆲㄤㆨㆭㆬㄣㄪˉˋ_ˇ+˙|
    #======================================================
    # 拼音系統設定
    #======================================================
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	        # 可用羅馬拼音
    - derive/^c(?!h)/z/     # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - derive/^ch/c/         # ㄘ
    - xform/6/7/
    #======================================================
    # 令候選字視窗，可顯示【TLPA 音標】拼音字母
    #
    # `零聲母` 不顥示處理 。
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #------------------------------------------------------
    # 與 TLPA+【台灣拼音進階版】相容
    - xform/z/ts/
    - xform/c/tsh/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    - xform/([iu]?(ai|au|[iuaoe]|oo))nn/$1ⁿ/	# 鼻音韻母顯示：鼻化韻母以 ‘上標n’ 強調
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    - xform/^([Øa-z]+\d)$/〔$1〕/
    #------------------------------------------------------
    # 去除零聲母
    #------------------------------------------------------
    - xform/(〔)Ø/$1/
    #------------------------------------------------------
    # 顯示調號：標調務必放在 ’零聲母處理‘ 及 ’鼻音韻母顯示‘ 之後
    #------------------------------------------------------
    # - 'xlit 123456780 ¹²³⁴⁵⁶⁷⁸⁰'
    - xform/1(?=〕)/¹/
    - xform/2(?=〕)/²/
    - xform/3(?=〕)/³/
    - xform/4(?=〕)/⁴/
    - xform/5(?=〕)/⁵/
    - xform/6(?=〕)/⁶/
    - xform/7(?=〕)/⁷/
    - xform/8(?=〕)/⁸/

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/e?r5$/er5/
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/^yi?/i/
    - xform/^wu?/u/
    - xform/iu/v/
    - xform/^([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/zh/Z/
    - xform/ch/C/
    - xform/sh/S/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iv])e/$1E/
    - xform/1//
    - 'xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR2345|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˊˇˋ˙|'

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 確保：按鍵 '-' 可當 '漢字拼音' 之第 7 調輸入
    #---------------------------------------------------
    - { when: has_menu, accept: comma, send: comma }      # ㆤ
    - { when: has_menu, accept: period, send: period }    # ㆲ
    - { when: has_menu, accept: minus, send: minus }      # ｎ
    - { when: composing, accept: minus, send: minus }     # 確保 `-` 鍵可用
    # - { when: composing, accept: colon, send: colon }     # 確保 `:` 鍵可用
    # - { when: has_menu, accept: colon, send: colon }      # ㆤ
    - { when: composing, accept: colon, send: "ㆲ" }     # 確保 `:` 鍵可用
    - { when: has_menu, accept: colon, send: "ㆲ" }      # ㆤ
    # - { when: always, accept: colon, send: colon }      
    #---------------------------------------------------
    # 翻頁
    #---------------------------------------------------
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }

editor:
  bindings:
    space: commit                           # 選擇「備選漢字」
    Return: commit_composition              # 上屏原始的輸入：lau5
    Control+Return: commit_script_text      # 上屏顯示的輸入：lau⁵ / lâu
    Shift+Return: commit_comment            # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    Control+Shift+Return: commit_raw_input  # 將 Control+Return 綁定到 Lua 函數

menu:
  alternative_select_labels: [ ①, ②, ③, ④, ⑤ ]  # 修改候選標籤
  alternative_select_keys: 12345 #如編碼字符佔用數字鍵則須另設選字鍵
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false
  font_face: "BopomofoRuby1909-v1, Noto Serif TC"

recognizer:
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    reverse_lookup: "`[a-z]*'?$"
    punct: '`[^\s]$'

punctuator:
  import_preset: piau_tian_hu_ho
