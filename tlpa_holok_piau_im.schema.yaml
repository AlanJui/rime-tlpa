# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: tlpa_holok_piau_im
  name: 河洛標音
  version: "0.0.2.11"
  author:
    - 居正中 AlanJui <alanjui.1960@gmail.com>
  description: 
    【輸入類型】：注音輸入法
    【拼音系統】：方音符號（輸出：台語音標+）
    【字典編碼】：台羅音標
    【注音輸入】：方音符號（聲：ㄒㄧㆩˉ：nu*<SP>）
    【侯選清單】：〔siann1〕
    【聲調標示】：
      (1) 台羅八聲調；
      (2) 聲調之數值採【上標】格式顯示。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
    # - fluid_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: '1q!a2wsxyhbnedEgcuj8ik,9l0;-UJ*I<(LoM/pm. 43657'
  initials: '1q!a2wsxyhbnedEgcuj8ik,9l0;-UJ*I<(LoM/pm.'
  finals:   ' 43657'
  delimiter: "'"
  use_space: true
  algebra:
    # --------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    # --------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/^ts/c/	          # 可與台語拼音相容
    # ==========================================================================
    # 變調
    # ==========================================================================
    - derive/6/7/
    # 舒聲變調 (17325)
    - derive/1/7/ # 第一調 → 第七調
    - derive/7/3/ # 第七調 → 第三調
    - derive/3/2/ # 第三調 → 第二調
    - derive/2/1/ # 第二調 → 第一調
    - derive/5/7/ # 第五調 → 第七調
    # 入聲變調（4 8）
    - derive/(?<![ptkh])4/8/ # -ㆷ 第四調 → 第八調
    - derive/(?<![ptkh])8/4/ # -ㆷ 第八調 → 第四調
    # ==========================================================================
    # 韻母編碼
    # ==========================================================================
    # 鼻音韻母： ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    # 設定鼻音韻母代表拼音字 ==> iann = ⁿia; ann = ⁿa
    # --------------------------------------------------------------------------
    - derive/(ai|au|oo|[iuaoe])nn/ⁿ$1/
    # -------------------------------------------------------------------------
    # 元音鼻音韻母
    - xform/ⁿai/Y/       # ㆮ = ainn
    - xform/ⁿau/X/       # ㆯ = aunn
    - xform/ⁿoo/Q/       # ㆧ = oonn
    # -------------------------------------------------------------------------
    # 複合鼻音韻母
    - xform/ⁿi/I/        # ㆪ = inn
    - xform/ⁿu/U/        # ㆫ = unn
    - xform/ⁿa/A/        # ㆩ = ann
    - xform/ⁿo/Q/        # ㆧ = onn
    - xform/ⁿe/E/        # ㆥ = enn
    # -------------------------------------------------------------------------
    - xform/([iu]?(ai|au|oo|[iuaoe])nn)/B$1/
    # 複合韻母
    - xform/ai/y/         # ㄞ (y) = ai
    - xform/au/x/         # ㄠ (x) = au
    # --------------------------------------------------------------------------
    # 校調 oo 韻母：oo 簡化成 o，如：ong/ok, om/op, onn, oonn
    # --------------------------------------------------------------------------
    - xform/ong/OH/           # ㆲ (H) = ong
    - xform/ok/Ok/            # ng / ok
    - xform/oo/O/             # ㆦ (O) = oo ==> oo [ɔ] = O
    # 以下韻母，拼音字母 o ，實為 oo 之縮寫，國際音標為：[ɔ] 
    # - xform/o(?=k)/O/       # ng / ok
    - xform/iok/iOk/          # iong ==> iok
    - xform/o(?=(m|p))/O$1/   # om / op 
    - xform/Om/D/             # ㆱ (}) = om
    # --------------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）拼音字母編碼
    #--------------------------------------------------------------------------
    # ng ：預設當【韻母ㆭ】
    - xform/ng(?=\d)/W/   # ㆭ (W) = -ng：ng 後接調號，當【韻尾韻母】ㆭ = ㄥ
    # n ：預設當【聲母ㄋ】)
    - xform/n(?=\d)/N/    # ㄣ (N) = -n： n  後接調號，當【韻尾韻母】ㄣ，
    # m ：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/    # ㆬ (M) = -m： m  後接調號，當【韻尾韻母】ㆬ = ㄇ
    # --------------------------------------------------------------------------
    # 鼻音韻尾編碼
    - xform/aW/G/        # ㄤ (L) = ang
    - xform/aM/V/        # ㆰ ({) = am
    - xform/aN/@/        # ㄢ (@) = an
    # ==========================================================================
    # 地方腔韻母
    # ==========================================================================
    - xform/ir/R/         # ㆨ = ir
    # --------------------------------------------------------------------------
    - derive/er(W|k)/i$1/ # erng/erk
    - derive/er(N|t)/u$1/ # ern/ert
    - derive/ere/ue/
    - derive/er/e/
    - derive/ee/e/	  # 漳州/泉州腔
    - derive/ei/e/	  # 漳州腔
    - derive/ou/oo/
    - derive/ur/u/	  # 廈門腔
    # ==========================================================================
    # 聲母用台語音標編碼
    #  - 雙唇音: p, ph, b, m
    #  - 舌尖中音（齒齦音）: t, th, n, l
    #  - 舌根音（軟顎音）: k, kh, g, ng
    #  - 舌尖前音（齒齦音）: z(c), c(ch), j, s
    #  - 喉音（聲門音）：h
    # ==========================================================================
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/^ch/c/       # ㄘ (c) = ch = tsh
    - xform/^c(?!h)/z/   # ㄗ (z) = c  = ts （c 後非 h )
    # Zi-[zi-], Ci-[ci-], Si-[si-], Ji- [ji-]
    # - xform/z(?=i)/Z/    # ㄗ --> ㄐ
    # - xform/c(?=i)/C/    # ㄘ --> ㄑ
    # - xform/s(?=i)/S/    # ㄙ --> ㄒ
    # - xform/j(?=i)/J/    # ㆡ --> ㆢ
    #--------------------------------------------------------------------------
    # 雙唇音: p[p], P[ph], b[b], m[m]
    - xform/^ph/P/        # ㄆ (P) = ph
    # --------------------------------------------------------------------------
    # 舌尖中音（齒齦音）: t[t], T[th], n[n], l[l]
    - xform/^th/T/        # ㄊ (T) = th
    # --------------------------------------------------------------------------
    # 舌根音（軟顎音）: k[k], K[kh], g[g], ng[ng]
    - xform/^kh/K/        # ㄎ (K) = kh
    # ng 可為聲母，亦可為韻母
    # - xform/^ng(\D)/w/    # ㄫ (w) = ng ：ng 後面不接【數值】（即【調號】）
    - xform/^ng(?!\d)/w/    # ㄫ (w) = ng ：ng 後面不接【數值】（即【調號】）
    #--------------------------------------------------------------------------
    # 入聲韻尾轉換
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #--------------------------------------------------------------------------
    # - derive/[48]/0/         # 設定【入聲】之【聲調】值，不論4或8，皆以0代
    - derive/p[48]/p0/
    - derive/t[48]/t0/
    - derive/k[48]/k0/
    - derive/h[48]/h0/
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # 台語音標之拼音字母輸入【簡化規則】
    #=======================================================================
    # 只輸入【聲母】搜尋漢字
    # - abbrev/^([pPbmtTnlkKgwhzcsjZCSJ]).+$/$1/   
    - abbrev/^([pPbmtTnlzcjskKgwh]).+$/$1/   
    # 輸入【聲母】與【調號】搜尋漢字
    - abbrev/^([pPbmtTnlzcjskKgwh]).+(\d)$/$1/
    # 舒聲調（平、上、去聲）之漢字，可免調號（1/2/3/5/7）；但【入聲】（調號：4/8）不適用。
    - abbrev/^(\D+)([12357])$/$1/
    #-----------------------------------------------------------------------
    # 字典編碼轉換按鍵
    # 定義【拼音字元編碼】與【鍵盤按鍵】對映關聯
    #-----------------------------------------------------------------------
    - "xlit|pPbmtTnlzcjskKgwhiuaOoeyx@GRIUAQEYXHVWNMB123570|1q!a2wsxyhbnedEgcuj8ik,9l0;-UJ*I<(LoM/pm. 43657|"

translator:
  dictionary: tl_ji_khoo_peh_ue
  prism: tlpa_holok_piau_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  comment_format:
    - "xlit|pPbmtTnlzcjskKgwhiuaOoeyx@GRIUAQEYXHVWNMB|ㄅㄆㆠㄇㄉㄊㄋㄌㄗㄘㆡㄙㄍㄎㆣㄫㄏㄧㄨㄚㆦㄜㆤㄞㄠㄢㄤㆨㆪㆫㆩㆧㆥㆮㆯㆲㆰㆭㄣㆬㄬ|"
    # - xform/^/\t→ /
    - xform/'/ /
    #--------------------------------------------------------------------------
    # 鼻音韻母
    #--------------------------------------------------------------------------
    - xform/(ㄧ)ㄋㄋ/ㄬ$1/
    - xform/(ㄨ)ㄋㄋ/ㄬ$1/
    - xform/(ㄚ)ㄋㄋ/ㄬ$1/
    - xform/(ㆦ)ㄋㄋ/ㄬ$1/
    - xform/(ㆤ)ㄋㄋ/ㄬ$1/
    - xform/(ㄞ)ㄋㄋ/ㄬ$1/
    - xform/(ㄠ)ㄋㄋ/ㄬ$1/
    - xform/(ㄧ|ㄨ)?ㄬ(ㄧ|ㄨ|ㄚ|ㆦ|ㆤ|ㄞ|ㄠ)/ㄬ$1$2/
    #--------------------------------------------------------------------------
    # 拼音字母對映注音符號校調
    #--------------------------------------------------------------------------
    - xform/ㄋㆣ(\d)/ㆭ/
    - xform/ㄋ(\d)/ㄣ/
    - xform/ㄇ(\d)/ㆬ/
    - xform/ㄜㄜ/ㆦ/      # oo = ㆦ
    - xform/ㄚㄋ/ㄢ/      # an = ㄢ
    - xform/ㄚㆭ/ㄤ/      # ang = ㄤ
    - xform/ㄧr/ㆨ/      # ir = ㆨ
    #--------------------------------------------------------------------------
    # 聲母校調
    #--------------------------------------------------------------------------
    # - xform/ㄅㄏ/ㆠ/
    # - xform/ㄍㄏ/ㆣ/
    - xform/ㄗ(ㄧ|ㆪ)/ㄐ$1/
    - xform/ㄘ(ㄧ|ㆪ)/ㄑ$1/
    - xform/ㆡ(ㄧ|ㆪ)/ㆢ$1/
    - xform/ㄙ(ㄧ|ㆪ)/ㄒ$1/

    - xform/ㄗㄬㄧ/ㄐㆪ/
    - xform/ㄘㄬㄧ/ㄑㆪ/
    - xform/ㆡㄬㄧ/ㆢㆪ/
    - xform/ㄙㄬㄧ/ㄒㆪ/
    #--------------------------------------------------------------------------
    # 韻母校調
    #--------------------------------------------------------------------------
    # 韻母
    - xform/ㄚㄧ/ㄞ/	  # ai
    - xform/ㄚㄨ/ㄠ/	  # au
    - xform/ㄚㆭ/ㄤ/    # ang
    - xform/ㄚㄣ/ㄢ/	  # an
    - xform/ㄚㆬ/ㆰ/	  # am

    - xform/ㄜㆭ/ㆲ/    # ong
    - xform/ㄜㆬ/ㆱ/	  # om
    - xform/ㆦㆭ/ㆲ/    # ong
    - xform/ㆦㆬ/ㆱ/	  # om

    - xform/ㄜㆭ/ㄥ/
    - xform/ㄧㆭ/ㄧㄥ/  # ing
    #--------------------------------------------------------------------------
    # 入聲韻尾 h p t k
    #--------------------------------------------------------------------------
    - xform/ㄏ(˙)/ㆷ$1/    # ㄏ
    - xform/ㄅ(˙)/ㆴ$1/    # ㄅ
    - xform/ㄉ(˙)/ㆵ$1/    # ㄉ
    - xform/ㄍ(˙)/ㆻ$1/    # ㄍ
    #--------------------------------------------------------------------------
    # - xform/ㄧㄜ/ㄧㆦ/  # 入聲韻 iok
    # - xform/(?<=ㄧ|ㄚ|ㆦ)ㆬ([48])/ㆴ$1/
    # - xform/(?<=ㄧ|ㄨ|ㄚ)ㄣ([48])/ㆵ$1/
    # - xform/(?<=ㄚ|ㆦ|ㄜ)ㆭ([48])/ㆻ$1/
    # - xform/(?<!ㆴ|ㆵ|ㆻ)([48])/ㆷ$1/
    #--------------------------------------------------------------------------
    # 轉換成聲調符號
    #--------------------------------------------------------------------------
    # 將【聲調數值】轉換成【聲調符號】
    - xform/0/˙/
    - xform/1/ˉ/
    - xform/2/ˋ/
    - xform/6/ˋ/
    - xform/3/˪/
    - xform/5/ˊ/
    - xform/7/˫/
    - xform/8/˙/
    - xform/4//
  preedit_format:
    #--------------------------------------------------------------------------
    # 定義【鍵盤按鍵】與【注音符號】對映關聯
    #--------------------------------------------------------------------------
    - "xlit|1q!a2wsxyhbnedEgcuj8ik,9l0;-UJ*I<(LoM/pm. 43657|ㄅㄆㆠㄇㄉㄊㄋㄌㄗㄘㆡㄙㄍㄎㆣㄫㄏㄧㄨㄚㆦㄜㆤㄞㄠㄢㄤㆨㆪㆫㆩㆧㆥㆮㆯㆲㆰㆭㄣㆬㄬˉˋ˪ˊ˫˙|"
    #--------------------------------------------------------------------------
    # 按鍵轉注音符號：定義鍵盤【按鍵】與【注音符號】的對映關聯
    # 操作輸入法時，在輸入介面壓下的【按鍵】，與之對映的注音符號（ㄅㄆㄇ），
    # 將根據此處的定義，於輸入介面顯示相對應的注音符號
    #--------------------------------------------------------------------------
    - xform/ /ˉ/
    - xform/'/ /
    #--------------------------------------------------------------------------
    # 鼻音韻母轉換
    #--------------------------------------------------------------------------
    # # 複合鼻音韻母： Nia, Niau, Niu; Nua, Nuai, Nui
    # - xform/ㄬ ㄧㄚ/ㄧㆩ/    # iann = Nia
    # - xform/ㄬ ㄧㄠ/ㄧㆯ/    # iaunn = Niau
    # - xform/ㄬ ㄧㄨ/ㄧㆫ/    # iunn = Niu
    # - xform/ㄬ ㄨㄚ/ㄨㆩ/    # uann = Nua
    # - xform/ㄬ ㄨㄞ/ㄨㆮ/    # uainn = Nuai
    # - xform/ㄬ ㄨㄧ/ㄨㆪ/    # uinn = Nui
    # # 元音韻母
    # - xform/ㄬ ㄧ/ㆪ/
    # - xform/ㄬ ㄨ/ㆫ/
    # - xform/ㄬ ㄚ/ㆩ/
    # - xform/ㄬ ㆦ/ㆧ/
    # - xform/ㄬ ㆤ/ㆥ/
    # # 複合韻母
    # - xform/ㄬ ㄞ/ㆮ/
    # - xform/ㄬ ㄠ/ㆯ/
    # 複合鼻音韻母： Nia, Niau, Niu; Nua, Nuai, Nui
    - xform/ ㄬㄧㄚ/ㄬㄧㄚ/    # iann = Nia
    - xform/ ㄬㄧㄠ/ㄬㄧㄠ/    # iaunn = Niau
    - xform/ ㄬㄧㄨ/ㄬㄧㄨ/    # iunn = Niu
    - xform/ ㄬㄨㄚ/ㄬㄨㄚ/    # uann = Nua
    - xform/ ㄬㄨㄞ/ㄬㄨㄞ/    # uainn = Nuai
    - xform/ ㄬㄨㄧ/ㄬㄨㄧ/    # uinn = Nui
    # 元音韻母
    - xform/ ㄬㄧ/ㄬㄧ/
    - xform/ ㄬㄨ/ㄬㄨ/
    - xform/ ㄬㄚ/ㄬㄚ/
    - xform/ ㄬㆦ/ㄬㆦ/
    - xform/ ㄬㆤ/ㄬㆤ/
    # 複合韻母
    - xform/ ㄬㄞ/ㄬㄞ/
    - xform/ ㄬㄠ/ㄬㄠ/
    #--------------------------------------------------------------------------
    # 聲母校調
    #--------------------------------------------------------------------------
    # - xform/ㄅㄏ/ㆠ/
    # - xform/ㄍㄏ/ㆣ/
    - xform/ㄗ(ㄧ|ㆪ)/ㄐ$1/
    - xform/ㄘ(ㄧ|ㆪ)/ㄑ$1/
    - xform/ㆡ(ㄧ|ㆪ)/ㆢ$1/
    - xform/ㄙ(ㄧ|ㆪ)/ㄒ$1/

    - xform/ㄗㄬㄧ/ㄐㆪ/
    - xform/ㄘㄬㄧ/ㄑㆪ/
    - xform/ㆡㄬㄧ/ㆢㆪ/
    - xform/ㄙㄬㄧ/ㄒㆪ/
    #--------------------------------------------------------------------------
    # 韻母校調
    #--------------------------------------------------------------------------
    - xform/ㄚㄧ/ㄞ/	  # ai
    - xform/ㄚㄨ/ㄠ/	  # au
    - xform/ㄚㆭ/ㄤ/    # ang
    - xform/ㄚㄣ/ㄢ/	  # an
    - xform/ㄚㆬ/ㆰ/	  # am

    - xform/ㆦㆭ/ㆲ/    # ong
    - xform/ㆦㆬ/ㆱ/	  # om

    - xform/ㄧㆭ/ㄧㄥ/  # ing
    #------------------------------------------------------
    # 入聲韻尾 h p t k
    #--------------------------------------------------------------------------
    # - xform/ㄍ(˙)/$1/
    - xform/ㄏ(˙)/ㆷ$1/    # ㄏ
    - xform/ㄅ(˙)/ㆴ$1/    # ㄅ
    - xform/ㄉ(˙)/ㆵ$1/    # ㄉ
    - xform/ㄍ(˙)/ㆻ$1/    # ㄍ

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # # 使用【:】鍵，輸入【韻母】：ㆲ
    # - { when: composing, accept: colon, send: colon }
    # - { when: has_menu, accept: colon, send: colon  }
    #---------------------------------------------------
    # 使用【_】鍵，輸入【調號】：3 （低音調）
    - { when: composing, accept: underscore, send: underscore }
    - { when: has_menu, accept: underscore, send: underscore  }
    #---------------------------------------------------
    # 使用【-】鍵，輸入【調號】：7 （中音調）
    - { when: composing, accept: minus, send: minus }
    - { when: has_menu, accept: minus, send: minus  }
    #---------------------------------------------------
    # 使用 【.】鍵，輸入【調號】：0（輕聲及入聲調）
    - { when: composing, accept: period, send: period }   
    - { when: has_menu, accept: period, send: period }   
    #---------------------------------------------------
    # 翻頁
    #---------------------------------------------------
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }

editor:
  bindings:
    space: commit                           # 選擇「備選漢字」
    Return: commit_composition              # 上屏原始的輸入：lau5
