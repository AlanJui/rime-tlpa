schema:
  schema_id: TLPA_Sip_Ngoo_Im
  name: 河洛話-十五音
  version: "v0.0.0.1"
  author:
    - 居正中
  description: |
    屬「台羅拚音」輸入法；輸入時，將顯示：（1）方音符號；（2）
    台羅拚音；及（3）《雅俗通》(Ngée-sio̍k-tong) 十五音標音。
    輸入法使用的「漢字庫」，源自《萌台語漢字庫》採：「台羅拚音」。
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, 西文]
  - name: full_shape
    states: [半形, 全形]
  - name: simplification
    states: [漢字, 汉字]
  - name: ascii_punct
    states: [，。, ，．]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba12345678[90:\/]
  delimiter: " '"
  # use_space: true
  algebra:
    # 去掉聲調
    - derive/[1-8]//
    # 零聲母處理
    - derive/Ø//
    # 通配
    # - derive/c/ts/
    - derive/ou/oo/
    - derive/e(ng|k)/i$1/
    - derive/ei/e/
    # 鼻化韻處理
    - derive/([^u])enn/$1een
    - xform/b(.+)nn/m$1/
    - xform/l(.+)nn/n$1/
    - xform/g(.+)nn/ng$1/
    - derive/([^blg])(.+)nn/$1$2/
    # 聲母簡拼
    - abbrev/^([lpktcjsqbghmn])([^hsg]).+$/$1/
    - abbrev/^(ph).+$/$1/
    - abbrev/^(th).+$/$1/
    - abbrev/^(kh).+$/$1/
    - abbrev/^(ng).+$/$1/
    # - abbrev/^(ch).+$/$1/
    # - abbrev/^(ts).+$/$1/
    # - abbrev/^(tsh).+$/$1/
    # ===========================================
    # 我增加的變更
    # ===========================================
    # - derive/tsh/c/
    # - derive/ts/z/
    # - derive/tsh/chh/
    # - derive/ts/ch/
