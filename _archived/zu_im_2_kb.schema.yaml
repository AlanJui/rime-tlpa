schema:
  schema_id: zu_im_2_kb
  name: 按鍵練習【台語注音二式】
  version: "0.1"
  author:
    - Alan Jui <AlanJui.1960@gmail.com>
  description: |
    用「羅馬拼音字母」輸入「方音符號」

    方音符號：
      ㄅ ㄆ ㄇ       ㆠ
      ㄉ ㄊ ㄋ ㄌ
      ㄍ ㄎ ㄏ ㄫ    ㆣ

      ㄗ ㄘ ㄙ       ㆡ
      ㄐ ㄑ ㄒ       ㆢ

      ㄧ ㄨ          ㆪ ㆫ
      ㄚ ㆦ ㄜ ㆤ    ㆧ ㆩ ㆥ

      ㄞ ㄠ          ㆮ ㆯ
      ㆰ ㆱ ㆬ
      ㄢ ㄣ ㄤ ㆲ ㄥ ㆭ

    鍵盤對應：
      ㄅ ㄉ ３ ２ ７ ５ ． ㄚ ㄞ ㄢ ｎ
      ㄆ ㄊ ㄍ ㄐ ㆣ ㄗ ㄧ ㆦ ㆤ ㄣ
      ㄇ ㄋ ㄎ ㄑ ㄫ ㄘ ㄨ ㄜ ㄠ ㄤ
      ㆠ ㄌ ㄏ ㄒ Ｊ ㄙ ㆬ ㆰ ㆲ ㆭ

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文 ABC]
  - name: full_shape
    reset: 0
    states: [半形 全形]

engine:
  processors:
    - punctuator
    - selector
    - express_editor
  segmentors:
    - punct_segmentor
  translators:
    - punct_translator

