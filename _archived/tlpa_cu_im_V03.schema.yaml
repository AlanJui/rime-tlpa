    - xform/'/ /
    #------------------------------------------------------
    # 【字典編碼】與【方音符號】對映關聯
    #------------------------------------------------------
    - xlit|pPbtTnkKgcCzshiuaeoOIUGDBNmdqjJSQLMY23570|1qz2wsedtyhbncuj8oki9l/pm-axgrfv;0,.43657|
    #------------------------------------------------------
    # 鼻音韻母處理
    #------------------------------------------------------
    # 組合韻母鼻韻處理
    - xform/鼻ㄞ/ㆮ/
    - xform/鼻ㄠ/ㆯ/
