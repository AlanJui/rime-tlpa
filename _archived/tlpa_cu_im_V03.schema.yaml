schema:
  schema_id: tlpa_cu_im
  name: 河洛注音
  version: "v0.0.0.3"
  author: 居正中
  description: |
    河洛話白話音, 採用「TLPA標音方案」
    以「白話音」為主；「文讀音」為輔。

    鍵盤對應：
      ㄅ ㄉ ３ ２ ７ ５ ． ㄚ ㄞ ㄢ ｎ
      ㄆ ㄊ ㄍ ㄐ ㆣ ㄗ ㄧ ㆦ ㆤ ㄣ
      ㄇ ㄋ ㄎ ㄑ ㄫ ㄘ ㄨ ㄜ ㄠ ㄤ
      ㆠ ㄌ ㄏ ㄒ Ｊ ㄙ ㆬ ㆰ ㆲ ㆭ

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: "1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/- 43657"
  initials: "1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/-7"
  finals: " 43567"
  delimiter: "'"
  use_space: true
  algebra:
    # #------------------------------------------------------
    # # 前置處理
    # #------------------------------------------------------
    # # 零聲母處理
    # - derive/Ø//
    # # 【元音韻母】對映
    # - xform/oo/O/  # ㆦ
    # - xform/o(ng|k|m|p)/O$1/    # ong = oong, om = oom, oo = O (大寫英文字母)
    # - xform/io(ng|k|m|p)/iO$1/  # iong = ioong
    # #--------------------------------------------------------------------------
    # # 鼻音韻母輸入處理
    # #--------------------------------------------------------------------------
    # - xform/nn/N/
    # # 為【鼻音韻母】建【標識】：N+[iuaeoO]
    # # - xform/([iu]?[iuaeOIU])nn/N$1/
    # - xform/(([aeio]|ai|ia|iau|io|iu|ua|uai)N)/N$2/
    # # 設定【鼻音韻母】可用連續輸入兩次方式完成
    # - derive/N([iuaoeIU])/$1$1/     # 連續兩次輸入，亦可轉成鼻音韻母
    # #--------------------------------------------------------------------------
    # # 韻尾
    # #--------------------------------------------------------------------------
    # - xform/n(N?g)(\d)/G$2/     # ng ==> G
    # # - xform/n(?!g)(\d)/D$1/     # n  ==> D
    # - xform/n(\d)/D$1/          # n  ==> D
    # - xform/m(\d)/B$1/          # m  ==> B
    # #--------------------------------------------------------------------------
    # # 將字典中漢字的【拼音字母】對映成輸入法使用的【字典編碼】
    # #--------------------------------------------------------------------------
    # # 設定【陽聲韻】（ng,n,m）的【韻尾】與【字典編碼】對映關聯
    # # a: am/an/ang
    # # ee: x/x/eng
    # # i: im/in/ing
    # # ia: iam/ian/iang
    # # ioo: x/x/iong
    # # oo: om/x/ong
    # # ir: irm/irn/irng
    # # ua: x/uan/uang
    # # - xform/(([aeio]|ia|ir|io|ua)G)/$2G/
    # # - xform/(([aiu]|ia|ir)D)/$2D/
    # # - xform/(([aio]|ia|ir)B)/$1B/
    # #--------------------------------------------------------------------------
    # # 韻腹對映
    # #--------------------------------------------------------------------------
    # # 複合元音韻母
    # - xform/ai/I/  # ㄞ
    # - xform/au/U/  # ㄠ
    # # --------------------------------------------------------------------------
    # # 設定【拼音字母】與【字典編碼】、【方音符號】的對映關聯
    # # --------------------------------------------------------------------------
    # - derive/OG/Y/   # ㆲ[ong] = ㆦㆭ；【字典編碼】：Y
    # - derive/OB/aB/  # ㆰ[am] 與 ㆱ[om] 使用同按鍵【，】
    # - derive/aB/M/   # ㆰ的【字典編碼】：M
    # - xform/aD/L/    # ㄢ[an] 的【字典編碼】：L
    # - xform/aG/Q/    # ㄤ[ang] 的【字典編碼】：Q
    # # --------------------------------------------------------------------------
    # # 地方腔調
    # - xform/ee/e/       # ㄝ ==> ㆤ
    # - xform/(er|or)/o/  # ㄜ
    # - xform/ir/u/       # ㆨ ==> ㄨ
    # # --------------------------------------------------------------------------
    # # 聲母對映
    # # --------------------------------------------------------------------------
    # - xform/^ng/q/      # ㄫ
    # - xform/^n(?!g)/d/  # ㄌ
    # - xform/^ph/P/
    # - xform/^th/T/
    # - xform/^kh/K/
    # # --------------------------------------------------------------------------
    # # 方音符號會分 ㆢㄐㄑㄒ 和 ㆡㄗㄘㄙ
    # # ㄗ[c]:  c, ㄘ[ch]:  C, ㄙ[s]:  s,  ㆡ[j]: z
    # # ㄐ[ci]: i, ㄑ[chi]: J, ㄒ[si]: S,  ㆢ[ji]
    # # --------------------------------------------------------------------------
    # #- xform/z(N?i)/Z$1/  # 毋過咱共 ㆢ 和 ㆡ 合併矣
    # - xform/^j/z/         # ㆡ
    # - xform/^ch/C/        # ㄘ
    # - xform/C(N?i)/J$1/   # ㄑㄧ
    # - xform/c(N?i)/j$1/   # ㄐㄧ
    # - xform/s(N?i)/S$1/   # ㄒㄧ
    # # 濁聲聲母快速輸入法：連打兩次
    # # - derive/(p|k|c|j)/$1$1/     # 連續兩次輸入，亦可轉成鼻音韻母
    # #--------------------------------------------------------------------------
    # # 入聲輸入處理
    # #--------------------------------------------------------------------------
    # # 為 ‘入聲’ 調號便捷輸入做準備
    # - xform/[48]/0/ # 入聲調（第四調、第八調）合併
    # # 設定【字典編碼】之【聲調】值，不論4或8，皆以0代換
    # - derive/([iaoO])G0/$1k0/ # 用 ㄚㄍ． 來拍 ㄚㆻ
    # - derive/([iuae])D0/$1t0/ # 用 ㄚㄉ． 來拍 ㄚㆵ
    # - derive/([iao])B0/$1p0/  # 用 ㄚㄅ． 來拍 ㄚㆴ
    # #--------------------------------------------------------------------------
    # # 聲調處理
    # #--------------------------------------------------------------------------
    # # 設定漢字的讀音，在【變調】之後，依然能找到其原有之拼音
    # - derive/1/7/ # 第一調 → 第七調
    # - derive/2/1/ # 第二調 → 第一調
    # - derive/3/2/ # 第三調 → 第二調
    # - derive/7/3/ # 第七調 → 第三調
    # - derive/5/7/ # 第五調 → 第七調
    # - derive/5/3/ # 第五調 → 第三調
    # - derive/(?<![GDB])4/2/ # -ㆷ 第四調 → 第二調
    # - derive/(?<![GDB])8/3/ # -ㆷ 第八調 → 第三調
    # #--------------------------------------------------------------------------
    # # 簡拼設定（abbreviation：縮寫詞）
    # # --------------------------------------------------------------------------
    # - abbrev/N[iu]?[iuaeoOIU]/N/    # 【字典編碼】：【ｎ】表所有的【鼻音韻母】
    # - abbrev/[iuaeoOIUMLQYBDG]+0/0/ # 【字典編碼】：【．】表所有的【入聲韻母】
    # - abbrev/^([pPbmtTdnkKgqcCzsjJSh]).+$/$1/ # 可只輸入：【聲母】
    # - abbrev/^(\D+)([1235679])$/$1/ # 入聲調（調號為4或8）可免輸入
    # - abbrev/^([pPbmtTdnkKgqcCzsjJSh]).+(\d)$/$1$2/ # 可只輸入：【聲母】與【調號】
    #--------------------------------------------------------------------------
    # 定義【字典編碼】與【鍵盤按鍵】對映關聯
    #--------------------------------------------------------------------------
    - xlit|pPbtTnkKgcCzshiuaeoOIUGDBNmdqjJSQLMY123570|1qz2wsedtyhbncuj8oki9l/pm-axgrfv;0,. 43657|

