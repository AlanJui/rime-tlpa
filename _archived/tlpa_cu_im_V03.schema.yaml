    # # - xform/ｎㄨ/ㆫ/
    # # - xform/ｎㄚ/ㆩ/
    # # - xform/ｎㆦ/ㆧ/
    # # - xform/ｎㆤ/ㆥ/
    # # - xform/ｎㄞ/ㆮ/
    # # - xform/ｎㄠ/ㆯ/
    # #------------------------------------------------------
    # - xform/鼻ㄧ/ㆪ/
    # - xform/鼻ㄨ/ㆫ/
    # - xform/鼻ㄚ/ㆩ/
    # - xform/鼻ㆦ/ㆧ/
    # - xform/鼻ㆤ/ㆥ/
    # - xform/鼻ㄞ/ㆮ/
    # - xform/鼻ㄠ/ㆯ/
    # #------------------------------------------------------
    # # 韻母校調
    # #------------------------------------------------------
    # - xform/ㄚㆭ/ㄤ/
    # - xform/ㄚㄣ/ㄢ/
    # - xform/ㄚㆬ/ㆰ/
    # - xform/ㆦㆭ/ㆲ/
    # - xform/ㆦㆬ/ㆱ/
    # - xform/ㄧㆭ/ㄧㄥ/    # ing: ㄧㄥ
    # #------------------------------------------------------
    # # 聲母校調
    # #------------------------------------------------------
    # # - xform/ㆡㄧ/ㆢㄧ/
    # # - xform/ㄗㄧ/ㄐㄧ/
    # # - xform/ㄘㄧ/ㄑㄧ/
    # # - xform/ㄙㄧ/ㄒㄧ/
    # #--------------------------------------------------------------------------
    # # 入聲調輸入
    # #--------------------------------------------------------------------------
    # - xform/(ㄧ|ㄚ|ㆦ)(ㄅ|ㆬ)．/$1ㆴ/
    # - xform/(ㄧ|ㄨ|ㄚ|ㆤ)(ㄉ|ㄣ)．/$1ㆵ/
    # - xform/(ㄚ|ㆦ|ㄜ)(ㄍ|ㆭ)．/$1ㆻ/
