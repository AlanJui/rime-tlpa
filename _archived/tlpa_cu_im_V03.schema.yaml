    # # 拆韻母
    # - xform/ㄤ/ㄚㆭ/
    # - xform/ㄢ/ㄚㄣ/
    # - xform/ㆰ/ㄚㆬ/
    # - xform/ㆲ/ㆦㆭ/
    # # - xform/ㆱ/ㆦㆭ/
    # # - xform/ㄨㆭ/ㆦㆭ/
    # # - xform/ㆬㆭ/ㄧㆦㆭ/
    # # - xform/ㄧㆭ/ㄧㄜㆭ/
    # #--------------------------------------------------------------------------
    # # 聲母校調
    # #------------------------------------------------------
    # # - xform/ㄐㄧ/ㄗㄧ/
    # # - xform/ㄑㄧ/ㄘㄧ/
    # # - xform/ㄒㄧ/ㄙㄧ/
    # - xform/ㆢㄧ/ㆡㄧ/
