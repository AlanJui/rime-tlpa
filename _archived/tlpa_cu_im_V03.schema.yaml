    # # 濁音聲母輸入：ㆠ ㆣ ㆡ
    # #--------------------------------------------------------------------------
    # # - xform/ㄅㄅ/ㆠ/
    # # - xform/ㄍㄍ/ㆣ/
    # # - xform/ㄗㄗ/ㆡ/
