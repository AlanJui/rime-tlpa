    - xform/》u(n|t)/ㄨ》$1/
    # # 方音
    # - xform/》ur/ㄨ》/
    # 艍 u
    - xform/》u/ㄨ》/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/》ang/ㄤ》/
    - xform/》an/ㄢ》/
    - xform/》a([kt])/ㄚ》$1/
    - xform/》a(m|p)/ㄚ》$1/
    # 閒 Nai / 皆 ai
    - xform/》(L?)(ai)/$1ㄞ》/
    # 爻 Nao / 交 ao
    - xform/》(L?)(ao)/$1ㄠ》/
    # 監 Na / 膠 a
    - xform/》(L?)(a)/$1ㄚ》/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/》er(ng|k)/ㄧ》$1/ # 等 [terng2], 德 [terk4]
    - xform/》er(n|t)/ㄧ》$1/ # 【恩】：ern1
    - xform/》ere/ㄨㆤ》/ # 火【鷄】:kere1
    - xform/》er/ㄜ》/ # 【火】鷄: her2
    - xform/》or/ㄜ》/ # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/》ei/ㆤ》/
    - xform/》ee/ㆤ》/
    # 更 Ne / 伽 e
    - xform/》(L?)(e)/$1ㆤ》/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 姑 Noo / 沽 oo
    # - xform/》(L?)(oo)/$1ㆦ》/
    - xform/》noo/ㆧ》/
    - xform/》oo/ㆦ》/
    # 公 ong / 箴 om
    - xform/》o(ng|k)/ㆦ》$1/
    # 閩拚方案不用 om
    - xform/》o(m|p)/ㆦ》$1/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 泉州腔
    # - xform/》or/ㄜ》/
    # 姑 No / 高 o
    # - xform/》(L?)(o)/$1ㄜ》/ # 姑 No
    - xform/》o/ㄜ》/ # 高 o
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    - xform/》m/ㆬ》/
    - xform/》ng/ㆭ》/
    - xform/》n/ㄣ》/
    #------------------------------------------------------
    # 入聲韻 p t k h
    #------------------------------------------------------
    - xform/》p([78])/ㆴ》$1/
    - xform/》t([78])/ㆵ》$1/
    - xform/》k([78])/ㆻ》$1/
    - xform/》h([78])/ㆷ》$1/
    #------------------------------------------------------
    # 【方音符號】校調
    #------------------------------------------------------
    # 複合韻母校調
    - xform/ㄧㆭ/ㄧㄥ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㆦㆭ/ㆲ/
    - xform/ㄚㆬ/ㆰ/
    - xform/ㆦㆬ/ㆱ/
    #======================================================
    # 右邊：注音符號。
    # 定義【聲調】使用符號：【方音符號】
    #======================================================
    # - xform/》1/ˉ/        # 1 ¹ ˉ   陰平
    - xform/》1//   # 1 ¹ ˉ   陰平
    - xform/》2/ˊ/ # 5 ⁵ ˊ   陽平
    - xform/》3/ˋ/ # 2 ² ˋ   上声：不分陰上或陽上
    - xform/》5/˪/ # 3 ³ ˪   陰去
    - xform/》6/˫/ # 7 ⁷ ˫   陽去
    - xform/》7//  # 4 ⁴     陰入
    - xform/》8/˙/ # 8 ⁸ ˙   陽入
    - xform/》0/˙/ # 0 ⁰ ˙   入声
    #======================================================
    # 左半邊：台語注音二式音標
    #======================================================
    #
    #------------------------------------------------------
    # 拆解【聲母】+【韻母】+【聲調】
    #------------------------------------------------------
    # 有聲母（含雙字母聲母 ng、zz），後面接任意字元，並以數字作結尾
    - xform/^((?:bb|ln|ggn|gg|zz|[bpmtdlgkzcsjh]).*\d)$/〔〉Ø$1〕/
    #------------------------------------------------------
    # 【零聲母】組合型式
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    # 清除零聲母
    - xform/〔〉Ø/〔〉/
    #------------------------------------------------------
    # 處理鼻音化韻母轉換： Na = ㄬㄚ = ㆩ = ann
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # 方音符號：La = ann = aⁿ
    # - xform/L([iu]?(ai|ao|oo|[aiue]))/$1ⁿ/
    - xform/n([iu]?(ai|ao|oo|[aiue]))/ⁿ$1/
    #------------------------------------------------------
    # 轉換成聲調符號〕：將【聲調數值】轉換成【聲調符號】
    #------------------------------------------------------
    # - xform/([012345678])〕/$1/
    # - xform/1(〕)/1$1/ #  1  ¹  ˉ  陰平
    # - xform/5(〕)/5$1/ #  5  ⁵  ˊ  陽平
    # - xform/2(〕)/2$1/ #  2  ²  ˋ  上声
    # - xform/3(〕)/3$1/ #  3  ³  ˪  陰去
    # - xform/7(〕)/7$1/ #  7  ⁷  ˫  陽去
    # - xform/8(〕)/8$1/ #  8  ⁸  ˙  陽入
    # - xform/4(〕)/4$1/ #  4  ⁴     陰入
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    - xform/》//
    - xform/〉//

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 使用【:】鍵，輸入【韻母】：ㆲ
    # - { when: composing, accept: colon, send: colon }
    # - { when: has_menu, accept: colon, send: colon  }
    #---------------------------------------------------
    # 使用【_】鍵，輸入【調號】：3 （低音調）
    - { when: composing, accept: underscore, send: underscore }
    - { when: has_menu, accept: underscore, send: underscore }
    #---------------------------------------------------
    # 使用【-】鍵，輸入【調號】：7 （中音調）
    - { when: composing, accept: minus, send: minus }
    - { when: has_menu, accept: minus, send: minus }
    #---------------------------------------------------
    # 使用 【.】鍵，輸入【調號】：0（輕聲及入聲調）
    - { when: composing, accept: period, send: period }
    - { when: has_menu, accept: period, send: period }
    #---------------------------------------------------
    # 翻頁
    #---------------------------------------------------
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }

editor:
  bindings:
    space: commit # 選擇「備選漢字」
    Return: commit_composition # 上屏原始的輸入：lau5
    Shift+Return: commit_script_text # 上屏顯示的輸入：lau⁵ / lâu
    Control+Return: commit_comment # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    Control+Shift+Return: commit_raw_input # 將 Control+Return 綁定到 Lua 函數

menu:
  alternative_select_labels: [①, ②, ③, ④, ⑤] # 修改候選標籤
  alternative_select_keys: "ABCDE"
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false
  font_face: "霞鶩文楷 TC, 新細明體"

recognizer:
  patterns:
    # reverse_lookup: "`[a-z]*'?$"
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    # punct: '`[^\s]$'

punctuator:
  import_preset: keymap_piau_tian