    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/
    - xform/ㆡㄧ/ㆢㄧ/
    #------------------------------------------------------
    # 韻母組合輸入調整
    #------------------------------------------------------
    - xform/ㄧㆭ/ㄧㄥ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㆦㆭ/ㆲ/
    - xform/ㄚㆬ/ㆰ/
    - xform/ㆦㆬ/ㆱ/
    #------------------------------------------------------
    # 入聲韻尾： ㄅ(p), ㄉ(t), ㄍ(k), ㄏ(h),
    #------------------------------------------------------
    - xform/ㆴ(˙)/ㆴ$1/ # ㄅ = p
    - xform/ㆵ(˙)/ㆵ$1/ # ㄉ = t
    - xform/ㆻ(˙)/ㆻ$1/ # ㄍ = k
    - xform/ㆷ(˙)/ㆷ$1/ # ㄏ = h
  comment_format:
    #==============================================================================
    # 定義【候選字清單】
    #--------------------------------------------------------------------------
    # 定義【雙標音模式】之【候選字單】
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #==============================================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #------------------------------------------------------
    # 聲母
    #------------------------------------------------------
    # - derive/iek/ik/
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    # 【零聲母】組合型式
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    # 以【介音韻母】、【元音韻母】開始的無聲母音標
    - xform/^([iu]?(ai|ao|oo|[aiue]).*)$/〔〉Ø$1〕 【》Ø$1】/
    # 以【鼻音韻母】開始的無聲母音標
    - xform/^((m|ng)(\d))$/〔〉Ø$1〕 【》Ø$1】/
    # 以【聲母】開始的音標
    # - xform/^([Øa-z]+\d)$/〔〉$1〕 【》$1】/
    - xform/^([a-z]+\d)$/〔〉$1〕 【》$1】/
    #------------------------------------------------------
    # 零聲母+【i/u】介音韻母之調整
    #------------------------------------------------------
    - xform/》y(ang|ak|ong|ok|ao|am|ap|an|at|io|iu)/》i$1/  # 腰[yao]==>[iao]，鞅[yang]==>[iang]，央[yong]==>[iong]
    - xform/》y(ing|ik|in|it|im|ip|i)/》$1/  # 伊[yi]==>[i]，音[yim]==>[im]，益[yik]==>[ik]
    - xform/》w(ang|ua|ue|ui|uai|an|at)/》u$1/  # 彎[wan]==>[uan]，歪[wai]==>[uai]，位[wi]==>[ui]
    - xform/》w(un|ut|u)/》$1/  # 有[wu]==>[u]，溫[wun]==>[un]，鬱[wut]==>[ut]
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/i/u/e/oo/iao/uai/ai/ao/ia/io/iu/ua/ui
    #------------------------------------------------------
    - derive/n([iu]?(ai|ao|oo|[aiue]))/L$1/
    #======================================================
    # 右邊：注音符號。
    #------------------------------------------------------
    # 定義【聲母】與【方音符號】對映規則
    #======================================================
    # 消除【零聲母】
    - xform/》Ø/》/
    #------------------------------------------------------
    # 舌齒音 Zi-[zi-], Ci-[ci-], Si-[si-], Ji-[ji-]
    - xform/》zzi/ㆢㄧ》/
    - xform/》zi/ㄐㄧ》/
    - xform/》ci/ㄑㄧ》/
    - xform/》si/ㄒㄧ》/
    # 舌齒音（齒齦顎音）
    - xform/》zz/ㆡ》/
    - xform/》z/ㄗ》/
    - xform/》c/ㄘ》/
    - xform/》s/ㄙ》/
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/》bb/ㆠ》/
    - xform/》b/ㄅ》/
    - xform/》p/ㄆ》/
    - xform/》bbn/ㄇ》/ # m 不僅為聲母，亦為韻化聲母
    #------------------------------------------------------
    # 舌根音
    - xform/》ggn/ㄫ》/
    - xform/》gg/ㆣ》/
    - xform/》g/ㄍ》/
    - xform/》k/ㄎ》/
    #------------------------------------------------------
    # 舌尖音
    - xform/》d/ㄉ》/
    - xform/》t/ㄊ》/
    - xform/》ln/ㄋ》/
    - xform/》l/ㄌ》/
    #------------------------------------------------------
    # 喉音
    - xform/》h/ㄏ》/
    #======================================================
    # 右邊：注音符號。
    # 定義【韻母】與【方音符號】對映規則
    #======================================================
    #
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/》iang/ㄧㄤ》/
    - xform/》ian/ㄧㄢ》/
    - xform/》ia([kt])/ㄧㄚ》$1/
    - xform/》ia(m|p)/ㄧㄚ》$1/
