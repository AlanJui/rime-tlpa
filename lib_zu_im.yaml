hau_suan_ji_tuann:
#==========================================================================
# 【候選字清單(comment_format)】：根據【輸入編輯列】輸入之注音符號，顯示候選可能之漢字
# 字碼轉注音符號：定義【字碼】與【注音符號】的對映關聯
# 令候選字視窗，可顯示兩組「拼音/注音」
# 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
#==========================================================================
  __append:
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #======================================================
    # 拼音系統設定
    # TLPA+ : ts(TL) ==> c(TLPA) ==> z(TLPA+)
    # TLPA+ : tsh(TL) ==> ch(TLPA) ==> c(TLPA+)
    #======================================================
    - xform/6/7/
    # 舌尖前音（齒齦音）: z[ts/c], c[tsh/ch], s[s], j[j]
    - derive/^ts/c/	        # 可用羅馬拼音
    - derive/^ch/c/         # ㄘ
    - derive/^c(?!h)/z/     # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    #------------------------------------------------------
    # 韻母
    - derive/(oo|o)nn/Onn/
    - xform/oo/O/
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    # - xform/^([Øa-z]+\d)$/〔〉$1〕【》$1】/
    #------------------------------------------------------
    # 無聲母
    - xform/^(([aeiOu]).*)$/〔〉Ø$1〕 【 》Ø$1 】/
    - xform/^((m|ng)(\d))$/〔〉Ø$1〕 【 》Ø$1 】/
    # 有聲母
    - xform/^(([pbmtnlkgzcjsh]g?s?h?h?).*)$/〔〉$1〕 【 》$1 】/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    - derive/([iu]?(ai|au|[iuaOe]))nn/N$1/
    #------------------------------------------------------
    # 定義 ‘聲母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    #------------------------------------------------------
    # 消除【零聲母】
    - xform/(》)Ø/$1/
    #------------------------------------------------------
    # 舌齒音
    # Zi-[zi-], Ci-[ci-], Si-[si-], Ji-[ji-]
    - xform/》zi/ㄐㄧ》/
    - xform/》ci/ㄑㄧ》/
    - xform/》si/ㄒㄧ》/
    - xform/》ji/ㆢㄧ》/
    # 舌齒音（齒齦顎音）
    - xform/》z/ㄗ》/
    - xform/》c/ㄘ》/
    - xform/》s/ㄙ》/
    - xform/》j/ㆡ》/
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/》ph/ㄆ》/
    - xform/》p(?!h)(?!\d)/ㄅ》/
    - xform/》m(?!\d)/ㄇ》/     # m 不僅為聲母，亦為韻化聲母
    - xform/》b/ㆠ》/
    #------------------------------------------------------
    # 舌根音
    - xform/》kh/ㄎ》/
    - xform/》k(?!h)(?!\d)/ㄍ》/
    - xform/》ng(?!\d)/ㄥ》/
    - xform/》g/ㆣ》/
    #------------------------------------------------------
    # 舌尖音
    - xform/》th/ㄊ》/
    - xform/》t(?!h)(?!\d)/ㄉ》/
    - xform/》n(?!g)(?!\d)/ㄋ》/
    - xform/》l/ㄌ》/
    #------------------------------------------------------
    # 喉音
    - xform/》h(?!\d)/ㄏ》/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/》iang/ㄧㄤ》/
    - xform/》ian/ㄧㄢ》/
    - xform/》ia([kt])/ㄧㄚ》$1/
    - xform/》ia(m|p)/ㄧㄚ》$1/
    # 經 ing / 巾 in / 金 im
    - xform/》i(ng|k)/ㄧ》$1/
    - xform/》i(n|t)/ㄧ》$1/
    - xform/》i(m|p)/ㄧ》$1/
    # 嘄 Niau / 嬌 iau
    # - xform/》(N?)(iau)/Bㄧㄠ》/
    - xform/》N(iau)/Bㄧㄠ》/
    - xform/》(iau)/ㄧㄠ》/
    # 驚 Nia / 迦 ia
    # - xform/》(N?)(ia)/Bㄧㄚ》/
    - xform/》N(ia)/Bㄧㄚ》/
    - xform/》(ia)/ㄧㄚ》/
    # 恭 iong
    - xform/》io(ng|k)/ㄧㆦ》$1/
    # 薑 Nio / 茄 io
    # - xform/》(N?)(io)/Bㄧㄜ》/
    - xform/》N(io)/Bㄧㄜ》/
    - xform/》(io)/ㄧㄜ》/
    # 牛 Niu / 丩 iu
    # - xform/》(N?)(iu)/Bㄧㄨ》/
    - xform/》N(iu)/Bㄧㄨ》/
    - xform/》(iu)/ㄧㄨ》/
    # 泉腔
    # - xform/》ir/ㄦ》/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    - xform/》ir/ㆨ》/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    # - xform/》(N?)(i)/Bㄧ》/
    - xform/》N(i)/Bㄧ》/
    - xform/》(i)/Bㄧ》/
    #------------------------------------------------------
