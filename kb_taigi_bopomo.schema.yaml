  description: |
    用「羅馬拼音字母」輸入「方音符號」

    方音符號：
      ㄅ ㄆ ㄇ       ㆠ
      ㄉ ㄊ ㄋ ㄌ
      ㄍ ㄎ ㄏ ㄫ    ㆣ

      ㄗ ㄘ ㄙ       ㆡ
      ㄐ ㄑ ㄒ       ㆢ

      ㄧ ㄨ          ㆪ ㆫ
      ㄚ ㆦ ㄜ ㆤ    ㆧ ㆩ ㆥ

      ㄞ ㄠ          ㆮ ㆯ
      ㆰ ㆱ ㆬ
      ㄢ ㄣ ㄤ ㆲ ㄥ ㆭ

    鍵盤對應：
      ㄅ ㄉ ３ ２ ７ ５ ． ㄚ ㄞ ㄢ ｎ
      ㄆ ㄊ ㄍ ㄐ ㆣ ㄗ ㄧ ㆦ ㆤ ㄣ
      ㄇ ㄋ ㄎ ㄑ ㄫ ㄘ ㄨ ㄜ ㄠ ㄤ
      ㆠ ㄌ ㄏ ㄒ Ｊ ㄙ ㆬ ㆰ ㆲ ㆭ

