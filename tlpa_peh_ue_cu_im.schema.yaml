# Rime schema
# encoding: utf-8

schema:
  schema_id: tlpa_peh_ue_cu_im
  name: 河洛白話注音
  version: "0.1.0.0"
  author:
    - 居正中 <alanjui.1960@gmail.com>
  description: |
    河洛話白話音
    採用「TLPA標音方案」對漢字讀音編碼
    顯示注音符號

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  #------------------------------------------------------
  # 定義使用者按下鍵盤時，輸入法能接受的按鍵
  #------------------------------------------------------
  # 1: ;
  # 2: \
  # 3: <
  # 4: [
  # 5: /
  # 6: 9
  # 7: -
  # 8: .
  # 0: 0
  alphabet: 'abcdefghijklmnopqrstuvwxyz~;\</-[.0'
  initials: 'abcdefghijklmnopqrstuvwxyz'
  finals: ';\</9-[.0'
  delimiter: " '"
  # use_space: true
  algebra:
    #--------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    #--------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    - derive/^ts/c/	  # 可用羅馬拼音
    - derive/6/7/
    #------------------------------------------------------------------
    # 定義【地方腔】與【優勢腔】相容之處理規則
    #------------------------------------------------------------------
    - derive/er(ng|k)/i$1/
    - derive/er(n|t)/u$1/
    - derive/ere/ue/
    - derive/er/e/
    # - xform/er(ng|k)/i$1/
    # - xform/er(n|t)/u$1/
    # - xform/ere/ue/
    # - xform/er/e/

    - derive/ei/e/	  # 漳州腔
    - derive/ur/u/	  # 廈門腔
    - derive/ou/oo/
    - derive/ee/e/	  # 漳州/泉州腔
    #------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #------------------------------------------------------
    - derive/^([a-z]+)\d$/$1/
    #------------------------------------------------------
    # 定義：聲母簡拼
    #------------------------------------------------------
    # 可以只用【聲母】音標找漢字
    - abbrev/^([pbmtnlkgcjsh])([^hg]).+$/$1/
    #------------------------------------------------------
    # 定義聲調的「調號」與「按鍵」的對映規則
    #------------------------------------------------------
    - 'xform 0 0'
    - 'xform 1 ;'
    - 'xform 2 \\'
    - 'xform 3 <'
    - 'xform 4 \['
    - 'xform 5 /'
    - 'xform 6 9'
    - 'xform 7 -'
    - 'xform 8 \.'

translator:
  # dictionary: tlpa_ji_khoo_peh_ue
  dictionary: tlpaPlus_ji_khoo_peh_ue
  prism: tlpa_peh_ue_cu_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    #------------------------------------------------------
    # 鼻化符號以 ‘上標n’ 顯示
    #------------------------------------------------------
    - xform/nn(h?)(\d|\>)/$1ⁿ$2/
    #------------------------------------------------------
    # 定義 ‘調號’ 的 '對映規則'
    #------------------------------------------------------
    - 'xform ; 1'
    - 'xform \\ 2'
    - 'xform < 3'
    - 'xform \[ 4'
    - 'xform / 5'
    - 'xform 9 6'
    - 'xform - 7'
    - 'xform \. 8'
  comment_format:
    #======================================================
    # 拼音系統設定
    # TLPA+ : ts(TL) ==> c(TLPA) ==> z(TLPA+)
    # TLPA+ : tsh(TL) ==> ch(TLPA) ==> c(TLPA+)
    #======================================================
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	    # 可用羅馬拼音
    # - xform/^c(?!h)/z/  # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    # - xform/^ch/c/      # ㄘ
    - xform/6/7/	      # 聲調 6 改為 7
    #======================================================
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    # - xform/^([Øa-z]+\d)$/【《$1】/
    - xform/^([Øa-z]+\d)$/[ 《$1 ]/
    #------------------------------------------------------
    # 處理鼻音化韻母
    #------------------------------------------------------
    # 鼻音韻母顯示：鼻化韻母以 ‘上標n’ 標示: iauⁿ/
    # - 'xform/([aeiou]|oo)(nn)(h?)(\d)/$1ⁿ$2$3/'
    # - 'xform/([aeiou]|oo)nn/$1ⁿ/'
    # 鼻音韻母顯示：鼻化韻母以 ‘N’ 標示: Niau
    - xform/(uai|iau|ai|au|ia|io|iu|ua|ui)nn/N$1/
    - xform/([aeiou]|oo)nn/N$1/
    #------------------------------------------------------
    # 定義 ‘聲母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/《p(?!h)/ㄅ《/
    - xform/《ph/ㄆ《/
    - xform/《m/ㄇ《/
    - xform/《b/ㄅㄏ《/
    #------------------------------------------------------
    # 舌尖音
    - xform/《t(?!h)/ㄉ《/
    - xform/《th/ㄊ《/
    - xform/《n(?!g)/ㄋ《/
    - xform/《l/ㄌ《/
    #------------------------------------------------------
    # 舌根音
    - xform/《k(?!h)/ㄍ《/
    - xform/《kh/ㄎ《/
    - xform/《ng/ㄥ《/
    - xform/《g/ㄍㄏ《/
    # 喉音
    - xform/《h/ㄏ《/
    #------------------------------------------------------
    # 舌齒音
    # - xform/《zi/ㄐㄧ《/
    # - xform/《ci/ㄑㄧ《/
    - xform/《chi/ㄑㄧ《/
    - xform/《ci/ㄐㄧ《/
    - xform/《si/ㄒㄧ《/
    # 不捲舌齒間音
    # - xform/《z/ㄗ《/
    # - xform/《c/ㄘ《/
    - xform/《c(?!h)/ㄗ《/
    - xform/《ch/ㄘ《/
    - xform/《s/ㄙ《/
    - xform/《j/ㄖ《/
    # 齒間音校調
    # - xform/ㄗ((ｎ)?ㄧ)/ㄐ$1/
    # - xform/ㄘ((ｎ)?ㄧ)/ㄑ$1/
    # - xform/ㆡ((ｎ)?ㄧ)/ㆢ$1/
    # - xform/ㄙ((ｎ)?ㄧ)/ㄒ$1/
    #------------------------------------------------------
    - xform/《B/ㄥ《/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/《iang/ㄧㄤ《/
    - xform/《ian/ㄧㄢ《/
    - xform/《ia([kt])/ㄧㄚ《$1/
    - xform/《ia(m|p)/ㄧㄚ《$1/
    # 經 ing / 巾 in / 金 im
    - xform/《i(ng|k)/ㄧ《$1/
    - xform/《i(n|t)/ㄧ《$1/
    - xform/《i(m|p)/ㄧ《$1/
    # 嘄 Niau / 嬌 iau
    - xform/《N?(iau)/ㄧㄠ《/
    # 驚 Nia / 迦 ia
    - xform/《N?(ia)/ㄧㄚ《/
    # 㳟 iong
    - xform/《io(ng|k)/ㄧㄛ《$1/
    # 薑 Nio / 茄 io
    - xform/《N?(io)/ㄧㄜ《/
    # 牛 Niu / 丩 iu
    - xform/《N?(iu)/ㄧㄨ《/
    # 泉腔
    - xform/《ir/ㄦ《/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/《N?(i)/ㄧ《/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/《N?(uai)/ㄨㄞ《/
    # 光 uang / 觀 uan
    - xform/《uang/ㄨㄤ《/
    - xform/《uan/ㄨㄢ《/
    - xform/《ua([kt])/ㄨㄚ《$1/
    # 官 Nua / 瓜 ua 
    - xform/《N?(ua)/ㄨㄚ《/
    # 褌 Nui / 規 ui
    - xform/《N?(ui)/ㄨㄧ《/
    # 糜 Nue / 檜 ue
    - xform/《N?(ue)/ㄨㄝ《/
    # 君 un
    - xform/《u(n|t)/ㄨ《$1/
    # 方音
    - xform/《ur/ㄨ《/
    # 艍 u
    - xform/《u/ㄨ《/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/《ang/ㄤ《/
    - xform/《an/ㄢ《/
    - xform/《a([kt])/ㄚ《$1/
    - xform/《a(m|p)/ㄚ《$1/
    # 閒 Nai / 皆 ai
    - xform/《N?(ai)/ㄞ《/
    # 爻 Nau / 交 au
    - xform/《N?(au)/ㄠ《/
    # 監 Na / 膠 a
    - xform/《N?(a)/ㄚ《/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/《er(ng|k)/ㄧ《$1/	# 等 [terng2], 德 [terk4]
    - xform/《er(n|t)/ㄧ《$1/	  # 【恩】：ern1
    - xform/《ere/ㄨㄝ《/	      # 火【鷄】:kere1
    - xform/《er/ㄜ《/	        # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/《ei/ㄝ《/
    - xform/《ee/ㄝ《/
    # 更 Ne / 伽 e
    - xform/《N?(e)/ㄝ《/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 公 ong / 箴 om
    - xform/《o(ng|k)/ㄛ《$1/
    - xform/《o(m|p)/ㄛ《$1/
    # 姑 Noo / 沽 oo
    - xform/《N?(oo)/ㄛ《/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    - xform/《N?(o)/ㄜ《/
    # 泉州腔
    - xform/《or/ㄜ《/
    #------------------------------------------------------
    # 姆 m- / 鋼 ng-
    #------------------------------------------------------
    - xform/《m/ㄇ《/
    - xform/《ng/ㄥ《/
    #------------------------------------------------------
    # 鼻音韻尾
    #------------------------------------------------------
    # 陽聲韻 ng, n, m
    - xform/《ng/ㄥ《/
    - xform/《n/ㄣ《/
    - xform/《m/ㄇ《/
    #------------------------------------------------------
    # 入聲韻 p t k h
    # - xform/《p/ㄆ《/
    # - xform/《t/ㄊ《/
    # - xform/《k/ㄎ《/
    # - xform/《h/ㄏ《/
    - xform/《p/ㆴ《/
    - xform/《t/ㆵ《/
    # - xform/《k/ㆻ《/
    - xform/《k/ㆶ《/
    - xform/《h/ㆷ《/
    #------------------------------------------------------
    # 轉換成聲調符號
    #------------------------------------------------------
    # 將【聲調數值】轉換成【聲調符號】
    - xform/《1/ˉ/
    - xform/《2/ˋ/
    - xform/《6/ˋ/
    - xform/《3/'/
    - xform/《5/ˇ/
    - xform/《7/"/
    - xform/《8/ˊ/
    - xform/《4//

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: minus, send: minus }      # ｎ
    - { when: composing, accept: minus, send: minus }     # 確保 `-` 鍵用於聲調 7
    #---------------------------------------------------
    - { when: composing, accept: period, send: period }   # 確保 `.` 鍵用於調號 8
    - { when: has_menu, accept: period, send: period }    # 確保 `.` 鍵用於調號 8
    - { when: has_menu, accept: period, send: period }	  # 確保 `.` 鍵不用于翻頁
    #---------------------------------------------------
    # 翻頁
    # - { accept: comma, send: Page_Up, when: has_menu }         # 選下一個字
    # - { accept: period, send: Page_Down, when: has_menu }      # 選上一個字
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }
    #---------------------------------------------------

editor:
  bindings:
    space: commit                       # 選擇「備選漢字」
    Return: commit_composition          # 上屏原始的輸入：lau5
    Control+Return: commit_script_text  # 上屏顯示的輸入：lau⁵ / lâu
    Shift+Return: commit_comment        # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    Control+Shift+Return: commit_raw_input  # 將 Control+Return 綁定到 Lua 函數

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"

menu:
  alternative_select_labels: [ ①, ②, ③, ④, ⑤ ]  # 修改候選標籤
  alternative_select_keys: "ABCDE"
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false
  # font_face: "BopomofoRuby1909-v1, LXGW WenKai Mono"
  font_face: "BopomofoRuby1909-v1, LXGW WenKai Mono"

punctuator:
  import_preset: piau_tian_hu_ho

