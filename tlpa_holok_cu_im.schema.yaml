schema:
  schema_id: tlpa_holok_cu_im
  name: 河洛注音
  version: "v0.0.2.9"
  author: 居正中
  description: |
    河洛話白話音, 採用「TLPA標音方案」
    以「白話音」為主；「文讀音」為輔。

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: '1!qa2wsxeEdcyhnbYHN?ujm8ik,9l.0p;/-UJ*I<(LOA: 43657'
  initials: '1!qa2wsxeEdcyhnbYHN?ujm8ik,9l.0p;/-UJ*I<(LOA:'
  finals:   ' 43657'
  delimiter: "'"
  use_space: true
  algebra:
    #--------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    #--------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    # --------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	          # 可與台語拼音相容
    - derive/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - derive/^ch/c/           # ㄘ
    #------------------------------------------------------------------
    # 變調
    #------------------------------------------------------------------
    - derive/6/7/
    # 舒聲變調（1 2 3 5 7）
    - derive/1/7/ # 第一調 → 第七調
    - derive/2/1/ # 第二調 → 第一調
    - derive/3/2/ # 第三調 → 第二調
    - derive/7/3/ # 第七調 → 第三調
    - derive/5/7/ # 第五調 → 第七調
    - derive/5/3/ # 第五調 → 第三調
    # 入聲變調（4 8）
    - derive/(?<![ktp])4/2/ # -ㆷ 第四調 → 第二調
    - derive/(?<![ktp])8/3/ # -ㆷ 第八調 → 第三調
    #------------------------------------------------------------------
    # 定義【地方腔】與【優勢腔】相容之處理規則
    #------------------------------------------------------------------
    - derive/er(ng|k)/i$1/
    - derive/er(n|t)/u$1/
    - derive/ere/ue/
    - derive/er/e/
    # - xform/er(ng|k)/i$1/
    # - xform/er(n|t)/u$1/
    # - xform/ere/ue/
    # - xform/er/e/

    - derive/ei/e/	  # 漳州腔
    - derive/ur/u/	  # 廈門腔
    - derive/ou/oo/
    - derive/ee/e/	  # 漳州/泉州腔
    #------------------------------------------------------
    # 【135拼音法】 鼻音韻母
    # ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    #------------------------------------------------------
    # - derive/([iu]?(ai|au|[iuaoe]|oo))nn/B$1/
    - derive/([iu]?(ai|au|[iuaoe]))nn/ⁿ$1/	  # 鼻化韻母以 ‘上標n’ 強調
    - abbrev/ⁿ([iu]?(ai|au|[iuaoe]))/B/	    # 鼻化韻母以 ‘上標n’ 強調
    # - derive/ⁿ(ai|au|[iuaoe])/$1$1/	        # 可用連打兩次，輸入鼻化韻母
    #------------------------------------------------------
    # 聲母用台語音標編碼
    #  - 雙唇音: p, ph, b, m
    #  - 舌尖中音（齒齦音）: t, th, n, l
    #  - 舌根音（軟顎音）: k, kh, g, ng
    #  - 舌尖前音（齒齦音）: c, ch, j, s
    #  - 喉音（聲門音）：h
    # --------------------------------------------------------------------------
    # 雙唇音: p[p], P[ph], b[b], m[m]
    - xform/^ph/P/           # ㄆ
    - derive/^b/ph/          # ㆠ = ㄅㄏ
    # --------------------------------------------------------------------------
    # 舌尖中音（齒齦音）: t[t], T[th], n[n], l[l]
    - xform/^th/T/           # ㄊ
    # --------------------------------------------------------------------------
    # 舌根音（軟顎音）: k[k], K[kh], g[g], ng[ng]
    - xform/^kh/K/           # ㄎ
    - derive/^g/kh/          # ㆣ = ㄍㄏ
    # ng 可為聲母，亦可為韻母
    - xform/^ng(?![1-9])/w/  # ng 當【聲母】ㄫ：ng 後面不接調號 (也就是說 ng 後面會有一個母音) 時，ng 為 ㄫ
    # --------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - xform/^ch/c/           # ㄘ
    # --------------------------------------------------------------------------
    # Zi-[zi-], Ci-[ci-], Si-[si-]
    - derive/z(?=i)/Z/      # ㄐ -- c 後面接 i 時，c 為 ㄐ
    - derive/c(?=i)/C/      # ㄑ -- ch 後面接 i 時，ch 為 ㄑ
    - derive/s(?=i)/S/      # ㄒ -- s 後面接 i 時，s 為 ㄒ
    # --------------------------------------------------------------------------
    # 韻母用台語音標編碼
    # --------------------------------------------------------------------------
    # 元音調母 oo [ɔ] = O
    - xform/oo/O/           # ㆦ (1)
    # 鼻音韻尾 ioo [iɔ] : iong ==> iok
    - xform/io(?=(ng|k))/iO/
    # 鼻音韻尾 oo [ɔ] ： om ==> op / ong ==> ok
    - xform/o(?=(m|ng|p|k))/O/
    #------------------------------------------------------------------
    # 韻母
    - xform/ai/y/         # ㄞ = ai
    - xform/au/x/         # ㄠ = au

    - xform/ⁿa/A/         # ㆩ = ann
    - xform/ⁿi/I/         # ㆪ = inn
    - xform/ⁿu/U/         # ㆫ = unn
    - xform/ⁿe/E/         # ㆥ = enn
    - xform/ⁿo/Q/         # ㆧ = oonn

    - xform/ⁿy/Y/         # ㆮ
    - xform/ⁿx/X/         # ㆯ

    - xform/ang/[/        # ㄤ = ang
    - xform/am/{/         # ㆰ = am
    - xform/an/@/         # ㄢ = an

    - xform/Ong/]/        # ㆲ = ong
    - xform/Om/}/         # ㆱ = om
    
    - xform/ir/R/         # ㆨ = ir
