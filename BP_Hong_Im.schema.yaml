# Rime schema
# encoding: utf-8

schema:
  schema_id: BP_Hong_Im
  name: 閩拼方音輸入法
  version: "0.0.3.0"
  author:
    - 居正中 AlanJui <alanjui.1960@gmail.com>
  description: |
    【拼音系統】：閩拼方案（BP）
    【注音編碼】：漢字讀音編碼採「台灣拼音+」（TLPA+）

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
    # - fluid_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: '1q!a2wsxyhbnedEgcuj8ik,9l0;-UJ*I<(LoM/pm. 43657'
  initials: '1q!a2wsxyhbnedEgcuj8ik,9l0;-UJ*I<(LoM/pm.'
  finals:   ' 43657'
  delimiter: "'"
  use_space: true
  algebra:
    # --------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    # --------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    # --------------------------------------------------------------------------
    # 令台羅拼音與台語音標相容： tsh = ch = c; ts = c = z
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/^tsh/c/	          
    - xform/^ts/z/	          
    # ==========================================================================
    # 變調
    # ==========================================================================
    - derive/6/7/
    # 舒聲變調 (17325)
    - derive/1/7/ # 第一調 → 第七調
    - derive/7/3/ # 第七調 → 第三調
    - derive/3/2/ # 第三調 → 第二調
    - derive/2/1/ # 第二調 → 第一調
    - derive/5/7/ # 第五調 → 第七調
    # 入聲變調（4 8）
    # - derive/(?<![ptkh])4/8/ # -ㆷ 第四調 → 第八調
    # - derive/(?<![ptkh])8/4/ # -ㆷ 第八調 → 第四調
    # ==========================================================================
    # 韻母編碼
    # ==========================================================================
    # 鼻音韻母： ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    # 設定鼻音韻母代表拼音字 ==> iann = ⁿia; ann = ⁿa
    # --------------------------------------------------------------------------
    - derive/(ai|au|oo|[iuaoe])nn/ⁿ$1/
    - derive/(ai|au|oo|[iuaoe])/nn$1/
    - xform/nn/B/
    # -------------------------------------------------------------------------
    # 元音鼻音韻母
    - xform/inn/I/        # ㆪ = inn
    - xform/unn/U/        # ㆫ = unn
    - xform/ann/A/        # ㆩ = ann
    - xform/onn/Q/        # ㆧ = onn
    - xform/enn/E/        # ㆥ = enn
    # 複合鼻音韻母
    - xform/ainn/Y/       # ㆮ = ainn
    - xform/aunn/X/       # ㆯ = aunn
    - derive/oonn/Q/       # ㆧ = oonn
    # -------------------------------------------------------------------------
    # 元音鼻音韻母
    - derive/ⁿi/I/        # ㆪ = inn
    - derive/ⁿu/U/        # ㆫ = unn
    - derive/ⁿa/A/        # ㆩ = ann
    - derive/ⁿo/Q/        # ㆧ = onn
    - derive/ⁿe/E/        # ㆥ = enn
    # -------------------------------------------------------------------------
    # 複合鼻音韻母
    - derive/ⁿai/Y/       # ㆮ = ainn
    - derive/ⁿau/X/       # ㆯ = aunn
    - derive/ⁿoo/Q/       # ㆧ = oonn
    # -------------------------------------------------------------------------
    # - xform/([iu]?(ai|au|oo|[iuaoe])nn)/B$1/
    # - abbrev/([iu]?[IUAQEYX])/B$1/
    # --------------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）拼音字母編碼
    #--------------------------------------------------------------------------
    # ng ：預設當【韻母ㆭ】
    - xform/ng(?=\d)/W/   # ㆭ (W) = -ng：ng 後接調號，當【韻尾韻母】ㆭ = ㄥ
    # n ：預設當【聲母ㄋ】)
    - xform/n(?=\d)/N/    # ㄣ (N) = -n： n  後接調號，當【韻尾韻母】ㄣ，
    # m ：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/    # ㆬ (M) = -m： m  後接調號，當【韻尾韻母】ㆬ = ㄇ
    # -------------------------------------------------------------------------
    # 複合韻母
    - xform/ai/y/         # ai  = y   = ㄞ
    - xform/au/x/         # au  = x   = ㄠ
    # --------------------------------------------------------------------------
    # 校調 oo 韻母：oo 簡化成 o，如：ong/ok, om/op, onn, oonn
    # --------------------------------------------------------------------------
    - xform/oo/O/             # ㆦ (O) = oo ==> oo [ɔ] = O
    # 以下韻母，拼音字母 o ，實為 oo 之縮寫，國際音標為：[ɔ] 
    - xform/io(?=[Wk])/iO/    # iong = iOng / iok = iOk
    - xform/o(?=[Wk])/O/      # ong = Ong / ok = Ok
    - xform/o(?=[Mp])/O/      # om  = OM  / op = Op
    # --------------------------------------------------------------------------
    # 鼻音韻尾編碼
    # - xform/oW/H/         # ong = oW = H = ㆲ
    # - xform/aW/G/         # ang = aW = G = ㄤ
    # - xform/aM/V/         # am  = aM = V = ㆰ 
    # - xform/aN/@/         # an  = aN = @ = ㄢ
    - derive/OW/H/        # ong = o + ng = O + W = ㆦ + ㆭ = ㆲ
    - derive/OM/D/        # om  = OM = ㆱ
    - derive/aW/G/        # ang = aW = G = ㄤ
    - derive/aN/@/        # an  = aN = @ = ㄢ
    - derive/aM/V/        # am = a + m = a + M = ㄚ + ㆬ = ㆰ
    # --------------------------------------------------------------------------
    # 泉州腔韻母
    - xform/ir/R/         # ㆨ = ir
    # ==========================================================================
    # 地方腔韻母
    # ==========================================================================
    - derive/er(W|k)/i$1/ # erng/erk
    - derive/er(N|t)/u$1/ # ern/ert
    - derive/ere/ue/
    - derive/er/e/
    - derive/ee/e/	  # 漳州/泉州腔
    - derive/ei/e/	  # 漳州腔
    - derive/ou/O/    # ou = oo = O
    - derive/ur/u/	  # 廈門腔
    # ==========================================================================
    # 聲母用台語音標編碼
    #  - 雙唇音: p, ph, b, m
    #  - 舌尖中音（齒齦音）: t, th, n, l
    #  - 舌根音（軟顎音）: k, kh, g, ng
    #  - 舌尖前音（齒齦音）: z(c), c(ch), j, s
    #  - 喉音（聲門音）：h
    # ==========================================================================
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    # - xform/^ch/c/       # ㄘ (c) = ch = tsh
    # - xform/^c(?!h)/z/   # ㄗ (z) = c  = ts （c 後非 h )
    # Zi-[zi-], Ci-[ci-], Si-[si-], Ji- [ji-]
    # - xform/z(?=i)/Z/    # ㄗ --> ㄐ
    # - xform/c(?=i)/C/    # ㄘ --> ㄑ
    # - xform/s(?=i)/S/    # ㄙ --> ㄒ
    # - xform/j(?=i)/J/    # ㆡ --> ㆢ
    #--------------------------------------------------------------------------
    # 雙唇音: p[p], P[ph], b[b], m[m]
    - xform/^ph/P/        # ㄆ (P) = ph
    # --------------------------------------------------------------------------
    # 舌尖中音（齒齦音）: t[t], T[th], n[n], l[l]
    - xform/^th/T/        # ㄊ (T) = th
    # --------------------------------------------------------------------------
    # 舌根音（軟顎音）: k[k], K[kh], g[g], ng[ng]
    - xform/^kh/K/        # ㄎ (K) = kh
    # ng 可為聲母，亦可為韻母
    # - xform/^ng(\D)/w/    # ㄫ (w) = ng ：ng 後面不接【數值】（即【調號】）
    - xform/^ng(?!\d)/w/    # ㄫ (w) = ng ：ng 後面不接【數值】（即【調號】）
    #--------------------------------------------------------------------------
    # 入聲韻尾轉換
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #--------------------------------------------------------------------------
    # - derive/[48]/0/         # 設定【入聲】之【聲調】值，不論4或8，皆以0代
    - derive/p[48]/p0/
    - derive/t[48]/t0/
    - derive/k[48]/k0/
    - derive/h[48]/h0/
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # 台語音標之拼音字母輸入【簡化規則】
    #=======================================================================
    # 只輸入【聲母】搜尋漢字
    - abbrev/^([pPbmtTnlzcjskKgwh]).+$/$1/   
    # 輸入【聲母】與【調號】搜尋漢字
    - abbrev/^([pPbmtTnlzcjskKgwh]).+(\d)$/$1/
    # 舒聲調（平、上、去聲）之漢字，可免調號（1/2/3/5/7）；但【入聲】（調號：4/8）不適用。
    - abbrev/^(\D+)([12357])$/$1/
    # 用 B 代表所有的鼻音母音
    # - abbrev/([iu]?[IUAQEYX])/B/
    #-----------------------------------------------------------------------
    # 字典編碼轉換按鍵
    # 定義【拼音字元編碼】與【鍵盤按鍵】對映關聯
    #-----------------------------------------------------------------------
    - "xlit|pPbmtTnlzcjskKgwhiuaOoeyx@GRIUAQEYXVHWNMB123570|1q!a2wsxyhbnedEgcuj8ik,9l0;-UJ*I<(LMo/pm. 43657|"

translator:
  dictionary: tl_ji_khoo_peh_ue
  prism: tlpa_holok_piau_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  comment_format:
    #======================================================
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #------------------------------------------------------
    # 拼音系統設定
    #------------------------------------------------------
    - xform/6/7/
    # 舌尖前音（齒齦音）: z[ts/c], c[tsh/ch], s[s], j[j]
    - derive/^ts/c/	        # 可用羅馬拼音
    - derive/^ch/c/         # ㄘ
    - derive/^c(?!h)/z/     # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    # - xform/^([Øa-z]+\d)$/〔$1〕 【《$1】/
    # 無聲母
    - xform/^(([aeiou]|oo).*)$/〔〉Ø$1〕 【 》Ø$1 】/
    - xform/^((m|ng)(\d))$/〔〉Ø$1〕 【 》Ø$1 】/
    # 有聲母
    - xform/^(([pbmtnlkgzcjsh]g?s?h?h?).*)$/〔〉$1〕 【 》$1 】/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    # 鼻音韻母： ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    # 設定鼻音韻母代表拼音字母 ==> iann = ⁿia; ann = ⁿa
    # --------------------------------------------------------------------------
    # - derive/([iu]?(ai|au|oo|[iuaoe]))nn/N$1/
    - xform/([iu]?(ai|au|oo|[iuaoe]))nn/N$1/
    # --------------------------------------------------------------------------
    # 定義 ‘聲母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    # --------------------------------------------------------------------------
    # 消除【零聲母】
    - xform/(》)Ø/$1/
    # --------------------------------------------------------------------------
    # 舌齒音（齒齦顎音）特例
    # Zi-[zi-], Ci-[ci-], Si-[si-], Ji-[ji-]
    - xform/》zi/ㄐㄧ》/
    - xform/》ci/ㄑㄧ》/
    - xform/》ji/ㆢㄧ》/
    - xform/》si/ㄒㄧ》/
    # 舌齒音（齒齦顎音）
    - xform/》z/ㄗ》/
    - xform/》c/ㄘ》/
    - xform/》j/ㆡ》/
    - xform/》s/ㄙ》/
    # --------------------------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/》ph/ㄆ》/
    - xform/》p(?!h)/ㄅ》/
    - xform/》m(?!\d)/ㄇ》/     # m 不僅為聲母，亦為韻化聲母
    - xform/》b/ㆠ》/
    # --------------------------------------------------------------------------
    # 舌根音（軟顎音）
    - xform/》kh/ㄎ》/
    - xform/》k(?!h)/ㄍ》/
    - xform/》ng(?!\d)/ㄫ》/
    - xform/》g/ㆣ》/
    # --------------------------------------------------------------------------
    # 舌尖音（齒齦音）
    - xform/》th/ㄊ》/
    - xform/》t(?!h)/ㄉ》/
    - xform/》n(?!g)(?!\d)/ㄋ》/  # 絕對不可將 n 置於 ng 之前
    - xform/》l/ㄌ》/
    #------------------------------------------------------
    # 喉音
    - xform/》h/ㄏ》/
    #------------------------------------------------------
    # 鼻韻符號轉換 Na = 鼻ㄚ = ㆩ
    #------------------------------------------------------
    - xform/》N/ㄬ》/
    # - xform/》N/》/
    # - xform/Bㄧㄠ/ㄧㆯ/
    # - xform/Bㄧㄚ/ㄧㆩ/
    # - xform/Bㄧㄛ/ㄧㆧ/
    # - xform/Bㄧㄨ/ㄧㆫ/
    #
    # - xform/Bㄨㄞ/ㄨㆮ/
    # - xform/Bㄨㄚ/ㄨㆩ/
    # - xform/Bㄨㄧ/ㄨㆪ/
    # - xform/Bㄨㆤ/ㄨㆥ/
    #
    # - xform/Bㄧ/ㆪ/
    # - xform/Bㄨ/ㆫ/
    # - xform/Bㄚ/ㆩ/
    # - xform/Bㆦ/ㆧ/
    # - xform/Bㆤ/ㆥ/
    #
    # - xform/Bㄞ/ㆮ/
    # - xform/Bㄠ/ㆯ/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/》iang/ㄧㄤ》/
    - xform/》ian/ㄧㄢ》/
    - xform/》ia([kt])/ㄧㄚ》$1/
    - xform/》ia(m|p)/ㄧㄚ》$1/
    # 經 ing / 巾 in / 金 im
    - xform/》i(ng|k)/ㄧ》$1/
    - xform/》i(n|t)/ㄧ》$1/
    - xform/》i(m|p)/ㄧ》$1/
    # 嘄 Niau / 嬌 iau
    - xform/》(B?)(iau)/$1ㄧㄠ》/
    # 驚 Nia / 迦 ia
    - xform/》(B?)(ia)/$1ㄧㄚ》/
    # 恭 iong
    - xform/》io(ng|k)/ㄧㆦ》$1/
    # 薑 Nio / 茄 io
    - xform/》(B?)(io)/$1ㄧㄜ》/
    # 牛 Niu / 丩 iu
    - xform/》(B?)(iu)/$1ㄧㄨ》/
    # 泉腔
    # - xform/》ir/ㄦ》/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    - xform/》ir/ㆨ》/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/》(B?)(i)/$1ㄧ》/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/》(B?)(uai)/$1ㄨㄞ》/
    # 光 uang / 觀 uan
    - xform/》uang/ㄨㄤ》/
    - xform/》uan/ㄨㄢ》/
    - xform/》ua([kt])/ㄨㄚ》$1/
    # 官 Nua / 瓜 ua 
    - xform/》(B?)(ua)/$1ㄨㄚ》/
    # 褌 Nui / 規 ui
    - xform/》(B?)(ui)/$1ㄨㄧ》/
    # 糜 Nue / 檜 ue
    - xform/》(B?)(ue)/$1ㄨㆤ》/
    # 君 un
    - xform/》u(n|t)/ㄨ》$1/
    # 方音
    - xform/》ur/ㄨ》/
    # 艍 u
    - xform/》u/ㄨ》/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/》ang/ㄤ》/
    - xform/》an/ㄢ》/
    - xform/》a([kt])/ㄚ》$1/
    - xform/》a(m|p)/ㄚ》$1/
    # 閒 Nai / 皆 ai
    - xform/》(B?)(ai)/$1ㄞ》/
    # 爻 Nau / 交 au
    - xform/》(B?)(au)/$1ㄠ》/
    # 監 Na / 膠 a
    - xform/》(B?)(a)/$1ㄚ》/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/》er(ng|k)/ㄧ》$1/	# 等 [terng2], 德 [terk4]
    - xform/》er(n|t)/ㄧ》$1/	  # 【恩】：ern1
    - xform/》ere/ㄨㆤ》/	      # 火【鷄】:kere1
    - xform/》er/ㄜ》/	        # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/》ei/ㆤ》/
    - xform/》ee/ㆤ》/
    # 更 Ne / 伽 e
    - xform/》B?(e)/ㆤ》/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 姑 Noo / 沽 oo
    # - xform/》No/ㆧ》/
    - xform/》oo/ㆦ》/
    - xform/》BO/ㆧ》/
    - xform/》BQ/ㆧ》/
    # 公 ong / 箴 om
    - xform/》o(ng|k)/ㆦ》$1/
    - xform/》o(m|p)/ㆦ》$1/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    # - xform/》(N?)(o)/$1ㄛ》/	  # 姑 No
    - xform/》o/ㄜ》/	            # 高 o
    # 泉州腔
    - xform/》or/ㄜ》/
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    - xform/》m(\d)/ㆬ》$1/
    - xform/》ng(\d)/ㆭ》$1/
    - xform/》n(\d)/ㄣ》$1/
    #------------------------------------------------------
    # 入聲韻 h p t k
    # ㆻ: `u31BB
    #  : `uF8D2    
    #------------------------------------------------------
    - xform/》h([48])/ㆷ》$1/
    - xform/》p([48])/ㆴ》$1/
    - xform/》t([48])/ㆵ》$1/
    - xform/》k([48])/ㆻ》$1/
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    - xform/ㄗ(ㄧ|ㆪ)/ㄐ$1/
    - xform/ㄘ(ㄧ|ㆪ)/ㄑ$1/
    - xform/ㄙ(ㄧ|ㆪ)/ㄒ$1/
    - xform/ㆡ(ㄧ|ㆪ)/ㆢ$1/
    #------------------------------------------------------
    - xform/ㄧㆭ/ㄧㄥ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㆦㆭ/ㆲ/
    - xform/ㄚㆬ/ㆰ/
    - xform/ㆦㆬ/ㆱ/
    #------------------------------------------------------
    # 轉換成聲調符號
    #------------------------------------------------------
    # 將【聲調數值】轉換成【聲調符號】
    - xform/》0/˙/
    - xform/》1/ˉ/
    - xform/》2/ˋ/
    - xform/》6/ˋ/
    - xform/》3/˪/
    - xform/》5/ˊ/
    - xform/》7/˫/
    - xform/》8/˙/
    - xform/》4//

    #======================================================
    # 調整候選字視窗左半邊
    #------------------------------------------------------
    # 左半邊 `零聲母` 不顥示處理 。
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #======================================================
    # 消除 "零聲母"
    - xform/(〔)〉Ø/$1/
    - xform/(〔)〉/$1/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # - xform/ⁿ([iu]?(ai|au|[iuaoe]))/ⁿ$1/
    - xform/N([iu]?(ai|au|[iuaoe]))/ⁿ$1/
    #------------------------------------------------------
    # 顯示調號：標調務必放在 ’零聲母處理‘ 及 ’鼻音韻母顯示‘ 之後
    #------------------------------------------------------
    - "xlit 123456780 ¹²³⁴⁵⁶⁷⁸⁰"

  preedit_format:
    #--------------------------------------------------------------------------
    # 定義【鍵盤按鍵】與【注音符號】對映關聯
    #--------------------------------------------------------------------------
    - "xlit|1q!a2wsxyhbnedEgcuj8ik,9l0;-UJ*I<(LMo/pm. 43657|ㄅㄆㆠㄇㄉㄊㄋㄌㄗㄘㆡㄙㄍㄎㆣㄫㄏㄧㄨㄚㆦㄜㆤㄞㄠㄢㄤㆨㆪㆫㆩㆧㆥㆮㆯㆰㆲㆭㄣㆬㄬˉˋ˪ˊ˫˙|"
    #--------------------------------------------------------------------------
    # 按鍵轉注音符號：定義鍵盤【按鍵】與【注音符號】的對映關聯
    # 操作輸入法時，在輸入介面壓下的【按鍵】，與之對映的注音符號（ㄅㄆㄇ），
    # 將根據此處的定義，於輸入介面顯示相對應的注音符號
    #--------------------------------------------------------------------------
    - xform/ /ˉ/
    - xform/'/ /
    #--------------------------------------------------------------------------
    # 聲母校調
    #--------------------------------------------------------------------------
    # - xform/ㄅㄏ/ㆠ/
    # - xform/ㄍㄏ/ㆣ/
    - xform/ㄗ(ㄧ|ㆪ)/ㄐ$1/
    - xform/ㄘ(ㄧ|ㆪ)/ㄑ$1/
    - xform/ㆡ(ㄧ|ㆪ)/ㆢ$1/
    - xform/ㄙ(ㄧ|ㆪ)/ㄒ$1/

    - xform/ㄗㄬㄧ/ㄐㆪ/
    - xform/ㄘㄬㄧ/ㄑㆪ/
    - xform/ㆡㄬㄧ/ㆢㆪ/
    - xform/ㄙㄬㄧ/ㄒㆪ/
    #--------------------------------------------------------------------------
    # 韻母校調
    #--------------------------------------------------------------------------
    - xform/ㄚㄧ/ㄞ/	  # ai
    - xform/ㄚㄨ/ㄠ/	  # au
    - xform/ㄚㆭ/ㄤ/    # ang
    - xform/ㄚㄣ/ㄢ/	  # an
    - xform/ㄚㆬ/ㆰ/	  # am

    - xform/ㆦㆭ/ㆲ/    # ong
    - xform/ㆦㆬ/ㆱ/	  # om

    - xform/ㄧㆭ/ㄧㄥ/  # ing
    #--------------------------------------------------------------------------
    # 鼻音韻母轉換
    #--------------------------------------------------------------------------
    # 複合鼻音韻母： Nia, Niau, Niu; Nua, Nuai, Nui
    - xform/ㄧㆩ/ㄬㄧㄚ/    # iann = Nia
    - xform/ㄧㆯ/ㄬㄧㄠ/    # iaunn = Niau
    - xform/ㄧㆫ/ㄬㄧㄨ/    # iunn = Niu
