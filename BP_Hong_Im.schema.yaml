    - xform/ㄨㆮ/ㄬㄨㄞ/    # uainn = Nuai
    - xform/ㄨㆪ/ㄬㄨㄧ/    # uinn = Nui
    # 元音/複合韻母
    - xform/ㆪ/ㄬㄧ/
    - xform/ㆫ/ㄬㄨ/
    - xform/ㆩ/ㄬㄚ/
    - xform/ㆧ/ㄬㆦ/
    - xform/ㆥ/ㄬㆤ/
    - xform/ㆮ/ㄬㄞ/
    - xform/ㆯ/ㄬㄠ/
    #--------------------------------------------------------------------------
    # 入聲韻尾 h p t k
    #--------------------------------------------------------------------------
    # - xform/ㄍ(˙)/$1/
    - xform/ㄏ(˙)/ㆷ$1/    # ㄏ
    - xform/ㄅ(˙)/ㆴ$1/    # ㄅ
    - xform/ㄉ(˙)/ㆵ$1/    # ㄉ
