# encoding: utf-8

schema:
  schema_id: tlpa_kik_kan_zu_im
  name: 極簡注音符號【台語音標】
  version: "v0.1.0.0"
  author:
    - 居正中 <alanjui.1960@gmail.com>
  description: |
    【拼音系統】：台語音標+（TLPA+）
    【字典編碼】：漢字讀音編碼採【台羅拼音】
    【輸入類型】：注音輸入法
    【注音符號】：極簡化方音符號，適合懶地背記按鍵位置的使用者。
    【特性簡介】：
      1.  羅馬拼音字母，鼻化韻母採「前綴識別標示法」，如：siann ==> siaⁿ1 ==> sⁿia1 ）
      2. 【侯選清單】：採兩欄標示〔siaⁿ¹〕【ㄒㄧㆩ】
      3. 【聲調標示】：
          (a) 採【台羅八聲調】；
          (b) 使用數值標示聲調，以利閱讀。

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]
  - name: supers_tone
    reset: 1
    states: [一般, 上標]

engine:
  processors:
    - lua_processor@aux_commit # 可輸出【羅馬拼音字母】、【方音符號】、【用調號呈現之方音符號】
    - lua_processor@jump_select # 務必置頂，用以攔截【快捷鍵】，如：<Ctrl>+<,> / <Ctrl>+<.>，轉送【代理鍵】：F20/F24
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    # - table_translator@custom_phrase
    - script_translator
  filters:
    - simplifier
    - uniquifier
    # 為 filter 除錯用
    # - lua_filter@append_ok_filter
    # - lua_filter@force_mark_filter
    - lua_filter@reformat_comment_filter

speller:
  alphabet: "!1qas2wxEedGYyhncRrfv8uKj,ikmp/btgz9lM0;Oo*UJ<I(LN.-75346"
  initials: "!1qas2wxEedGYyhncRrfv8uKj,ikmp/btgz9lM0;Oo*UJ<I(LN.-"
  finals: "75346"
  delimiter: "'"
  use_space: true
  #==========================================================================
  # 定義【注音符號】編碼及【鍵盤按鍵】對映之【注音編碼】
  #==========================================================================
  algebra:
    #==========================================================================
    # 為本輸入方案使用之【字典編碼】，進行【標準化】前置處理
    #==========================================================================
    # 【鼻音韻母】使用【鼻音前綴識別符號】：
    # a/i/u/e/oo/iau/uai/ai/au/ia/io/iu/ua/ui
    # 【註】：台羅拼音使用 onn [ɔ̃] ==> ㆧ，如： 唔（onn），沒有所謂的 oonn 韻母
    # - derive/(oo)nn/onn/ # ㆧ [oonn] = O + nn
    # - derive/([iu]?(ai|au|[aiueo]))nn/L$1/
    - xform/([iu]?(ai|au|[aiueo]))nn/L$1/
    # --------------------------------------------------------------------------
    # 將羅馬拼音字母 o 留予 oo [ɔ] 韻使用；使用【拼音符號】 ə [ə]
    # 代替【何】的【ho5】= 【hə5】
    # --------------------------------------------------------------------------
    # ㆦ [oo] 韻替換調整：[oo/ong/ok/op] ==> [O] ==> ㆦ /ɔ/
    - xform/oo/O/ # ㆦ [oo]
    # 變更【元音韻母】的羅馬拼音字母： oo 為 O
    - xform/onn/Onn/ # ㆧ [oonn] = O + nn
    # --------------------------------------------------------------------------
    - xform/ionn/iOnn/
    - xform/iong/iOng/
    - xform/iok/iOk/ # 台語注音二式無此韻母，其拼音為：[iook] ==> [iOk] ==> ㄧㆦㄍ
    - xform/om/Om/
    - xform/op/Op/
    - xform/ong/Ong/
    - xform/ok/Ok/
    # --------------------------------------------------------------------------
    # o 之【字典編碼】改為： ə
    # 非以下之【韻母】，將【羅馬拼音字母】：自 o 變更為 ə
    # 【判斷條件】： oonn|onn|iong|iok|ong|ok|om|op
    # - xform/o(?!onn|nn|ng|k|m|p)/ə/ # ㄜ [ə] - 只轉換獨立的 o
    - xform/o/ə/ # ㄜ [ə] - 只轉換獨立的 o
    # 變更 ㄜ /o/ 韻的羅馬拼音字母：[or] ==> [o] ==> ㄜ [or]
    - derive/or/ə/
    # 變更 ㄜ /o/ 韻的羅馬拼音字母：[or] ==> [o] ==> ㄜ [or]
    - derive/or/ə/
    # --------------------------------------------------------------------------
    # 【複合韻母】
    - xform/ai/I/ # ㄞ [ai]
    - xform/au/U/ # ㄠ [au]
    # -------------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）
    # -------------------------------------------------------------------------
    # ng ：預設當【韻母ㆭ】
    - xform/ng(?=\d)/G/ # ㆭ (W) = -ng：ng 後接調號，當【韻尾韻母】ㆭ = ㄥ
    # n ：預設當【聲母ㄋ】)
    - xform/n(?=\d)/N/ # ㄣ (N) = -n： n  後接調號，當【韻尾韻母】ㄣ，
    # m ：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/ # ㆬ (M) = -m： m  後接調號，當【韻尾韻母】ㆬ = ㄇ
    #==========================================================================
    # 【閩南話變調規則】
    # 為強化使用者輸入之便利性，即便輸入【變調】，仍能推算出【本調】之漢字
    # 為字典中的【本調】產生【變調】的衍生拼音
    #==========================================================================
    # 舒聲變調規則 (17325)
    - derive/1/7/ # 第一調 → 第七調 (kim1 → kim7)
    - derive/7/3/ # 第七調 → 第三調
    - derive/3/2/ # 第三調 → 第二調
    - derive/2/1/ # 第二調 → 第一調
    - derive/5/7/ # 第五調 → 第七調
    #--------------------------------------------------------------------------
    # 入聲變調規則 (48)
    # 入聲尾韻為 h 的變調
    - derive/(?<![ptk])4/2/ # -h 第四調 → 第二調
    - derive/(?<![ptk])8/3/ # -h 第八調 → 第三調
    #--------------------------------------------------------------------------
    # 入聲尾韻為 p/t/k 的變調
    - derive/[ptk]4/8/ # -p/-t/-k 第四調 → 第八調
    - derive/[ptk]8/4/ # -p/-t/-k 第八調 → 第四調
    #==========================================================================
    # 【聲母】羅馬拼音字母替換/衍生
    #  - 唇音/雙唇音: p, ph, b, m ( BP: b, p, bb, m )
    #  - 舌音/舌尖中音（齒齦音）: t, th, n, l (BP: d, t, ln, l)
    #  - 齒音/舌尖前音（齒齦音）: ts/z, tsh/c, j, s ( BP: z, c, j, s )
    #  - 齒音/舌尖前音（齦顎音）: zi, ci, ji, si ( BP:j, ch, jj, sh )
    #  - 牙音/舌根音（軟顎音）: k, kh, g, ng ( BP: k, kh, g, ng )
    #  - 喉音（聲門音）：h ( BP: h )
    #==========================================================================
    # 帶【鼻音】之【聲母】
    # - xform/^m/b/ # ㄇ [m]
    # - xform/^l/n/ # ㄌ [l]
    # - xform/^g/g/ # ㆣ [g]
    #--------------------------------------------------------------------------
    # - xform/p(?!h)/p/ # ㄅ[ p ]
    - xform/^ph/P/ # ㄆ [ph]
    - xform/^th/T/ # ㄊ [th]
    - xform/^kh/K/ # ㄎ [kh]
    - xform/^ng(?!\d)/ŋ/ # ㄫ [ng]
    #--------------------------------------------------------------------------
    # 【舌齒音（齒齦顎音）】可用【舌齒音 + i 】替換
    # - ㆡ[j] + ㄧ[i] = ㆢ[J] + ㄧ[i]
    # - ㄗ[z] + ㄧ[i] = ㄐ[Z] + ㄧ[i]
    # - ㄘ[c] + ㄧ[i] = ㄑ[C] + ㄧ[i]
    # - ㄙ[s] + ㄧ[i] = ㄒ[S] + ㄧ[i]
    #--------------------------------------------------------------------------
    # 台羅拼音轉【台語音標+】
    - xform/ts(?!h)/z/ # ㄗ [ts]
    - xform/tsh/c/ # ㄘ [tsh]
    # 舌尖前音（齦顎音）:
    - derive/^j(?i)/J/ # ㆢ[ji]
    - derive/^z(?i)/Z/ # ㄐ[zi]
    - derive/^c(?i)/C/ # ㄑ[ci]
    - derive/^s(?i)/S/ # ㄒ[si]
    #==========================================================================
    # 【字典編碼】：將字典檔中的【台羅拼音】轉換成本輸入方案，使用之【字典編碼】
    #==========================================================================
    #
    # --------------------------------------------------------------------------
    # 【元音韻母】與【複合韻母】：ㄞ[ai]、ㄠ[au]
    # --------------------------------------------------------------------------
    # 【元音韻母】
    #  ㄚ [a]
    #  ㄧ [i]
    #  ㄨ [u]
    #  ㆤ [e]
    #  ㆦ [oo]
    - xform/ir/w/ # ㆨ [ir]
    # --------------------------------------------------------------------------
    # 【鼻化韻母】
    # --------------------------------------------------------------------------
    - derive/La/d/ # ㆩ [ann]
    - derive/Li/f/ # ㆪ [inn]
    - derive/Lu/q/ # ㆫ [unn]
    - derive/Le/r/ # ㆥ [enn]
    - derive/LO/v/ # ㆧ [onn]
    - derive/LI/x/ # ㆮ [ainn]
    - derive/LU/y/ # ㆯ [aunn]
    # --------------------------------------------------------------------------
    # 可用【鼻化韻母後綴識別符號】輸入
    # - derive/ann/d/ # ㆩ [ann]
    # - derive/inn/f/ # ㆪ [inn]
    # - derive/unn/q/ # ㆫ [unn]
    # - derive/enn/r/ # ㆥ [enn]
    # - derive/Onn/v/ # ㆧ [onn]
    # - derive/Inn/x/ # ㆮ [ainn]
    # - derive/Unn/y/ # ㆯ [aunn]
    # - derive/L([aiueOIU])/$1nn/
    # --------------------------------------------------------------------------
    # 【鼻化韻母】輸入，可用連續兩次的輸入達成
    - derive/L([aiueOIU])/$1$1/
    # --------------------------------------------------------------------------
    # - xform/L([iu]?(ai|au|[aiueo]))nn/L$1/
    # - xform/L([iu]?[aiueOIU])/$1nn/
    # - derive/([aiueOIU])/$1$1/
    # --------------------------------------------------------------------------
    # 校調【複合韻母】，改成【方音符號】或【國/台語共用注音符號】
    # -------------------------------------------------------------------------
    # 校調【複合韻母】改成【國/台語共用注音符號】
    - derive/aG/A/ # ㄤ aG [ang] = a + ng
    - derive/aN/@/ # ㄢ aN [an] = a + n
    # 校調【複合韻母】改成【方音符號】
    - derive/aM/Y/ # ㆰ aM [am] = a + m
    - derive/OG/H/ # ㆲ OG [ong] = o + ng
    - derive/OM/W/ # ㆱ OM [oom] = o + m
    # --------------------------------------------------------------------------
    # 衍生【地方腔韻母】
    # --------------------------------------------------------------------------
    - derive/ere/ue/
    # - derive/er(ng|k)/i$1/
    - derive/er(G|k)/i$1/
    - derive/er(n|t)/u$1/
    - derive/er/e/
    # 泉州腔
    # - derive/ir(ng|k)/i$1/
    - derive/ir(G|k)/i$1/
    - derive/ir(n|t)/u$1/
    - derive/ire/ue/
    - derive/ir/e/
    # 漳州腔
    # - derive/ou/oo/
    - derive/ou/OO/
    - derive/ei/e/
    - derive/ee/e/ # 漳州/泉州腔
    # 廈門腔
    - derive/ur/u/
    #==========================================================================
    # 為【入聲韻尾】衍生【羅馬拼音字母】：
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #--------------------------------------------------------------------------
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #==========================================================================
    # 依【韻母】建立【入聲韻尾】
    # - derive/([iao])M([48])/$1p9/ # 用 ㄚㄅ． 來拍 ㄚㆴ
    # - derive/([iuae])N([48])/$1t9/ # 用 ㄚㄉ． 來拍 ㄚㆵ
    # - derive/([iaoə])W([48])/$1k9/ # 用 ㄚㄍ． 來拍 ㄚㆻ
    # - derive/h[48]/h9/
    #--------------------------------------------------------------------------
    # 可用【送氣聲母】來替換【入聲韻尾】
    # ㄆ(ph) ==>  ㄅ(p) ==> ㆴ(r)
    # ㄊ(th) ==>  ㄉ(t) ==> ㆵ(f)
    # ㄎ(kh) ==>  ㄍ(k) ==> ㆻ(q)
    - derive/p([48])/P$1/ # 用 ㄚ(ㄅ/ㄆ)． 來拍 ㄚㆴ
    - derive/t([48])/T$1/ # 用 ㄚ(ㄉ/ㄊ)． 來拍 ㄚㆵ
    - derive/k([48])/K$1/ # 用 ㄚ(ㄍ/ㄎ)． 來拍 ㄚㆻ
    #--------------------------------------------------------------------------
    # 入聲韻尾標準按鍵：p/t/k/h，使用【字典編碼】為：R/F/Q/V
    - derive/[pP]([48])/R$1/
    - derive/[tT]([48])/F$1/
    - derive/[kK]([48])/Q$1/
    - derive/h([48])/V$1/
    #--------------------------------------------------------------------------
    # 設定讀取【字典】漢字拼音的【解析格式】
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # abbreviation:
    # 台語音標之拼音字母輸入【簡化規則】（abbreviation：縮寫詞）
    #=======================================================================
    # 可只用【聲母】輸入
    - abbrev/^([bpPmtTnlgkKwhJZCSjzcs]).+$/$1/
    # 可只用【聲母】+【調號】輸入
    - abbrev/^([bpPmtTnlgkKwhJZCSjzcs]).+([1235780])$/$1$2/
    # 注音輸入，可只輸入：【聲母】+【韻母】，【調號】則可略去；但只適用於【舒聲調】（平、上、去聲）。
    # 平聲調：1/5、上聲調：2、去聲調：5/6；但【入聲調】（調號：4/8）不適用。
    - abbrev/^(\D+)([12357])$/$1/
    #--------------------------------------------------------------------------
    # 【字典編碼】：【0】代表【輕聲調】/【陽入調】（台羅拼音第8聲）
    # 使用按鍵：【7】輸入【字典編碼】：【0】
    - abbrev/^(([A-Za-z])+)[80]$/${1}0/
    #--------------------------------------------------------------------------
    # 【入聲韻尾】所有的【標準按鍵】，以【字典編碼】：【&】代表
    # 使用按鍵：【.】，可輸入【字典編碼】：【&】
    - abbrev/[RFQV][48]/&/
    #--------------------------------------------------------------------------
    # 為所有【鼻化韻母】建置【字典編碼】：【*】
    - abbrev/L([iu]?[aiueOIU])/*/
    #--------------------------------------------------------------------------
    # 透過所有的【鼻音韻尾】，建立所有的【入聲韻尾】
    # am/an/ang/im/in/ing/un/ong/iam/ian/iang/iong/uan/uang
    #--------------------------------------------------------------------------
    # 用．代表所有的入聲韻母
    # M = -m; N = -n; G = -ng
    # I = ai
    # U = au
    # Y = aM  = am
    # @ = aN  = an
    # A = aG  = ang
    # H = oG = ong
    # W = oM = om
    # [imuaOəeIUY@AHMNG]+ - 匹配一個或多個韻母字符
    # 如：上述式子可導出 aM/aN/aG/oG/ioG/... 等等
    # - abbrev/[iuaOəeIUY@AHWMNG]+[48]/&/
    #==========================================================================
    # 【字典編碼】與【鍵盤按鍵】對映
    #==========================================================================
    # 【字典編碼】/【鍵盤按鍵】/【注音符號】
    # 【0】==>【7】==>【˙】   # 按鍵【7】輸入：輕聲調符號：第8調（陽入調）與第0調（輕聲調）
    # 【7】==>【5】==>【˫】   # 按鍵【5】輸入：第7調（陽入調）的【中音調】符號
    # 【3】==>【3】==>【˪】   # 按鍵【3】輸入：第3調（陰入調）的【低音調】符號
    # 【2】==>【4】==>【ˋ】   # 按鍵【4】輸入：第2調（上聲調）的【高降調】符號
    # 【5】==>【6】==>【ˊ】   # 按鍵【6】輸入：第5調（陽平調）的【低聲調】符號
    #--------------------------------------------------------------------------
    # 【L】==>【N】==>【ㄥ】  # 按鍵【N】輸入：ㄥ【鼻化韻母前綴符號】
    # 【&】==>【.】==>【入】  # 按鍵【.】輸入：入【所有之入聲韻尾】
    # 【*】==>【-】==>【ñ】   # 按鍵【-】輸入：ñ【所有之鼻化韻母】
    #--------------------------------------------------------------------------
    - xlit|bpPmntTlgkKŋjzcshJZCSaiwueOəMNGRFQVIUY@AWHdfqrvxy07325L&*|!1qas2wxEedGYyhncRrfv8uKj,ikmp/btgz9lM0;Oo*UJ<I(L75346N.-|

translator:
  dictionary: tl_ji_khoo_peh_ue
  prism: tlpa_kik_kan_zu_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    # 將連續輸入的分隔符號：【'】換成空白
    # - xform/'/ /
    #==========================================================================
    # 定義【鍵盤輸入列】：按鍵與方音符號對映
    #--------------------------------------------------------------------------
    # 全對映：（1）【注音符號按鍵】；（2）【調號按鍵】；（3）【功能按鍵】
    #==========================================================================
    # （2）【調號按鍵】
    #     -【第1聲】高音調（陰平）： 【無符號】
    #     -【第7聲】中音調（陽去）： ˫
    #     -【第3聲】低音調（陰去）： ˪
    #     -【第2聲】高降調（上声）： ˋ
    #     -【第5聲】低升調（陽平）： ˊ
    #     -【第4聲】低促調（陰入）： 【無符號】
    #     -【第8聲】高促調（陽入）： ˙
    # 【鍵盤按鍵】/【注音符號】/【字典編碼】
    # 【7】==>【˙】==>【0】   # 按鍵【7】輸入：輕聲調符號：第8調（陽入調）與第0調（輕聲調）
