# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: tlpa_cu_im
  name: 河洛注音
  version: "v0.0.0.5"
  author: 居正中
  description: |
    河洛話白話音, 採用「TLPA標音方案」
    以「白話音」為主；「文讀音」為輔。

    鍵盤對應：
      ㄅ ㄉ ３ ２ ７ ５ ． ㄚ ㄞ ㄢ ｎ
      ㄆ ㄊ ㄍ ㄐ ㆣ ㄗ ㄧ ㆦ ㆤ ㄣ
      ㄇ ㄋ ㄎ ㄑ ㄫ ㄘ ㄨ ㄜ ㄠ ㄤ
      ㆠ ㄌ ㄏ ㄒ Ｊ ㄙ ㆬ ㆰ ㆲ ㆭ

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@learning
    - affix_segmentor@cu_im
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
    # - script_translator@learning
    # - script_translator@cu_im
  filters:
    - simplifier
    - uniquifier
    # - reverse_lookup_filter@cu_im_reverse_lookup_hide_cu_im
    # - reverse_lookup_filter@cu_im_reverse_lookup

speller:
  alphabet: "1!qa2wsxeEdcvyYhnujm8ik,p/9l0;UJ*I<(Lrfvz 43657"
  initials: "1!qa2wsxeEdcvyYhnujm8ik,p/9l0;UJ*I<(Lrfvz7"
  finals: " 43567"
  delimiter: "'"
  use_space: true
  algebra:
    __patch:
      - tlpa_piau_im:/phing_im_tng_cu_im
      - tlpa_piau_im:/abbreviation
      - tlpa_piau_im:/ji_tian_tng_keymap

translator:
  dictionary: moetaigi
  # dictionary: my_banlam
  # dictionary: tlpa_peh_ue
  # dictionary: tlpa_cu_im_fu_ho
  # dictionary: tlpa_hong_im_fu_ho
  prism: tlpa_cu_im
  spelling_hints: 5
  preedit_format:
    __patch:
      - tlpa_piau_im:/phah_ji_tng_cu_im
      - tlpa_piau_im:/keymap_tng_cu_im_fu_ho
  comment_format:
    __patch:
      - tlpa_piau_im:/hau_suan_piau_cu_im

