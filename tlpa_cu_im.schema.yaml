# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: tlpa_cu_im
  name: 河洛注音
  version: "v0.0.0.5"
  author: 居正中
  description: |
    河洛話白話音, 採用「TLPA標音方案」
    以「白話音」為主；「文讀音」為輔。

    鍵盤對應：
      ㄅ ㄉ ３ ２ ７ ５ ． ㄚ ㄞ ㄢ ｎ
      ㄆ ㄊ ㄍ ㄐ ㆣ ㄗ ㄧ ㆦ ㆤ ㄣ
      ㄇ ㄋ ㄎ ㄑ ㄫ ㄘ ㄨ ㄜ ㄠ ㄤ
      ㆠ ㄌ ㄏ ㄒ Ｊ ㄙ ㆬ ㆰ ㆲ ㆭ
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    # - affix_segmentor@learning
    # - affix_segmentor@cu_im
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
    # - script_translator@learning
    # - script_translator@cu_im
  filters:
    - uniquifier
    # - simplifier
    # - reverse_lookup_filter@cu_im_reverse_lookup_hide_cu_im
    # - reverse_lookup_filter@cu_im_reverse_lookup

speller:
  alphabet: "1!qa2wsxeEdcvyYhnujm8ik,p/9l0;UJ*I<(Lrfv- 43657"
  initials: "1!qa2wsxeEdcvyYhnujm8ik,p/9l0;UJ*I<(Lrfv-7"
  finals: " 43567"
  delimiter: "'"
  use_space: true
  algebra:
    __patch:
      - tlpa_piau_im:/phing_im_tng_cu_im
      - tlpa_piau_im:/abbreviation
      - tlpa_piau_im:/ji_tian_tng_keymap

translator:
  dictionary: moetaigi
  # dictionary: my_banlam
  # dictionary: tlpa_peh_ue
  # dictionary: tlpa_cu_im_fu_ho
  # dictionary: tlpa_hong_im_fu_ho
  prism: tlpa_cu_im
  spelling_hints: 5
  preedit_format:
    __patch:
      - tlpa_piau_im:/keymap_tng_cu_im_fu_ho
      - tlpa_piau_im:/phah_ji_tng_cu_im
  comment_format:
    __patch:
      - tlpa_piau_im:/hau_suan_piau_cu_im

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/e?r5$/er5/
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/^yi?/i/
    - xform/^wu?/u/
    - xform/iu/v/
    - xform/^([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/zh/Z/
    - xform/ch/C/
    - xform/sh/S/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iv])e/$1E/
    - xform/1//
    - 'xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR2345|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˊˇˋ˙|'

punctuator:
  # import_preset: tlpa_utl_symbols
  # #### 依照教育部《重訂標點符號手冊》排序
  # #### https://language.moe.gov.tw/001/upload/files/site_content/m0001/hau/haushou.htm
  full_shape: &symtable
    ">" : { commit: "。" }
    "." : { commit: "，" }
    "\"" : { commit: "、" }
    "\\" : { commit: "；" }
    "=" : { commit: "：" }
    "?" : { commit: "？" }
    "[" : [ "「", "〈" ]
    "]" : [ "」", "〉"]
    "{" : { commit: "（" }
    "}" : { commit: "）" }
    "?" : { commit: "？" }
    "|" : { commit: "！" }
    "_" : { commit: "─" }
    "+" : [ "‧" ]
    "~" : { commit: "～" }
  half_shape: *symtable
  symbols:
    "[[" : [ "『", "《" ]
    "]]" : [ "』", "》" ]
    "++" : [ "…" ]
    "+++" : [ "…" ]

editor:
  bindings:
    space: toggle_selection
    space: commit                       # 選擇「備選漢字」
    Return: commit_composition          # 上屏原始的輸入：lau5
    Control+Return: commit_script_text  # 上屏顯示的輸入：lau⁵ / lâu
    Shift+Return: commit_comment        # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    # Control+Return: commit_raw_input    # 上屏原始的輸入：lau5
    # Control+Return: confirm    # 上屏原始的輸入：lau5

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 確保：按鍵 '-' 可當 '漢字拼音' 之第 7 調輸入
    #---------------------------------------------------
    - { when: has_menu, accept: comma, send: comma }      # ㆤ
    - { when: has_menu, accept: period, send: period }    # ㆲ
    - { when: has_menu, accept: minus, send: minus }      # ｎ
    - { when: composing, accept: minus, send: minus }       # 確保 `-` 鍵用於聲調 7
    - { when: composing, accept: minus, send: "ｎ" }       # 確保 `-` 鍵用於聲調 7
    # - { accept: minus, send: minus, when: always }          # 確保 `-` 鍵用於聲調 7
    # - { when: paging, accept: minus, send: Page_Up }
    # - { when: has_menu, accept: equal, send: Page_Down }
    # - { when: has_menu, accept: minus, send: "ｎ" }        # 確保 `-` 鍵用於聲調 7
    # - { accept: minus, send: "ｎ", when: composing }       # 確保 `-` 鍵用於聲調 7
    # - { accept: minus, send: "ｎ", when: always }          # 確保 `-` 鍵用於聲調 7
    # - { when: has_menu, accept: comma, send: comma }      # 解除【ㆤ】與候選字選上一頁的衝突
    # - { when: has_menu, accept: period, send: period }    # 解除【ㆲ】與候選字選下一頁的衝突
    # - { when: has_menu, accept: minus, send: minus }      # 解除【ｎ】與預設衝突，無法送出的問題
    #---------------------------------------------------
    # 翻頁
    #---------------------------------------------------
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }

recognizer:
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    reverse_lookup: "`[a-z]*'?$"
    punct: '`[^\s]$'

menu:
  # alternative_select_labels: [ ①, ②, ③, ④, ⑤ ]  # 修改候選標籤
  alternative_select_labels: [Ａ, Ｂ, Ｃ, Ｄ, Ｅ, Ｆ, Ｇ, Ｈ, Ｉ, Ｊ]
  alternative_select_keys: "ABCDEFGHIJ"
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false
