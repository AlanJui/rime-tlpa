# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: tlpa_cu_im
  name: 河洛注音
  version: "v0.0.0.1"
  author: 居正中
  description: |
    河洛話白話音, 採用「TLPA標音方案」
    以「白話音」為主；「文讀音」為輔。

    鍵盤對應：
      ㄅ ㄉ ３ ２ ７ ５ ． ㄚ ㄞ ㄢ ｎ
      ㄆ ㄊ ㄍ ㄐ ㆣ ㄗ ㄧ ㆦ ㆤ ㄣ
      ㄇ ㄋ ㄎ ㄑ ㄫ ㄘ ㄨ ㄜ ㄠ ㄤ
      ㆠ ㄌ ㄏ ㄒ Ｊ ㄙ ㆬ ㆰ ㆲ ㆭ

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/- 43657"
  initials: "1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/-7"
  finals: " 43567"
  delimiter: "'"
  use_space: true
  algebra:
    #--------------------------------------------------
    # 對映
    #--------------------------------------------------
    # - derive/ph/P/
    # - derive/th/T/
    # - derive/kh/K/
    # - derive/ng/w/
    # - derive/ch/C/
    # - derive/oo/O/
    # - derive/ng/W/
    # - derive/n(?!g)/D/
    # - derive/m/B/
    #--------------------------------------------------
    - xform/ph/P/
    - xform/th/T/
    - xform/kh/K/
    - xform/ng/w/
    - xform/ch/C/
    - xform/oo/O/
    - xform/ng/W/
    - xform/n(?!g)/D/
    - xform/m/B/
    # 鼻音
    - xform/N([iu]?[iuaoeIU])/$1N/ # 鼻音拍佇後壁
    - derive/([iuaoeIU])N/$1$1/ # 拍兩擺韻母來拍鼻音
    # 簡拼
    - abbrev/[iu]?[iuaoeIU]N/N/ # 用 ｎ 代表所有的鼻音母音
    - abbrev/[iuaoøeIUMLQYBDG]+0/0/ # 用 ． 代表所有的入聲韻母
    - abbrev/^([pPbmtTdnkKgqcCzsjJSh]).+$/$1/ # 會當干焦拍聲母
    - abbrev/^(\D+)([123579])$/$1/ # 除了第四調、第八調，調號會當免拍
    - abbrev/^([pPbmtTdnkKgqcCzsjJSh]).+(\d)$/$1$2/ # 會當干焦拍子音+調號
    # - xlit|pPmbtTndkKhjJSgqzcCsiuBaoøMIeUYLDQGN123570|1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/- 43657|
    - 'xlit|pPbmtTnlkKgwcCsjhiuaOoeBDW23570|1qra2wsxefdvyhnbcuj8ik,mp/4367z|'
    # - xform/c(N?i)/j$1/ # ㄐㄧ
    # - xform/C(N?i)/J$1/ # ㄑㄧ
    # - xform/s(N?i)/S$1/ # ㄒㄧ
    # # 方音符號會分 ㄇㄋㄫ 和 ㆠㄌㆣ
    # - derive/bN/m/ # ㄇ
    # - derive/dN/n/ # ㄋ
    # - derive/gN/q/ # ㄫ
    # - derive/bG/mG/ # ㄇㆭ
    # - derive/dG/nG/ # ㄋㆭ

translator:
  # dictionary: tlpa_hong_im_fu_ho
  dictionary: tlpa_cu_im_fu_ho
  prism: tlpa_cu_im
  spelling_hints: 5
  comment_format:
    - xform/^/\t→ /
    - xform/'/ /
    # 定義 '候選清單' 各漢字之 ’拼音字母‘ 與 “字典” 的對映關係
    # 在 “字典” 中的漢字是以 TLPA 拼音字母儲存；
    # 而 “候選清單” 各漢字的拼音字母，當以 “方音符號” 顯示。
    # - xlit|pPbtTdkKgcCzshiuaoøeIUBDGN|ㄅㄆㆠㄉㄊㄌㄍㄎㆣㄗㄘㆡㄙㄏㄧㄨㄚㆦㄜㆤㄞㄠㆬㄣㆭｎ|
    - 'xlit|pPbmtTnlkKgwcCsjhiuaOoeBDW23570|ㄅㄆㆠㄇㄉㄊㄋㄌㄍㄎㆣㄫㄗㄘㄙㆡㄏㄧㄨㄚㆦㄜㄝㆬㄣㄥˋ˪ˊ˫˙|'
    #
    # - derive/ph/P/
    # - derive/th/T/
    # - derive/kh/K/
    # - derive/ng/w/
    # - derive/ch/C/
    # - derive/oo/O/
    # - derive/ng/W/
    # - derive/n(?!g)/D/
    # - derive/m/B/
    # 自動校調
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/
    - xform/ㆡㄧ/ㆢㄧ/
    # 方音符號會分 ㆢㄐㄑㄒ 和 ㆡㄗㄘㄙ
    - xform/ㄗ((ｎ)?ㄧ)/ㄐ$1/
    - xform/ㄘ((ｎ)?ㄧ)/ㄑ$1/
    - xform/ㆡ((ｎ)?ㄧ)/ㆢ$1/
    - xform/ㄙ((ｎ)?ㄧ)/ㄒ$1/
    # 方音符號會分 ㄇㄋㄫ 和 ㆠㄌㆣ
    - xform/ㆠｎ/ㄇ/
    - xform/ㄌｎ/ㄋ/
    - xform/ㆣｎ/ㄫ/
    - xform/ㆠㆭ/ㄇㆭ/
    - xform/ㄌㆭ/ㄋㆭ/
    # 入聲調： ㆴ、ㆵ、ㆻ、ㆷ
    - xform/(?<=ㄧ|ㄚ|ㆦ)ㆬ([48])/ㆴ$1/
    - xform/(?<=ㄧ|ㄨ|ㄚ)ㄣ([48])/ㆵ$1/
    - xform/(?<=ㄚ|ㆦ|ㄜ)ㆭ([48])/ㆻ$1/
    - xform/(?<!ㆴ|ㆵ|ㆻ)([48])/ㆷ$1/
    # 鼻音
    - xform/ｎ((ㄧ|ㄨ)?(ㄧ|ㄨ|ㄚ|ㆦ|ㆤ|ㄞ|ㄠ))/$1ｎ/
    - xform/ㄧｎ/ㆪ/
    - xform/ㄨｎ/ㆫ/
    - xform/ㄚｎ/ㆩ/
    - xform/ㆦｎ/ㆧ/
    - xform/ㆤｎ/ㆥ/
    - xform/ㄞｎ/ㆮ/
    - xform/ㄠｎ/ㆯ/
    # 韻母
    - xform/ㄚㆬ/ㆰ/
    - xform/ㆦㆬ/ㆱ/
    - xform/ㄚㄣ/ㄢ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㆦㆭ/ㆲ/
    - xform/ㄜㆭ/ㄥ/
    # 聲調
    - xlit|12357|ˉˋ˪ˊ˫|
    - xform/4//
    - xform/8/˙/
  preedit_format:
    - xform/ /ˉ/
    - xform/'/ /
    # 定義 “鍵盤按鍵” 與 “方音符號” 的對映關係。
    # - xlit|1qaz2wsxedcrfvtgbyhnujm8ik,9ol.0p;/-43657|ㄅㄆㄇㆠㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㆣㄫㆡㄗㄘㄙㄧㄨㆬㄚㆦㄜㆰㄞㆤㄠㆲㄢㄣㄤㆭｎˋ˪ˊ˫．|
    - 'xlit|1qra2wsxefdvyhnbcuj8ik,mp/4367zol|ㄅㄆㆠㄇㄉㄊㄋㄌㄍㄎㆣㄫㄗㄘㄙㆡㄏㄧㄨㄚㆦㄜㄝㆬㄣㄥˋ˪ˊ˫˙鼻濁|'
    # 拆韻母
    # - xform/ㄒ/ㄙㄧ/
    - xform/ㆰ/ㄚㆬ/
    - xform/ㄢ/ㄚㄣ/
    - xform/ㄤ/ㄚㆭ/
    - xform/ㆲ/ㆦㆭ/
    - xform/ㄨㆭ/ㆦㆭ/
    - xform/ㆬㆭ/ㄧㆦㆭ/
    - xform/ㄧㆭ/ㄧㄜㆭ/
    # 咱共 ㆢ 和 ㆡ 合併
    - xform/ㆡㄧ/ㆢㄧ/
    # 鼻音
    - xform/ㄧ(ㄧ|ｎ)/ㆪ/
    - xform/ㄨ(ㄨ|ｎ)/ㆫ/
    - xform/ㄚ(ㄚ|ｎ)/ㆩ/
    - xform/ㆦ(ㆦ|ｎ)/ㆧ/
    - xform/ㆤ(ㆤ|ｎ)/ㆥ/
    - xform/ㄞ(ㄞ|ｎ)/ㆮ/
    - xform/ㄠ(ㄠ|ｎ)/ㆯ/
    # 入聲調
    - xform/(ㄧ|ㄚ|ㆦ)(ㄅ|ㆬ)˙/$1ㆴ/
    - xform/(ㄧ|ㄨ|ㄚ|ㆤ)(ㄉ|ㄣ)˙/$1ㆵ/
    - xform/(ㄚ|ㆦ|ㄜ)(ㄍ|ㆭ)˙/$1ㆻ/
    - xform/(ㄧ|ㄨ|ㄚ|ㆦ|ㄜ|ㆤ|ㄞ|ㄠ|ㆬ|ㆭ)˙/$1ㆷ/
    # 合韻母
    - xform/ㄚㆬ/ㆰ/
    - xform/ㆦㆬ/ㆱ/
    - xform/ㄚㄣ/ㄢ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㆦㆭ/ㆲ/
    - xform/ㄜㆭ/ㄥ/
    # 自動校調
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/
    - xform/ㆡㄧ/ㆢㄧ/

