punctuator:
#   import_preset: tlpa_utl_symbols
  #### 依照教育部《重訂標點符號手冊》排序
  #### https://language.moe.gov.tw/001/upload/files/site_content/m0001/hau/haushou.htm
  full_shape: &symtable
    ">" : { commit: "。" }
    "." : { commit: "，" }
    "\"" : { commit: "、" }
    "\\" : { commit: "；" }
    "=" : { commit: "：" }
    "?" : { commit: "？" }
    "[" : [ "「", "〈" ]
    "]" : [ "」", "〉"]
    "{" : { commit: "（" }
    "}" : { commit: "）" }
    "?" : { commit: "？" }
    "|" : { commit: "！" }
    "_" : { commit: "─" }
    "+" : [ "‧" ]
    "~" : { commit: "～" }
  half_shape: *symtable
  symbols:
    "[[" : [ "『", "《" ]
    "]]" : [ "』", "》" ]
    "++" : [ "…" ]
    "+++" : [ "…" ]

recognizer:
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    # punct: '`[^\s]$'
    punct: "[[]{2}$|[]]{2}$|[+]{2,3}$"    # 比對 "[[", "]]", "++", 和 "+++"
    # reverse_lookup: "`[a-z]*$"   # wrong pattern
    # reverse_lookup: "`.*$"
    # custom_reverse_lookup: "`[a-z]*$"   # wrong pattern
    learning: "'.*$"
    zhuyin: "`.*$"

