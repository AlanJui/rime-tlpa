    # # a: am/an/ang
    # # ee: x/x/eng
    # # i: im/in/ing
    # # ia: iam/ian/iang
    # # ioo: x/x/iong
    # # oo: om/x/ong
    # # ir: irm/irn/irng
    # # ua: x/uan/uang
    # # - xform/(([aeio]|ia|ir|io|ua)W)/$2W/
    # # - xform/(([aiu]|ia|ir)D)/$2D/
