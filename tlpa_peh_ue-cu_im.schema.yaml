# Rime schema
# vim: set sw= sts=2 et:
# encoding: utf-8

schema:
  schema_id: tlpa_peh_ue-cu_im
  name: 河洛白話注音
  version: "0.0.0.1"
  author:
    - 居正中 <alanjui.1960@gmail.com>
  description: |
    河洛話白話音
    採用「TLPA標音方案」對漢字讀音編碼
    顯示注音符號

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  #------------------------------------------------------
  # 定義使用者按下鍵盤時，輸入法能接受的按鍵
  #------------------------------------------------------
  # 0: 0
  # 1: ;
  # 2: \
  # 3: _
  # 4: [
  # 5: /
  # 6: <
  # 7: -
  # 8: ]
  # alphabet: "abcdefghijklmnopqrstuvwxyz~;\u005C\u005F[/<-]'"
  alphabet: 'abcdefghijklmnopqrstuvwxyz~;\[/<-]0'
  initials: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
  algebra:
    #   零聲母處理
    - derive/Ø//
    #------------------------------------------------------
    # 定義字典中的 ‘漢字拼音’ 可與其它拼音法相容的規則
    #------------------------------------------------------
    # - derive/ou/oo/
    # - derive/e(ng|k)/i$1/
    # - derive/ei/e/
    # - derive/ee/e/
    #------------------------------------------------------
    # 定義：聲母簡拼
    #------------------------------------------------------
    - abbrev/^([ptkmnbglsjhiuc]g?s?h?h?).*/$1/
    #------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #------------------------------------------------------
    - derive/^([a-z]+)\d$/$1/
    #------------------------------------------------------
    # 定義聲調的「調號」與「按鍵」的對映規則
    #------------------------------------------------------
    - xlit|12345678|;\_[/<-]|

translator:
  # dictionary: tlpa_sip_ngoo_im
  dictionary: tlpa_peh_ue
  spelling_hints: 5
  comment_format:
    #------------------------------------------------------
    # 不顥示 `零聲母` 處理 。
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    # 所有元音韻母、鼻韻輔音（聲母）
    - xform/Ø(a|e|i|o|u|oo|m|ng)(\d)/$1$2/
    # 所有鼻韻韻母
    - xform/Ø((a|e|i|o|u)nn)(\d)/$1$3/
    # 所有組合韻母
    - xform/Ø(ai|an|au|ang)(\d)/$1$2/
    - xform/Ø(ia|io|iu|ua|ue|ui|un|uan|uang)(\d)/$1$2/
    #------------------------------------------------------
    # 定義 ‘聲母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    #------------------------------------------------------
    - xform/^p(?!h)/ㄅ/
    - xform/^ph/ㄆ/
    - xform/^m/ㄇ/
    - xform/^b/ㆠ/
    #------------------------------------------------------
    - xform/^t(?!h)/ㄉ/
    - xform/^th/ㄊ/
    - xform/^n(?!g)/ㄋ/
    - xform/^l/ㄌ/
    #------------------------------------------------------
    - xform/^k(?!h)/ㄍ/
    - xform/^kh/ㄎ/
    - xform/^h/ㄏ/
    - xform/^g/ㆣ/
    # - xform/^Øng/ㄫ/       # 先處理 ng，因為 ng 包含 n
    #------------------------------------------------------
    - xform/^c(?!h)/ㄗ/
    - xform/^ch/ㄘ/
    - xform/^s/ㄙ/
    - xform/^j/ㆡ/
    #------------------------------------------------------
    # 定義 ‘韻母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    #------------------------------------------------------
    # 元音韻母
    - xform/a/ㄚ/  # 膠
    - xform/i/ㄧ/  # 居
    - xform/u/ㄨ/  # 艍
    - xform/e/ㆤ/  # 伽
    - xform/oo/ㆦ/  # 沽
    - xform/o/ㄜ/  # 高
    # 複合韻母
    - xform/ai/ㄞ/
    - xform/au/ㄠ/
    - xform/an/ㄢ/
    - xform/ang/ㄤ/
    # 韻化輔音
    - xform/ng/ㄥ/  # ng 當聲母：挾[ngeh8]；當韻母：黃[ng5]
    - xform/m/ㄇ/  # m 當聲母：麻[mua5]；當韻母：暗[am3]
    - xform/n/ㄣ/  # n 當韻母：運[un7]
    #------------------------------------------------------
    # 鼻韻處理
    #------------------------------------------------------
    # 組合韻母鼻韻處理
    - xform/ㄞㄣㄣ/ㆮ/  # ainn
    - xform/ㄠㄣㄣ/ㆯ/  # aunn
    # 元音鼻韻處理
    - xform/ㄚㄣㄣ/ㆩ/
    - xform/ㄧㄣㄣ/ㆪ/
    - xform/ㄨㄣㄣ/ㆫ/
    - xform/ㆤㄣㄣ/ㆥ/
    - xform/ㆦㄣㄣ/ㆧ/
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    # 調整 ㄗ ㄘ ㄙ ㆡ 轉 ㄐ ㄑ ㄒ ㆢ
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/
    - xform/ㆡㄧ/ㆢㄧ/
    # 複合韻母
    - xform/ㄚㄧ/ㄞ/
    - xform/ㄚㄨ/ㄠ/
    - xform/ㄚㄣ/ㄢ/
    # 複合半韻母（韻母鼻音化）
    - xform/ㄨㄚㆪ/ㄨㆮ/
    #------------------------------------------------------
    # 入聲
    #------------------------------------------------------
    # 上入調
    - xform/p8/ㄅ8/
    - xform/t8/ㄉ8/
    - xform/k8/ㄍ8/
    - xform/h8/ㄏ8/
    # 上入調
    - xform/p4/ㄅ4/
    - xform/t4/ㄉ4/
    - xform/k4/ㄍ4/
    - xform/h4/ㄏ4/
    # ok 指 ook
    - xform/ook(\d)/ㆦㄍ$1/
  preedit_format:
    #------------------------------------------------------
    # 鼻化符號以 ‘上標n’ 顯示
    - xform/nn(h?)(\d|\>)/$1ⁿ$2/
    #------------------------------------------------------
    # 定義 ‘調號’ 的 '對映規則'
    - xlit|;\_[/<-]0|¹²³⁴⁵⁶⁷⁸⁰|

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 確保：按鍵 '-' 可當 '漢字拼音' 之第 7 調輸入
    - { when: has_menu, accept: minus, send: "-" }           # 確保 `-` 鍵用於聲調 7
    - { accept: minus, send: "-", when: composing }          # 確保 `-` 鍵用於聲調 7
    - { accept: minus, send: "-", when: always }             # 確保 `-` 鍵用於聲調 7
    #---------------------------------------------------
    # 翻頁
    # - { accept: comma, send: Page_Up, when: has_menu }         # 選下一個字
    # - { accept: period, send: Page_Down, when: has_menu }      # 選上一個字
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }
    #---------------------------------------------------
    - {accept: "Control+1", select: .next, when: always}
    - {accept: "Control+2", toggle: full_shape, when: always}
    - {accept: "Control+3", toggle: simplification, when: always}
    - {accept: "Control+4", toggle: extended_charset, when: always}

editor:
  bindings:
    space: commit                       # 選擇「備選漢字」
    Return: commit_script_text          # 上屏顯示的輸入：lau⁵ / lâu
    Shift+Return: commit_comment        # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    Control+Return: commit_composition    # 上屏原始的輸入：lau5
    # Control+Return: commit_raw_input    # 上屏原始的輸入：lau5
    # Control+Return: confirm    # 上屏原始的輸入：lau5

punctuator:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"
    punct: "^/([0-9]0?|[A-Za-z]+)$"

menu:
  alternative_select_labels: [ ①, ②, ③, ④, ⑤ ]  # 修改候選標籤
  alternative_select_keys: 12345 #如編碼字符佔用數字鍵則須另設選字鍵
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false

