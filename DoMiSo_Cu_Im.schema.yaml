# Rime schema
# encoding: utf-8

schema:
  schema_id: DoMiSo_Cu_Im
  name: 135拼音法【注音符號】
  version: "0.0.1.11"
  author:
    - 居正中 AlanJui <alanjui.1960@gmail.com>
  description: |
    【拼音系統】：135拼音法（DoMiSo拼音法）
    【注音編碼】：漢字讀音編碼採「台灣拼音+」（TLPA+）

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
    - lua_translator@number_translator
    - lua_translator@custom_commit_text_translator
    # - lua_translator@piau_im_translator
    # - lua_translator@get_date
  filters:
    - uniquifier

speller:
  alphabet: "1!qa2wsxeEd?yhnbYHNcuUjJ8*,<iIk09(lLOA:;o/mp- 43657"
  initials: "1!qa2wsxeEd?yhnbYHNcuUjJ8*,<iIk09(lLOA:;o/mp-"
  finals: " 43657"
  delimiter: "'"
  use_space: true
  algebra:
    # __patch:
    #   - DoMiSo_Libs:/phing_im_to_cu_im
    #   - DoMiSo_Libs:/abbreviation
    #   - DoMiSo_Libs:/keymap_bopomofo
    #------------------------------------------------------------------
    # 定義【地方腔】與【優勢腔】相容之處理規則
    #------------------------------------------------------------------
    - derive/uih/ueh/
    - derive/ou/oo/
    - derive/er(ng|k)/i$1/
    # - derive/er(n|t)/u$1/
    - xform/er(n|t)/u$1/
    - derive/ere/ue/
    - derive/er/e/
    - derive/ee/e/	  # 漳州/泉州腔
    - derive/ei/e/	  # 漳州腔
    - derive/ur/u/	  # 廈門腔
    #--------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    #--------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    - derive/^ts/c/	  # 可用羅馬拼音
    #------------------------------------------------------
    # 【135拼音法】 鼻音韻母
    # ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    #------------------------------------------------------
    # 複合鼻音韻母
    # - derive/(iau|ia|io|iu|uai|ua|ui)nn/B$1/
    - derive/([iu]?(ai|au|[iuaoe]|oo))nn/B$1/
    # 元音
    # - derive/ann/nna/        # ㆩ ==> ㄥㄚ
    # - derive/oonn/nnoo/      # ㆧ
    # - derive/enn/nne/        # ㆥ
    # - derive/inn/nni/        # ㆪ
    # - derive/unn/nnu/        # ㆫ
    - derive/([aiue]|oo|ai|au)nn/B$1/
    # - derive/([aiue]|oo|ai|au)B/$1$1/
    #------------------------------------------------------
    # 聲母用台語音標編碼
    #  - 雙唇音: p, ph, b, m
    #  - 舌尖中音（齒齦音）: t, th, n, l
    #  - 舌根音（軟顎音）: k, kh, g, ng
    #  - 舌尖前音（齒齦音）: c, ch, j, s
    #  - 喉音（聲門音）：h
    # 聲母編碼
    # - xlit|pbPmtTnlkgKwzcsZCSjh|1!qa2wsxeEdgyhnYHNbc|
    # --------------------------------------------------------------------------
    # 雙唇音: p[p], P[ph], b[b], m[m]
    - xform/^ph/P/           # ㄆ
    - derive/^b/ph/          # ㆠ = ㄅㄏ
    # --------------------------------------------------------------------------
    # 舌尖中音（齒齦音）: t[t], T[th], n[n], l[l]
    - xform/^th/T/           # ㄊ
    # --------------------------------------------------------------------------
    # 舌根音（軟顎音）: k[k], K[kh], g[g], ng[ng]
    - xform/^kh/K/           # ㄎ
    - derive/^g/kh/          # ㆣ = ㄍㄏ
    # ng 可為聲母，亦可為韻母
    - xform/^ng(?![1-9])/w/  # ng 當【聲母】ㄫ：ng 後面不接調號 (也就是說 ng 後面會有一個母音) 時，ng 為 ㄫ
    # --------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - xform/^ch/c/           # ㄘ
    # --------------------------------------------------------------------------
    # Zi-[zi-], Ci-[ci-], Si-[si-]
    - derive/^z(?=i)/Z/      # ㄐ -- c 後面接 i 時，c 為 ㄐ
    - derive/^c(?=i)/C/      # ㄑ -- ch 後面接 i 時，ch 為 ㄑ
    - derive/^s(?=i)/S/      # ㄒ -- s 後面接 i 時，s 為 ㄒ
    # --------------------------------------------------------------------------
    # 韻母用台語音標編碼
    # --------------------------------------------------------------------------
    # 元音調母 oo [ɔ] = O
    - xform/oo/O/           # ㆦ (1)
    # 鼻音韻尾 ioo [iɔ] : iong ==> iok
    - xform/io(?=(ng|k))/iO/
    # 鼻音韻尾 oo [ɔ] ： om ==> op / ong ==> ok
    - xform/o(?=(m|ng|p|k))/O/
    # 鼻韻母
    - derive/ann/A/         # ㆩ = ann
    - derive/onn/Q/         # ㆧ = oonn
    - derive/enn/E/         # ㆥ = enn
    - derive/inn/I/         # ㆪ = inn
    - derive/unn/U/         # ㆫ = unn
    # 複合韻母
    - xform/ang/[/          # ㄤ = ang
    - xform/ai/y/           # ㄞ = ai
    - xform/an/@/           # ㄢ = an
    - xform/au/x/           # ㄠ = au
    # 方音符號借用之複合韻母符號
    - derive/ir/R/          # ㆨ = ir
    - derive/ong/]/         # ㆲ = ong
    - derive/am/{/          # ㆰ = am
    - derive/om/}/          # ㆱ = om
    #------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）拼音字母編碼
    #------------------------------------------------------------------
    # -m (韻化輔音)：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/      # m 當【韻母】ㄇ = ㆬ (方音符號)
    # -ng (韻化輔音)：預設當【韻母ㄥ】 = ㆭ (方音符號)
    - xform/ng(?=\d)/W/     # ng 當【聲母】ㄥ = ㄫ (方音符號)
    #------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）拼音字母編碼
    #------------------------------------------------------------------
    # -n (預設為【聲母ㄋ】)
    - xform/n(?=\d)/N/      # n 當【韻母】ㄣ：拼音字母 n 後接調號，表：韻尾，
    #------------------------------------------------------------------
    # 變調
    #------------------------------------------------------------------
    # 轉調
    # - derive/6/7/
    - xform/6/7/
    # 舒聲變調（1 2 3 5 7）
    - derive/1/7/ # 第一調 → 第七調
    - derive/2/1/ # 第二調 → 第一調
    - derive/3/2/ # 第三調 → 第二調
    - derive/7/3/ # 第七調 → 第三調
    - derive/5/7/ # 第五調 → 第七調
    - derive/5/3/ # 第五調 → 第三調
    # 入聲變調（4 8）
    - derive/(?<![MNW])4/2/ # -ㆷ 第四調 → 第二調
    - derive/(?<![MNW])8/3/ # -ㆷ 第八調 → 第三調
    #--------------------------------------------------------------------------
    # 【135拼音法】入聲韻尾轉換
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #--------------------------------------------------------------------------
    # - xform/(a|i|ia)p[48]/${1}P0/
    # - xform/(a|i|u|ia|ua)t[48]/${1}T0/
    # - xform/(a|i|O|ia|iO)k[48]/${1}K0/
    # - xform/(a|i|u|e|O|o|Y|x|ia|iu|iO|ua|ui|ue|ix|uy)h[48]/$1h0/
    #--------------------------------------------------------------------------
    - xform/[48]/0/         # 設定【入聲】之【聲調】值，不論4或8，皆以0代
    - derive/k(?=0)/K/	    # ㄎ
    - derive/t(?=0)/T/	    # ㄊ
    - derive/p(?=0)/P/	    # ㄆ
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # 台語音標之拼音字母輸入【簡化規則】
    #=======================================================================
    # - abbrev/[iu]?[iuaOeyx]B/B/  # 用 ｎ 代表所有的鼻音母音
    # - abbrev/[iuaOoeyxMLQYBDG]+0/0/  # 用 ． 代表所有的入聲韻母
    # - abbrev/[iuaOoeyxMLQYMNW]+0/0/  # 用 ． 代表所有的入聲韻母
    # 平、上、去聲漢字，可以免輸入調號（1/2/3/5/7）；但【去聲】（調號：4/8）不適用
    # - abbrev/^(\D+)([12357])$/$1/
    # 可用【入聲】調號按鍵找【入聲】韻漢字
    # - abbrev/(([iaO])W|([iuae])N|([iaO])M)0/0/  # -ng 用 ㄚㄍ． 來拍 ㄚㆻ
    - abbrev/^([pbPmtTnlkgKwzjcsh]).+/$1/   # 可只輸入：【聲母】與【調號】
    - abbrev/^([zcsZCSj])(i|I).+/$1/   # 可只輸入：【聲母】與【調號】
    #-----------------------------------------------------------------------
    # 字典編碼轉換按鍵
    # 定義【拼音字元編碼】與【鍵盤按鍵】對映關聯
    #-----------------------------------------------------------------------
    - xlit|pbPmtTnlkgKwzcsjZCShiIuUaAeEOQo@yYxX}{][RWMNB123570|1!qa2wsxeEd?yhnbYHNcuUjJ8*,<iIk09(lLOA:;o/mp- 43657|

translator:
  # dictionary: tlpa_ji_khoo_peh_ue
  dictionary: tlpaPlus_ji_khoo_peh_ue
  prism: DoMiSo_Cu_Im
  enable_sentence: true
  enable_encoder: true
  spelling_hints: 10
  preedit_format:
    #--------------------------------------------------------------------------
    # 按鍵轉注音符號：定義鍵盤【按鍵】與【注音符號】的對映關聯
    # 操作輸入法時，在輸入介面壓下的【按鍵】，與之對映的注音符號（ㄅㄆㄇ），
    # 將根據此處的定義，於輸入介面顯示相對應的注音符號
    #--------------------------------------------------------------------------
    - xform/ /ˉ/
    - xform/'/ /
    #--------------------------------------------------------------------------
    # 定義【鍵盤按鍵】與【注音符號】對映關聯
    #--------------------------------------------------------------------------
    - xlit|1!qa2wsxeEd?yhnbYHNcuUjJ8*,<iIk09(lLOA:;o/mp- 43657|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄗㄘㄙㆡㄐㄑㄒㄏㄧㆪㄨㆫㄚㆩㄝㆥㄛㆧㄜㄢㄞㆮㄠㆯㆱㆰㆲㄤㆨㆭㆬㄣㄥˉˋ_ˇ+˙|
    #--------------------------------------------------------------------------
    # 方音符號轉注音符號
    #--------------------------------------------------------------------------
    # 濁聲母轉換
    - xform/ㆠ/ㄅㄏ/
    - xform/ㆣ/ㄍㄏ/
    # 借用之方音符號轉台語注音符號
    - xform/ㆡ/ㄖ/          # j
    - xform/ㄫ/ㄥ/          # ng-
    - xform/ㆭ/ㄥ/          # -ng
    - xform/ㆬ/ㄇ/          # -m
    - xform/ㆲ/ㆦㄥ/	      # ong
    - xform/ㆰ/ㄚㄇ/	      # am
    - xform/ㆱ/ㆦㄇ/	      # om
    #--------------------------------------------------------------------------
    # 鼻音韻母轉換
    #--------------------------------------------------------------------------
    # - xform/ｎ/ㄥ/
    # - xform/鼻/ㄥ/
    - xform/ㄪ/ㄥ/
    # 複合鼻音韻母
    - xform/ㄧㆩ/ㄥㄧㄚ/    # iann = Nia
    - xform/ㄧㆯ/ㄥㄧㄠ/    # iaunn = Niau
    - xform/ㄧㆫ/ㄥㄧㄨ/    # iunn = Niu
    - xform/ㄨㆩ/ㄥㄨㄚ/    # uann = Nua
    - xform/ㄨㆮ/ㄥㄨㄞ/    # uainn = Nuai
    - xform/ㄨㆪ/ㄥㄨㄧ/    # uinn = Nui
    # 元音韻母
    - xform/ㆪ/ㄥㄧ/
    - xform/ㆫ/ㄥㄨ/
    - xform/ㆩ/ㄥㄚ/
    - xform/ㆧ/ㄥㆦ/
    - xform/ㆥ/ㄥㄝ/
    # 複合韻母
    - xform/ㆮ/ㄥㄞ/
    - xform/ㆯ/ㄥㄠ/
    #--------------------------------------------------------------------------
    # 聲母校調
    #--------------------------------------------------------------------------
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/

    - xform/ㄗㄥㄧ/ㄐㄥㄧ/
    - xform/ㄘㄥㄧ/ㄑㄥㄧ/
    - xform/ㄙㄥㄧ/ㄒㄥㄧ/
  comment_format:
    #======================================================
    # 拼音系統設定
    #======================================================
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	  # 可用羅馬拼音
    - xform/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - xform/^ch/c/           # ㄘ
    # --------------------------------------------------------------------------
    - xform/6/7/
    #======================================================
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #------------------------------------------------------
    # 不要設定以下這行
    #------------------------------------------------------
    # - xlit|pbPmtTnlkgKwzcsjZCShiIuUaAeEOQo@yYxX}{][RWMNB123570|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄗㄘㄙㆡㄐㄑㄒㄏㄧㆪㄨㆫㄚㆩㄝㆥㄛㆧㄜㄢㄞㆮㄠㆯㆱㆰㆲㄤㆨㆭㆬㄣㄪˉˋ_ˇ+˙|
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    - xform/^([Øa-z]+\d)$/〔$1〕【《$1】/
    #------------------------------------------------------
    # 處理鼻音化韻母
    #------------------------------------------------------
    # 鼻音韻母顯示：鼻化韻母以 ‘上標n’ 強調
    # - 'xform/([aeiou]|oo)nn/$1ⁿ/'
    - xform/(uai|iau|ai|au|ia|io|iu|ua|ui)nn/N$1/
    - xform/([aeiou]|oo)nn/N$1/
    #------------------------------------------------------
    # 定義 ‘聲母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/《p(?!h)/ㄅ《/
    - xform/《ph/ㄆ《/
    - xform/《m/ㄇ《/
    - xform/《b/ㄅㄏ《/
    #------------------------------------------------------
    # 舌尖音
    - xform/《t(?!h)/ㄉ《/
    - xform/《th/ㄊ《/
    - xform/《n(?!g)/ㄋ《/
    - xform/《l/ㄌ《/
    #------------------------------------------------------
    # 舌根音
    - xform/《k(?!h)/ㄍ《/
    - xform/《kh/ㄎ《/
    - xform/《ng/ㄥ《/
    - xform/《g/ㄍㄏ《/
    # 喉音
    - xform/《h/ㄏ《/
    #------------------------------------------------------
    # 舌齒音
    # - xform/《chi《/ㄑㄧ/
    # - xform/《ci《/ㄐㄧ/
    - xform/《zi/ㄐㄧ《/
    - xform/《ci/ㄑㄧ《/
    - xform/《si/ㄒㄧ《/
    # 不捲舌齒間音
    # - xform/《ch《/ㄘ/
    # - xform/《c(?!h)《/ㄗ/
    - xform/《z/ㄗ《/
    - xform/《c/ㄘ《/
    - xform/《s/ㄙ《/
    - xform/《j/ㄖ《/
    #------------------------------------------------------
    - xform/《B/ㄥ《/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/《iang/ㄧㄤ《/
    - xform/《ian/ㄧㄢ《/
    - xform/《ia([kt])/ㄧㄚ$1《/
    - xform/《ia(m|p)/ㄧㄚ$1《/
    # 經 ing / 巾 in / 金 im
    - xform/《i(ng|k)/ㄧㄚ$1《/
    - xform/《i(n|t)/ㄧㄚ$1《/
    - xform/《i(m|p)/ㄧㄚ$1《/
    # 嘄 Niau / 嬌 iau
    - xform/《N?(iau)/ㄧㄠ《/
    # 驚 Nia / 迦 ia
    - xform/《N?(ia)/ㄧㄚ《/
    # 㳟 iong
    - xform/《io(ng|k)/ㄧㄛ$1《/
    # 薑 Nio / 茄 io
    - xform/《N?(io)/ㄧㄜ《/
    # 牛 Niu / 丩 iu
    - xform/《N?(iu)/ㄧㄨ《/
    # 泉腔
    - xform/《ir/ㄦ《/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/《N?(i)/ㄧ《/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/《N?(uai)/ㄨㄞ《/
    # 光 uang / 觀 uan
    - xform/《uang/ㄨㄤ《/
    - xform/《uan/ㄨㄢ《/
    - xform/《ua([kt])/ㄨㄚ$1《/
    # 官 Nua / 瓜 ua 
    - xform/《N?(ua)/ㄨㄚ《/
    # 褌 Nui / 規 ui
    - xform/《N?(ui)/ㄨㄧ《/
    # 糜 Nue / 檜 ue
    - xform/《N?(ue)/ㄨㄝ《/
    # 君 un
    - xform/《u(n|t)/ㄨ$1《/
    # 方音
    - xform/《ur/ㄨ《/
    # 艍 u
    - xform/《u/ㄨ《/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/《ang/ㄤ《/
    - xform/《an/ㄢ《/
    - xform/《a([kt])/ㄚ$1《/
    - xform/《a(m|p)/ㄚ$1《/
    # 閒 Nai / 皆 ai
    - xform/《N?(ai)/ㄞ《/
    # 爻 Nau / 交 au
    - xform/《N?(au)/ㄠ《/
    # 監 Na / 膠 a
    - xform/《N?(a)/ㄚ《/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/《er(ng|k)/ㄧ$1《/	# 等 [terng2], 德 [terk4]
    - xform/《er(n|t)/ㄧ$1《/	  # 【恩】：ern1
    - xform/《ere/ㄨㄝ《/	      # 火【鷄】:kere1
    - xform/《er/ㄜ《/	        # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/《ei/ㄝ《/
    - xform/《ee/ㄝ《/
    # 更 Ne / 伽 e
    - xform/《N?(e)/ㄝ《/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 公 ong / 箴 om
    - xform/《o(ng|k)/ㄛ$1《/
    - xform/《o(m|p)/ㄛ$1《/
    # 姑 Noo / 沽 oo
    - xform/《N?(oo)/ㄛ《/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    - xform/《N?(o)/ㄜ《/
    # 泉州腔
    - xform/《or/ㄜ《/
    #------------------------------------------------------
    # 姆 m- / 鋼 ng-
    #------------------------------------------------------
    - xform/《m/ㄇ《/
    - xform/《ng/ㄥ《/
    #------------------------------------------------------
    # 鼻音韻尾
    #------------------------------------------------------
    # 陽聲韻 ng, n, m
    - xform/ng《/ㄥ《/
    - xform/n《/ ㄣ《/
    - xform/m《/ ㄇ《/
    #------------------------------------------------------
    # 入聲韻 p t k h
    - xform/p《/ㄆ《/
    - xform/t《/ㄊ《/
    - xform/k《/ㄎ《/
    - xform/h《/ㄏ《/
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    - xform/ㄚㄧ/ㄞ/
    - xform/ㄚㄨ/ㄠ/
    - xform/ㄚㄣ/ㄢ/
    - xform/ㄚㄥ/ㄤ/
    #------------------------------------------------------
    # 轉換成聲調符號
    #------------------------------------------------------
    # 將【聲調數值】轉換成【聲調符號】
    # - xform/1(】)/ˉ$1/
    # - xform/3(】)/_$1/
    # - xform/7(】)/+$1/
    # - xform/1(】)/$1/     # 聲調一無需顯示
    - xform/《1/ˉ/
    - xform/《2/ˋ/
    - xform/《6/ˋ/
    - xform/《3/'/
    - xform/《5/ˇ/
    - xform/《7/"/
    - xform/《8/ˊ/
    - xform/《4/ /
    #======================================================
    # 調整候選字視窗左半邊
    #======================================================
    # 左半邊 `零聲母` 不顥示處理 。
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    - xform/(〔)Ø/$1/
    #------------------------------------------------------
    # 顯示調號：標調務必放在 ’零聲母處理‘ 及 ’鼻音韻母顯示‘ 之後
    # - 'xlit 123456780 ¹²³⁴⁵⁶⁷⁸⁰'
    - 'xlit 12345678 ¹²³⁴⁵⁶⁷⁸'

