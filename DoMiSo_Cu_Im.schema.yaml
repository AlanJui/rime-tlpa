# Rime schema
# encoding: utf-8

schema:
  schema_id: DoMiSo_Cu_Im
  name: 135拼音法【注音符號】
  version: "0.0.1.11"
  author:
    - 居正中 AlanJui <alanjui.1960@gmail.com>
  description: |
    【拼音系統】：135拼音法（DoMiSo拼音法）
    【注音編碼】：漢字讀音編碼採「台灣拼音+」（TLPA+）

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
    - lua_translator@number_translator
    - lua_translator@custom_commit_text_translator
    # - lua_translator@piau_im_translator
    # - lua_translator@get_date
  filters:
    - uniquifier

speller:
  alphabet: "-1!qa2wsxeEdcyhnbYHN?uUjJ8*,<iIk09(lLMm:;o/Ap 43657"
  initials: "-1!qa2wsxeEdcyhnbYHN?uUjJ8*,<iIk09(lLMm:;o/Ap"
  finals: " 43657"
  # delimiter: " '"
  delimiter: "'"
  use_space: true
  algebra:
    __patch:
      - DoMiSo_Libs:/phing_im_to_cu_im
      - DoMiSo_Libs:/abbreviation
      - DoMiSo_Libs:/keymap_bopomofo

translator:
  # dictionary: tlpa_ji_khoo_peh_ue
  dictionary: tlpaPlus_ji_khoo_peh_ue
  prism: DoMiSo_Cu_Im
  enable_sentence: true
  enable_encoder: true
  spelling_hints: 10
  preedit_format:
    __patch:
      - DoMiSo_Libs:/display_preedit
  comment_format:
    __patch:
      # - DoMiSo_Libs:/display_comment
      - DoMiSo_Libs:/display_phing_im_ji_mo

custom_phrase:
  dictionary: ''
  user_dict: custom_phrase_DoMiSo
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

editor:
  bindings:
    # space: toggle_selection
    space: confirm
    Return: commit_composition          # 上屏原始的輸入：lau5
    Control+Return: commit_script_text  # 上屏顯示的輸入：lau⁵ / lâu
    Shift+Return: commit_comment        # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    Control+Shift+Return: commit_raw_input  # 將 Control+Return 綁定到 Lua 函數
    # Control+Shift+Return: custom_commit_text  # 將 Control+Return 綁定到 Lua 函數

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 確保：按鍵 '-' 可當 '漢字拼音' 之第 7 調輸入
    #---------------------------------------------------
    - { when: has_menu, accept: comma, send: comma }      # ㆤ
    - { when: has_menu, accept: period, send: period }    # ㆲ
    - { when: has_menu, accept: minus, send: minus }      # ｎ
    - { when: composing, accept: minus, send: minus }     # 確保 `-` 鍵用於聲調 7
    #---------------------------------------------------
    # 翻頁
    #---------------------------------------------------
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # 選字
    #---------------------------------------------------
    - { accept: "Control+Shift+1", send: "A", when: has_menu }
    - { accept: "Control+Shift+2", send: "B", when: has_menu }
    - { accept: "Control+Shift+3", send: "C", when: has_menu }
    - { accept: "Control+Shift+4", send: "D", when: has_menu }
    - { accept: "Control+Shift+5", send: "E", when: has_menu }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }

recognizer:
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    # punct: '`[^\s]$'

menu:
  alternative_select_labels: [ ①, ②, ③, ④, ⑤ ]  # 修改候選標籤
  # alternative_select_labels: [Ａ, Ｂ, Ｃ, Ｄ, Ｅ]
  alternative_select_keys: "ABCDE"
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false

