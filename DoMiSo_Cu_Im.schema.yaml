# Rime schema
# encoding: utf-8

schema:
  schema_id: DoMiSo_Cu_Im
  name: 135拼音法【注音符號】
  version: "0.0.1.9"
  author:
    - 居正中 AlanJui <alanjui.1960@gmail.com>
  description: |
    【拼音系統】：135拼音法（DoMiSo拼音法）
    【注音編碼】：漢字讀音編碼採「台灣拼音+」（TLPA+）

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
    - lua_translator@number_translator
    - lua_translator@custom_commit_text_translator
    # - lua_translator@piau_im_translator
    # - lua_translator@get_date
  filters:
    - uniquifier

speller:
  alphabet: "-1!qa2wsxeEdcyhnbYHN?uUjJ8*,<iIk09(lLMm:;o/Ap 43657"
  initials: "-1!qa2wsxeEdcyhnbYHN?uUjJ8*,<iIk09(lLMm:;o/Ap"
  finals: " 43657"
  # delimiter: " '"
  delimiter: "'"
  use_space: true
  algebra:
    #------------------------------------------------------------------
    # 定義【地方腔】與【優勢腔】相容之處理規則
    #------------------------------------------------------------------
    - derive/uih/ueh/
    - derive/ou/oo/
    - derive/eru/ou/
    - derive/ere/oe/
    - derive/er(ng|k)/ir$1/
    - derive/er(n|t)/ir$1/
    - derive/er/o/
    - derive/er/e/
    - derive/ui/ue/
    - derive/ee/e/
    - derive/ur/u/
    # 泉州腔 ir
    - derive/ir/u/
    - derive/ir/i/
    #--------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    #--------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    - derive/^ts/c/	  # 可用羅馬拼音
    #------------------------------------------------------
    # 【135拼音法】 鼻音韻母
    # ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    #------------------------------------------------------
    # 複合鼻音韻母
    # - derive/(iau|ia|io|iu|uai|ua|ui)nn/B$1/
    - derive/([iu]?(ai|au|[iuaoe]|oo))nn/B$1/
    # 元音
    # - derive/ann/nna/        # ㆩ ==> ㄥㄚ
    # - derive/oonn/nnoo/      # ㆧ
    # - derive/enn/nne/        # ㆥ
    # - derive/inn/nni/        # ㆪ
    # - derive/unn/nnu/        # ㆫ
    - derive/([aiue]|oo|ai|au)nn/B$1/
    # - derive/([aiue]|oo|ai|au)B/$1$1/
    #------------------------------------------------------
    # 聲母用台語音標編碼
    #  - 雙唇音: p, ph, b, m
    #  - 舌尖中音（齒齦音）: t, th, n, l
    #  - 舌根音（軟顎音）: k, kh, g, ng
    #  - 舌尖前音（齒齦音）: c, ch, j, s
    #  - 喉音（聲門音）：h
    # 聲母編碼
    # - xlit|pbPmtTnlkgKwzcsZCSjh|1!qa2wsxeEdgyhnYHNbc|
    # --------------------------------------------------------------------------
    # 雙唇音: p[p], P[ph], b[b], m[m]
    - xform/^ph/P/           # ㄆ
    - derive/^b/ph/          # ㆠ = ㄅㄏ
    # --------------------------------------------------------------------------
    # 舌尖中音（齒齦音）: t[t], T[th], n[n], l[l]
    - xform/^th/T/           # ㄊ
    # --------------------------------------------------------------------------
    # 舌根音（軟顎音）: k[k], K[kh], g[g], ng[ng]
    - xform/^kh/K/           # ㄎ
    - derive/^g/kh/          # ㆣ = ㄍㄏ
    # ng 可為聲母，亦可為韻母
    - xform/^ng(?![1-9])/w/  # ng 當【聲母】ㄫ：ng 後面不接調號 (也就是說 ng 後面會有一個母音) 時，ng 為 ㄫ
    # --------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - xform/^ch/c/           # ㄘ
    # --------------------------------------------------------------------------
    # Zi-[zi-], Ci-[ci-], Si-[si-]
    - derive/^z(?=i)/Z/      # ㄐ -- c 後面接 i 時，c 為 ㄐ
    - derive/^c(?=i)/C/      # ㄑ -- ch 後面接 i 時，ch 為 ㄑ
    - derive/^s(?=i)/S/      # ㄒ -- s 後面接 i 時，s 為 ㄒ
    # --------------------------------------------------------------------------
    # 韻母用台語音標編碼
    # --------------------------------------------------------------------------
    # 元音調母 oo [ɔ] = O
    - xform/oo/O/           # ㆦ (1)
    # 鼻音韻尾 ioo [iɔ] : iong ==> iok
    - xform/io(?=(ng|k))/iO/
    # 鼻音韻尾 oo [ɔ] ： om ==> op / ong ==> ok
    - xform/o(?=(m|ng|p|k))/O/
    # 鼻韻母
    - derive/ann/A/         # ㆩ = ann
    - derive/onn/Q/         # ㆧ = oonn
    - derive/enn/E/         # ㆥ = enn
    - derive/inn/I/         # ㆪ = inn
    - derive/unn/U/         # ㆫ = unn
    # 複合韻母
    - xform/ang/[/          # ㄤ = ang
    - xform/ai/y/           # ㄞ = ai
    - xform/an/@/           # ㄢ = an
    - xform/au/x/           # ㄠ = au
    # 方音符號借用之複合韻母符號
    - derive/ong/]/         # ㆲ = ong
    - derive/am/{/          # ㆰ = am
    - derive/om/}/          # ㆱ = om
    #------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）拼音字母編碼
    #------------------------------------------------------------------
    # -m (韻化輔音)：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/      # m 當【韻母】ㄇ = ㆬ (方音符號)
    # -ng (韻化輔音)：預設當【韻母ㄥ】 = ㆭ (方音符號)
    - xform/ng(?=\d)/W/     # ng 當【聲母】ㄥ = ㄫ (方音符號)
    #------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）拼音字母編碼
    #------------------------------------------------------------------
    # -n (預設為【聲母ㄋ】)
    - xform/n(?=\d)/N/      # n 當【韻母】ㄣ：拼音字母 n 後接調號，表：韻尾，
    #------------------------------------------------------------------
    # 變調
    #------------------------------------------------------------------
    # 轉調
    - derive/6/7/
    # 舒聲變調（1 2 3 5 7）
    - derive/1/7/ # 第一調 → 第七調
    - derive/2/1/ # 第二調 → 第一調
    - derive/3/2/ # 第三調 → 第二調
    - derive/7/3/ # 第七調 → 第三調
    - derive/5/7/ # 第五調 → 第七調
    - derive/5/3/ # 第五調 → 第三調
    # 入聲變調（4 8）
    - derive/(?<![MNW])4/2/ # -ㆷ 第四調 → 第二調
    - derive/(?<![MNW])8/3/ # -ㆷ 第八調 → 第三調
    #--------------------------------------------------------------------------
    # 【135拼音法】入聲韻尾轉換
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #--------------------------------------------------------------------------
    # - xform/(a|i|ia)p[48]/${1}P0/
    # - xform/(a|i|u|ia|ua)t[48]/${1}T0/
    # - xform/(a|i|O|ia|iO)k[48]/${1}K0/
    # - xform/(a|i|u|e|O|o|Y|x|ia|iu|iO|ua|ui|ue|ix|uy)h[48]/$1h0/
    #--------------------------------------------------------------------------
    - xform/[48]/0/         # 設定【入聲】之【聲調】值，不論4或8，皆以0代
    - derive/k(?=0)/K/	    # ㄎ
    - derive/t(?=0)/T/	    # ㄊ
    - derive/p(?=0)/P/	    # ㄆ
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # 台語音標之拼音字母輸入【簡化規則】
    #=======================================================================
    - abbrev/[iu]?[iuaOeyx]B/B/  # 用 ｎ 代表所有的鼻音母音
    # - abbrev/[iuaOoeyxMLQYBDG]+0/0/  # 用 ． 代表所有的入聲韻母
    # - abbrev/[iuaOoeyxMLQYMNW]+0/0/  # 用 ． 代表所有的入聲韻母
    # 平、上、去聲漢字，可以免輸入調號（1/2/3/5/7）；但【去聲】（調號：4/8）不適用
    - abbrev/^(\D+)([12357])$/$1/
    # 可用【入聲】調號按鍵找【入聲】韻漢字
    # - abbrev/(([iaO])W|([iuae])N|([iaO])M)0/0/  # -ng 用 ㄚㄍ． 來拍 ㄚㆻ
    - abbrev/^([pbPmtTnlkgKwzjcsh]).+/$1/   # 可只輸入：【聲母】與【調號】
    - abbrev/^([zcsZCSj])(i|I).+/$1/   # 可只輸入：【聲母】與【調號】
    #=======================================================================
    # 字典編碼轉換按鍵
    #=======================================================================
    # # 雙唇音: p[p], P[ph], b[b], m[m]
    # - xlit|pPbm|1q!a|
    # # 舌尖中音（齒齦音）: t[t], T[th], n[n], l[l]
    # - xlit|tTnl|2wsx|
    # # 舌根音（軟顎音）: k[k], K[kh], g[g], ng[ng]
    # - xlit|kKgw|edE?|
    # # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    # - xlit|zcjs|yhnb|
    # - xlit|ZCS|YHN|          #ㄐㄑㄒ
    # # 喉音（聲門音）: h[h]
    # - xlit|h|c|
    # # 韻母編碼
    # - xlit|iIuUaAOQoe}{EXMNWyYxX@][|uUjJ8*iIk,>.<omp/9(lL0:;|
    # # 聲調編碼
    # - xlit|123570| 43657|
    # 彙總結果
    - xlit|BpbPmtTnlkgKhzcsjZCSwiIuUaAeEOQo@yYxX}{][XWMN123570|-1!qa2wsxeEdcyhnbYHN?uUjJ8*,<iIk09(lLMm:;o/Ap 43657|

translator:
  # dictionary: tlpa_ji_khoo_peh_ue
  dictionary: tlpaPlus_ji_khoo_peh_ue
  prism: DoMiSo_Cu_Im
  enable_sentence: true
  enable_encoder: true
  spelling_hint: 3
  comment_format:
    #=======================================================================
    # 候選字清單轉換處理
    #=======================================================================
    - xform/^/\t→ /
    - xform/'/ /
    # - xlit|BpPmbtTnlkKgwzcjshiuaOoeyxMNW|ｎㄅㄆㆠㄇㄉㄊㄋㄌㄍㄎㆣㄫㄗㄘㄖㄙㄏㄧㄨㄚㆦㄜㄝㄞㄠㆬㄣㆭ|
    # - xlit|pbPmtTnlkgKhzcsjZCSwiIuUaAeEOQo@yYxX}{][XWMN123570|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄏㄗㄘㄙㆡㄗㄧㄘㄧㄙㄧㄫㄧㆪㄨㆫㄚㆩㄝㆥㄛㆧㄜㄢㄞㆮㄠㆯㆱㆰㆲㄤㆨㆭㆬㄣˉˋ˪ˊ˫˙|
    - xlit|BpbPmtTnlkgKhzcsjZCSwiIuUaAeEOQo@yYxX}{][XWMN123570|ｎㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄏㄗㄘㄙㆡㄗㄧㄘㄧㄙㄧㄫㄧㆪㄨㆫㄚㆩㄝㆥㄛㆧㄜㄢㄞㆮㄠㆯㆱㆰㆲㄤㆨㆭㆬㄣˉˋ˪ˇ˫˙|
    # 方音符號轉注音符號
    - xform/ｎ/ㄥ/
    - xform/ㄫ/ㄥ/
    - xform/ㆬ/ㄇ/
    - xform/ㆭ/ㄥ/
    # - xform/ㆠｎ/ㄇ/
    # - xform/ㄌｎ/ㄋ/
    # - xform/ㆣｎ/ㄫ/
    # - xform/ㆠㆭ/ㄇㆭ/
    # - xform/ㄌㆭ/ㄋㆭ/
    # 方音符號會分 ㆢㄐㄑㄒ 和 ㆡㄗㄘㄙ
    - xform/ㄗ((ｎ)?ㄧ)/ㄐ$1/
    - xform/ㄘ((ｎ)?ㄧ)/ㄑ$1/
    - xform/ㆡ((ｎ)?ㄧ)/ㆢ$1/
    - xform/ㄙ((ｎ)?ㄧ)/ㄒ$1/
    # 入聲調
    - xform/(?<=ㄧ|ㄚ|ㆦ)ㄇ([48])/ㄆ$1/
    - xform/(?<=ㄧ|ㄨ|ㄚ)ㄣ([48])/ㄊ$1/
    - xform/(?<=ㄚ|ㆦ|ㄜ)ㄥ([48])/ㄎ$1/
    - xform/(?<!ㄆ|ㄊ|ㄎ)([48])/ㄏ$1/
    # 鼻音
    - xform/ｎ((ㄧ|ㄨ)?(ㄧ|ㄨ|ㄚ|ㆦ|ㄝ|ㄞ|ㄠ))/$1ｎ/
    - xform/ㄧｎ/ㆪ/
    - xform/ㄨｎ/ㆫ/
    - xform/ㄚｎ/ㆩ/
    - xform/ㆦｎ/ㆧ/
    - xform/ㄝｎ/ㆥ/
    - xform/ㄞｎ/ㆮ/
    - xform/ㄠｎ/ㆯ/
    # 韻母
    - xform/ㆲ/ㆦㄥ/
    - xform/ㆱ/ㆦㄇ/
    - xform/ㆰ/ㄚㄇ/

    - xform/ㄚㄣ/ㄢ/
    - xform/ㄚㄥ/ㄤ/
    - xform/ㄜㄥ/ㄥ/
    # 聲調
    # - xlit|12357|ˉˋ˪ˊ˫|
    # - xform/4//
    # - xform/8/˙/
  preedit_format:
    #--------------------------------------------------------------------------
    # 按鍵轉注音符號：定義鍵盤【按鍵】與【注音符號】的對映關聯
    # 操作輸入法時，在輸入介面壓下的【按鍵】，與之對映的注音符號（ㄅㄆㄇ），
    # 將根據此處的定義，於輸入介面顯示相對應的注音符號
    #--------------------------------------------------------------------------
    - xform/ /ˉ/
    - xform/'/ /
    #--------------------------------------------------------------------------
    # 定義【鍵盤按鍵】與【注音符號】對映關聯
    # - xlit|uUjJ8*iIk,>.<omp/9(lL0:;|ㄧㆪㄨㆫㄚㆩㆦㆧㄜㄝㆱㆰㆥㆨㆬㄣㄥㄞㆮㄠㆯㄢㆲㄤ|
    #--------------------------------------------------------------------------
    - xlit|-1!qa2wsxeEdgyhnbc|ｎㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄗㄘㄙㄖㄏ|
    - xlit|YHN|ㄐㄑㄒ|
    - xlit|uUjJ8*iI,<k|ㄧㆪㄨㆫㄚㆩㆦㆧㄝㆥㄜ|
    - xlit|9(lL0;|ㄞㆮㄠㆯㄢㄤ|
    - xlit|Ap/|ㆬㄣㄥ|
    - xlit|:mMo|ㆲㆰㆱㆨ|
    # 【鍵盤按鍵】與【標點符號】對映
    - xlit| 43657|ˉˋ_ˇ+˙|
    #--------------------------------------------------------------------------
    # 方音符號轉注音符號
    #--------------------------------------------------------------------------
    # 濁聲母轉換
    - xform/ㆠ/ㄅㄏ/
    - xform/ㆣ/ㄍㄏ/
    # 借用之方音符號轉台語注音符號
    - xform/ㄫ/ㄥ/          # ng-
    - xform/ㆡ/ㄖ/          # j
    - xform/ㆲ/ㆦㄥ/	      # ong
    - xform/ㆰ/ㄚㆬ/	      # am
    - xform/ㆱ/ㆦㆬ/	      # om
    - xform/ㆬ/ㄇ/	        # -m
    #--------------------------------------------------------------------------
    # 鼻音韻母轉換
    #--------------------------------------------------------------------------
    - xform/ｎ/ㄥ/
    # 複合鼻音韻母
    - xform/ㄧㆩ/ㄥㄧㄚ/    # iann = Nia
    - xform/ㄧㆯ/ㄥㄧㄠ/    # iaunn = Niau
    - xform/ㄧㆫ/ㄥㄧㄨ/    # iunn = Niu
    - xform/ㄨㆩ/ㄥㄨㄚ/    # uann = Nua
    - xform/ㄨㆮ/ㄥㄨㄞ/    # uainn = Nuai
    - xform/ㄨㆪ/ㄥㄨㄧ/    # uinn = Nui
    # 元音韻母
    - xform/ㆪ/ㄥㄧ/
    - xform/ㆫ/ㄥㄨ/
    - xform/ㆩ/ㄥㄚ/
    - xform/ㆧ/ㄥㆦ/
    - xform/ㆥ/ㄥㄝ/
    # 複合韻母
    - xform/ㆮ/ㄥㄞ/
    - xform/ㆯ/ㄥㄠ/
    #--------------------------------------------------------------------------
    # 聲母校調
    #--------------------------------------------------------------------------
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/

    - xform/ㄗㄥㄧ/ㄐㄥㄧ/
    - xform/ㄘㄥㄧ/ㄑㄥㄧ/
    - xform/ㄙㄥㄧ/ㄒㄥㄧ/

custom_phrase:
  dictionary: ''
  user_dict: custom_phrase_DoMiSo
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

editor:
  bindings:
    # space: toggle_selection
    space: confirm
    Return: commit_composition          # 上屏原始的輸入：lau5
    Shift+Return: commit_raw_input        # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    Control+Return: commit_comment  # 上屏顯示的輸入：lau⁵ / lâu
    # Control+Return: commit_script_text  # 上屏顯示的輸入：lau⁵ / lâu
    # Control+Shift+Return: custom_commit_text  # 將 Control+Return 綁定到 Lua 函數
    # Shift+Return: commit_comment        # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    # Shift+Return: custom_commit_text_translator
    Control+Shift+Return: commit_script_text  # 將 Control+Return 綁定到 Lua 函數

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 確保：按鍵 '-' 可當 '漢字拼音' 之第 7 調輸入
    #---------------------------------------------------
    - { when: has_menu, accept: comma, send: comma }      # ㆤ
    - { when: has_menu, accept: period, send: period }    # ㆲ
    - { when: has_menu, accept: minus, send: minus }      # ｎ
    - { when: composing, accept: minus, send: minus }     # 確保 `-` 鍵用於聲調 7
    #---------------------------------------------------
    # 翻頁
    #---------------------------------------------------
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # 選字
    #---------------------------------------------------
    - { accept: "Control+Shift+1", send: "A", when: has_menu }
    - { accept: "Control+Shift+2", send: "B", when: has_menu }
    - { accept: "Control+Shift+3", send: "C", when: has_menu }
    - { accept: "Control+Shift+4", send: "D", when: has_menu }
    - { accept: "Control+Shift+5", send: "E", when: has_menu }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }

