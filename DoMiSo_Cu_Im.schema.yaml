# Rime schema
# encoding: utf-8

schema:
  schema_id: DoMiSo_Cu_Im
  name: 135拼音法【注音符號】
  version: "0.0.1.2"
  author:
    - 居正中 AlanJui <alanjui.1960@gmail.com>
  description: |
    【拼音系統】：135拼音法（DoMiSo拼音法）
    【注音編碼】：漢字讀音編碼採「注音符號」

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: "1!qa2wsxeEdcyhnbYHN?uUjJ8*,<iIk09(lLMm:;o/Ap 43657"
  initials: "1!qa2wsxeEdcyhnbYHN?uUjJ8*,<iIk09(lLMm:;o/Ap"
  finals: " 43657"
  delimiter: "'"
  use_space: true
  algebra:
    #==========================================================================
    # 定義【台語音標】與【音標編碼】的對映關係
    #==========================================================================
    # 去除零聲母
    - derive/Ø//
    - derive/^ts/c/	  # 可用羅馬拼音
    # 轉調
    - derive/6/7/
    # 舒聲變調（1 2 3 5 7）
    - derive/1/7/ # 第一調 → 第七調
    - derive/2/1/ # 第二調 → 第一調
    - derive/3/2/ # 第三調 → 第二調
    - derive/7/3/ # 第七調 → 第三調
    - derive/5/7/ # 第五調 → 第七調
    - derive/5/3/ # 第五調 → 第三調
    # 入聲變調（4 8）
    - derive/(?<![MNW])4/2/ # -ㆷ 第四調 → 第二調
    - derive/(?<![MNW])8/3/ # -ㆷ 第八調 → 第三調
    #------------------------------------------------------------------
    # 入聲
    - derive/p(?=\d)/P/	    # ㄆ
    - derive/t(?=\d)/T/	    # ㄊ
    - derive/k(?=\d)/K/	    # ㄎ
    #------------------------------------------------------------------
    # 定義【地方腔】與【優勢腔】相容之處理規則
    #------------------------------------------------------------------
    - derive/uih/ueh/
    - derive/ou/oo/
    - derive/eru/ou/
    - derive/ere/oe/
    - derive/er(W|K)/ir$1/
    - derive/er(N|T)/ir$1/
    - derive/er/o/
    - derive/er/e/
    - derive/ui/ue/
    - derive/ee/e/
    - derive/ur/u/
    # 泉州腔 ir
    - derive/ir/u/
    - derive/ir/i/
    #--------------------------------------------------------------------------
    # 韻母校調
    #--------------------------------------------------------------------------
    # oo [ɔ]
    - xform/oo/O/               # ㆦ (1)
    - xform/o(?=(m|ng|[Pp]|[Kk]))/O/  # om ==> op / ong ==> ok
    # ioo [iɔ]
    - xform/io(?=(ng|[Kk]))/iO/    # iong ==> iok
    #------------------------------------------------------
    # 聲母轉換
    # --------------------------------------------------------------------------
    # 舌尖音
    - xform/c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - xform/ch/c/           # ㄘ
    # zi-, ci-, si
    - derive/z(?=i)/Z/      # ㄐ -- c 後面接 i 時，c 為 ㄐ
    - derive/c(?=i)/C/      # ㄑ -- ch 後面接 i 時，ch 為 ㄑ
    - derive/s(?=i)/S/      # ㄒ -- s 後面接 i 時，s 為 ㄒ
    #------------------------------------------------------------------
    # 雙唇音
    - xform/ph/P/             # ㄆ
    - derive/b/ph/            # ㆠ = ㄅㄏ
    # 舌中音（舌中近舌尖）
    - xform/th/T/             # ㄊ
    # 舌根音
    - xform/kh/K/             # ㄎ
    - derive/g/kh/            # ㆣ = ㄍㄏ
    #--------------------------------------------------------------------------
    # 鼻音韻母
    # ㄞ = y = ai
    # ㄠ = x = au
    #--------------------------------------------------------------------------
    - derive/uainn/Wuy/
    - derive/iaunn/Wix/
    - derive/iann/Wia/
    - derive/ionn/WiO/
    - derive/iunn/Wiu/
    - derive/uann/Wua/
    - derive/uinn/Wui/
    - derive/ainn/Wy/
    - derive/aunn/Wx/

    - xform/uainn/uY/
    - xform/iaunn/iX/
    - xform/iann/iA/
    - xform/ionn/iQ/
    - xform/iunn/iU/
    - xform/uann/uX/
    - xform/uinn/uI/
    - xform/ainn/Y/          # ㆮ ==> ㄥㄞ
    - xform/aunn/X/          # ㆯ ==> ㄥㄠ
    #--------------------------------------------------------------------------
    # ann ==> nna ==> ㄥㄚ ==> ㆩ
    #--------------------------------------------------------------------------
    # 元音
    - derive/ann/Wa/         # ㆩ ==> ㄥㄚ
    - derive/onn/Wo/         # ㆧ
    - derive/enn/We/         # ㆥ
    - derive/inn/Wi/         # ㆪ
    - derive/unn/Wu/         # ㆫ

    - xform/ann/A/           # ㆩ
    - xform/onn/Q/           # ㆧ
    - xform/enn/E/           # ㆥ
    - xform/inn/I/           # ㆪ
    - xform/unn/U/           # ㆫ
    # --------------------------------------------------------------------------
    - xform/ang/[/           # ㄤ
    - xform/ong/]/           # ㆲ
    - xform/ai/y/            # ㄞ
    - xform/an/@/            # ㄢ
    - xform/au/x/            # ㄠ
    - xform/am/{/            # ㆰ
    - xform/om/}/            # ㆱ
    #------------------------------------------------------------------
    # 鼻音𩐪尾（m/n/ng）轉換
    #------------------------------------------------------------------
    # -ng (韻化輔音)
    - xform/ng(?![1-9])/w/    # ng 當【聲母】ㄫ：ng 後面不接調號 (也就是說 ng 後面會有一個母音) 時，ng 為 ㄫ
    - xform/ng(?=\d)/W/       # ng 當【韻母】ㆭ
    # -n (預設為【聲母】)
    - xform/n(?=\d)/N/        # n 當【韻母】ㄣ：拼音字母 n 後接調號，表：韻尾，
    # -m (韻化輔音)：預設當【聲母】
    - xform/m(?=\d)/M/        # m 當【韻母】ㆬ 
    #------------------------------------------------------------------
    # 𩐪腹轉換
    #------------------------------------------------------------------
    # 鍵盤的【注音符號】
    - xform/aW/[/             # ang ==> ㄤ
    - xform/aN/@/             # an ==> ㄢ
    - xform/ai/y/             # ai ==> ㄞ
    - xform/au/x/             # au ==> ㄠ
    # 鍵盤的【方音符號】
    - xform/oW/OW/            # ong ==> ㆲ
    - xform/oM/OM/            # om ==> ㄛㄇ = ㆱ
    - derive/OW/]/            # ong ==> ㆲ
    - derive/OM/}/            # om ==> ㄛㄇ = ㆱ
    - derive/aM/{/            # am ==> ㄚㄇ = ㆰ
    #--------------------------------------------------------------------------
    # 入聲輸入處理
    # -ng ==> -p
    # -n  ==> -t
    # -m  ==> -p
    #--------------------------------------------------------------------------
    # 入聲
    #--------------------------------------------------------------------------
    # 設定【入聲】之【聲調】值，不論4或8，皆以0代
    # - xform/[48]/0/ # 入聲調（第四調、第八調）合併
    # ap, ip, iap,
    - xform/(a|i|ia)(p|P)[48]/$1${2}0/
    # it, ut, iat, uat
    - xform/(i|u|ia|ua)(t|T)[48]/$1${2}0/
    # ak, ik, ok, iak, iok
    - xform/(a|i|O|ia|iO)(k|K)[48]/$1${2}0/
    # ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    - xform/(a|i|u|e|O|o|Y|x|ia|iu|iO|ua|ui|ue|ix|uy)h[48]/$1h0/
    #------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # 台語音標之拼音字母輸入【簡化規則】
    #=======================================================================
    # 平、上、去聲漢字，可以免輸入調號（1/2/3/5/7）；但【去聲】（調號：4/8）不適用
    - abbrev/^(\D+)([12357])$/$1/
    # 可用【入聲】調號按鍵找【入聲】韻漢字
    - abbrev/(([iaO])W|([iuae])N|([iaO])M)0/0/  # -ng 用 ㄚㄍ． 來拍 ㄚㆻ
    - abbrev/^([pbPmtTnlkgKwZJCSzjcsh]).+/$1/   # 可只輸入：【聲母】與【調號】
    - abbrev/^([zcsZCSj])(i|I).+/$1/   # 可只輸入：【聲母】與【調號】
    #=======================================================================
    # 字典編碼轉換按鍵
    #=======================================================================
    - xlit|pbPmtTnlkgKwzcsZCSjhiIuUaAOQoe}{EXMNWyYxX@][123570|1!qa2wsxeEdgyhnYHNbcuUjJ8*iIk,>.<omp/9(lL0:; 43657|

translator:
  dictionary: tlpa_ji_khoo_peh_ue
  prism: my_bopomofo
  spelling_hint: 0
  preedit_format:
    #--------------------------------------------------------------------------
    # 按鍵轉注音符號：定義鍵盤【按鍵】與【注音符號】的對映關聯
    # 操作輸入法時，在輸入介面壓下的【按鍵】，與之對映的注音符號（ㄅㄆㄇ），
    # 將根據此處的定義，於輸入介面顯示相對應的注音符號
    #--------------------------------------------------------------------------
    - xform/ /ˉ/
    - xform/'/ /
    # 定義【鍵盤按鍵】與【注音符號】對映關聯
    - xlit|1!qa2wsxeEdgyhnbcuUjJ8*iIk,>.<omp/9(lL0:; 43657|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄗㄘㄙㄖㄏㄧㆪㄨㆫㄚㆩㆦㆧㄜㄝㆱㆰㆥㆨㆬㄣㄥㄞㆮㄠㆯㄢㆲㄤˉˋ_ˇ+˙
    #--------------------------------------------------------------------------
    # 方音符號轉注音符號
    #--------------------------------------------------------------------------
    # 濁聲母轉換
    - xform/ㆠ/ㄅㄏ/
    - xform/ㆣ/ㄍㄏ/
    - xform/ㄫ/ㄥ/          # ng-
    - xform/ㆡ/ㄖ/
    # 拆韻母轉換
    - xform/ㆲ/ㆦㄥ/
    - xform/ㆰ/ㄚㆬ/
    - xform/ㆱ/ㆦㆬ/
    # 韻化輔音
    - xform/ㆭ/ㄥ/	        # -ng
    - xform/ㆬ/ㄇ/	        # -m
    #--------------------------------------------------------------------------
    # 鼻音韻母轉換
    #--------------------------------------------------------------------------
    # 元音韻母
    - xform/ㆪ/ㄥㄧ/
    - xform/ㆫ/ㄥㄨ/
    - xform/ㆩ/ㄥㄚ/
    - xform/ㆧ/ㄥㆦ/
    - xform/ㆥ/ㄥㄝ/
    # 複合韻母
    - xform/ㆮ/ㄥㄞ/
    - xform/ㆯ/ㄥㄠ/
    #--------------------------------------------------------------------------
    # 聲母校調
    #--------------------------------------------------------------------------
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/
    #--------------------------------------------------------------------------
    # 入聲調輸入
    #--------------------------------------------------------------------------
    # am/ap, im/ip, iam/iap, om/op, irm/irp
    - xform/(ㄚ|ㄧ|ㄧㄚ|ㆦ|ㆨ)(ㄇ|ㄆ)．/$1ㄆ/
    # an/at, in/it, ian/iat, irn/irt, un/ut, uan/uat
    - xform/(ㄚ|ㄧ|ㄧㄚ|ㆨ|ㄨ|ㄨㄚ)(ㄣ|ㄊ)．/$1ㄊ/
    # ang/ak, eng/ek, ing/ik, iang/iat, iong/iok, ong,ok, irng/irk, uang/
    - xform/(ㄚ|ㄝ|ㄧ|ㄧㄚ|ㄧㆦ|ㆦ|ㆨ|ㄨㄚ)(ㄥ|ㄍ)．/$1ㄍ/
    # ah, annh, aih, ainnh, auh, aunnh, eeh, eh, ennh, ih, innh, iah, iannh
    # iauh, ioh, iooh, iuh, iunnh, erh, oh, ooh, onnh, irh, uh, uah,
    # ueeh, ueh, ereh, mh, ngh
    - xform/(ㄧ|ㄨ|ㄚ|ㆦ|ㄜ|ㄝ|ㄞ|ㄠ|ㆬ|ㆭ)．/$1ㄏ/

editor:
  bindings:
    space: toggle_selection
    Return: commit_composition          # 上屏原始的輸入：lau5
    Control+Return: commit_script_text  # 上屏顯示的輸入：lau⁵ / lâu
    Shift+Return: commit_comment        # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    Control+Shift+Return: lua_function@custom_commit_text  # 將 Control+Return 綁定到 Lua 函數

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 確保：按鍵 '-' 可當 '漢字拼音' 之第 7 調輸入
    #---------------------------------------------------
    - { when: has_menu, accept: comma, send: comma }      # ㆤ
    - { when: has_menu, accept: period, send: period }    # ㆲ
    - { when: has_menu, accept: minus, send: minus }      # ｎ
    - { when: composing, accept: minus, send: minus }     # 確保 `-` 鍵用於聲調 7
    #---------------------------------------------------
    # 翻頁
    #---------------------------------------------------
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # 選字
    #---------------------------------------------------
    - { accept: "Control+Shift+1", send: "A", when: has_menu }
    - { accept: "Control+Shift+2", send: "B", when: has_menu }
    - { accept: "Control+Shift+3", send: "C", when: has_menu }
    - { accept: "Control+Shift+4", send: "D", when: has_menu }
    - { accept: "Control+Shift+5", send: "E", when: has_menu }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }

recognizer:
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    # reverse_lookup: "`[a-z]*'?$"
    punct: '`[^\s]$'

menu:
  alternative_select_labels: [ ①, ②, ③, ④, ⑤ ]  # 修改候選標籤
  # alternative_select_labels: [Ａ, Ｂ, Ｃ, Ｄ, Ｅ]
  alternative_select_keys: "ABCDE"
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false

punctuator:
  symbols:
    # Grave -- Full-width punctuations
    "`,": ，
    "`.": [。, ．, ·]
    "`<": [＜, 《》, 〈〉, ≤, ︽︾, ︿﹀]
    "`>": [＞, 》, 〉, ≥, ︾, ﹀]
    "`/": [／, ÷, ↗, ↙]
    "`?": [？, ⁈, ⁇, ¿, ‽]
    "`;": ；
    "`:": ：
    "`'": [、, ＇, ‘’, ‚‘, ‹›]
    '`"': [＂, “”, „“, «»]
    '`\': [、, ＼, ↖, ↘]
    "`|": [｜, ↑, ↓, §, ￤, ︙, ‖, †, ‡]
    "``": ｀
    "`~": [～, ¬]
    "`!": [！, ‼, ⁉, ¡, ‽]
    "`@": [＠, ©, ®, ™, ☯, ♂, ♀, ⚣, ⚤, ⚢, ⚥, ⚦]
    "`#": [＃, №, ∞, ⌘]
    "`$": [＄, ￥, €, ￡, ￠, ¤]
    "`%": [％, ‰, °, ℃, ℉]
    "`^": ＾
    "`&": [＆, §, ¶]
    "`*": [＊, ※, ×, ⋅, ❂]
    "`(": [（）, ︵︶]
    "`)": [）, ︶]
    "`-": [－, ——, …, −, ←, →, ↔, ⇐, ⇒, ⇔]
    "`_": [＿, …]
    "`=": [＝, 々, 〃, ≠, ≡]
    "`+": [＋, ±]
    "`[": [「」, 【】, ［］, 〔〕, ⟦⟧, ﹁﹂, ﹇﹈, ︹︺]
    "`]": [」, 】, ］, 〕, ⟧, ﹂, ﹈, ︺]
    "`{": [『』, 〖〗, ｛｝, ﹃﹄, ︷︸]
    "`}": [』, 〗, ｝, ﹄, ︸]
    "`A": [Ａ, Ⓐ, Á, À, Â, Ǎ, A̋, Ä, Ā, Ă, Ã, Å, Ą, Æ]
    "`B": [Ｂ, Ⓑ]
    "`C": [Ｃ, Ⓒ, Ć, Ĉ, Č, Ç]
    "`D": [Ｄ, Ⓓ, Ď, Đ]
    "`E": [Ｅ, Ⓔ, É, È, Ê, Ě, E̋, Ë, Ē, Ĕ, Ẽ, Ė, Ę]
    "`F": [Ｆ, Ⓕ]
    "`G": [Ｇ, Ⓖ, Ǵ, Ĝ, Ǧ, Ğ, Ġ, Ģ]
    "`H": [Ｈ, Ⓗ, Ĥ, Ħ]
    "`I": [Ｉ, Ⓘ, Í, Ì, Î, Ǐ, I̋, Ï, Ī, Ĭ, Ĩ, Į, İ]
    "`J": [Ｊ, Ⓙ, Ĵ, Ĳ]
    "`K": [Ｋ, Ⓚ, Ǩ]
    "`L": [Ｌ, Ⓛ, Ĺ, Ľ, Ł]
    "`M": [Ｍ, Ⓜ, Ḿ, M̋]
    "`N": [Ｎ, Ⓝ, Ń, Ǹ, Ň, Ñ, Ŋ]
    "`O": [Ｏ, Ⓞ, Ó, Ò, Ô, Ǒ, Ő, Ö, Ō, Ŏ, Õ, Ø, Œ]
    "`P": [Ｐ, Ⓟ]
    "`Q": [Ｑ, Ⓠ]
    "`R": [Ｒ, Ⓡ, Ŕ, Ř]
    "`S": [Ｓ, Ⓢ, Ś, Ŝ, Š, Ş, ß, ſ]
    "`T": [Ｔ, Ⓣ, Ť, Ţ, Ŧ]
    "`U": [Ｕ, Ⓤ, Ú, Ù, Û, Ǔ, Ű, Ü, Ū, Ŭ, Ũ, Ů, Ų]
    "`V": [Ｖ, Ⓥ]
    "`W": [Ｗ, Ⓦ, Ẃ, Ẁ, Ŵ, Ẅ]
    "`X": [Ｘ, Ⓧ]
    "`Y": [Ｙ, Ⓨ, Ý, Ŷ, Ÿ, Ȳ, Ỹ]
    "`Z": [Ｚ, Ⓩ, Ź, Ẑ, Ž]
    "`a": [ａ, ⓐ, ⒜, à, á, â, ǎ, a̋, ä, ā, ă, ã, å, æ, ą]
    "`b": [ｂ, ⓑ, ⒝]
    "`c": [ｃ, ⓒ, ⒞, ć, ĉ, č, ç]
    "`d": [ｄ, ⓓ, ⒟, ď, đ]
    "`e": [ｅ, ⓔ, ⒠, é, è, ê, ě, e̋, ë, ē, ĕ, ẽ, ę]
    "`f": [ｆ, ⓕ, ⒡]
    "`g": [ｇ, ⓖ, ⒢, ǵ, ĝ, ǧ, ğ, ġ, ģ]
    "`h": [ｈ, ⓗ, ⒣, ĥ, ħ]
    "`i": [ｉ, ⓘ, ⒤, í, ì, î, ǐ, i̋, ï, ī, ĭ, ĩ, į, ı]
    "`j": [ｊ, ⓙ, ⒥, ĵ, ǰ, ĳ]
    "`k": [ｋ, ⓚ, ⒦, ǩ]
    "`l": [ｌ, ⓛ, ⒧, ĺ, ľ, ł]
    "`m": [ｍ, ⓜ, ⒨, ḿ, m̋]
    "`n": [ｎ, ⓝ, ⒩, ń, ǹ, ň, ñ, ŋ]
    "`o": [ｏ, ⓞ, ⒪, ó, ò, ô, ǒ, ő, ö, ō, ŏ, õ, ø, œ]
    "`p": [ｐ, ⓟ, ⒫]
    "`q": [ｑ, ⓠ, ⒬]
    "`r": [ｒ, ⓡ, ⒭, ŕ, ř]
    "`s": [ｓ, ⓢ, ⒮, ś, ŝ, š, ş]
    "`t": [ｔ, ⓣ, ⒯, ť, ţ, ŧ]
    "`u": [ｕ, ⓤ, ⒰, ú, ù, û, ǔ, ű, ü, ū, ŭ, ũ, ů, ų]
    "`v": [ｖ, ⓥ, ⒱]
