# Rime schema
# encoding: utf-8

schema:
  schema_id: DoMiSo_Cu_Im
  name: 135拼音法【注音符號】
  version: "0.0.1.11"
  author:
    - 居正中 AlanJui <alanjui.1960@gmail.com>
  description: |
    【拼音系統】：135拼音法（DoMiSo拼音法）
    【注音編碼】：漢字讀音編碼採「台灣拼音+」（TLPA+）

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
    - lua_translator@number_translator
    - lua_translator@custom_commit_text_translator
    # - lua_translator@piau_im_translator
    # - lua_translator@get_date
  filters:
    - uniquifier

speller:
  alphabet: "1!qa2wsxeEd?yhnbYHNcuUjJ8*,<iIk09(lLOA:;o/mp- 43657"
  initials: "1!qa2wsxeEd?yhnbYHNcuUjJ8*,<iIk09(lLOA:;o/mp-"
  finals: " 43657"
  delimiter: "'"
  use_space: true
  algebra:
    __patch:
      - DoMiSo_Libs:/phing_im_to_cu_im
      - DoMiSo_Libs:/abbreviation
      - DoMiSo_Libs:/keymap_bopomofo

translator:
  # dictionary: tlpa_ji_khoo_peh_ue
  dictionary: tlpaPlus_ji_khoo_peh_ue
  prism: DoMiSo_Cu_Im
  enable_sentence: true
  enable_encoder: true
  spelling_hints: 10
  preedit_format:
    #--------------------------------------------------------------------------
    # 按鍵轉注音符號：定義鍵盤【按鍵】與【注音符號】的對映關聯
    # 操作輸入法時，在輸入介面壓下的【按鍵】，與之對映的注音符號（ㄅㄆㄇ），
    # 將根據此處的定義，於輸入介面顯示相對應的注音符號
    #--------------------------------------------------------------------------
    - xform/ /ˉ/
    - xform/'/ /
    #--------------------------------------------------------------------------
    # 定義【鍵盤按鍵】與【注音符號】對映關聯
    #--------------------------------------------------------------------------
    - xlit|1!qa2wsxeEd?yhnbYHNcuUjJ8*,<iIk09(lLOA:;o/mp- 43657|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄗㄘㄙㆡㄐㄑㄒㄏㄧㆪㄨㆫㄚㆩㄝㆥㄛㆧㄜㄢㄞㆮㄠㆯㆱㆰㆲㄤㆨㆭㆬㄣㄪˉˋ_ˇ+˙|
    #--------------------------------------------------------------------------
    # 方音符號轉注音符號
    #--------------------------------------------------------------------------
    # 濁聲母轉換
    - xform/ㆠ/ㄅㄏ/
    - xform/ㆣ/ㄍㄏ/
    # 借用之方音符號轉台語注音符號
    - xform/ㆡ/ㄖ/          # j
    - xform/ㄫ/ㄥ/          # ng-
    - xform/ㆭ/ㄥ/          # -ng
    - xform/ㆬ/ㄇ/          # -m
    - xform/ㆲ/ㆦㄥ/	      # ong
    - xform/ㆰ/ㄚㄇ/	      # am
    - xform/ㆱ/ㆦㄇ/	      # om
    #--------------------------------------------------------------------------
    # 鼻音韻母轉換
    #--------------------------------------------------------------------------
    # - xform/ｎ/ㄥ/
    # - xform/鼻/ㄥ/
    - xform/ㄪ/ㄥ/
    # 複合鼻音韻母
    - xform/ㄧㆩ/ㄥㄧㄚ/    # iann = Nia
    - xform/ㄧㆯ/ㄥㄧㄠ/    # iaunn = Niau
    - xform/ㄧㆫ/ㄥㄧㄨ/    # iunn = Niu
    - xform/ㄨㆩ/ㄥㄨㄚ/    # uann = Nua
    - xform/ㄨㆮ/ㄥㄨㄞ/    # uainn = Nuai
    - xform/ㄨㆪ/ㄥㄨㄧ/    # uinn = Nui
    # 元音韻母
    - xform/ㆪ/ㄥㄧ/
    - xform/ㆫ/ㄥㄨ/
    - xform/ㆩ/ㄥㄚ/
    - xform/ㆧ/ㄥㆦ/
    - xform/ㆥ/ㄥㄝ/
    # 複合韻母
    - xform/ㆮ/ㄥㄞ/
    - xform/ㆯ/ㄥㄠ/
    #--------------------------------------------------------------------------
    # 聲母校調
    #--------------------------------------------------------------------------
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/

    - xform/ㄗㄥㄧ/ㄐㄥㄧ/
    - xform/ㄘㄥㄧ/ㄑㄥㄧ/
    - xform/ㄙㄥㄧ/ㄒㄥㄧ/
  comment_format:
    #======================================================
    # 拼音系統設定
    #======================================================
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	  # 可用羅馬拼音
    - xform/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - xform/^ch/c/           # ㄘ
    #======================================================
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    - xform/^([Øa-z]+\d)$/〔$1〕【《$1】/
    #------------------------------------------------------
    # 定義 ‘聲母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/《p(?!h)/ㄅ《/
    - xform/《ph/ㄆ《/
    - xform/《m/ㄇ《/
    - xform/《b/ㄅㄏ《/
    #------------------------------------------------------
    # 舌尖音
    - xform/《t(?!h)/ㄉ《/
    - xform/《th/ㄊ《/
    - xform/《n(?!g)/ㄋ《/
    - xform/《l/ㄌ《/
    #------------------------------------------------------
    # 舌根音
    - xform/《k(?!h)/ㄍ《/
    - xform/《kh/ㄎ《/
    - xform/《ng/ㄥ《/
    - xform/《g/ㄍㄏ《/
    # 喉音
    - xform/《h/ㄏ《/
    #------------------------------------------------------
    # 舌齒音
    # - xform/《chi《/ㄑㄧ/
    # - xform/《ci《/ㄐㄧ/
    - xform/《zi/ㄐㄧ《/
    - xform/《ci/ㄑㄧ《/
    - xform/《si/ㄒㄧ《/
    # 不捲舌齒間音
    # - xform/《ch《/ㄘ/
    # - xform/《c(?!h)《/ㄗ/
    - xform/《z/ㄗ《/
    - xform/《c/ㄘ《/
    - xform/《s/ㄙ《/
    - xform/《j/ㄖ《/
    #------------------------------------------------------
    - xform/《B/ㄥ《/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/《ia(ng|k)/ㄧㄚ$1《/
    - xform/《ia(n|t)/ㄧㄚ$1《/
    - xform/《ia(m|p)/ㄧㄚ$1《/
    # 經 ing / 巾 in / 金 im
    - xform/《i(ng|k)/ㄧㄚ$1《/
    - xform/《i(n|t)/ㄧㄚ$1《/
    - xform/《i(m|p)/ㄧㄚ$1《/
    # 嘄 Niau / 嬌 iau
    - xform/《N?(iau)/ㄧㄠ《/
    # 驚 Nia / 迦 ia
    - xform/《N?(ia)/ㄧㄚ《/
    # 㳟 iong
    - xform/《io(ng|k)/ㄧㄛ$1《/
    # 薑 Nio / 茄 io
    - xform/《N?(io)/ㄧㄜ《/
    # 牛 Niu / 丩 iu
    - xform/《N?(iu)/ㄧㄨ《/
    # 泉腔
    - xform/《ir/ㄦ《/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/《N?(i)/ㄧ《/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/《N?(uai)/ㄨㄞ《/
    # 光 uang / 觀 uan
    - xform/《ua(ng|k)/ㄨㄚ$1《/
    - xform/《ua(n|t)/ㄨㄚ$1《/
    # 官 Nua / 瓜 ua 
    - xform/《N?(ua)/ㄨㄚ《/
    # 褌 Nui / 規 ui
    - xform/《N?(ui)/ㄨㄧ《/
    # 糜 Nue / 檜 ue
    - xform/《N?(ue)/ㄨㄝ《/
    # 君 un
    - xform/《u(n|t)/ㄨ$1《/
    # 廈門腔
    - xform/《ur/ㄨ《/
    # 艍 u
    - xform/《u/ㄨ《/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/《a(ng|k)/ㄚ$1《/
    - xform/《a(n|t)/ㄚ$1《/
    - xform/《a(m|p)/ㄚ$1《/
    # 閒 Nai / 皆 ai
    - xform/《N?(ai)/ㄞ《/
    # 爻 Nau / 交 au
    - xform/《N?(au)/ㄠ《/
    # 監 Na / 膠 a
    - xform/《N?(a)/ㄚ《/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/《er(ng)/ㄧㄥ$1《/
    - xform/《er(n)/ㄜ$1《/	  # 【恩】：ern1
    - xform/《erk/ㄧㄍ《/
    - xform/《eru/ㄜㄨ《/	  # 【茂】盛
    - xform/《ere/ㄜㄝ《/	  # 火【鷄】:kere1
    - xform/《er/ㄜ《/	    # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/《ei/ㄝ《/
    - xform/《ee/ㄝ《/
    # 更 Ne / 伽 e
    - xform/《N?(e)/ㄝ《/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 公 ong / 箴 om
    - xform/《o(ng|k)/ㄛ$1《/
    - xform/《o(m|p)/ㄛ$1《/
    # 姑 Noo / 沽 oo
    - xform/《N?(oo)/ㄛ《/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    - xform/《N?(o)/ㄜ《/
    # 泉州腔
    - xform/《or/ㄜ《/
    #------------------------------------------------------
    # 姆 m- / 鋼 ng-
    #------------------------------------------------------
    - xform/《m/ㄇ《/
    - xform/《ng/ㄥ《/
    #------------------------------------------------------
    # 校調注音符號
    #------------------------------------------------------
    - xform/ㄚㄧ《/ㄞ《/
    - xform/ㄚㄨ《/ㄠ《/
    - xform/ㄚㄣ《/ㄢ《/
    - xform/ㄚㄥ《/ㄤ《/
    #------------------------------------------------------
    # 鼻音韻尾
    #------------------------------------------------------
    # 陽聲韻 ng, n, m
    - xform/ng《/ㄥ《/
    - xform/n《/ ㄣ《/
    - xform/m《/ ㄇ《/
    #------------------------------------------------------
    # 入聲韻 p t k h
    - xform/p《/ㄆ《/
    - xform/t《/ㄊ《/
    - xform/k《/ㄎ《/
    - xform/h《/ㄏ《/
    #------------------------------------------------------
    # 轉換成聲調符號
    #------------------------------------------------------
    # 將【聲調數值】轉換成【聲調符號】
    - xform/6/7/
    - xform/《1】/ˉ】/
    - xform/《2】/ˋ】/
    - xform/《3】/'】/
    - xform/《5】/ˇ】/
    - xform/《7】/"】/
    - xform/《8】/ˊ】/
    - xform/《4】/ 】/
    #======================================================
    # 調整候選字視窗左半邊
    #======================================================
    # 左半邊 `零聲母` 不顥示處理 。
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    - xform/(〔)Ø/$1/
    #------------------------------------------------------
    # 顯示調號：標調務必放在 ’零聲母處理‘ 及 ’鼻音韻母顯示‘ 之後
    # - 'xlit 123456780 ¹²³⁴⁵⁶⁷⁸⁰'
    - 'xlit 12345678 ¹²³⁴⁵⁶⁷⁸'
    #------------------------------------------------------
    - xlit|pbPmtTnlkgKwzcsjZCShiIuUaAeEOQo@yYxX}{][RWMNB123570|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄗㄘㄙㆡㄐㄑㄒㄏㄧㆪㄨㆫㄚㆩㄝㆥㄛㆧㄜㄢㄞㆮㄠㆯㆱㆰㆲㄤㆨㆭㆬㄣㄪˉˋ_ˇ+˙|

custom_phrase:
  dictionary: ''
  user_dict: custom_phrase_DoMiSo
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

editor:
  bindings:
    # space: toggle_selection
    space: confirm
    Return: commit_composition          # 上屏原始的輸入：lau5
    Control+Return: commit_script_text  # 上屏顯示的輸入：lau⁵ / lâu
    Shift+Return: commit_comment        # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    Control+Shift+Return: commit_raw_input  # 將 Control+Return 綁定到 Lua 函數
    # Control+Shift+Return: custom_commit_text  # 將 Control+Return 綁定到 Lua 函數

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 確保：按鍵 '-' 可當 '漢字拼音' 之第 7 調輸入
    #---------------------------------------------------
    - { when: has_menu, accept: comma, send: comma }      # ㆤ
    - { when: has_menu, accept: period, send: period }    # ㆲ
    - { when: has_menu, accept: colon, send: colon }      # ㆲ
    - { when: has_menu, accept: minus, send: minus }      # ｎ
    - { when: composing, accept: minus, send: minus }     # 確保 `-` 鍵用於聲調 7
    #---------------------------------------------------
    # 翻頁
    #---------------------------------------------------
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # 選字
    #---------------------------------------------------
    - { accept: "Control+Shift+1", send: "A", when: has_menu }
    - { accept: "Control+Shift+2", send: "B", when: has_menu }
    - { accept: "Control+Shift+3", send: "C", when: has_menu }
    - { accept: "Control+Shift+4", send: "D", when: has_menu }
    - { accept: "Control+Shift+5", send: "E", when: has_menu }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }

recognizer:
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    # punct: '`[^\s]$'

menu:
  alternative_select_labels: [ ①, ②, ③, ④, ⑤ ]  # 修改候選標籤
  alternative_select_keys: "ABCDE"
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false

punctuator:
  symbols:
    # Grave -- Full-width punctuations
    "`,": ，
    "`.": [。, ．, ·]
    "`<": [＜, 《》, 〈〉, ≤, ︽︾, ︿﹀]
    "`>": [＞, 》, 〉, ≥, ︾, ﹀]
    "`/": [／, ÷, ↗, ↙]
    "`?": [？, ⁈, ⁇, ¿, ‽]
    "`;": ；
    "`:": ：
    "`'": [、, ＇, ‘’, ‚‘, ‹›]
    '`"': [＂, “”, „“, «»]
    '`\': [、, ＼, ↖, ↘]
    "`|": [｜, ↑, ↓, §, ￤, ︙, ‖, †, ‡]
    "``": ｀
    "`~": [～, ¬]
    "`!": [！, ‼, ⁉, ¡, ‽]
    "`@": [＠, ©, ®, ™, ☯, ♂, ♀, ⚣, ⚤, ⚢, ⚥, ⚦]
    "`#": [＃, №, ∞, ⌘]
    "`$": [＄, ￥, €, ￡, ￠, ¤]
    "`%": [％, ‰, °, ℃, ℉]
    "`^": ＾
    "`&": [＆, §, ¶]
    "`*": [＊, ※, ×, ⋅, ❂]
    "`(": [（）, ︵︶]
    "`)": [）, ︶]
    "`-": [－, ——, …, −, ←, →, ↔, ⇐, ⇒, ⇔]
    "`_": [＿, …]
    "`=": [＝, 々, 〃, ≠, ≡]
    "`+": [＋, ±]
    "`[": [「」, 【】, ［］, 〔〕, ⟦⟧, ﹁﹂, ﹇﹈, ︹︺]
    "`]": [」, 】, ］, 〕, ⟧, ﹂, ﹈, ︺]
    "`{": [『』, 〖〗, ｛｝, ﹃﹄, ︷︸]
    "`}": [』, 〗, ｝, ﹄, ︸]
    "`A": [Ａ, Ⓐ, Á, À, Â, Ǎ, A̋, Ä, Ā, Ă, Ã, Å, Ą, Æ]
    "`B": [Ｂ, Ⓑ]
    "`C": [Ｃ, Ⓒ, Ć, Ĉ, Č, Ç]
    "`D": [Ｄ, Ⓓ, Ď, Đ]
    "`E": [Ｅ, Ⓔ, É, È, Ê, Ě, E̋, Ë, Ē, Ĕ, Ẽ, Ė, Ę]
    "`F": [Ｆ, Ⓕ]
    "`G": [Ｇ, Ⓖ, Ǵ, Ĝ, Ǧ, Ğ, Ġ, Ģ]
    "`H": [Ｈ, Ⓗ, Ĥ, Ħ]
    "`I": [Ｉ, Ⓘ, Í, Ì, Î, Ǐ, I̋, Ï, Ī, Ĭ, Ĩ, Į, İ]
    "`J": [Ｊ, Ⓙ, Ĵ, Ĳ]
    "`K": [Ｋ, Ⓚ, Ǩ]
    "`L": [Ｌ, Ⓛ, Ĺ, Ľ, Ł]
    "`M": [Ｍ, Ⓜ, Ḿ, M̋]
    "`N": [Ｎ, Ⓝ, Ń, Ǹ, Ň, Ñ, Ŋ]
    "`O": [Ｏ, Ⓞ, Ó, Ò, Ô, Ǒ, Ő, Ö, Ō, Ŏ, Õ, Ø, Œ]
    "`P": [Ｐ, Ⓟ]
    "`Q": [Ｑ, Ⓠ]
    "`R": [Ｒ, Ⓡ, Ŕ, Ř]
    "`S": [Ｓ, Ⓢ, Ś, Ŝ, Š, Ş, ß, ſ]
    "`T": [Ｔ, Ⓣ, Ť, Ţ, Ŧ]
    "`U": [Ｕ, Ⓤ, Ú, Ù, Û, Ǔ, Ű, Ü, Ū, Ŭ, Ũ, Ů, Ų]
    "`V": [Ｖ, Ⓥ]
    "`W": [Ｗ, Ⓦ, Ẃ, Ẁ, Ŵ, Ẅ]
    "`X": [Ｘ, Ⓧ]
    "`Y": [Ｙ, Ⓨ, Ý, Ŷ, Ÿ, Ȳ, Ỹ]
    "`Z": [Ｚ, Ⓩ, Ź, Ẑ, Ž]
    "`a": [ａ, ⓐ, ⒜, à, á, â, ǎ, a̋, ä, ā, ă, ã, å, æ, ą]
    "`b": [ｂ, ⓑ, ⒝]
