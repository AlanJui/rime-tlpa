# Rime schema
# encoding: utf-8

schema:
  schema_id: kb_hong_im
  name: 按鍵練習【方音符號】
  version: "0.1.0.0"
  author:
    - Alan Jui <AlanJui.1960@gmail.com>
  description: |
    方音符號：
      ㄅ ㄆ ㄇ       ㆠ
      ㄉ ㄊ ㄋ ㄌ
      ㄍ ㄎ ㄏ ㄫ    ㆣ

      ㄗ ㄘ ㄙ       ㆡ
      ㄐ ㄑ ㄒ       ㆢ

      ㄧ ㄨ          ㆪ ㆫ
      ㄚ ㆦ ㄜ ㆤ    ㆧ ㆩ ㆥ

      ㄞ ㄠ          ㆮ ㆯ
      ㆰ ㆱ ㆬ
      ㄢ ㄣ ㄤ ㆲ ㄥ ㆭ

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]
  - name: supers_tone
    reset: 1
    states: [一般, 上標]

engine:
  processors:
    - punctuator
    - selector
    - express_editor
  segmentors:
    - punct_segmentor
  translators:
    - punct_translator

