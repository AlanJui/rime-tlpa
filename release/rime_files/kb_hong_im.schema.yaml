    "M": { commit: "ㆰ" }  # /am/ ==> V
    "O": { commit: "ㆱ" }  # /om/ ==> B
    "0": { commit: "ㄢ" }  # /an/ ==> @
    "m": { commit: "ㆬ" }  # /m/ ==> M
    "p": { commit: "ㄣ" }  # /n/ ==> N
