key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 注音輸入法：使用【:】鍵，輸入【韻母】：ㆲ
    # - { when: composing, accept: colon, send: colon }
    # - { when: has_menu, accept: colon, send: colon  }
    #---------------------------------------------------
    # 拼音輸入法：使用【_】鍵，輸入【調號】：3 （低音調）
    # - { when: composing, accept: underscore, send: underscore }
    # - { when: has_menu, accept: underscore, send: underscore }
    #---------------------------------------------------
    # 拼音輸入法：使用【=】鍵，輸入【所有入聲尾】
    - { when: composing, accept: equal, send: equal }
    - { when: has_menu, accept: equal, send: equal }
    #---------------------------------------------------
    # 注音輸入法：使用【-】鍵，輸入【所有鼻化之元音韻母】
    # 拼音輸入法：使用【-】鍵，輸入【調號】：7 （中音調）
    - { when: composing, accept: minus, send: minus }
    - { when: has_menu, accept: minus, send: minus }
    #---------------------------------------------------
    # 注音輸入法：使用【.】鍵，輸入【鼻化之元音韻母前綴識別】
    # 拼音輸入法：使用 【.】鍵，輸入【調號】：0（輕聲及入聲調）
    - { when: composing, accept: period, send: period }
    - { when: has_menu, accept: period, send: period }
    #---------------------------------------------------
    # 【候選字清單】翻頁快捷鍵設定
    #---------------------------------------------------
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # 【候選字清單】以 VIM 模式，操作【游標】之移動，達到【上/下/翻到前頁/翻到後頁】操作
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }
    #---------------------------------------------------
    # 【候選字清單】展開時（即 has_menu 為 true 時）
    #---------------------------------------------------
    # 當【候選字清單】展開時，執行【代理鍵】F20/F24 之功能
    # - { when: has_menu, accept: "Control+slash",  send: Home }  # 回到第 1 個
    # - { when: has_menu, accept: "Control+comma",  send: End }   # 跳到本頁最後一個
    - { when: has_menu, accept: F20, send: Home } # F20：將【侯選游標】置於【頂端】(第一個候選字)
    - { when: has_menu, accept: F24, send: Down } # F24：將【候選游標】往下移動一行
    #---------------------------------------------------
    # 切換【帶調號值的方音符號】，其【調值】使用【一般格式】/【上標格式】
    # - { when: always, accept: "Control+grave", toggle: supers_tone }
    # - { when: has_menu, accept: "Control+grave", toggle: supers_tone }

editor:
  bindings:
    # (1) 輸出拼音字母：Enter（supers_tone=ON） → giam¹ ga¹ ✅
    # (2) 輸出拼音字母：Enter（supers_tone=OFF） → giam1 ga1 ✅
    # (3) 輸出注音符號：Ctrl+Enter → ㄍㄧㆰ ㄍㄚ（不變）
    # (4) 輸出帶調號的注音符號（上標）：Shift+Enter（supers_tone=ON） → ㄍㄧㆰ¹ ㄍㄚ¹（不變）
    # (5) 輸出帶調號的注音符號（一般）：Shift+Enter（supers_tone=OFF） → ㄍㄧㆰ1 ㄍㄚ1（不變）
    # (6) 輸入候選字清單之【拼音字母】及【注音符號】：Ctrl+Shift+Enter → 〔giam1〕 〔ga1〕 【ㄍㄧㆰ】 【ㄍㄚ】（不變）
    space: commit # 以【候選字清單】中，被【候選游標】標示的【漢字】，將之輸出
    Control+Shift+Return: commit_comment # 輸出【台語注音二式】的【羅馬拼音字母】+【方音符號】的【注音符號】

menu:
  page_size: 5 #選單每䈎顯示個數
  alternative_select_labels: [①, ②, ③, ④, ⑤] # 修改候選標籤

style:
  horizontal: false
  font_face: "霞鶩文楷 TC, 新細明體"
  comment_font_face: "BopomofoRuby1909-v1, 新細明體"
  comment_font_size: 18

recognizer:
  import_preset: default
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    reverse_lookup: "`[a-z]*$"
    # 用來辨識【輸入】是否為【標點符號】：「反引號開頭、接一字元的輸入」
    # (1) 「反引號」【`】表：觸發便捷輸入；
    # (2) [^\s] → 後面接一個「不是空白」的字元；
    # (3) $ → 且該字元必須剛好在字串的結尾。
    punct: '`[^\s]$'

