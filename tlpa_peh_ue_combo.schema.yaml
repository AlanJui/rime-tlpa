# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: tlpa_peh_ue_combo
  name: 河洛白話注音
  version: "0.0.0.1"
  author:
    - 居正中 <alanjui.1960@gmail.com>
  description: |
    河洛話白話音
    採用「TLPA標音方案」對漢字讀音編碼
    顯示注音符號

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz~[/\]90-;'
  initials: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
  algebra:
    # 去掉聲調
    # - derive/[1-8]//
    # - derive/q//
    # 零聲母處理
    - derive/Ø//
    # 通配
    - derive/ts/c/
    - derive/ou/oo/
    - derive/e(ng|k)/i$1/
    - derive/ei/e/
    - derive/ee/e/
    #==========================================
    - derive/^([Øa-z]+)\d$/$1/
    - abbrev/^([ptkmnbglsjhiuc]g?s?h?h?).*/$1/
    - 'xlit 12345678 [/\]90-;'

translator:
  dictionary: tlpa_peh_ue
  spelling_hints: 5
  preedit_format:
  comment_format:
    # #======================================================
    # # 對於已輸入（韻母）（調號）之拼音，需在韻母標「聲調符號」
    # #======================================================
    # - xform/([aeiou])(r?m?n*h?g?p?t?k?)([12345678])/$1$2$3/
    # - xform/([aeo])([iueo])([12345678])/$1$2$3/
    # #======================================================
    # # 鼻化符號顯示成上標
    # #======================================================
    # - xform/nn(h?)(\d|\>)/$1ⁿ$2/
    # #======================================================
    # - xlit|[/\]90-;|¹²³⁴⁵⁶⁷⁸|
    - xform/^([a-zØ]+\d)$/$1;$1/
    #==================================
    # 聲母
    #==================================
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/;p(?!h)/【邊;/
    - xform/;ph/【頗;/
    - xform/;b/【門;/
    - xform/;m/【毛;/
    # 舌尖音
    - xform/;t(?!h)/【地;/
    - xform/;th/【他;/
    - xform/;n(?!g)/【耐;/
    - xform/;l/【柳;/
    # 舌齒音
    - xform/;c(?!h)/【曾;/
    - xform/;ch/【出;/
    - xform/;j/【入;/
    - xform/;s/【時;/
    # 舌根音
    - xform/;k(?!h)/【求;/
    - xform/;kh/【氣;/
    - xform/;g/【語;/
    - xform/;ng/【雅;/
    # 喉音
    - xform/;h/【喜;/
    # 無聲母
    - xform/;Ø/【英;/
    - xform/;q/【英;/
    #==================================
    # 韻母
    #==================================
    - xform/;u(n|t)(\d)/君;$2/
    - xform/;ia(n|t)(\d)/堅;$2/
    - xform/;i(m|p)/金;/
    - xform/;ui(h?)(\d)/規;$2/
    - xform/;ee(h?)/嘉;/
    - xform/;a(n|t)(\d)/干;$2/
    - xform/;o(ng|k)/公;/
    - xform/;uai(h?)/乖;$2/
    - xform/;e(ng|k)/經;/
    - xform/;ua(n|t)(\d)/觀;$2/
    - xform/;oo(h?)(\d)/沽;$2/
    - xform/;iau(h?)(\d)/嬌;$2/
    - xform/;ei/稽;/
    - xform/;io(ng|k)/恭;/
    - xform/;o(h?)(\d)/高;$2/
    - xform/;ai(\d)/皆;$1/
    - xform/;i(n|t)(\d)/巾;$2/
    - xform/;ia(ng|k)/姜;/
    - xform/;a(m|p)/甘;/
    - xform/;ua(h?)(\d)/瓜;$2/
    - xform/;a(ng|k)/江;/
    - xform/;ia(m|p)/兼;/
    - xform/;au(h?)(\d)/交;$2/
    - xform/;ia(h?)(\d)/迦;$2/
    - xform/;ue(h?)(\d)/檜;$2/
    - xform/;ann(h?)/監;/
    - xform/;u(h?)(\d)/艍;$2/
    - xform/;a(h?)(\d)/膠;$2/
    - xform/;i(h?)(\d)/居;$2/
    - xform/;iu(\d)/丩;$1/
    - xform/;enn(h?)/更;/
    - xform/;inn(h?)/梔;/
    - xform/;iann/驚;/
    - xform/;uann/官;/
    - xform/;e(h?)(\d)/伽;$2/
    - xform/;ainn(h?)/閒;/
    - xform/;ounn/姑;/
    - xform/;uenn/糜;/
    - xform/;iaunn(h?)/嘄;/
    - xform/;o(m|p)/箴;/
    - xform/;aunn/爻;/
    - xform/;onn(h?)/扛;/
    - xform/;iunn/牛;/
    #==================================
    # 聲調
    #==================================
    - xform/;1/上平】/
    - xform/;2/上上】/
    - xform/;3/上去】/
    - xform/;4/上入】/
    - xform/;5/下平】/
    - xform/;7/下去】/
    - xform/;8/下入】/
    #=================================================
    # 「更」韻
    - xform/([^u])enn/$1eenn/
    #=================================================
    # 原`十五音` 的 `聲母` 有鼻化韻：
    # - 柳：l ==> n
    # - 門：b ==> m
    # - 語：g ==> ng
    # 改成 `十八音` ：
    # - 耐：n
    # - 毛：m
    # - 雅：ng
    # 則十五音鼻化韻的處理可略去。
    #=================================================
    # - xform/l([aeiou]+)nn/n$1/
    # - xform/b([aeiou]+)nn/m$1/
    # - xform/g([aeiou]+)nn/ng$1/
    #=================================================
    #   標調
    - xform/([aeiou])(m?n*h?g?p?t?k?)([1234578])/$1$2$3/
    - xform/([aeo])([iueo])([1234578])/$1$2$3/
    - "xform 1 ¹"
    - "xform 2 ²"
    - "xform 3 ³"
    - "xform 4 ⁴"
    - "xform 5 ⁵"
    - "xform 6 ⁶"
    - "xform 7 ⁷"
    - "xform 8 ⁸"
    #======================================================
    # 顯示「方音符號」的聲母
    #======================================================
    - xform/^p(?!h)/ㄅ/
    - xform/^ph/ㄆ/
    - xform/^m/ㄇ/
    - xform/^b/ㆠ/
    #------------------------------------------------------
    - xform/^t(?!h)/ㄉ/
    - xform/^th/ㄊ/
    - xform/^n(?!g)/ㄋ/
    - xform/^l/ㄌ/
    #------------------------------------------------------
    - xform/^k(?!h)/ㄍ/
    - xform/^kh/ㄎ/
    - xform/^h/ㄏ/
    - xform/^g/ㆣ/
    - xform/^ng/ㄫ/
    #------------------------------------------------------
    - xform/^c(?!h)/ㄗ/
    - xform/^ch/ㄘ/
    - xform/s/ㄙ/
    - xform/j/ㆡ/
    #======================================================
    # 自「雅俗通十五音」轉化而得的韻母
    #======================================================
    - xform/iang/ㄧㄤ/  # 姜
    - xform/iak/ㄧㄚㆻ/  # 姜
    - xform/iong/ㄧㆲ/  # 恭
    - xform/iok/ㄧㆦㆻ/  # 恭
    - xform/ing/ㄧㄥ/  # 經
    - xform/ik/ㄧㆻ/  # 經
    - xform/iam/ㄧㆰ/  # 兼
    - xform/iap/ㄧㄚㆴ/  # 兼
    - xform/ian/ㄧㄢ/  # 堅
    - xform/iat/ㄧㄚㆵ/  # 堅
    - xform/iann/ㄧㆩ/  # 驚
    - xform/iau/ㄧㄠ/  # 嬌
    - xform/iauh/ㄧㄠㆷ/  # 嬌
    - xform/iaunn/ㄧㆯ/  # 嘄
    - xform/iaunnh/ㄧㆯㆷ/  # 嘄
    - xform/ia(?!n)/ㄧㄚ/  # 迦
    - xform/iah/ㄧㄚㆷ/  # 迦
    - xform/im/ㄧㆬ/  # 金
    - xform/ip/一ㆴ/  # 金
    - xform/in/ㄧㄣ/  # 巾
    - xform/it/ㄧㆵ/  # 巾
    - xform/io/ㄧㄜ/  # 茄
    - xform/ioh/ㄧㄜㆷ/  # 茄
    - xform/ionn/ㄧㆧ/  # 薑
    - xform/iu/ㄧㄨ/  # 丩
    - xform/iunn/ㄧㆫ/  # 牛
    #------------------------------------------------------
    - xform/ai/ㄞ/  # 皆
    - xform/ainn/ㆮ/  # 閒
    - xform/am/ㆰ/  # 甘
    - xform/ap/ㄚㆴ/  # 甘
    - xform/an(?!g)/ㄢ/  # 干
    - xform/at/ㄚㆵ/  # 干
    - xform/ang/ㄤ/  # 江
    - xform/ak/ㄚㆻ/  # 江
    - xform/au/ㄠ/  # 交
    - xform/auh/ㄠㆷ/  # 交
    - xform/aunn/ㆯ/  # 爻
    #------------------------------------------------------
    - xform/ong/ㆲ/  # 公
    - xform/ok/ㆦㆻ/  # 公
    - xform/om/ㆱ/  # 箴
    - xform/op/ㆦㆴ/  # 箴
    #------------------------------------------------------
    - xform/uang/ㄨㄤ/  # 光
    - xform/uak/ㄨㄚㆻ/  # 光
    - xform/uai/ㄨㄞ/  # 乖
    - xform/uaih/ㄨㄞㆷ/  # 乖
    - xform/uann/ㄨㆩ/  # 官
    - xform/uainn/ㄨㆮ/  # 閂
    - xform/uainnh/ㄨㆮㆷ/  # 閂
    - xform/uan/ㄨㄢ/  # 觀
    - xform/uat/ㄨㄚㆵ/  # 觀
    - xform/ua/ㄨㄚ/  # 瓜
    - xform/uah/ㄨㄚㆷ/  # 瓜
    #------------------------------------------------------
    - xform/ue/ㄨㆤ/  # 檜
    - xform/ueh/ㄨㆤㆷ/  # 檜
    - xform/uenn/ㄨㆥ/  # 糜
    - xform/ui/ㄨㄧ/  # 規
    - xform/uinn/ㄨㆪ/  # 褌
