    - xform/ut/ㄨㆵ/  # 君
    #------------------------------------------------------
    - xform/a/ㄚ/  # 膠
    - xform/ah/ㄚㆷ/  # 膠
    - xform/ann/ㆩ/  # 監
    - xform/annh/ㆩㆷ/  # 監

    - xform/e/ㆤ/  # 伽
    - xform/eh/ㆤㆷ/  # 伽
