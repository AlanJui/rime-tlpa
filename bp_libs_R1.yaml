hau_suan_ji_tuann:
  #==============================================================================
  # 【閩拼方案】候選字清單模組程式舘
  # version: "v0.1.0.0"
  # 定義【雙標音模式】之【候選字單】：令候選字視窗，可顯示兩種漢字標音：「拼音/注音」
  # 左邊：拼音（閩拼拼音字母）；右邊：注音符號。
  #==============================================================================
  __append:
    #------------------------------------------------------
    # 遇【連續輸入】，將【分隔符號：'】換成空白
    #------------------------------------------------------
    - xform/'/ /
    - xform/\s+/ /   # 多重空白壓成一格（美化）
    #------------------------------------------------------
    # 拆解【音節】=【聲母】+【韻母】+【聲調】
    # 識別是否為【零聲母】，以利後續處理作業
    #   1) 鼻音單音節（m/ng + 調號）→ 視為零聲母：Ø
    #   2) 無聲母起頭（[iu]?(ai|au|oo|母音) ... + 調號）
    #   3) 一般情況（有聲母）
    #   這三條都用詞界 \b 逐一命中每個 token
    #------------------------------------------------------
    - xform/\b((?:m|ng)\d)\b/〔〉Ø$1〕 【》Ø$1】/
    - xform/\b([iu]?(?:ai|au|oo|[aeiou])[a-z]*\d)\b/〔〉Ø$1〕 【》Ø$1】/
    - xform/\b([a-z]+\d)\b/〔$1〕 【》$1】/
    # 兩對音節之間，以兩個空白隔開
    - xform/】\s+〔/】  〔/
    #------------------------------------------------------
    # 聲調
    #------------------------------------------------------
    # - xform/6/7/ # 聲調 6 改為 7
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    # 【零聲母】組合型式
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    # 以【介音韻母】、【元音韻母】開始的無聲母音標
    - xform/^([iu]?(ai|au|oo|[aiue]).*)$/〔〉Ø$1〕 【》Ø$1】/
    # 以【鼻音韻母】開始的無聲母音標
    - xform/^((m|ng)(\d))$/〔〉Ø$1〕 【》Ø$1】/
    # 以【聲母】開始的音標 (已停用，使用後面的簡化版本)
    # - xform/^([Øa-z]+\d)$/〔〉$1〕 【》$1】/
    # - xform/^([a-z]+\d)$/〔〉$1〕 【》$1】/
    #======================================================
    # 定義【聲母】與【方音符號】對映規則
    #======================================================
    # 消除【零聲母】
    - xform/》Ø/》/
    #------------------------------------------------------
    # 舌齒音 Zi-[zi-], Ci-[ci-], Si-[si-], Ji-[ji-]
    - xform/》zzi/ㆢㄧ》/
    - xform/》zi/ㄐㄧ》/
    - xform/》ci/ㄑㄧ》/
    - xform/》si/ㄒㄧ》/
    # 舌齒音（齒齦顎音）
    - xform/》zz/ㆡ》/
    - xform/》z/ㄗ》/
    - xform/》c/ㄘ》/
    - xform/》s/ㄙ》/
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/》bb/ㆠ》/
    - xform/》b/ㄅ》/
    - xform/》p/ㄆ》/
    - xform/》bbn/ㄇ》/ # m 不僅為聲母，亦為韻化聲母
    #------------------------------------------------------
    # 舌根音
    - xform/》ggn/ㄫ》/
    - xform/》gg/ㆣ》/
    - xform/》g/ㄍ》/
    - xform/》k/ㄎ》/
    #------------------------------------------------------
    # 舌尖音
    - xform/》d/ㄉ》/
    - xform/》t/ㄊ》/
    - xform/》ln/ㄋ》/
    - xform/》l/ㄌ》/
    #------------------------------------------------------
    # 喉音
    - xform/》h/ㄏ》/
    #======================================================
    # 定義【韻母】與【方音符號】對映規則
    #======================================================
    #
    #------------------------------------------------------
    # 【閩拼方案】零聲母處理：右邊注音符號部分也要使用閩拼格式
    # 與漢語拼音相容，不允許零聲母，須加 y/w 前綴
    #------------------------------------------------------
    # 處理 i 開頭的零聲母（右邊注音符號部分）
    # 先處理複合韻母（必須在單純韻母前處理）
    - xform/》i(ong|ok)/》y$1/                 # 擁[iong] → [yong]、央[iok] → [yok]
    - xform/》i(ang|ak)/》y$1/                 # 鞅[iang] → [yang]、揖[iak] → [yak]
    - xform/》i(a)([mnpt]?)/》y$1$2/           # 枵[iao] → [yao]、演[ian] → [yan]
    # 再處理單純韻母
    - xform/》i([gnk])/》yi$1/                 # 英[ing] → [ying]、益[ik] → [yik]
    - xform/》i([mnpt])/》yi$1/                # 因[in] → [yin]、音[im] → [yim]、一[it] → [yit]、揖[ip] → [yip]
    - xform/》i(\d)/》yi$1/                    # 伊[i1] → [yi1]
    # 處理 u 開頭的零聲母（右邊注音符號部分）
    - xform/》u(\d)/》wu$1/                    # 有[u2] → [wu2]
    - xform/》u([ntr])/》wu$1/                 # 溫[un]、兀[ut]
    - xform/》u(a)([mnpt]?)/》w$1$2/           # 彎[uan]、挖[uam]、刷[uat]
    - xform/》u(a)([gnk])/》w$1$2/             # 光[uang]、廣[uak]
    - xform/》u([aei])/》w$1/                  # 歪[uai]→[wai]、位[ui]→[wi]、衛[ue]→[we]
    #------------------------------------------------------
    # 處理鼻化韻母
    # a/i/u/e/oo/iao/uai/ai/ao/ia/io/iu/ua/ui
    #------------------------------------------------------
    # - derive/([iu]?(ai|ao|oo|[aiue]))nn/n$1/
    - xform/》n([iu]?(ai|ao|oo|[aiue]))/》L$1/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/》iang/ㄧㄤ》/
    - xform/》ian/ㄧㄢ》/
    - xform/》ia([kt])/ㄧㄚ》$1/
    - xform/》ia(m|p)/ㄧㄚ》$1/
    # 經 ing / 巾 in / 金 im
    - xform/》i(ng|k)/ㄧ》$1/
    - xform/》i(n|t)/ㄧ》$1/
    - xform/》i(m|p)/ㄧ》$1/
    # 嘄 Niao / 嬌 iao
    - xform/》(L?)(iao)/$1ㄧㄠ》/
    # 驚 Nia / 迦 ia
    - xform/》(L?)(ia)/$1ㄧㄚ》/
    # 恭 iong
    - xform/》io(ng|k)/ㄧㆦ》$1/
    # 薑 Nio / 茄 io
    # - xform/》(L?)(io)/$1ㄧㄜ》/
    - xform/》(L?)(iO)/$1ㄧㄜ》/
    # 牛 Niu / 丩 iu
    - xform/》(L?)(iu)/$1ㄧㄨ》/
    # 泉腔
    - xform/》ir/ㆨ》/ # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/》(L?)(i)/$1ㄧ》/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/》(L?)(uai)/$1ㄨㄞ》/
    # 光 uang / 觀 uan
    - xform/》uang/ㄨㄤ》/
    - xform/》uan/ㄨㄢ》/
    - xform/》ua([kt])/ㄨㄚ》$1/
    # 官 Nua / 瓜 ua
    - xform/》(L?)(ua)/$1ㄨㄚ》/
    # 褌 Nui / 規 ui
    - xform/》(L?)(ui)/$1ㄨㄧ》/
    # 糜 Nue / 檜 ue
    - xform/》(L?)(ue)/$1ㄨㆤ》/
    # 君 un
    - xform/》u(n|t)/ㄨ》$1/
    # # 方音
    # - xform/》ur/ㄨ》/
    # 艍 u
    - xform/》u/ㄨ》/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/》ang/ㄤ》/
    - xform/》an/ㄢ》/
    - xform/》a([kt])/ㄚ》$1/
    - xform/》a(m|p)/ㄚ》$1/
    # 閒 Nai / 皆 ai
    - xform/》(L?)(ai)/$1ㄞ》/
    # 爻 Nao / 交 ao
    - xform/》(L?)(ao)/$1ㄠ》/
    # 監 Na / 膠 a
    - xform/》(L?)(a)/$1ㄚ》/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/》er(ng|k)/ㄧ》$1/ # 等 [terng2], 德 [terk4]
    - xform/》er(n|t)/ㄧ》$1/ # 【恩】：ern1
    - xform/》ere/ㄨㆤ》/ # 火【鷄】:kere1
    - xform/》er/ㄜ》/ # 【火】鷄: her2
    - xform/》or/ㄜ》/ # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/》ei/ㆤ》/
    - xform/》ee/ㆤ》/
    # 更 Ne / 伽 e
    - xform/》(L?)(e)/$1ㆤ》/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 姑 Noo / 沽 oo
    # - xform/》(L?)(oo)/$1ㆦ》/
    - xform/》noo/ㆧ》/
    - xform/》oo/ㆦ》/
    # 公 ong / 箴 om
    - xform/》o(ng|k)/ㆦ》$1/
    # 閩拚方案不用 om
    - xform/》o(m|p)/ㆦ》$1/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 泉州腔
    # - xform/》or/ㄜ》/
    # 姑 No / 高 o
    # - xform/》(L?)(o)/$1ㄜ》/ # 姑 No
    - xform/》o/ㄜ》/ # 高 o
    #======================================================
    # 校調【鼻化韻母】輸出格式：
    # （1）無【鼻化韻母前綴符號】，如：【方音符號】
    #    【方音符號】： nia = Lia = ㄥㄧㄚ = ㆪㄚ = ㄧㆩ
    # （2）有【鼻化韻母前綴符號】，如：【閩拼方案】、【台語音標注音】
    #    【閩拼方案】： nia = Lia = ㄥㄧㄚ
    #    【台語音標】： nia = Lia = ⁰ㄧㄚ = ㄧㆩ
    #
    # Liau, Lia, LiO, Liu
    # Luai, Lua, Lui, Lue
    # Li, Lu, La, LO, Le, Lai, Lau
    #======================================================
    #
    #------------------------------------------------------
    # （1）無【鼻化韻母前綴符號】之【方音符號】
    #------------------------------------------------------
    # # 介音 i 開頭之鼻韻母
    # - xform/Lㄧㄠ/ㄧㆯ/ # Liau = iaunn
    # - xform/Lㄧㄚ/ㄧㆩ/ # Lia = iann
    # - xform/Lㄧㄛ/ㄧㆧ/ # LiO = iOnn
    # - xform/Lㄧㄨ/ㄧㆫ/ # Liu = iunn
    # # 介音 u 開頭之鼻韻母
    # - xform/Lㄨㄞ/ㄨㆮ/ # Luai = uainn
    # - xform/Lㄨㄚ/ㄨㆩ/ # Lua = uann
    # - xform/Lㄨㄧ/ㄨㆪ/ # Lui = uinn
    # - xform/Lㄨㆤ/ㄨㆥ/ # Lue = uenn
    # # 元音/複合鼻韻母
    # - xform/Lㄧ/ㆪ/ # Li = inn
    # - xform/Lㄨ/ㆫ/ # Lu = unn
    # - xform/Lㄚ/ㆩ/ # La = ann
    # - xform/Lㆦ/ㆧ/ # LO = Onn
    # - xform/Lㆤ/ㆥ/ # Le = enn
    # - xform/Lㄞ/ㆮ/ # Lai = ainn
    # - xform/Lㄠ/ㆯ/ # Lau = aunn
    #------------------------------------------------------
    # （2）無【鼻化韻母前綴符號】之【閩拼方案】
    #------------------------------------------------------
    # 介音 i 開頭之鼻韻母
    - xform/Lㄧㄠ/ㄥㄧㄠ/ # Liau = iaunn
    - xform/Lㄧㄚ/ㄥㄧㄚ/ # Lia = iann
    - xform/Lㄧㄛ/ㄥㄧㄛ/ # LiO = iOnn
    - xform/Lㄧㄨ/ㄥㄧㄨ/ # Liu = iunn
    # 介音 u 開頭之鼻韻母
    - xform/Lㄨㄞ/ㄥㄨㄞ/ # Luai = uainn
    - xform/Lㄨㄚ/ㄥㄨㄚ/ # Lua = uann
    - xform/Lㄨㄧ/ㄥㄨㄧ/ # Lui = uinn
    - xform/Lㄨㆤ/ㄥㄨㆤ/ # Lue = uenn
    # 元音/複合鼻韻母
    - xform/Lㄧ/ㄥㄧ/ # ㆪ Li = inn
    - xform/Lㄨ/ㄥㄨ/ # ㆫ Lu = unn
    - xform/Lㄚ/ㄥㄚ/ # ㆩ La = ann
    - xform/Lㆦ/ㄥㆦ/ # ㆧ LO = Onn
    - xform/Lㆤ/ㄥㆤ/ # ㆥ Le = enn
    - xform/Lㄞ/ㄥㄞ/ # ㆮ Lai = ainn
    - xform/Lㄠ/ㄥㄠ/ # ㆯ Lau = aunn
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    - xform/》m/ㆬ》/
    - xform/》ng/ㆭ》/
    - xform/》n/ㄣ》/
    #------------------------------------------------------
    # 入聲韻 p t k h
    #------------------------------------------------------
    - xform/》p([78])/ㆴ》$1/
    - xform/》t([78])/ㆵ》$1/
    - xform/》k([78])/ㆻ》$1/
    - xform/》h([78])/ㆷ》$1/
    #------------------------------------------------------
    # 【方音符號】校調
    #------------------------------------------------------
    # 聲母校調
    - xform/ㆡㄧ/ㆢㄧ/
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/
    # 複合韻母校調
    - xform/ㄧㆭ/ㄧㄥ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㆦㆭ/ㆲ/
    - xform/ㄚㆬ/ㆰ/
    - xform/ㆦㆬ/ㆱ/
    #======================================================
    # 右邊：注音符號。
    # 定義【聲調】使用符號：【方音符號】
    #======================================================
    # - xform/》1/ˉ/        # 1 ¹ ˉ   陰平
    - xform/》1//   # 1 ¹ ˉ   陰平
    - xform/》2/ˊ/ # 5 ⁵ ˊ   陽平
    - xform/》3/ˋ/ # 2 ² ˋ   上声：不分陰上或陽上
    - xform/》5/˪/ # 3 ³ ˪   陰去
    - xform/》6/˫/ # 7 ⁷ ˫   陽去
    - xform/》7//  # 4 ⁴     陰入
    - xform/》8/˙/ # 8 ⁸ ˙   陽入
    - xform/》0/˙/ # 0 ⁰ ˙   入声
    #======================================================
    # 左半邊：閩拼方案音標
    #======================================================
    #
    #------------------------------------------------------
    # 拆解【聲母】+【韻母】+【聲調】（簡化版本）
    #------------------------------------------------------
    # 所有音節都包裝成〔〉...〕【》...】格式，左右兩邊分別處理
    - xform/^(.+\d)$/〔〉$1〕 【》$1】/
    #------------------------------------------------------
    # 處理【鼻化韻母】轉換： Na = ㄬㄚ = ㆩ = ann
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # 方音符號：La = ann = aⁿ
    # - xform/([iu]?(ai|ao|oo|[aiue]))nn/ⁿ$1/
    - xform/n([iu]?(ai|ao|oo|[aiue]))/ⁿ$1/
    #------------------------------------------------------
    # 轉換成聲調符號：將【聲調數值】轉換成【聲調符號】
    #------------------------------------------------------
    # - xform/([012345678])〕/$1/
    # - xform/1(〕)/1$1/ #  1  ¹  ˉ  陰平
    # - xform/5(〕)/5$1/ #  5  ⁵  ˊ  陽平
    # - xform/2(〕)/2$1/ #  2  ²  ˋ  上声
    # - xform/3(〕)/3$1/ #  3  ³  ˪  陰去
    # - xform/7(〕)/7$1/ #  7  ⁷  ˫  陽去
    # - xform/8(〕)/8$1/ #  8  ⁸  ˙  陽入
    # - xform/4(〕)/4$1/ #  4  ⁴     陰入
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    # - xform/》//
    # - xform/〉//
    #======================================================
    # 【閩拼方案】零聲母處理規則（已停用）
    # 注意：字典使用 BP 格式，零聲母已包含 y/w 前綴，不需要轉換
    #======================================================
    #------------------------------------------------------
    # 原十五音格式轉 BP 格式規則（已停用）
    #------------------------------------------------------
    # # (2) i 作介音：先處理複合韻母（必須在單純韻母前處理）
    # - xform/〔〉i(ong|ok)(\d)〕/〔y$1$2〕/      # 擁 [iong] → [yong]
    # - xform/〔〉i(ang|ak)(\d)〕/〔y$1$2〕/      # 鞅 [iang] → [yang]
    # - xform/〔〉i(a[omp]?)(\d)〕/〔y$1$2〕/     # 枵 [iao] → [yao]、演 [ian] → [yan]
    # # (1) i 為主要元音：加 y 前綴
    # - xform/〔〉i(ng|k)(\d)〕/〔yi$1$2〕/      # 英 [ing] → [ying]、益 [ik] → [yik]
    # - xform/〔〉i(n|t)(\d)〕/〔yi$1$2〕/       # 因 [in] → [yin]、一 [it] → [yit]
    # - xform/〔〉i(m|p)(\d)〕/〔yi$1$2〕/       # 音 [im] → [yim]、揖 [ip] → [yip]
    # - xform/〔〉i(\d)〕/〔yi$1〕/              # 伊 [i] → [yi]
    # # (3) i 開頭的鼻化韻母：ⁿi -> yNi
    # - xform/〔〉ⁿi(\d)〕/〔yⁿi$1〕/          # 圖 [yNi]
    # - xform/〔〉ⁿi([ah])(\d)〕/〔yⁿi$1$2〕/  # 營 [yNa]、盈 [yNih]
    # - xform/〔〉ⁿi(ao|u)(\d)〕/〔yⁿ$1$2〕/   # 喓 [yNao]、羊 [yNu]
    # #------------------------------------------------------
    # # 處理 u 開頭的零聲母
    # #------------------------------------------------------
    # # (1) u 為主要元音：加 w 前綴
    # - xform/〔〉u(\d)〕/〔wu$1〕/           # 有 [wu]
    # - xform/〔〉u(n|t)(\d)〕/〔wu$1$2〕/   # 溫 [wun]、兀 [wut]
