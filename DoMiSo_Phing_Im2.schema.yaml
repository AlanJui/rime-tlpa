# Rime schema
# encoding: utf-8

schema:
  schema_id: DoMiSo_Phing_Im2
  name: 135拼音法【台語音標+】
  version: "0.0.1.0"
  author:
    - 居正中 <alanjui.1960@gmail.com>
  description: |
    【拼音系統】：135拼音法（DoMiSo拼音法）
    【注音編碼】：漢字讀音編碼採「台語音標（TLPA標音方案）」

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  #------------------------------------------------------
  # 定義使用者按下鍵盤時，輸入法能接受的按鍵
  #------------------------------------------------------
  # 舒聲 [12357]
  # 1: ;
  # 2: \
  # 3: '
  # 5: /
  # 6: [N/A]
  # 7: "
  # 入聲 [48] = 0
  # 4: [
  # 8: ]
  # 0: .
  #------------------------------------------------------
  alphabet: abcdefghijklmnopqrstuvwxyz~;\'/".[]
  initials: 'abcdefghijklmnopqrstuvwxyz'
  finals: ;\'/".[]
  # delimiter: " '"
  delimiter: "'"
  use_space: true
  algebra:
    #------------------------------------------------------------------
    # 定義【地方腔】與【優勢腔】相容之處理規則
    #------------------------------------------------------------------
    - derive/uih/ueh/
    - derive/ou/oo/
    - derive/eru/ou/
    - derive/ere/oe/
    - derive/er(ng|k)/ir$1/
    - derive/er(n|t)/ir$1/
    - derive/er/o/
    - derive/er/e/
    - derive/ui/ue/
    - derive/ee/e/
    - derive/ur/u/
    # 泉州腔 ir
    - derive/ir/u/
    - derive/ir/i/
    #--------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    #--------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    - derive/^ts/c/	  # 可用羅馬拼音
    # --------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - xform/^ch/c/           # ㄘ
    # --------------------------------------------------------------------------
    # Zi-[zi-], Ci-[ci-], Si-[si-]
    - derive/^z(?=i)/Z/      # ㄐ -- c 後面接 i 時，c 為 ㄐ
    - derive/^c(?=i)/C/      # ㄑ -- ch 後面接 i 時，ch 為 ㄑ
    - derive/^s(?=i)/S/      # ㄒ -- s 後面接 i 時，s 為 ㄒ
    #------------------------------------------------------------------
    # 變調
    #------------------------------------------------------------------
    # 轉調
    - derive/6/7/
    # 舒聲變調（1 2 3 5 7）
    - derive/1/7/ # 第一調 → 第七調
    - derive/2/1/ # 第二調 → 第一調
    - derive/3/2/ # 第三調 → 第二調
    - derive/7/3/ # 第七調 → 第三調
    - derive/5/7/ # 第五調 → 第七調
    - derive/5/3/ # 第五調 → 第三調
    # 入聲變調（4 8）
    - derive/(?<!(k|t|p))4/2/ # -ㆷ 第四調 → 第二調
    - derive/(?<!(k|t|p))8/3/ # -ㆷ 第八調 → 第三調
    #--------------------------------------------------------------------------
    # 入聲韻尾轉換
    # -ng ==> -k = ㄎ
    # -n  ==> -t = ㄊ
    # -m  ==> -p = ㄆ
    - derive/k[48]/k0/	    # ㄎ
    - derive/t[48]/t0/	    # ㄊ
    - derive/p[48]/p0/	    # ㄆ
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # 台語音標之拼音字母輸入【簡化規則】
    #=======================================================================
    # 可以只用【聲母】音標找漢字
    # - abbrev/^([pbmtnlkgzcjshiuc]g?s?h?h?).*/$1/
    - abbrev/^([pbmtnlkgzcjsh]g?s?h?h?).*/$1/
    #=======================================================================
    # 字典編碼轉換按鍵
    #=======================================================================
    - xlit|12357480|;\'/"[].|

translator:
  dictionary: tlpaPlus_ji_khoo_peh_ue
  prism: DoMiSo_Phing_im2
  spelling_hints: 5
  preedit_format:
    #------------------------------------------------------
    # 鼻化符號以 ‘上標n’ 顯示
    #------------------------------------------------------
    - xform/nn(h?)(\d|\>)/$1ⁿ$2/
    #------------------------------------------------------
    # 定義 ‘調號’ 的 '對映規則'
    #------------------------------------------------------
    - xlit|;\'/"[].|12357480|
  comment_format:
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	  # 可用羅馬拼音
    # --------------------------------------------------------------------------
    - xform/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - xform/^ch/c/           # ㄘ
    #======================================================
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    - xform/^([Øa-z]+\d)$/〔$1〕【$1《】/
    #------------------------------------------------------
    # 處理鼻音化韻母
    #------------------------------------------------------
    # 鼻音韻母顯示：鼻化韻母以 ‘上標n’ 強調
    # - 'xform/([aeiou]|oo)nn/$1ⁿ/'
    - xform/(uai|iau|ai|au|ia|io|iu|ua|ui)nn/N$1/
    - xform/([aeiou]|oo)nn/N$1/
    #------------------------------------------------------
    # 地方腔韻母處理
    #------------------------------------------------------
    # 泉腔: -ere / -ue / -e vs -er / -e / -ue
    - xform/erng(\d)《/《ㄧㄥ$1/
    - xform/erk(\d)《/《ㄧㄍ$1/
    - xform/eru(h?)(\d)《/《ㄜㄨ$1$2/	  # 【茂】盛
    - xform/ere(h?)(\d)《/《ㄜㄝ$1$2/	  # 火【鷄】
    - xform/er(h?)(\d)《/《ㄜ$1$2/	    # 【火】鷄
    - xform/ee(h?)(\d)《/《ㄝ$1$2/
    - xform/ir(h?)(\d)《/《ㄦ$1$2/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    - xform/or(\d)《/《ㄜ$1$2/
    - xform/ue(h?)(\d)《/《ㄨㄝ$1$2/
    # 校調入聲
    - xform/h(\d)】/ㄏ$1】/
    #------------------------------------------------------
    # 處理韻尾：陽聲韻 ng, n, m
    #------------------------------------------------------
    - xform/ng(h?)(\d)《/《ㄥ$1$2/
    - xform/n(h?)(\d)《/《ㄣ$1$2/
    - xform/m(h?)(\d)《/《ㄇ$1$2/
    #------------------------------------------------------
    # 處理韻尾：入聲韻 p t k h
    #------------------------------------------------------
    - xform/p(\d)《/《ㄆ$1/
    - xform/t(\d)《/《ㄊ$1/
    - xform/k(\d)《/《ㄎ$1/
    - xform/h(\d)《/《ㄏ$1/
    #------------------------------------------------------
    # 微調處理
    #------------------------------------------------------
    # ioo [iɔ]：iong/iok
    - xform/io《(ㄥ|ㄎ)/《ㄧㆦ$1/
    #------------------------------------------------------
    # # oo 陽聲韻: ong, om
    # - xform/o(ng|m)(\d)《/《ㆦ$1$2/
    # # oo 入聲韻: ok, op
    # - xform/o(k|p)(\d)《/《ㆦ$1$2/
    #------------------------------------------------------
    # oo 陽聲韻: ong, om
    - xform/o《(ㄥ|ㄇ)/《ㆦ$1/
    # oo 入聲韻: ok, op
    - xform/o《(ㄍ|ㄅ)/《ㆦ$1/
    #------------------------------------------------------
    # a 陽聲韻: ang, an, am
    - xform/a《(ㄥ)/《ㄤ/
    - xform/a《(ㄣ)/《ㄢ/
    - xform/a《(ㄇ)/《ㄚ$1/
    # a 入聲韻: ap, at, ak, ah
    - xform/a《(ㄆ|ㄊ|ㄎ|ㄏ)/《ㄚ$1/
    #------------------------------------------------------
    # i 陽聲韻: ing, in, im
    - xform/i《(ㄥ)/《ㄧㄥ/
    - xform/i《(ㄣ)/《ㄧㄣ/
    - xform/i《(ㄇ)/《ㄧㄇ/
    # i 入聲韻: ip, it, ik, ih
    - xform/i《(ㄅ|ㄉ|ㄍ|ㄏ)/《ㄧ$1/
    #------------------------------------------------------
    # u 陽聲韻: un
    - xform/u《(ㄣ)/《ㄨ$1/
    # u 入聲韻: ut
    - xform/u《(ㄉ)/《ㄨ$1/
    #------------------------------------------------------
    # 複合元音韻母處理
    #------------------------------------------------------
    - xform/ai《/ㄞ《/
    - xform/au《/ㄠ《/
    #------------------------------------------------------
    # 鼻音韻母處理
    #------------------------------------------------------
    # 組合韻母鼻韻處理
    - xform/Niau(h?)(\d)《/《ㄥㄧㄠ$1$2/
    - xform/Nia(h?)(\d)《/《ㄥㄧㄚ$1$2/
    - xform/Nio(h?)(\d)《/《ㄥㄧㄜ$1$2/
    - xform/Niu(h?)(\d)《/《ㄥㄧㄨ$1$2/

    - xform/Nai(h?)(\d)《/《ㄥㄞ$1$2/
    - xform/Nau(h?)(\d)《/《ㄥㄠ$1$2/

    - xform/Nuai(h?)(\d)《/《ㄥㄨㄞ$1$2/
    - xform/Nua(h?)(\d)《/《ㄥㄨㄚ$1$2/
    - xform/Nui(h?)(\d)《/《ㄥㄨㄧ$1$2/
    # 元音鼻韻處理
    - xform/Na(h?)(\d)《/《ㄥㄚ$1$2/
    - xform/Ni(h?)(\d)《/《ㄥㄧ$1$2/
    - xform/Nu(h?)(\d)《/《ㄥㄨ$1$2/
    - xform/Ne(h?)(\d)《/《ㄥㄝ$1$2/
    - xform/Noo(h?)(\d)《/《ㄥㄛ$1$2/
    #------------------------------------------------------
    # 元音處理
    #------------------------------------------------------
    # 元音位於 '韻尾'
    - xform/oo(h?)(\d)《/《ㆦ$1$2/
    - xform/a(h?)(\d)《/《ㄚ$1$2/
    - xform/i(h?)(\d)《/《ㄧ$1$2/
    - xform/u(h?)(\d)《/《ㄨ$1$2/
    - xform/e(h?)(\d)《/《ㄝ$1$2/
    - xform/o(h?)(\d)《/《ㄜ$1$2/
    # 元音位於 '韻腹'
    - xform/oo《/《ㆦ/
    - xform/a《/《ㄚ/
    - xform/i《/《ㄧ/
    - xform/u《/《ㄨ/
    - xform/e《/《ㄝ/
    - xform/o《/《ㄜ/
    #------------------------------------------------------
    # 校調處理
    #------------------------------------------------------
    # 複合元音韻母轉換
    - xform/ㄚㄧ/ㄞ/
    - xform/ㄚㄨ/ㄠ/
    - xform/ㄚㄥ/ㄤ/
    - xform/ㄚㄣ/ㄢ/
    # - xform/ㄚㆬ/ㆰ/
    # - xform/ㆦㄥ/ㆲ/
    # - xform/ㆦㆬ/ㆱ/
    # - xform/ㄧㄥ/ㄧㄥ/
    # - xform/ㄜ(ㄥ|ㆬ|ㄍ)/ㆦ$1/
    # 微調韻尾
    # - xform/(ng).】/ㄥ/
    # - xform/(n).】/ㄣ/
    # - xform/(m).】/ㄇ/
    #------------------------------------------------------
    # 介音韻母處理
    #------------------------------------------------------
    - xform/i《/《ㄧ/
    - xform/u《/《ㄨ/
    #------------------------------------------------------
    # 定義 ‘聲母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    #------------------------------------------------------
    - xform/(【)p(?!h)《/$1ㄅ/
    - xform/(【)ph《/$1ㄆ/
    - xform/(【)m《/$1ㄇ/
    - xform/(【)b《/$1ㄅㄏ/
    #------------------------------------------------------
    - xform/(【)t(?!h)《/$1ㄉ/
    - xform/(【)th《/$1ㄊ/
    - xform/(【)n(?!g)《/$1ㄋ/
    - xform/(【)l《/$1ㄌ/
    #------------------------------------------------------
    - xform/(【)k(?!h)《/$1ㄍ/
    - xform/(【)kh《/$1ㄎ/
    - xform/(【)ng《/$1ㄥ/
    - xform/(【)g《/$1ㄍㄏ/
    - xform/(【)h《/$1ㄏ/
    #------------------------------------------------------
    # 齒間音校調
    #------------------------------------------------------
    # 捲舌齒間音
    # - xform/(【)chi《/$1ㄑㄧ/
    # - xform/(【)ci《/$1ㄐㄧ/
    - xform/(【)zi《/$1ㄐㄧ/
    - xform/(【)ci《/$1ㄑㄧ/
    - xform/(【)si《/$1ㄒㄧ/
    - xform/(【)j《/$1ㄖ/
    # 不捲舌齒間音
    # - xform/(【)ch《/$1ㄘ/
    # - xform/(【)c(?!h)《/$1ㄗ/
    - xform/(【)z《/$1ㄗ/
    - xform/(【)c《/$1ㄘ/
    - xform/(【)s《/$1ㄙ/
    #------------------------------------------------------
    # 齒間音校調
    # - xform/ㄗ((ｎ)?ㄧ)/ㄐ$1/
    # - xform/ㄘ((ｎ)?ㄧ)/ㄑ$1/
    # - xform/ㄙ((ｎ)?ㄧ)/ㄒ$1/
    # - xform/ㄗㄧ/ㄐㄧ/
    # - xform/ㄘㄧ/ㄑㄧ/
    # - xform/ㄙㄧ/ㄒㄧ/
    #------------------------------------------------------
    # 右半邊 `零聲母` 不顥示處理 。
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    - xform/【Ø/【/
    #------------------------------------------------------
    # 例外狀況微調
    #------------------------------------------------------
    - xform/【《/【/
    #------------------------------------------------------
    # 清除作業指標：'《'
    #------------------------------------------------------
    - xform/《//
    #------------------------------------------------------
    # 轉換成聲調符號
    #------------------------------------------------------
    # 將【聲調數值】轉換成【聲調符號】
    # - xform/1(】)/ˉ$1/
    # - xform/3(】)/_$1/
    # - xform/7(】)/+$1/
    - xform/1(】)/$1/     # 聲調一無需顯示
    - xform/[26](】)/ˋ$1/
    - xform/3(】)/'$1/
    - xform/5(】)/ˇ$1/
    - xform/7(】)/"$1/
    - xform/8(】)/ˊ$1/
    - xform/4(】)/$1/
    #======================================================
    # 調整候選字視窗左半邊
    #======================================================
    # 左半邊 `零聲母` 不顥示處理 。
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    - xform/(〔)Ø/$1/
    #------------------------------------------------------
    # 顯示調號：標調務必放在 ’零聲母處理‘ 及 ’鼻音韻母顯示‘ 之後
    - 'xlit 123456780 ¹²³⁴⁵⁶⁷⁸⁰'
    #------------------------------------------------------

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 使用【_】鍵，輸入【調號】：3 （低音調）
    # - { when: composing, accept: underscore, send: underscore }
    # - { when: has_menu, accept: underscore, send: underscore  }
    #---------------------------------------------------
    # 使用【-】鍵，輸入【調號】：7 （中音調）
    # - { when: composing, accept: minus, send: minus }
    # - { when: has_menu, accept: minus, send: minus  }
    #---------------------------------------------------
    # 使用 【.】鍵，輸入【調號】：8（入聲調）
    - { when: composing, accept: period, send: period }   
    - { when: has_menu, accept: period, send: period }   
    #---------------------------------------------------
    # 翻頁
    # - { accept: comma, send: Page_Up, when: has_menu }         # 選下一個字
    # - { accept: period, send: Page_Down, when: has_menu }      # 選上一個字
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }
    #---------------------------------------------------
    - {accept: "Control+1", select: .next, when: always}
    - {accept: "Control+2", toggle: full_shape, when: always}
    - {accept: "Control+3", toggle: simplification, when: always}
    - {accept: "Control+4", toggle: extended_charset, when: always}

editor:
  bindings:
    # space: commit                       # 選擇「備選漢字」
    space: confirm                       # 選擇「備選漢字」
    Return: commit_composition          # 上屏原始的輸入：lau5
    Control+Return: commit_script_text  # 上屏顯示的輸入：lau⁵ / lâu
    Shift+Return: commit_raw_input      # 上屏候選項備注：ㄉㄚ˪〖柳交五〗

punctuator:
  import_preset: symbols
  # half_shape:
  #   "'": {pair: ["「", "」"]} #第一次按是「，第二次是」
  #   "(": ["〔", "［"] #彈出選單
  #   _: "_"
  #   .: {commit: "。"} #無選單，直接上屛。優先級最高

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"
    # punct: "^/([0-9]0?|[A-Za-z]+)$"

menu:
  alternative_select_labels: [ ①, ②, ③, ④, ⑤ ]  # 修改候選標籤
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false

punctuator:
  symbols:
