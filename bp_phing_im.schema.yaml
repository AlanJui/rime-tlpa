# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: bp_phing_im
  name: 拼音輸入法【閩拼方案】
  version: "v0.1.0.0"
  author:
    - 居正中 <alanjui.1960@gmail.com>
  description: |
    【輸入類型】：拼音輸入法
    【拼音系統】：閩拼方案（BP）
    【字典編碼】：閩拼方案（BP）
    【侯選清單】：〔siaⁿ¹〕【ㄙㄧㄚ¹】
    【聲調標示】：台語四聲八調，以數值標示
  #------------------------------------------------------
  # 定義使用者按下鍵盤時，輸入法能接受的按鍵
  #------------------------------------------------------
  # 6: [N/A]
  # 1: 陰平調（高音調）;
  # 7: 陽去調（中音調）-
  # 3: 陰去調（低音調）_ （劃底線符號）
  # 2: 上聲調（高降調）\
  # 5: 陽平調（低升調）/
  # 4: 陰入調（低促調）[
  # 8: 陽入調（高促調）]
  # 輕聲及入聲 [48] = 0
  # 0: .
  #------------------------------------------------------

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]
  - name: supers_tone
    reset: 1
    states: [一般, 上標]

engine:
  processors:
    - lua_processor@aux_commit    # 選擇【輸入法】的輸出：【羅馬拼音字母】、【方音符號】、【用調號呈現之方音符號】
    # - lua_processor@jump_select   # 在【候選字清單】移動【選擇游標】
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier
    - comment_filter
    # 為 filter 除錯用
    # - lua_filter@append_ok_filter
    # - lua_filter@force_mark_filter
    # - lua_filter@reformat_comment_filter  # 暫時註解，避免錯誤

speller:
  alphabet: abcdefghijklmnopqrstuvwxyzN;-_\/[]7.
  initials: abcdefghijklmnopqrstuvwxyzN
  finals: ;-_\/[]7.
  delimiter: "'"
  use_space: true
  algebra:
    #======================================================
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    #======================================================
    #==========================================================================
    # 【閩拼方案零聲母自動轉換】
    # 允許使用者輸入台語音標格式，自動轉換成 BP 格式
    #==========================================================================
    # i 開頭的零聲母自動轉換
    - derive/^i(ong|ok)(\d)$/y$1$2/      # iong2 → yong2, iok8 → yok8
    - derive/^i(ang|ak)(\d)$/y$1$2/      # iang1 → yang1, iak8 → yak8
    - derive/^i(a[omp]?)(\d)$/y$1$2/     # iao1 → yao1, ian2 → yan2, iam3 → yam3, iap4 → yap4
    - derive/^i(ng|k)(\d)$/yi$1$2/       # ing1 → ying1, ik8 → yik8
    - derive/^i(n|t)(\d)$/yi$1$2/        # in1 → yin1, it8 → yit8
    - derive/^i(m|p)(\d)$/yi$1$2/        # im1 → yim1, ip8 → yip8
    - derive/^i(a)(\d)$/yi$1$2/          # ia1 → ya1
    - derive/^i(\d)$/yi$1/               # i1 → yi1
    # u 開頭的零聲母自動轉換
    - derive/^u(\d)$/wu$1/               # u3 → wu3
    - derive/^u(n|t)(\d)$/wu$1$2/        # un2 → wun2, ut8 → wut8
    - derive/^u(h)(\d)$/wu$1$2/          # uh4 → wuh4
    - derive/^u(a[inp]?)(\d)$/w$1$2/     # uan2 → wan2, uai7 → wai7, uap8 → wap8
    - derive/^u(a)(ng|k)(\d)$/w$1$2$3/   # uang1 → wang1, uak8 → wak8
    - derive/^u([ei])(\d)$/w$1$2/        # ue3 → we3, ui7 → wi7
    #--------------------------------------------------------------------------
    # 去除零聲母
    # - derive/Ø//
    # 與白話字相容
    # - derive/^c/chh/
    # - derive/^z/ch/
    # 與台羅拼音相容
    # - derive/^c/tsh/
    # - derive/^z/ts/
    #==========================================================================
    # 【閩南話變調規則】
    # 為強化使用者輸入之便利性，即便輸入【變調】，仍能推算出【本調】之漢字
    # 為字典中的【本調】產生【變調】的衍生拼音
    #==========================================================================
    # 舒聲變調規則 (17325)
    - derive/1/7/  # 第一調 → 第七調 (kim1 → kim7)
    - derive/7/3/  # 第七調 → 第三調
    - derive/3/2/  # 第三調 → 第二調
    - derive/2/1/  # 第二調 → 第一調
    - derive/5/7/  # 第五調 → 第七調
    #--------------------------------------------------------------------------
    # 入聲變調規則 (48)
    # 入聲尾韻為 h 的變調
    - derive/(?<![ptk])4/2/      # -h 第四調 → 第二調
    - derive/(?<![ptk])8/3/      # -h 第八調 → 第三調
    #--------------------------------------------------------------------------
    # 入聲尾韻為 p/t/k 的變調
    - derive/[ptk]4/8/  # -p/-t/-k 第四調 → 第八調
    - derive/[ptk]8/4/  # -p/-t/-k 第八調 → 第四調
    #==========================================================================
    # 【韻母】相容衍生
    #==========================================================================
    # 鼻音韻母轉換：ann ==> nna ==> Na ==> Nㄚ ==> ㆩ
    # - derive/N([iu]?(ai|ao|oo|[aiue]))/$1nn/
    - derive/n([iu]?(ai|ao|oo|[aiue]))/${1}nn/
    - derive/n([iu]?(ai|ao|oo|[aiue]))/N${1}/
    #------------------------------------------------------
    # 與白話字相容
    - derive/e(ng|k)/i$1/
    - xform/au(\d)$/ao$1/
    # 與漳州腔相容
    - derive/ou/oo/
    - derive/ei/e/
    # 其它
    - derive/iek/ik/
    #--------------------------------------------------------------------------
    # 入聲韻尾
    # -m  ==> -p
    # -n  ==> -t
    # -ng ==> -k
    #--------------------------------------------------------------------------
    # 【字典編碼】：【9】，以【按鍵】：【.】，輸入所有【入聲韻尾】：-p/-t/-k [48]
    # 【字典編碼】：【&】，以【按鍵】：【.】，輸入所有【入聲韻尾】：-p/-t/-k [48]
    # - derive/p[48]$/p9/
    # - derive/t[48]$/t9/
    # - derive/k[48]$/k9/
    # - derive/h[48]$/h9/
    - derive/([ptkh])[48]$/${1}9/
    #--------------------------------------------------------------------------
    # 【字典編碼】：【0】代表【輕聲調】/【字典編碼】：【8】代表【陽入調】（台羅拼音第8聲）
    # 【鍵盤按鍵】：【7】，可輸入：【輕聲符號】即【字典編碼】：【0】或【8】
    # - abbrev/((\w+0)|[ptkh]8)/0/
    - derive/[48]/0/
    #==========================================================================
    # 輸入簡化設定
    #==========================================================================
    # 只用【聲母】便可輸入整個音節
    - abbrev/^(bbn|bb|ln|ggn|gg|zz|[bpmtdlgkhzcsyw]).+$/$1/
    # 為所有【鼻音化韻母】衍生【拼音字母編碼】：【*】
    # - abbrev/N([iu]?[xyOaiue])/*/
    - abbrev/N([iu]?(ai|ao|oo|[aiue]))/*/
    #=======================================================================
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #=======================================================================
    - derive/^([a-z]+)\d$/$1/
    #------------------------------------------------------
    # 定義聲調的「調號」與「按鍵」的對映規則
    #------------------------------------------------------
    # 1 (1) : 陰平調（高音調）【;】
    # 6 (7) : 陽去調（中音調）【-】
    # 5 (3) : 陰去調（低音調）【_】 （劃底線符號）
    # 3 (2) : 上聲調（高降調）【\】
    # 2 (5) : 陽平調（低升調）【/】
    # 0 (0) : 輕聲及入聲 [90] 【7】
    # 7 (4) : 陰入調（低促調）【[】
    # 8 (8) : 陽入調（高促調）【]】
    # 9 (9) : 入聲調 [48]=9  【.】
    - xlit|165320789N|;-_\/7[].N|

translator:
  dictionary: bp_ji_khoo
  prism: bp_phing_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  #======================================================
  # 【輸入編輯列(preedit_format)】：定義輸入按鍵與注音符號之對映定義
  # 操作輸入法時，在輸入介面壓下的【按鍵】，與之對映的注音符號（ㄅㄆㄇ），
  # 將根據此處的定義，於輸入介面顯示相對應的注音符號
  #======================================================
  preedit_format:
    # - xform/'/ /
    #------------------------------------------------------
    # 定義【調號】的【對映規則】
    #------------------------------------------------------
    # 【按鍵】與【輸入法調號】對映表
    #  ; ==> 1 (1)
    #  - ==> 6 (7)
    #  _ ==> 5 (3)
    #  \ ==> 3 (2)
    #  / ==> 2 (5)
    #  7 ==> 0 (0)
    #  [ ==> 7 (4)
    #  ] ==> 8 (8)
    #  . ==> 9 (9)
    - xlit|;-_\/7[].N|165320789N|
    - xform/9/˙/
    - xform/0/˙/
    #------------------------------------------------------
    # 處理鼻音化韻母：鼻化符號以【上標n】顯示
    # a/e/u/e/oo/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # 鼻化韻標示符號以【上標n】顯示
    # - xform/([iu]?(ai|au|oo|[aiue]))nn/$1ⁿ/
    # - xform/N([iu]?(ai|au|oo|[aiue]))/$1ⁿ/
    # - xform/N([iu]?(ai|ao|oo|[aiue]))/ⁿ$1/
    - xform/([iu]?(ai|ao|oo|[aiue]))nn/n$1/
    #------------------------------------------------------
    # 輸入校調
    #------------------------------------------------------
    - xform/iek/ik/
    #------------------------------------------------------
    # 【閩拼方案零聲母自動轉換顯示】
    # 在輸入介面顯示轉換後的 BP 格式（台語音標 → BP）
    #------------------------------------------------------
    # i 開頭的零聲母轉換顯示
    - xform/\bi(ong|ok)/y$1/       # iong2 → yong2
    - xform/\bi(ang|ak)/y$1/       # iang1 → yang1
    - xform/\bi(a[omp]?)/y$1/      # iao1 → yao1, ian2 → yan2
    - xform/\bi(ng|k)/yi$1/        # ing1 → ying1, ik8 → yik8
    - xform/\bi(n|t)/yi$1/         # in1 → yin1, it8 → yit8
    - xform/\bi(m|p)/yi$1/         # im1 → yim1, ip8 → yip8
    - xform/\bi/yi/              # i1 → yi1
    # u 開頭的零聲母轉換顯示
    - xform/\bu/wu$1/                # u3 → wu3
    - xform/\bu(n|t)/wu$1/         # un2 → wun2, ut8 → wut8
    - xform/\bu(h)/wu$1/           # uh4 → wuh4
    - xform/\bu(a[inp]?)/w$1/      # uan2 → wan2, uai7 → wai7
    - xform/\bu(a)(ng|k)/w$1$3/    # uang1 → wang1, uak8 → wak8
    - xform/\bu([ei])/w$1/         # ue3 → we3, ui7 → wi7
    #------------------------------------------------------
    - xform/i(a)/y$1/            # ia1 → ya1

  comment_format:
    __patch:
      # 閩拼方案（BP）候選字清單
      - bp_libs:/hau_suan_ji_tuann

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 使用【_】鍵，輸入【調號】：3 （低音調）
    - { when: composing, accept: underscore, send: underscore }
    - { when: has_menu, accept: underscore, send: underscore }
    #---------------------------------------------------
    # 使用【-】鍵，輸入【調號】：7 （中音調）
    - { when: composing, accept: minus, send: minus }
    - { when: has_menu, accept: minus, send: minus }
    #---------------------------------------------------
    # 使用 【.】鍵，輸入【調號】：0（輕聲及入聲調）
    - { when: composing, accept: period, send: period }
    - { when: has_menu, accept: period, send: period }
    #---------------------------------------------------
    # 翻頁
    # - { accept: comma, send: Page_Up, when: has_menu }         # 選下一個字
    # - { accept: period, send: Page_Down, when: has_menu }      # 選上一個字
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }
    #---------------------------------------------------

editor:
  bindings:
    # (1) 輸出拼音字母：Enter（supers_tone=ON） → giam¹ ga¹ ✅
    # (2) 輸出拼音字母：Enter（supers_tone=OFF） → giam1 ga1 ✅
    # (3) 輸出注音符號：Ctrl+Enter → ㄍㄧㆰ ㄍㄚ（不變）
    # (4) 輸出帶調號的注音符號（上標）：Shift+Enter（supers_tone=ON） → ㄍㄧㆰ¹ ㄍㄚ¹（不變）
    # (5) 輸出帶調號的注音符號（一般）：Shift+Enter（supers_tone=OFF） → ㄍㄧㆰ1 ㄍㄚ1（不變）
    # (6) 輸入候選字清單之【拼音字母】及【注音符號】：Ctrl+Shift+Enter → 〔giam1〕 〔ga1〕 【ㄍㄧㆰ】 【ㄍㄚ】（不變）
    space: commit # 以【候選字清單】中，被【候選游標】標示的【漢字】，將之輸出
    Control+Shift+Return: commit_comment  # 輸出【台語注音二式】的【羅馬拼音字母】+【方音符號】的【注音符號】

recognizer:
  import_preset: default
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    punct: '`[^\s]$'
    # reverse_lookup: "`[a-z]*$"

menu:
  alternative_select_labels: [①, ②, ③, ④, ⑤] # 修改候選標籤
  alternative_select_keys: "12345"
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false
  font_face: "霞鶩文楷 TC, , 新細明體"
  comment_font_face: "BopomofoRuby1909-v1, 新細明體"
  comment_font_size: 18

punctuator:
  import_preset: keymap_piau_tian

