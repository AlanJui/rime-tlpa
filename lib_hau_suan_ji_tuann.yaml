    #------------------------------------------------------
    - xform/1(〕)/1$1/    #  1  ¹  ˉ  陰平
    - xform/5(〕)/5$1/    #  5  ⁵  ˊ  陽平
    - xform/2(〕)/2$1/    #  2  ²  ˋ  上声
    - xform/3(〕)/3$1/    #  3  ³  ˪  陰去
    - xform/7(〕)/7$1/    #  7  ⁷  ˫  陽去
    - xform/8(〕)/8$1/    #  8  ⁸  ˙  陽入
    - xform/4(〕)/4$1/    #  4  ⁴     陰入
    #------------------------------------------------------
    # 校調
