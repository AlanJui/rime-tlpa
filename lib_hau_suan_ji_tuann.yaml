    - xform/》3/˪/        # 3 ³ ˪   陰去
    - xform/》7/˫/        # 7 ⁷ ˫   陽去
    - xform/》0/˙/        # 0 ⁰ ˙   入声
    - xform/》8/˙/        # 8 ⁸ ˙   陽入
