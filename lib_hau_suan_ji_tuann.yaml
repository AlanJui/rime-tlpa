Tai_Gi_BoPoMo_un_bu_tng_uann:
  #------------------------------------------------------
  # 定義【韻母】轉換：【方音符號】對映【台語BoPoMo】
  #------------------------------------------------------
  __append:
    #------------------------------------------------------
    # 鼻韻母符號轉換： 
    # 【方音符號】： ㄬㄧㄚ = Bia = ㄧㆩ = i + ann = iann
    # 【台語音標注音】： ㄬㄧㄚ = Bia = ⁰ㄧㄚ = ㄧㆩ = iann
    #
    # Biau, Bia, BiO, Biu
    # Buai, Bua, Bui, Bue
    # Bi, Bu, Ba, BO, Be, Bai, Bau
    #------------------------------------------------------
    # 介音 i 開頭之鼻韻母
    - xform/ㄧㆯ/Bㄧㄠ/   # Biau = iaunn
    - xform/ㄧㆩ/Bㄧㄚ/   # Bia = iann
    - xform/ㄧㆧ/Bㄧㄛ/   # BiO = iOnn
    - xform/ㄧㆫ/Bㄧㄨ/   # Biu = iunn
    # 介音 u 開頭之鼻韻母
    - xform/ㄨㆮ/Bㄨㄞ/   # Buai = uainn
    - xform/ㄨㆩ/Bㄨㄚ/   # Bua = uann
    - xform/ㄨㆪ/Bㄨㄧ/   # Bui = uinn
    - xform/ㄨㆥ/Bㄨㆤ/   # Bue = uenn
    # 元音/複合鼻韻母
    - xform/ㆪ/Bㄧ/       # Bi = inn
    - xform/ㆫ/Bㄨ/       # Bu = unn
    - xform/ㆩ/Bㄚ/       # Ba = ann
    - xform/ㆧ/Bㆦ/       # BO = Onn
    - xform/ㆥ/Bㆤ/       # Be = enn
    - xform/ㆮ/Bㄞ/       # Bai = ainn
    - xform/ㆯ/Bㄠ/       # Bau = aunn
    # 轉換鼻音韻母代表符號
    # - xform/B/ㄬ/         
    # - xform/B/⁰/
    - xform/B//
    #------------------------------------------------------
    # 複合韻母
    # - xform/ㆲ/ㆦㆭ/      # Ong = O + ng
    # - xform/ㆰ/ㄚㆬ/      # am = a + m
