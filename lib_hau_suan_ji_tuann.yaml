# 候選字清單模組程式舘

hau_suan_tuann:
  #==============================================================================
  # 定義【候選字單】
  # 令候選字視窗，可顯示兩組「拼音/注音」
  # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
  #==============================================================================
  __append:
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #======================================================
    # 拼音系統設定
    # TLPA+ : ts(TL) ==> c(TLPA) ==> z(TLPA+)
    # TLPA+ : tsh(TL) ==> ch(TLPA) ==> c(TLPA+)
    #======================================================
    - xform/6/7/
    # 舌尖前音（齒齦音）: z[ts/c], c[tsh/ch], s[s], j[j]
    - derive/^ts/c/	        # 可用羅馬拼音
    - derive/^ch/c/         # ㄘ
    - derive/^c(?!h)/z/     # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    #------------------------------------------------------
    # 韻母
    - derive/(oo|o)nn/Onn/
    - xform/oo/O/
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    # 【零聲母】組合型式
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    # 無聲母
    - xform/^(([aeiou]|oo).*)$/〔〉Ø$1〕 【 》Ø$1 】/
    - xform/^((m|ng)(\d))$/〔〉Ø$1〕 【 》Ø$1 】/
    # 有聲母
    - xform/^(([pbmtnlkgzcjsh]g?s?h?h?).*)$/〔〉$1〕 【 》$1 】/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    - derive/([iu]?(ai|au|[iuaOe]))nn/N$1/


ziann_ping_siann_bu:       # 右邊-声母
  #======================================================
  # 右邊：注音符號。
  #======================================================
  __append:
    #------------------------------------------------------
    # 定義【聲母】與【方音符號】對映規則
    #------------------------------------------------------
    # 消除【零聲母】
    - xform/(》)Ø/$1/
    #------------------------------------------------------
    # 舌齒音
    # Zi-[zi-], Ci-[ci-], Si-[si-], Ji-[ji-]
    - xform/》zi/ㄐㄧ》/
    - xform/》ci/ㄑㄧ》/
    - xform/》si/ㄒㄧ》/
    - xform/》ji/ㆢㄧ》/
    # 舌齒音（齒齦顎音）
    - xform/》z/ㄗ》/
    - xform/》c/ㄘ》/
    - xform/》s/ㄙ》/
    - xform/》j/ㆡ》/
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/》ph/ㄆ》/
    - xform/》p(?!h)(?!\d)/ㄅ》/
    - xform/》m(?!\d)/ㄇ》/     # m 不僅為聲母，亦為韻化聲母
    - xform/》b/ㆠ》/
    #------------------------------------------------------
    # 舌根音
    - xform/》kh/ㄎ》/
    - xform/》k(?!h)(?!\d)/ㄍ》/
    - xform/》ng(?!\d)/ㄫ》/
    - xform/》g/ㆣ》/
    #------------------------------------------------------
    # 舌尖音
    - xform/》th/ㄊ》/
    - xform/》t(?!h)(?!\d)/ㄉ》/
    - xform/》n(?!g)(?!\d)/ㄋ》/
    - xform/》l/ㄌ》/
    #------------------------------------------------------
    # 喉音
    - xform/》h(?!\d)/ㄏ》/


ziann_ping_un_bu:       # 右邊-韻母
  #======================================================
  # 右邊：注音符號。
  # 定義【韻母】與【方音符號】對映規則
  #======================================================
  __append:
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/》iang/ㄧㄤ》/
    - xform/》ian/ㄧㄢ》/
    - xform/》ia([kt])/ㄧㄚ》$1/
    - xform/》ia(m|p)/ㄧㄚ》$1/
    # 經 ing / 巾 in / 金 im
    - xform/》i(ng|k)/ㄧ》$1/
    - xform/》i(n|t)/ㄧ》$1/
    - xform/》i(m|p)/ㄧ》$1/
    # 嘄 Niau / 嬌 iau
    # - xform/》(N?)(iau)/Bㄧㄠ》/
    - xform/》N(iau)/Bㄧㄠ》/
    - xform/》(iau)/ㄧㄠ》/
    # 驚 Nia / 迦 ia
    # - xform/》(N?)(ia)/Bㄧㄚ》/
    - xform/》N(ia)/Bㄧㄚ》/
    - xform/》(ia)/ㄧㄚ》/
    # 恭 iong
    - xform/》io(ng|k)/ㄧㆦ》$1/
    # 薑 Nio / 茄 io
    # - xform/》(N?)(io)/Bㄧㄜ》/
    - xform/》N(io)/Bㄧㄜ》/
    - xform/》(io)/ㄧㄜ》/
    # 牛 Niu / 丩 iu
    # - xform/》(N?)(iu)/Bㄧㄨ》/
    - xform/》N(iu)/Bㄧㄨ》/
    - xform/》(iu)/ㄧㄨ》/
    # 泉腔
    # - xform/》ir/ㄦ》/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    - xform/》ir/ㆨ》/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    # - xform/》(N?)(i)/Bㄧ》/
    - xform/》N(i)/Bㄧ》/
    - xform/》(i)/Bㄧ》/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    # - xform/》(N?)(uai)/Bㄨㄞ》/
    - xform/》N(uai)/Bㄨㄞ》/
    - xform/》(uai)/ㄨㄞ》/
    # 光 uang / 觀 uan
    - xform/》uang/ㄨㄤ》/
    - xform/》uan/ㄨㄢ》/
    - xform/》ua([kt])/ㄨㄚ》$1/
    # 官 Nua / 瓜 ua 
    # - xform/》(N?)(ua)/Bㄨㄚ》/
    - xform/》N(ua)/Bㄨㄚ》/
    - xform/》(ua)/ㄨㄚ》/
    # 褌 Nui / 規 ui
    # - xform/》(N?)(ui)/Bㄨㄧ》/
    - xform/》N(ui)/Bㄨㄧ》/
    - xform/》(ui)/ㄨㄧ》/
    # 糜 Nue / 檜 ue
    # - xform/》(N?)(ue)/Bㄨㆤ》/
    - xform/》N(ue)/Bㄨㄝ》/
    - xform/》(ue)/ㄨㄝ》/
    # 君 un
    - xform/》u(n|t)/ㄨ》$1/
    # 方音
    - xform/》ur/ㄨ》/
    # 艍 u
    - xform/》u/ㄨ》/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/》ang/ㄤ》/
    - xform/》an/ㄢ》/
    - xform/》a([kt])/ㄚ》$1/
    - xform/》a(m|p)/ㄚ》$1/
    # 閒 Nai / 皆 ai
    # - xform/》(N?)(ai)/Bㄞ》/
    - xform/》N(ai)/Bㄞ》/
    - xform/》(ai)/ㄞ》/
    # 爻 Nau / 交 au
    # - xform/》(N?)(au)/Bㄠ》/
    - xform/》N(au)/Bㄠ》/
    - xform/》(au)/ㄠ》/
    # 監 Na / 膠 a
    # - xform/》(N?)(a)/Bㄚ》/
    - xform/》N(a)/Bㄚ》/
    - xform/》(a)/ㄚ》/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/》er(ng|k)/ㄧ》$1/	# 等 [terng2], 德 [terk4]
    - xform/》er(n|t)/ㄧ》$1/	  # 【恩】：ern1
    - xform/》ere/ㄨㆤ》/	      # 火【鷄】:kere1
    - xform/》er/ㄜ》/	        # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/》ei/ㆤ》/
    - xform/》ee/ㆤ》/
    # 更 Ne / 伽 e
    # - xform/》(N?)(e)/Bㄝ》/
    - xform/》N(e)/Bㆤ》/
    - xform/》(e)/ㆤ》/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 公 ong / 箴 om
    - xform/》o(ng|k)/ㆦ》$1/
    - xform/》o(m|p)/ㆦ》$1/
    # 姑 Noo / 沽 oo
    # - xform/》(N?)(oo|o)/Bㄛ》/
    # - xform/》(N?)(O)/Bㄛ》/
    - xform/》N(O)/Bㆦ》/
    - xform/》(O)/ㆦ》/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    # - xform/》(N?)(o)/$1ㄛ》/	  # 姑 No
    - xform/》o/ㄜ》/	            # 高 o
    # 泉州腔
    - xform/》or/ㄜ》/
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    - xform/》m/ㆬ》/
    - xform/》ng/ㆭ》/
    - xform/》n/ㄣ》/
    #------------------------------------------------------
    # 入聲韻 p t k h
    #------------------------------------------------------
    - xform/》p([48])/ㆴ》$1/
    - xform/》t([48])/ㆵ》$1/
    - xform/》k([48])/ㆻ》$1/
    - xform/》h([48])/ㆷ》$1/
    #------------------------------------------------------
    # 【方音符號】校調
    #------------------------------------------------------
    # 複合韻母校調
    - xform/ㄧㆭ/ㄧㄥ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㆦㆭ/ㆲ/
    - xform/ㄚㆬ/ㆰ/
    - xform/ㆦㆬ/ㆱ/
    #------------------------------------------------------
    # 鼻韻母符號轉換： 
    # 【方音符號】： ㄬㄧㄚ = Bia = ㄧㆩ = i + ann = iann
    # 【台語音標注音】： ㄬㄧㄚ = Bia = ⁰ㄧㄚ = ㄧㆩ = iann
    #
    # Biau, Bia, BiO, Biu
    # Buai, Bua, Bui, Bue
    # Bi, Bu, Ba, BO, Be, Bai, Bau
    #------------------------------------------------------
    # 介音 i 開頭之鼻韻母
    - xform/Bㄧㄠ/ㄧㆯ/   # Biau = iaunn
    - xform/Bㄧㄚ/ㄧㆩ/   # Bia = iann
    - xform/Bㄧㄛ/ㄧㆧ/   # BiO = iOnn
    - xform/Bㄧㄨ/ㄧㆫ/   # Biu = iunn
    # 介音 u 開頭之鼻韻母
    - xform/Bㄨㄞ/ㄨㆮ/   # Buai = uainn
    - xform/Bㄨㄚ/ㄨㆩ/   # Bua = uann
    - xform/Bㄨㄧ/ㄨㆪ/   # Bui = uinn
    - xform/Bㄨㆤ/ㄨㆥ/   # Bue = uenn
    # 元音/複合鼻韻母
    - xform/Bㄧ/ㆪ/       # Bi = inn
    - xform/Bㄨ/ㆫ/       # Bu = unn
    - xform/Bㄚ/ㆩ/       # Ba = ann
    - xform/Bㆦ/ㆧ/       # BO = Onn
    - xform/Bㆤ/ㆥ/       # Be = enn
    - xform/Bㄞ/ㆮ/       # Bai = ainn
    - xform/Bㄠ/ㆯ/       # Bau = aunn


ziann_ping_siann_tiau:       # 右邊-声調
  #======================================================
  # 右邊：注音符號。
  # 定義【聲調】使用符號：【方音符號】
  #======================================================
  __append:
    - xform/》1/ˉ/        # 1 ¹ ˉ   陰平
    - xform/》5/ˊ/        # 5 ⁵ ˊ   陽平
