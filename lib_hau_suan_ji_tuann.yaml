to_ping_tlpa:
  #======================================================
  # 左邊：拼音（TLPA 拼音字母）
  #======================================================
  __append:
    # 清除零聲母
    - xform/〔〉Ø/〔〉/
    - xform/〔〉(([pbmtnlkgzcjsh]g?s?h?h?))(.+)〕/〔$1〉$3〕/
    #------------------------------------------------------
    # 處理鼻音化韻母轉換： Na = ㄬㄚ = ㆩ = ann
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # 台語音標注音：Na = ann
    - xform/N([iu]?(ai|au|[iuaOe]))/$1nn/
    # 台語音標注音：onn, oo 調整
    - xform/Onn/onn/
    - xform/O/oo/
    #------------------------------------------------------
    # 轉換成聲調符號〕：將【聲調數值】轉換成【聲調符號】
    #------------------------------------------------------
    - xform/1(〕)/1$1/    #  1  ¹  ˉ  陰平
    - xform/5(〕)/5$1/    #  5  ⁵  ˊ  陽平
    - xform/2(〕)/2$1/    #  2  ²  ˋ  上声
    - xform/3(〕)/3$1/    #  3  ³  ˪  陰去
    - xform/7(〕)/7$1/    #  7  ⁷  ˫  陽去
    - xform/8(〕)/8$1/    #  8  ⁸  ˙  陽入
    - xform/4(〕)/4$1/    #  4  ⁴     陰入
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    - xform/〉//


