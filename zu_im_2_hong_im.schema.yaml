# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: zu_im_2_hong_im
  name: 注音輸入法【台語注音二式】
  version: "v0.1.0.0"
  author: 居正中
  description: |
    【輸入類型】：注音輸入法
    【拼音系統】：方音符號
    【字典編碼】：台羅音標
    【注音輸入】：方音符號（聲：ㄒㄧㆩˉ：nu*<SP>）
    【侯選清單】：〔sⁿia¹〕\n 【ㄒㄧㆩˉ】
    【聲調標示】：
      (1) 台羅八聲調；
      (2) 使用數值標示聲調，以利閱讀。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
    # - fluid_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: 1!qaz2wsx3eEdcC4rRfv5tgb6yYhn7uUjJmM8*iIk,<9(olL0p;/-'
  # initials:
  finals: "34567"
  delimiter: "'"
  use_space: true
  algebra:
    #--------------------------------------------------------------------------
    # 定義【注音符號】編碼及【鍵盤按鍵】對映之【注音符號編碼】
    #--------------------------------------------------------------------------
    # __patch:
    #   - zu_im_2_libs:/zu_im_hu_ho_pinn_be
    # --------------------------------------------------------------------------
    # 變調
    # --------------------------------------------------------------------------
    # 舒聲變調 (17325)
    - derive/1/7/ # 第一調 → 第七調
    - derive/7/3/ # 第七調 → 第三調
    - derive/3/2/ # 第三調 → 第二調
    - derive/2/1/ # 第二調 → 第一調
    - derive/5/7/ # 第五調 → 第七調
    # 入聲變調（4 8）
    - derive/(?<![ptkh])4/8/ # -ㆷ 第四調 → 第八調
    - derive/(?<![ptkh])8/4/ # -ㆷ 第八調 → 第四調
    # --------------------------------------------------------------------------
    # 鼻音韻母格式 ：
    # (1) ann = Na = ㆩ； uann = Nua = ㄨㆩ ； iann = Nia = ㄧㆩ
    # (2) ann = aⁿ = ㆩ； uann = uaⁿ = ㄨㆩ ； iann = iaⁿ = ㄧㆩ
    # --------------------------------------------------------------------------
    # 設定鼻音韻母代表拼音字母
    - derive/(ai|au|oo|[aiue])nn/q$1/
    # 鼻音韻母簡拼：Q = ㆦ, X = ㆮ, Y = ㆯ, I = ㆪ, U = ㆫ, A = ㆩ, E = ㆥ
    - abbrev/q(ai|au|oo|[aiue])/L/  # 方音程號編碼：【L】，按鍵用：【o】。
    # --------------------------------------------------------------------------
    # 韻母編碼
    # --------------------------------------------------------------------------
    - xform/oonn/Q/  # ㆧ [ oonn]
    - xform/ainn/X/  # ㆮ [ ainn]
    - xform/aunn/Y/  # ㆯ [ aunn]
    - xform/inn/I/  # ㆪ [ inn]
    - xform/unn/U/  # ㆫ [ unn]
    - xform/ann/A/  # ㆩ [ ann]
    - xform/enn/E/  # ㆥ [ enn]
    - xform/ang/f/  # ㄤ [ ang]
    - xform/ong/F/  # ㆲ [ ong]
    - xform/am/V/  # ㆰ [ am]
    - xform/oo/O/  # ㆦ [ oo]
    - xform/or/o/  # ㄜ [ or]
    - xform/ai/x/  # ㄞ [ ai]
    - xform/au/y/  # ㄠ [ au]
    - xform/an/D/  # ㄢ [ an]
    - xform/ir/R/  # ㆨ [ ir]
    # --------------------------------------------------------------------------
    # 【注音符號】按鍵連壓兩次，可輸入鼻音韻母
    - derive/(Q|X|Y|I|U|A|E)/$1$1/
    - derive/(Q|X|Y|I|U|A|E)/L/
    # -------------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）拼音字母編碼
    #--------------------------------------------------------------------------
    # ng ：預設當【韻母ㆭ】
    - xform/ng(?=\d)/W/ # ㆭ (W) = -ng：ng 後接調號，當【韻尾韻母】ㆭ = ㄥ
    # n ：預設當【聲母ㄋ】)
    - xform/n(?=\d)/N/ # ㄣ (N) = -n： n  後接調號，當【韻尾韻母】ㄣ，
    # m ：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/ # ㆬ (M) = -m： m  後接調號，當【韻尾韻母】ㆬ = ㄇ
    # -------------------------------------------------------------------------
    # 校調 oo 韻母：oo 簡化成 o，如：ong/ok, om/op, onn, oonn
    # --------------------------------------------------------------------------
    # 以下韻母，拼音字母 o ，實為 oo 之縮寫，國際音標為：[ɔ]
    - xform/io(?=[Wk])/iO/ # iong = iOng / iok = iOk
    - xform/o(?=[Wk])/O/ # ong = Ong / ok = Ok
    - xform/o(?=[Mp])/O/ # om = OM / op = Op
    # --------------------------------------------------------------------------
    # 鼻音韻尾編碼
    - derive/aW/f/ # ang = aW = G = ㄤ
    - derive/OW/F/ # ong = o + ng = O + W = ㆦ + ㆭ = ㆲ
    - derive/aN/D/ # an  = aN = @ = ㄢ
    - derive/aM/V/ # am = a + m = a + M = ㄚ + ㆬ = ㆰ
    - derive/OM/v/ # om  = OM = ㆱ
    # --------------------------------------------------------------------------
    # 不同之【方音符號】共用同一【按鍵】
    # - derive/v/V/ # ㆱ[om] 與 ㆰ[am] 共用同一按鍵 【M】
    - derive/OM/V/ # ㆱ[om] 與 ㆰ[am] 共用同一按鍵 【M】
    # --------------------------------------------------------------------------
    # 声母編碼
    #  - 雙唇音: b, p, bb, m
    #  - 舌尖中音（齒齦音）: d, t, n, l
    #  - 舌根音（軟顎音）: g, k, gg, ng
    #  - 舌尖前音（齒齦音）: z, c, j, s
    #  - 喉音（聲門音）：h
    # --------------------------------------------------------------------------
    # ng 可為聲母，亦可為韻母
    # - xform/^ng(\D)/w/    # ㄫ (w) = ng ：ng 後面不接【數值】（即【調號】）
    - xform/^ng(?!\d)/w/ # ㄫ (w) = ng ：ng 後面不接【數值】（即【調號】）
    #--------------------------------------------------------------------------
    - xform/^bb/B/ # ㆠ[ bb ]
    - xform/^b/b/ # ㄅ[ b ]
    - xform/^p/p/ # ㄆ[ p ]
    - xform/^m/m/ # ㄇ[ m ]
    #--------------------------------------------------------------------------
    - xform/^d/d/ # ㄉ[ d ]
    - xform/^t/t/ # ㄊ[ t ]
    - xform/^n/n/ # ㄋ[ n ]
    - xform/^l/l/ # ㄌ[ l ]
    #--------------------------------------------------------------------------
    - xform/^gg/G/ # ㆣ[ gg ]
    - xform/^g/g/ # ㄍ[ g ]
    - xform/^k/k/ # ㄎ[ k ]
    - xform/^h/h/ # ㄏ[ h ]
    #--------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/^jji/Zi/ # ㆢ[ jji ]
    - xform/^ji/zi/ # ㄐ[ ji ]
    - derive/^chi/Ci/ # ㄑ[ chi ]
    - derive/^shi/Si/ # ㄒ[ shi ]
    - xform/^chi/chi/ # ㄑ[ chi ]
    - xform/^shi/shi/ # ㄒ[ shi ]

    - xform/^zz/Z/ # ㆡ[ zz ]
    - xform/^z/z/ # ㄗ[ z ]
    - xform/^c/c/ # ㄘ[ c ]
    - xform/^s/s/ # ㄙ[ s ]
    #--------------------------------------------------------------------------
    # 入聲韻尾轉換
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #--------------------------------------------------------------------------
    # - derive/[48]/0/         # 設定【入聲】之【聲調】值，不論4或8，皆以0代
    - derive/p[48]$/p0/
    - derive/t[48]$/t0/
    - derive/k[48]$/k0/
    - derive/h[48]$/h0/
    # 入聲韻尾簡拼：以 0 代表所有入聲（聲調 4 或 8）
    # - abbrev/([a-z]+)(?:4|8|0)$/${1}0/
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # abbreviation（縮寫詞）:
    # 【簡拼】輸入設定
    # + ^(\D+)：從字串開頭開始，捕獲「所有連續的非數字字元」——也就是「拼音的聲母＋韻母」（不含調號）。
    #   - \d 表示「任意一個數字字元」（digit），相當於 [0-9]
    #   - 而 \D 則剛好相反，表示「任意一個非數字字元」（non-digit），相當於 [^0-9]
    #   - 加上 +，\D+ 就是「一個或以上連續的非數字字元」。
    #=======================================================================
    # 只用【聲母】輸入漢字
    - abbrev/^([bBpmdtnlzZcCsSjJgGkwh]).+$/$1/
    # 只用【聲母】與【調號】輸入漢字
    - abbrev/^([bBpmdtnlzZcCsSjJgGkwh]).+(\d)$/$1$2/
    # 舒聲韻簡拼（聲調 1, 2, 3, 5, 7；不含聲調 4, 8）
    - abbrev/^(\D+)([123579])$/$1/  # 除了第四調、第八調，調號會當免拍
    #==========================================================================
    # ji_be_tng_jih_kian:
    # 字典編碼轉換按鍵
    # 按下【鍵盤按鍵】後，RIME 輸出之【字碼】的對映關聯。
    #==========================================================================
    - xlit|bBpmwdtnlgGkhjJCSzZcsiIuUMVaAOQoeExXyYDNfWRFHTKPL32750|1!qaz2wsxeEdcrRfvyYhnuUjJmM8*iIk,<9(lL0p;/-'Ctgbo34567|

translator:
  dictionary: zu_im_2
  prism: zu_im_2_hong_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    #--------------------------------------------------------------------------
    # 按鍵與方音符號對映
    #--------------------------------------------------------------------------
    - xlit|1!qaz2wsxeEdcrRfvyYhnuUjJmM8*iIk,<9(lL0p;/-'Ctgbo34567|ㄅㆠㄆㄇㄫㄉㄊㄋㄌㄍㆣㄎㄏㄐㆢㄑㄒㄗㆡㄘㄙㄧㆪㄨㆫㆬㆰㄚㆩㆦㆧㄜㆤㆥㄞㆮㄠㆯㄢㄣㄤㆭㆨㆲㆷㆵㆻㆴㄥ˪ˋ˫ˊ˙|
    #------------------------------------------------------
    # 入聲韻尾： ㄅ(p), ㄉ(t), ㄍ(k), ㄏ(h),
    #------------------------------------------------------
    - xform/ㄅ(˙)/ㆴ$1/ # ㄅ = b
    - xform/ㄉ(˙)/ㆵ$1/ # ㄉ = d
    - xform/ㄍ(˙)/ㆻ$1/ # ㄍ = g
    - xform/ㄏ(˙)/ㆷ$1/ # ㄏ = h
    #------------------------------------------------------
    - xform/ㄧㆭ/ㄧㄥ/  # ing = ㄧㆭ = ㄧㄥ
    #------------------------------------------------------
    # 按鍵轉調等：將按鍵之輸入轉換成【聲調符號】
    #------------------------------------------------------
    # - xform/ /ˉ/ # ¹  ˉ   陰平
    # - xform/6/ˊ/ # ⁵  ˊ   陽平
    # - xform/4/ˋ/ # ²  ˋ   上声
    # - xform/3/˪/ # ³  ˪   陰去
    # - xform/5/˫/ # ⁷  ˫   陽去
    # - xform/7/˙/ # ⁰  ˙   陰入/陽入：輕聲標點符號表：入声字（陰入/陽入）
  comment_format:
    #--------------------------------------------------------------------------
    # 定義【候選字清單】
    #--------------------------------------------------------------------------
    __patch:
      # 【候選字單】主體架構
      - zu_im_2_hau_suan_zzi_duann:/hau_suan_tuann
      #-----------------------------------------
      # 右半邊：台語音標-注音
      # 【声母】
      - zu_im_2_hau_suan_zzi_duann:/ziann_ping_siann_bu
      # 【韻母】
      - zu_im_2_hau_suan_zzi_duann:/ziann_ping_un_bu
      # 【声調】
      - zu_im_2_hau_suan_zzi_duann:/ziann_ping_siann_tiau
      #-----------------------------------------
      # 左半邊：台語音標-拼音
      - zu_im_2_hau_suan_zzi_duann:/to_ping_zu_im_2

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 使用【:】鍵，輸入【韻母】：ㆲ
    # - { when: composing, accept: colon, send: colon }
    # - { when: has_menu, accept: colon, send: colon  }
    #---------------------------------------------------
    # 使用【_】鍵，輸入【調號】：3 （低音調）
    - { when: composing, accept: underscore, send: underscore }
    - { when: has_menu, accept: underscore, send: underscore }
    #---------------------------------------------------
    # 使用【-】鍵，輸入【調號】：7 （中音調）
    - { when: composing, accept: minus, send: minus }
    - { when: has_menu, accept: minus, send: minus }
    #---------------------------------------------------
    # 使用 【.】鍵，輸入【調號】：0（輕聲及入聲調）
    - { when: composing, accept: period, send: period }
    - { when: has_menu, accept: period, send: period }
    #---------------------------------------------------
    # 翻頁
    #---------------------------------------------------
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }

editor:
  bindings:
    space: commit # 選擇「備選漢字」
    Return: commit_composition # 上屏原始的輸入：lau5
    Shift+Return: commit_script_text # 上屏顯示的輸入：lau⁵ / lâu
    Control+Return: commit_comment # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    Control+Shift+Return: commit_raw_input # 將 Control+Return 綁定到 Lua 函數

menu:
  alternative_select_labels: [①, ②, ③, ④, ⑤] # 修改候選標籤
  alternative_select_keys: "ABCDE"
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false
  font_face: "霞鶩文楷 TC, 新細明體"

recognizer:
  patterns:
    # reverse_lookup: "`[a-z]*'?$"
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    punct: '`[^\s]$'

punctuator:
  import_preset: keymap_piau_tian
