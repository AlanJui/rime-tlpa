# Rime schema
# encoding: utf-8

schema:
  schema_id: BP_kb_zu_im
  name: 按鍵練習【閩拼注音輸入法】
  version: "0.1"
  author:
    - Alan Jui <AlanJui.1960@gmail.com>
  description: |
    用「台語音標（TLPA）拼音字母」輸入「注音符號」

    鍵盤對應：
      ㄅ ㄉ ３ ２ ７ ５ ． ㄚ ㄞ ㄢ ｎ
      ㄆ ㄊ ㄍ ㄐ ㆣ ㄗ ㄧ ㆦ ㆤ ㄣ
      ㄇ ㄋ ㄎ ㄑ ㄫ ㄘ ㄨ ㄜ ㄠ ㄤ
      ㆠ ㄌ ㄏ ㄒ Ｊ ㄙ ㆬ ㆰ ㆲ ㆭ

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - punctuator
    - selector
    - express_editor
  segmentors:
    - punct_segmentor
  translators:
    - punct_translator

punctuator:
  import_preset: keymap_piau_tian
