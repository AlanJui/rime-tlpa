# Rime schema
# encoding: utf-8

schema:
  schema_id: tlpa_zu_im
  name: 台語音標輸入法【注音符號】
  version: "0.0.2.11"
  author:
    - 居正中 <alanjui.1960@gmail.com>
  description: |
    【輸入類型】：拼音輸入法
    【拼音系統】：台語音標+
    【字典編碼】：台羅音標
    【注音輸入】：羅馬拼音字母（siaⁿ1：siann;）
    【侯選清單】：[ ㄙㄧㄚ¹ ]
    【聲調標示】：
      (1) 台羅八聲調；
      (2) 使用數值標示聲調，以利閱讀。

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  #------------------------------------------------------
  # 定義使用者按下鍵盤時，輸入法能接受的按鍵
  #------------------------------------------------------
  # 舒聲 [12357]
  # 1: ;
  # 2: \
  # 3: _ （劃底線符號）
  # 5: /
  # 6: [N/A]
  # 7: -
  # 4: [
  # 8: ]
  # 輕聲及入聲 [48] = 0
  # 0: .
  #------------------------------------------------------
  alphabet: abcdefghijklmnopqrstuvwxyzN;\_/-.[]
  initials: abcdefghijklmnopqrstuvwxyz
  delimiter: "'"
  use_space: true
  algebra:
    #--------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    #--------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    # --------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	          # 可與台語拼音相容
    - derive/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - derive/^ch/c/           # ㄘ
    #------------------------------------------------------------------
    # 變調
    #------------------------------------------------------------------
    - xform/6/7/
    # 舒聲變調（1 2 3 5 7）
    - derive/2/1/ # 第二調 → 第一調：高降取高
    - derive/5/7/ # 第五調 → 第七調：低升取升
    - derive/1/7/ # 第一調 → 第七調：高變中
    - derive/7/3/ # 第七調 → 第三調：中變低
    - derive/3/2/ # 第三調 → 第二調：低變高降
    # 入聲變調（4 8）
    - derive/(?<![ptkh])4/8/ # -ㆷ 第四調 → 第八調
    - derive/(?<![ptkh])8/4/ # -ㆷ 第八調 → 第四調
    #------------------------------------------------------------------
    # 定義【地方腔】與【優勢腔】相容之處理規則
    #------------------------------------------------------------------
    # - derive/er(ng|k)/i$1/
    - derive/er(n|t)/u$1/
    - derive/ere/ue/
    - derive/er/e/
    - xform/er(ng|k)/i$1/
    # - xform/er(n|t)/u$1/
    # - xform/ere/ue/
    # - xform/er/e/

    - derive/ei/e/	  # 漳州腔
    - derive/ur/u/	  # 廈門腔
    - derive/ou/oo/
    - derive/ee/e/	  # 漳州/泉州腔
    # --------------------------------------------------------------------------
    # 鼻音韻母
    # ann ==> nna ==> Na ==> ㄬㄚ ==> ㆩ
    #------------------------------------------------------
    - derive/([iu]?(ai|au|[iuaoe]))nn/N$1/
    #--------------------------------------------------------------------------
    # 入聲韻尾轉換
    # -m  ==> -p = ㆴ
    # -n  ==> -t = ㆵ
    # -ng ==> -k = ㆻ
    - derive/p[48]/p0/	    # ㆴ
    - derive/t[48]/t0/	    # ㆵ
    - derive/k[48]/k0/	    # ㆻ
    - derive/h[48]/h0/	    # ㆷ
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # 台語音標之拼音字母輸入【簡化規則】
    #=======================================================================
    # 可以只用【聲母】音標找漢字
    - abbrev/^([pbmtnlkgzcjsh]g?s?h?h?).*$/$1/
    # 可只輸入【聲母】與【調號】
    - abbrev/^([pbmtnlkgzcjsh]g?s?h?h?).+(\d)$/$1$2/
    #------------------------------------------------------
    # 定義聲調的「調號」與「按鍵」的對映規則
    #------------------------------------------------------
    - xlit|12357480|;\_/-[].|

translator:
  dictionary: tl_ji_khoo_peh_ue
  prism: tlpa_zu_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  comment_format:
    #======================================================
    # 拼音系統設定 (TL：台羅拼音；TLPA：台語音標)
    # TLPA+ : ts(TL) ==> c(TLPA) ==> z(TLPA+)
    # TLPA+ : tsh(TL) ==> ch(TLPA) ==> c(TLPA+)
    #======================================================
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	        # 可用【台語音標】相容設𡩵
    - derive/^c(?!h)/z/     # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - derive/^ch/c/         # ㄘ
    - xform/6/7/            # 聲調 6 改為 7
    #======================================================
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #======================================================
    # 拼音系統設定
    #======================================================
    - xform/6/7/
    # 舌尖前音（齒齦音）: z[ts/c], c[tsh/ch], s[s], j[j]
    - derive/^ts/c/	        # 可用羅馬拼音
    - derive/^ch/c/         # ㄘ
    - derive/^c(?!h)/z/     # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    #------------------------------------------------------
    # 韻母
    - derive/(oo|o)nn/Onn/
    - xform/oo/O/
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    # - xform/^([Øa-z]+\d)$/〔〉$1〕【》$1】/
    #------------------------------------------------------
    # 無聲母
    - xform/^(([aeiOou]).*)$/〔〉Ø$1〕 【 》Ø$1 】/
    - xform/^((m|ng)(\d))$/〔〉Ø$1〕 【 》Ø$1 】/
    # 有聲母
    - xform/^(([pbmtnlkgzcjsh]g?s?h?h?).*)$/〔〉$1〕 【 》$1 】/
    #------------------------------------------------------
    # 處理鼻音化韻母：a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    # 鼻音韻母： ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    # 設定鼻音韻母代表拼音字母 ==> iann = ⁿia; ann = ⁿa
    # --------------------------------------------------------------------------
    - xform/([iu]?(ai|au|[iuaOe]))nn/N$1/
    #------------------------------------------------------
    # 定義 ‘聲母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    #------------------------------------------------------
    # 消除【零聲母】
    - xform/(》)Ø/$1/
    #------------------------------------------------------
    # 舌齒音（齒齦顎音）特例
    # Zi-[zi-], Ci-[ci-], Si-[si-], Ji-[ji-]
    - xform/》zi/ㄐㄧ》/
    - xform/》ci/ㄑㄧ》/
    - xform/》si/ㄒㄧ》/
    - xform/》ji/ㆢㄧ》/
    # 舌齒音（齒齦顎音）
    - xform/》z/ㄗ》/
    - xform/》c/ㄘ》/
    - xform/》s/ㄙ》/
    - xform/》j/ㆡ》/
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/》ph/ㄆ》/
    - xform/》p(?!h)(?!\d)/ㄅ》/
    - xform/》m(?!\d)/ㄇ》/     # m 不僅為聲母，亦為韻化聲母
    - xform/》b/ㆠ》/
    #------------------------------------------------------
    # 舌根音（軟顎音）
    - xform/》kh/ㄎ》/
    - xform/》k(?!h)(?!\d)/ㄍ》/
    - xform/》ng(?!\d)/ㄫ》/
    - xform/》g/ㆣ》/
    # --------------------------------------------------------------------------
    # 舌尖音（齒齦音）
    - xform/》th/ㄊ》/
    - xform/》t(?!h)(?!\d)/ㄉ》/
    - xform/》n(?!g)(?!\d)/ㄋ》/  # 絕對不可將 n 置於 ng 之前
    - xform/》l/ㄌ》/
    #------------------------------------------------------
    # 喉音
    - xform/》h(?!\d)/ㄏ》/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/》iang/ㄧㄤ》/
    - xform/》ian/ㄧㄢ》/
    - xform/》ia([kt])/ㄧㄚ》$1/
    - xform/》ia(m|p)/ㄧㄚ》$1/
    # 經 ing / 巾 in / 金 im
    - xform/》i(ng|k)/ㄧ》$1/
    - xform/》i(n|t)/ㄧ》$1/
    - xform/》i(m|p)/ㄧ》$1/
    # 嘄 Niau / 嬌 iau
    # - xform/》(N?)(iau)/Bㄧㄠ》/
    - xform/》N(iau)/Bㄧㄠ》/
    - xform/》(iau)/ㄧㄠ》/
    # 驚 Nia / 迦 ia
    # - xform/》(N?)(ia)/Bㄧㄚ》/
    - xform/》N(ia)/Bㄧㄚ》/
    - xform/》(ia)/ㄧㄚ》/
    # 恭 iong
    - xform/》io(ng|k)/ㄧㆦ》$1/
    # 薑 Nio / 茄 io
    # - xform/》(N?)(io)/Bㄧㄜ》/
    - xform/》N(io)/Bㄧㄜ》/
    - xform/》(io)/ㄧㄜ》/
    # 牛 Niu / 丩 iu
    # - xform/》(N?)(iu)/Bㄧㄨ》/
    - xform/》N(iu)/Bㄧㄨ》/
    - xform/》(iu)/ㄧㄨ》/
    # 泉腔
    # - xform/》ir/ㄦ》/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    - xform/》ir/ㆨ》/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    # - xform/》(N?)(i)/Bㄧ》/
    - xform/》N(i)/Bㄧ》/
    - xform/》(i)/Bㄧ》/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    # - xform/》(N?)(uai)/Bㄨㄞ》/
    - xform/》N(uai)/Bㄨㄞ》/
    - xform/》(uai)/ㄨㄞ》/
    # 光 uang / 觀 uan
    - xform/》uang/ㄨㄤ》/
    - xform/》uan/ㄨㄢ》/
    - xform/》ua([kt])/ㄨㄚ》$1/
    # 官 Nua / 瓜 ua 
    # - xform/》(N?)(ua)/Bㄨㄚ》/
    - xform/》N(ua)/Bㄨㄚ》/
    - xform/》(ua)/ㄨㄚ》/
    # 褌 Nui / 規 ui
    # - xform/》(N?)(ui)/Bㄨㄧ》/
    - xform/》N(ui)/Bㄨㄧ》/
    - xform/》(ui)/ㄨㄧ》/
    # 糜 Nue / 檜 ue
    # - xform/》(N?)(ue)/Bㄨㆤ》/
    - xform/》N(ue)/Bㄨㄝ》/
    - xform/》(ue)/ㄨㄝ》/
    # 君 un
    - xform/》u(n|t)/ㄨ》$1/
    # 方音
    - xform/》ur/ㄨ》/
    # 艍 u
    - xform/》u/ㄨ》/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/》ang/ㄤ》/
    - xform/》an/ㄢ》/
    - xform/》a([kt])/ㄚ》$1/
    - xform/》a(m|p)/ㄚ》$1/
    # 閒 Nai / 皆 ai
    # - xform/》(N?)(ai)/Bㄞ》/
    - xform/》N(ai)/Bㄞ》/
    - xform/》(ai)/ㄞ》/
    # 爻 Nau / 交 au
    # - xform/》(N?)(au)/Bㄠ》/
    - xform/》N(au)/Bㄠ》/
    - xform/》(au)/ㄠ》/
    # 監 Na / 膠 a
    # - xform/》(N?)(a)/Bㄚ》/
    - xform/》N(a)/Bㄚ》/
    - xform/》(a)/ㄚ》/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/》er(ng|k)/ㄧ》$1/	# 等 [terng2], 德 [terk4]
    - xform/》er(n|t)/ㄧ》$1/	  # 【恩】：ern1
    - xform/》ere/ㄨㆤ》/	      # 火【鷄】:kere1
    - xform/》er/ㄜ》/	        # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/》ei/ㆤ》/
    - xform/》ee/ㆤ》/
    # 更 Ne / 伽 e
    # - xform/》(N?)(e)/Bㆤ》/
    - xform/》N(e)/Bㆤ》/
    - xform/》(e)/ㆤ》/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 公 ong / 箴 om
    - xform/》o(ng|k)/ㆦ》$1/
    - xform/》o(m|p)/ㆦ》$1/
    # 姑 Noo / 沽 oo
    # - xform/》(N?)(oo|o)/Bㆦ》/
    # - xform/》(N?)(O)/Bㆦ》/
    - xform/》N(O)/Bㆦ》/
    - xform/》(O)/ㆦ》/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    # - xform/》(N?)(o)/$1ㄛ》/	  # 姑 No
    - xform/》o/ㄜ》/	            # 高 o
    # 泉州腔
    - xform/》or/ㄜ》/
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    - xform/》m/ㆬ》/
    - xform/》ng/ㆭ》/
    - xform/》n/ㄣ》/
    #------------------------------------------------------
    # 入聲韻 p t k h
    #------------------------------------------------------
    - xform/》p([48])/ㆴ》$1/
    - xform/》t([48])/ㆵ》$1/
    - xform/》k([48])/ㆻ》$1/
    - xform/》h([48])/ㆷ》$1/
    #------------------------------------------------------
    # 鼻韻母符號轉換： ㄬㄚ = Na = Ba = ⁰ㄚ = ㆩ = ann
    #------------------------------------------------------
    # # 介音 i 開頭之鼻韻母
    # - xform/ㄬㄧㄠ/ㄧㆯ/    # Niau = iaunn
    # - xform/ㄬㄧㄚ/ㄧㆩ/    # Nia = iann
    # - xform/ㄬㄧㄛ/ㄧㆧ/    # NiO = iOnn
    # - xform/ㄬㄧㄨ/ㄧㆫ/    # Niu = iunn
    # # 介音 u 開頭之鼻韻母
    # - xform/ㄬㄨㄞ/ㄨㆮ/    # Nuai = uainn
    # - xform/ㄬㄨㄚ/ㄨㆩ/    # Nua = uann
    # - xform/ㄬㄨㄧ/ㄨㆪ/    # Nui = uinn
    # - xform/ㄬㄨㆤ/ㄨㆥ/    # Nue = uenn
    # # 元音/複合鼻韻母
    # - xform/ㄬㄧ/ㆪ/        # Ni = inn
    # - xform/ㄬㄨ/ㆫ/        # Nu = unn
    # - xform/ㄬㄚ/ㆩ/        # Na = ann
    # - xform/ㄬㆦ/ㆧ/        # NO = Onn
    # - xform/ㄬㆤ/ㆥ/        # Ne = enn
    # - xform/ㄬㄞ/ㆮ/        # Nai = ainn
    # - xform/ㄬㄠ/ㆯ/        # Nau = aunn
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    # 方音符號複合韻母校調
    - xform/ㄧㆭ/ㄧㄥ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㆦㆭ/ㆲ/
    - xform/ㄚㆬ/ㆰ/
    - xform/ㆦㆬ/ㆱ/
    #------------------------------------------------------
    # 將【方音符號】轉換成輸入法使手之【注音符號系統】
    #------------------------------------------------------
    # 轉換鼻音韻母代表符號
    # - xform/B/ㄬ/         
    # - xform/B//
    - xform/B/⁰/
    #------------------------------------------------------
    # 聲母
    - xform/ㆠ/万/        # b
    - xform/兀/⁰兀/       # ng-
    - xform/ㆣ/兀/        # g
    - xform/(ㆡ|ㆢ)/ㄖ/   # j / ji-
    #------------------------------------------------------
    # 複合韻母
    - xform/ㆲ/ㆦㆭ/      # Ong = O + ng
    - xform/ㆰ/ㄚㆬ/      # am = a + m
    - xform/ㆱ/ㆦㆬ/      # Om = O + m
    # 韻母
    - xform/ㆦ/ㄛ/        # oo
    - xform/ㆤ/ㄝ/        # e
    # 鼻音韻尾
    - xform/ㆬ/ㄇ/        # -m
    - xform/ㆭ/ㄥ/        # -ng
    #------------------------------------------------------
    # 轉換成聲調符號：將【聲調數值】轉換成【聲調符號】
    #------------------------------------------------------
    - xform/》1/¹/    # 1 ¹ ˉ   陰平
    - xform/》5/⁵/    # 5 ⁵ ˊ   陽平
    - xform/》2/²/    # 2 ² ˋ   上声：不分陰上或陽上
    - xform/》3/³/    # 3 ³ ˪   陰去
    - xform/》7/⁷/    # 7 ⁷ ˫   陽去
    - xform/》0/⁰/    # 0 ⁰ ˙   入声
    - xform/》8/⁸/    # 8 ⁸ ˙   陽入
    - xform/》4/⁴/    # 4 ⁴     陰入
    #======================================================
    # 調整候選字視窗左半邊
    #------------------------------------------------------
    # 左半邊 `零聲母` 不顥示處理 。
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #======================================================
    # 清除零聲母
    - xform/〔〉Ø/〔〉/
    - xform/〔〉(([pbmtnlkgzcjsh]g?s?h?h?))(.+)〕/〔$1〉$3〕/
    #------------------------------------------------------
    # 處理鼻音化韻母轉換： Na = ㄬㄚ = ㆩ = ann
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # 方音符號：Na = aⁿ
    # - xform/N([iu]?(ai|au|[iuaOe]))/$1ⁿ/
    # 方音符號：onn, oo 調整
    # - xform/NO/ⁿo/
    # - xform/N(?!O)/ⁿ/
    #------------------------------------------------------
    # 台語音標注音：Na = aⁿ
    - xform/N([iu]?(ai|au|[iuaOe]))/$1nn/
    # 台語音標注音：onn, oo 調整
    - xform/Onn/onn/
    - xform/O/oo/
    #------------------------------------------------------
    # 轉換成聲調符號〕：將【聲調數值】轉換成【聲調符號】
    #------------------------------------------------------
    - xform/1(〕)/1$1/    #  1  ¹  ˉ  陰平
    - xform/5(〕)/5$1/    #  5  ⁵  ˊ  陽平
    - xform/2(〕)/2$1/    #  2  ²  ˋ  上声
    - xform/3(〕)/3$1/    #  3  ³  ˪  陰去
    - xform/7(〕)/7$1/    #  7  ⁷  ˫  陽去
    - xform/8(〕)/8$1/    #  8  ⁸  ˙  陽入
    - xform/4(〕)/4$1/    #  4  ⁴     陰入
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    - xform/〉//

  preedit_format:
    #------------------------------------------------------
    # 將【台語音標】改成【台羅拼音】
    #------------------------------------------------------
    # - xform/c/tsh/
    # - xform/z/ts/
    #------------------------------------------------------
    # 處理鼻音化韻母；鼻化符號以 ‘上標n’ 顯示
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # - xform/([iu]?(ai|au|[iuaoe]))nn/$1ⁿ/
    #------------------------------------------------------
    # 定義 ‘調號’ 的 '對映規則'
    #  ; ==> 1
    #  \ ==> 2
    #  _ ==> 3
    #  / ==> 5
    #  - ==> 7
    #  [ ==> 4
    #  ] ==> 8
    #  . ==> 0
    #------------------------------------------------------
    - xlit|;\_/-[].|12357480|

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 使用【_】鍵，輸入【調號】：3 （低音調）
    - { when: composing, accept: underscore, send: underscore }
    - { when: has_menu, accept: underscore, send: underscore  }
    #---------------------------------------------------
    # 使用【-】鍵，輸入【調號】：7 （中音調）
    - { when: composing, accept: minus, send: minus }
    - { when: has_menu, accept: minus, send: minus  }
    #---------------------------------------------------
    # 使用 【.】鍵，輸入【調號】：0（輕聲及入聲調）
    - { when: composing, accept: period, send: period }   
    - { when: has_menu, accept: period, send: period }   
    #---------------------------------------------------
    # 翻頁
    # - { accept: comma, send: Page_Up, when: has_menu }         # 選下一個字
    # - { accept: period, send: Page_Down, when: has_menu }      # 選上一個字
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }
    #---------------------------------------------------

editor:
  bindings:
    space: commit                           # 選擇「備選漢字」
    Return: commit_composition              # 上屏原始的輸入：lau5
    Control+Return: commit_script_text      # 上屏顯示的輸入：lau⁵ / lâu
    Shift+Return: commit_comment            # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    Control+Shift+Return: commit_raw_input  # 將 Control+Return 綁定到 Lua 函數

recognizer:
