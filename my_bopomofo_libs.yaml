# my_bopomofo 輸入法模組程式館

#==========================================================================
# 對於需要兩個或更多拉丁字母來標註的注音，要把他們在字典檔 (.dict.yaml) 中的拼寫轉換成單字母，才能建立鍵盤對應表。
# 因為 RIME 會逐行執行以下步驟，所以這裡的順序很重要，例如轉換 ㄑ/ㄘ 的規則必須要放在 ㄐ/ㄗ 前面，才不會讓所有 ㄑ/ㄘ 變成 ㄐ/ㄗ。
#==========================================================================
phing_im_tng_ji_be:
  __append:
    #--------------------------------------------------------------------------
    # 定義【台語音標】與【音標編碼】的對映關係
    #--------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/^ts/c/	          # 可與台語拼音相容
    # ==========================================================================
    # 變調
    # ==========================================================================
    - derive/6/7/
    # 舒聲變調 (17325)
    - derive/1/7/ # 第一調 → 第七調
    - derive/7/3/ # 第七調 → 第三調
    - derive/3/2/ # 第三調 → 第二調
    - derive/2/1/ # 第二調 → 第一調
    - derive/5/7/ # 第五調 → 第七調
    # 入聲變調（4 8）
    - derive/(?<![ptkh])4/8/ # -ㆷ 第四調 → 第八調
    - derive/(?<![ptkh])8/4/ # -ㆷ 第八調 → 第四調
    # ==========================================================================
    # 韻母編碼
    # ==========================================================================
    # 鼻音韻母： ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    # 設定鼻音韻母代表拼音字 ==> iann = ⁿia; ann = ⁿa
    # --------------------------------------------------------------------------
    - xform/(ai|au|oo|[iuaoe])nn/ⁿ$1/
    # -------------------------------------------------------------------------
    # 元音鼻音韻母
    - xform/ⁿoo/Q/       # ㆧ = oonn
    - xform/ⁿai/Y/       # ㆮ = ainn
    - xform/ⁿau/X/       # ㆯ = aunn
    - xform/ⁿoo/Q/       # ㆧ = oonn
    # -------------------------------------------------------------------------
    # 複合鼻音韻母
    - xform/ⁿi/I/        # ㆪ = inn
    - xform/ⁿu/U/        # ㆫ = unn
    - xform/ⁿa/A/        # ㆩ = ann
    - xform/ⁿe/E/        # ㆥ = enn
    - xform/ⁿo/Q/        # ㆧ = onn
    # -------------------------------------------------------------------------
    - abbrev/([iu]?[YXQIUAEQ])/B$1/
    # --------------------------------------------------------------------------
    # - xform/om/D/           # ㆱ (}) = om
    # - xform/o(?=k)/O/       # ng / ok
    # - xform/o(?=ⁿ)/Q/       # ㆦ (O) = oo ==> oo [ɔ] = O
    - xform/oW/H/             # ㆲ (H) = ong
    - xform/ok/Ok/            # ng / ok
    - xform/oo/O/             # ㆦ (O) = oo ==> oo [ɔ] = O
    - xform/Bo/Q/             # ㆦ (O) = oo ==> oo [ɔ] = O
    # 以下韻母，拼音字母 o ，實為 oo 之縮寫，國際音標為：[ɔ] 
    - xform/io(?=(W|k))/iO/   # iong / iok
    - xform/o(?=(M|p))/O/     # om / op 
    # --------------------------------------------------------------------------
    # 複合韻母
    - xform/ai/y/         # ㄞ (y) = ai
    - xform/au/x/         # ㄠ (x) = au
    # --------------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）拼音字母編碼
    #--------------------------------------------------------------------------
    # ng ：預設當【韻母ㆭ】
    - xform/ng(?=\d)/W/   # ㆭ (W) = -ng：ng 後接調號，當【韻尾韻母】ㆭ = ㄥ
    # n ：預設當【聲母ㄋ】)
    - xform/n(?=\d)/N/    # ㄣ (N) = -n： n  後接調號，當【韻尾韻母】ㄣ，
    # m ：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/    # ㆬ (M) = -m： m  後接調號，當【韻尾韻母】ㆬ = ㄇ
    # --------------------------------------------------------------------------
    # 鼻音韻尾編碼
    - xform/aW/G/        # ㄤ (L) = ang
    - xform/aM/V/        # ㆰ ({) = am
    - xform/aN/@/        # ㄢ (@) = an
    # ==========================================================================
    # 地方腔韻母
    # ==========================================================================
    - xform/ir/R/         # ㆨ = ir
    # --------------------------------------------------------------------------
    - derive/er(ng|k)/i$1/
    - derive/er(n|t)/u$1/
    - derive/ere/ue/
    - derive/er/e/
    - derive/ei/e/	  # 漳州腔
    - derive/ur/u/	  # 廈門腔
    - derive/ou/oo/
    - derive/ee/e/	  # 漳州/泉州腔
    # ==========================================================================
    # 聲母用台語音標編碼
    #  - 雙唇音: p, ph, b, m
    #  - 舌尖中音（齒齦音）: t, th, n, l
    #  - 舌根音（軟顎音）: k, kh, g, ng
    #  - 舌尖前音（齒齦音）: z(c), c(ch), j, s
    #  - 喉音（聲門音）：h
    # ==========================================================================
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/^ch/c/       # ㄘ (c) = ch = tsh
    - xform/^c(?!h)/z/   # ㄗ (z) = c  = ts （c 後非 h )
    # Zi-[zi-], Ci-[ci-], Si-[si-], Ji- [ji-]
    # - xform/z(?=i)/Z/    # ㄗ --> ㄐ
    # - xform/c(?=i)/C/    # ㄘ --> ㄑ
    # - xform/s(?=i)/S/    # ㄙ --> ㄒ
    # - xform/j(?=i)/J/    # ㆡ --> ㆢ
    #--------------------------------------------------------------------------
    # 雙唇音: p[p], P[ph], b[b], m[m]
    - xform/^ph/P/        # ㄆ (P) = ph
    # --------------------------------------------------------------------------
    # 舌尖中音（齒齦音）: t[t], T[th], n[n], l[l]
    - xform/^th/T/        # ㄊ (T) = th
    # --------------------------------------------------------------------------
    # 舌根音（軟顎音）: k[k], K[kh], g[g], ng[ng]
    - xform/^kh/K/        # ㄎ (K) = kh
    # ng 可為聲母，亦可為韻母
    # - xform/^ng(\D)/w/    # ㄫ (w) = ng ：ng 後面不接【數值】（即【調號】）
    - xform/^ng(?!\d)/w/    # ㄫ (w) = ng ：ng 後面不接【數值】（即【調號】）
    #--------------------------------------------------------------------------
    # 入聲韻尾轉換
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #--------------------------------------------------------------------------
    # - derive/[48]/0/         # 設定【入聲】之【聲調】值，不論4或8，皆以0代
    - derive/p[48]/p0/
    - derive/t[48]/t0/
    - derive/k[48]/k0/
    - derive/h[48]/h0/
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/

