# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8
# 台語ㄅㄆㄇ： https://www.youtube.com/watch?v=EEndKSmeG5I&list=PL3-KKGFJdGz0lOJXfmMOZOUpYSC94TJxX&index=1

schema:
  schema_id: my_Tai_Gi_BoPoMo
  name: 台語ㄅㄆㄇ
  version: "0.0.2.11"
  author:
    - 居正中 AlanJui <alanjui.1960@gmail.com>
  description: 基於萌典 API 的 RIME 臺語注音輸入法。
    【輸入類型】：注音輸入法
    【拼音系統】：注音符號改良式
    【字典編碼】：台羅音標
    【注音輸入】：注音符號（ㄒㄧㄚˉ）
    【侯選清單】：〔siaⁿ⁵〕【ㄙㄧㄚˉ】
    【聲調標示】：
      (1) 台羅八聲調；
      (2) 使用數值標示聲調，以利閱讀。

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: '1!qa2wsxeEdcbyhnBYHN?ujm8ik,9l.0p;/-UJ*I<(LOA:. 43657'
  initials: '1!qa2wsxeEdcbyhnBYHN?ujm8ik,9l.0p;/-UJ*I<(LOA:.'
  finals:   '. 43657'
  delimiter: "'"
  use_space: true
  algebra:
    #--------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    #--------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    # --------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	          # 可與台語拼音相容
    - derive/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - derive/^ch/c/           # ㄘ
    # --------------------------------------------------------------------------
    # 變調
    # --------------------------------------------------------------------------
    - derive/6/7/
    # 舒聲變調（1 2 3 5 7）
    - derive/2/1/ # 第二調 → 第一調：高降取高
    - derive/5/7/ # 第五調 → 第七調：低升取升
    - derive/1/7/ # 第一調 → 第七調：高變中
    - derive/7/3/ # 第七調 → 第三調：中變低
    - derive/3/2/ # 第三調 → 第二調：低變高降
    # - derive/5/3/ # 第五調 → 第三調
    # 入聲變調（4 8）
    # - derive/(?<![ktp])4/2/ # -ㆷ 第四調 → 第二調
    # - derive/(?<![ktp])8/3/ # -ㆷ 第八調 → 第三調
    - derive/(?<![ktp])4/8/ # -ㆷ 第四調 → 第八調
    - derive/(?<![ktp])8/4/ # -ㆷ 第八調 → 第四調
    # --------------------------------------------------------------------------
    # 定義【地方腔】與【優勢腔】相容之處理規則
    # --------------------------------------------------------------------------
    - derive/er(ng|k)/i$1/
    - derive/er(n|t)/u$1/
    - derive/ere/ue/
    - derive/er/e/
    # - xform/er(ng|k)/i$1/
    # - xform/er(n|t)/u$1/
    # - xform/ere/ue/
    # - xform/er/e/

    - derive/ei/e/	  # 漳州腔
    - derive/ur/u/	  # 廈門腔
    - derive/ou/oo/
    - derive/ee/e/	  # 漳州/泉州腔
    # --------------------------------------------------------------------------
    # ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    # --------------------------------------------------------------------------
    - derive/([iu]?(ai|au|[iuaoe]))nn/ⁿ$1/	  # 鼻化韻母以 ‘上標n’ 強調
    # 複合韻母
    - xform/ai/y/         # ㄞ = ai
    - xform/au/x/         # ㄠ = au
    # 元音鼻音韻母
    - derive/ⁿa/A/         # ㆩ = ann
    - derive/ⁿi/I/         # ㆪ = inn
    - derive/ⁿu/U/         # ㆫ = unn
    - derive/ⁿe/E/         # ㆥ = enn
    - derive/ⁿo/Q/         # ㆧ = oonn
    # 複合鼻音韻母
    - derive/ⁿy/Y/         # ㆮ
    - derive/ⁿx/X/         # ㆯ
    # 設定鼻音韻母代表拼音字母
    - derive/ⁿ([aiueoyx])/B$1/  # 鼻音韻母以【拼音字母編碼】以 B 代表
    # --------------------------------------------------------------------------
    # 聲母用台語音標編碼
    #  - 雙唇音: p, ph, b, m
    #  - 舌尖中音（齒齦音）: t, th, n, l
    #  - 舌根音（軟顎音）: k, kh, g, ng
    #  - 舌尖前音（齒齦音）: c, ch, j, s
    #  - 喉音（聲門音）：h
    # --------------------------------------------------------------------------
    # 雙唇音: p[p], P[ph], b[b], m[m]
    - xform/^ph/P/           # ㄆ
    - derive/^b/ph/          # ㆠ = ㄅㄏ
    # --------------------------------------------------------------------------
    # 舌尖中音（齒齦音）: t[t], T[th], n[n], l[l]
    - xform/^th/T/           # ㄊ
    # --------------------------------------------------------------------------
    # 舌根音（軟顎音）: k[k], K[kh], g[g], ng[ng]
    - xform/^kh/K/           # ㄎ
    - derive/^g/kh/          # ㆣ = ㄍㄏ
    # ng 可為聲母，亦可為韻母
    - xform/^ng(?![1-9])/w/  # ng 當【聲母】ㄫ：ng 後面不接調號 (也就是說 ng 後面會有一個母音) 時，ng 為 ㄫ
    # --------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - xform/^ch/c/           # ㄘ
    # --------------------------------------------------------------------------
    # Zi-[zi-], Ci-[ci-], Si-[si-]
    # - derive/zi/Z/      # ㄐ -- c 後面接 i 時，c 為 ㄐ
    # - derive/ci/C/      # ㄑ -- ch 後面接 i 時，ch 為 ㄑ
    # - derive/si/S/      # ㄒ -- s 後面接 i 時，s 為 ㄒ
    # - derive/ji/J/      
    - xform/zi/Z/      # ㄐ -- c 後面接 i 時，c 為 ㄐ
    - xform/ci/C/      # ㄑ -- ch 後面接 i 時，ch 為 ㄑ
    - xform/si/S/      # ㄒ -- s 後面接 i 時，s 為 ㄒ
    - xform/ji/J/      
    # --------------------------------------------------------------------------
    # 韻母
    # --------------------------------------------------------------------------
    # 元音調母 oo [ɔ] = O
    - xform/oo/O/           # ㆦ (1)
    # 鼻音韻尾 ioo [iɔ] : iong ==> iok
    - xform/io(?=(ng|k))/iO/
    # 鼻音韻尾 oo [ɔ] ： om ==> op / ong ==> ok
    - xform/o(?=(m|ng|p|k))/O/
    #------------------------------------------------------------------
    # 其它韻母
    - xform/ang/[/        # ㄤ = ang
    - xform/am/{/         # ㆰ = am
    - xform/an/@/         # ㄢ = an

    - xform/Ong/]/        # ㆲ = ong
    - xform/Om/}/         # ㆱ = om
    
    - xform/ir/R/         # ㆨ = ir
    #------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）拼音字母編碼
    #------------------------------------------------------------------
    # -m (韻化輔音)：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/      # m 當【韻母】ㄇ = ㆬ (方音符號)
    # -ng (韻化輔音)：預設當【韻母ㄥ】 = ㆭ (方音符號)
    - xform/ng(?=\d)/W/     # ng 當【聲母】ㄥ = ㄫ (方音符號)
    # -n (預設為【聲母ㄋ】)
    - xform/n(?=\d)/N/      # n 當【韻母】ㄣ：拼音字母 n 後接調號，表：韻尾，
    #--------------------------------------------------------------------------
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #--------------------------------------------------------------------------
    # - xform/(a|i|ia)p[48]/${1}P0/
    # - xform/(a|i|u|ia|ua)t[48]/${1}T0/
    # - xform/(a|i|O|ia|iO)k[48]/${1}K0/
    # - xform/(a|i|u|e|O|o|Y|x|ia|iu|iO|ua|ui|ue|ix|uy)h[48]/$1h0/
    #--------------------------------------------------------------------------
    # - xform/[48]/0/         # 設定【入聲】之【聲調】值，不論4或8，皆以0代
    - xform/[ptk][48]/0/         # 設定【入聲】之【聲調】值，不論4或8，皆以0代
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # 台語音標之拼音字母輸入【簡化規則】
    #=======================================================================
    # 只需【聲母】，便可搜尋漢字
    - abbrev/^([pbPmtTnlkgKwzjcsZJCSh]).+$/$1/
    # 可用：【聲母】與【調號】搜尋漢字
    - abbrev/^([pbPmtTnlkgKwzjcsZJCSh]).+(\d)$/$1/
    # 舒聲調（平、上、去聲）之漢字，可免調號（1/2/3/5/7）；但【入聲】（調號：4/8）不適用。
    - abbrev/^(\D+)([12357])$/$1/
    #-----------------------------------------------------------------------
    # 字典編碼轉換按鍵
    # 定義【拼音字元編碼】與【鍵盤按鍵】對映關聯
    #-----------------------------------------------------------------------
    - "xlit|pbPmtTnlkgKhjzcsJZCSwiuMaOoeyxB@N[WRIUAQEYX}{]123570|1!qa2wsxeEdcbyhnBYHN?ujm8ik,9l.0p;/-UJ*I<(LOA: 43657|"

translator:
  dictionary: tl_ji_khoo_peh_ue
  prism: my_Tai_Gi_BoPoMo
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    #--------------------------------------------------------------------------
    # 按鍵轉注音符號：定義鍵盤【按鍵】與【注音符號】的對映關聯
    # 操作輸入法時，在輸入介面壓下的【按鍵】，與之對映的注音符號（ㄅㄆㄇ），
    # 將根據此處的定義，於輸入介面顯示相對應的注音符號
    #--------------------------------------------------------------------------
    - xform/ /ˉ/
    - xform/'/ /
    #--------------------------------------------------------------------------
    # 定義【鍵盤按鍵】與【注音符號】對映關聯
    #--------------------------------------------------------------------------
    # - "xlit|1!qa2wsxeEdcbyhnBYHN?ujm8ik,9l.0p;/-UJ*I<(LOA:43657|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄏㆡㄗㄘㄙㆢㄐㄑㄒㄥㄧㄨㄇㄚㄛㄜㄝㄞㄠｎㄢㄣㄤㄥㄦㆪㆫㆩㆧㆥㆮㆯㆱㆰㆲˋ˪ˊ˫˙|"
    - "xlit|1!qa2wsxeEdcbyhnBYHN?ujm8ik,9l.0p;/-UJ*I<(LOA:|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄏㆡㄗㄘㄙㆢㄐㄑㄒㄥㄧㄨㄇㄚㄛㄜㄝㄞㄠｎㄢㄣㄤㄥㄦㆪㆫㆩㆧㆥㆮㆯㆱㆰㆲ|"
    #--------------------------------------------------------------------------
    # 聲母校調
    #--------------------------------------------------------------------------
    # 濁聲母轉換
    - xform/ㄗㄧ/ㄐ/
    - xform/ㄘㄧ/ㄑ/
    - xform/ㄙㄧ/ㄒ/
    - xform/ㆡㄧ/ㄖㆪ/          # j

    - xform/ㄗㄬㄧ/ㄐ/
    - xform/ㄘㄬㄧ/ㄑ/
    - xform/ㄙㄬㄧ/ㄒ/
    - xform/ㆡㄬㄧ/ㄖㆪ/
    #--------------------------------------------------------------------------
    # 鼻音韻母轉換
    #--------------------------------------------------------------------------
    # 單鼻音韻母
    - xform/ㄬㄧ/ㆪ/
    - xform/ㄬㄨ/ㆫ/
    - xform/ㄬㄚ/ㆩ/
    - xform/ㄬㆦ/ㆧ/
    - xform/ㄬㄝ/ㆥ/
    - xform/ㄬㄞ/ㆮ/
    - xform/ㄬㄠ/ㆯ/
    # 複合鼻音韻母
    # - xform/(ㄬㄧ)(?!ㄚ|ㄠ|ㄨ|)/$1/	    # Nia, Niau, Niu
    # - xform/(ㄬㄨ)(?!ㄚ|ㄞ|ㄧ)/$1/	    # Nua, Nuai, Nui
    - xform/ㄬㄧㄚ/ㄧㆩ/
    - xform/ㄬㄧㄠ/ㄧㆯ/
    - xform/ㄬㄧㄨ/ㄧㆫ/
    - xform/ㄬㄨㄚ/ㄨㆩ/
    - xform/ㄬㄨㄞ/ㄨㆮ/
    - xform/ㄬㄨㄧ/ㄨㆪ/
    #--------------------------------------------------------------------------
    # 入聲韻尾
    #--------------------------------------------------------------------------
    - xform/ㄅ(˙)/ㆴ$1/
    - xform/ㄉ(˙)/ㆵ$1/
    - xform/ㄍ(˙)/ㆻ$1/
    - xform/ㄏ(˙)/ㆷ$1/
    #--------------------------------------------------------------------------
    # 校調
    #--------------------------------------------------------------------------
    - xform/ㄫ/ㄥ/          # ng-

    - xform/ㆭ/ㄥ/          # -ng
    - xform/ㆲ/ㄛㄥ/	      # ong

    - xform/ㆬ/ㄇ/          # -m
    - xform/ㆰ/ㄚㄇ/	      # am
    - xform/ㆱ/ㄛㄇ/	      # om

    - xform/ㆤ/ㄝ/          # e 	
    - xform/ㆦ/ㄛ/          # oo	
    #------------------------------------------------------
    # 轉換成聲調符號
    #------------------------------------------------------
    - xform/ /ˉ/
    - xform/3/ˇ/
    - xform/4/ˋ/
    - xform/5/+/
    - xform/6/ˊ/
    - xform/7/˙/  # 輕聲標點符號表：入声字（陰入/陽入）
    # - xform/8/ˉ/
    # - xform/4/+/
  comment_format:
    #======================================================
    # 拼音系統設定
    # TLPA+ : ts(TL) ==> c(TLPA) ==> z(TLPA+)
    # TLPA+ : tsh(TL) ==> ch(TLPA) ==> c(TLPA+)
    #======================================================
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	        # 可用羅馬拼音
    - derive/^c(?!h)/z/     # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - derive/^ch/c/         # ㄘ
    - xform/6/7/
    #======================================================
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    - xform/^([Øa-z]+\d)$/〔$1〕【《$1】/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    - derive/([iu]?(ai|au|[iuaoe]))nn/ⁿ$1/
    #------------------------------------------------------
    # 定義 ‘聲母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    #------------------------------------------------------
    # 消除【零聲母】
    - xform/(《)Ø/$1/
    #------------------------------------------------------
    # 舌齒音
    # Zi-[zi-], Ci-[ci-], Si-[si-], Ji-[ji-]
    - xform/《zi/ㄐㄧ《/
    - xform/《ci/ㄑㄧ《/
    - xform/《si/ㄒㄧ《/
    - xform/《ji/ㆢㄧ《/
    # 舌齒音（齒齦顎音）
    - xform/《z/ㄗ《/
    - xform/《c/ㄘ《/
    - xform/《s/ㄙ《/
    - xform/《j/ㆡ《/
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/《ph/ㄆ《/
    - xform/《p(?!h)/ㄅ《/
    - xform/《m(?!\d)/ㄇ《/     # m 不僅為聲母，亦為韻化聲母
    # - xform/《b/ㄅㆷ《/
    - xform/《b/ㆠ《/
    #------------------------------------------------------
    # 舌根音
    - xform/《k(?!h)/ㄍ《/
    - xform/《kh/ㄎ《/
    - xform/《ng(?!\d)/ㄥ《/
    # - xform/《g/ㄍㆷ《/
    - xform/《g/ㆣ《/
    #------------------------------------------------------
    # 舌尖音
    - xform/《th/ㄊ《/
    - xform/《t(?!h)/ㄉ《/
    - xform/《n(?!g)(?!\d)/ㄋ《/
    - xform/《l/ㄌ《/
    #------------------------------------------------------
    # 喉音
    - xform/《h/ㄏ《/
    #------------------------------------------------------
    # 鼻韻符號轉換 Na = 鼻ㄚ = ㆩ
    #------------------------------------------------------
    - xform/《ⁿ/《N/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/《iang/ㄧㄤ《/
    - xform/《ian/ㄧㄢ《/
    - xform/《ia([kt])/ㄧㄚ《$1/
    - xform/《ia(m|p)/ㄧㄚ《$1/
    # 經 ing / 巾 in / 金 im
    - xform/《i(ng|k)/ㄧ《$1/
    - xform/《i(n|t)/ㄧ《$1/
    - xform/《i(m|p)/ㄧ《$1/
    # 嘄 Niau / 嬌 iau
    - xform/《(N?)(iau)/$1ㄧㄠ《/
    # 驚 Nia / 迦 ia
    - xform/《(N?)(ia)/$1ㄧㄚ《/
    # 㳟 iong
    - xform/《io(ng|k)/ㄧㄛ《$1/
    # 薑 Nio / 茄 io
    - xform/《(N?)(io)/$1ㄧㄜ《/
    # 牛 Niu / 丩 iu
    - xform/《(N?)(iu)/$1ㄧㄨ《/
    # 泉腔
    # - xform/《ir/ㆨ《/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    - xform/《ir/ㄦ《/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/《(N?)(i)/$1ㄧ《/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/《(N?)(uai)/$1ㄨㄞ《/
    # 光 uang / 觀 uan
    - xform/《uang/ㄨㄤ《/
    - xform/《uan/ㄨㄢ《/
    - xform/《ua([kt])/ㄨㄚ《$1/
    # 官 Nua / 瓜 ua 
    - xform/《(N?)(ua)/$1ㄨㄚ《/
    # 褌 Nui / 規 ui
    - xform/《(N?)(ui)/$1ㄨㄧ《/
    # 糜 Nue / 檜 ue
    - xform/《(N?)(ue)/$1ㄨㄝ《/
    # 君 un
    - xform/《u(n|t)/ㄨ《$1/
    # 方音
    - xform/《ur/ㄨ《/
    # 艍 u
    - xform/《u/ㄨ《/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/《ang/ㄤ《/
    - xform/《an/ㄢ《/
    - xform/《a([kt])/ㄚ《$1/
    - xform/《a(m|p)/ㄚ《$1/
    # 閒 Nai / 皆 ai
    - xform/《(N?)(ai)/$1ㄞ《/
    # 爻 Nau / 交 au
    - xform/《(N?)(au)/$1ㄠ《/
    # 監 Na / 膠 a
    - xform/《(N?)(a)/$1ㄚ《/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/《er(ng|k)/ㄧ《$1/	# 等 [terng2], 德 [terk4]
    - xform/《er(n|t)/ㄧ《$1/	  # 【恩】：ern1
    - xform/《ere/ㄨㄝ《/	      # 火【鷄】:kere1
    - xform/《er/ㄜ《/	        # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    # - xform/《ei/ㆤ《/
    # - xform/《ee/ㆤ《/
    - xform/《ei/ㄝ《/
    - xform/《ee/ㄝ《/
    # 更 Ne / 伽 e
    - xform/《(N?)(e)/$1ㄝ《/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 公 ong / 箴 om
    - xform/《o(ng|k)/ㄛ《$1/
    - xform/《o(m|p)/ㄛ《$1/
    # 姑 Noo / 沽 oo
    - xform/《(N?)(oo)/$1ㄛ《/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    # - xform/《(N?)(o)/$1ㄛ《/
    - xform/《o/ㄜ《/
    # 泉州腔
    - xform/《or/ㄜ《/
    #------------------------------------------------------
    # 鼻韻符號轉換 Na = 鼻ㄚ = ㆩ
    #------------------------------------------------------
    - xform/N//
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    # - xform/《ng/ㆭ《/
    # - xform/《m/ㆬ《/
    - xform/《m/ㄇ《/
    - xform/《ng/ㄥ《/
    - xform/《n/ㄣ《/
    #------------------------------------------------------
    # 入聲韻 p t k h
    # - xform/《p/ㄆ《/
    # - xform/《t/ㄊ《/
    # - xform/《k/ㄎ《/
    # - xform/《h/ㄏ《/
    - xform/《p/ㆴ《/
    - xform/《t/ㆵ《/
    - xform/《k/《/
    - xform/《h/ㆷ《/
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    # - xform/ㄧㆭ/ㄧㄥ/
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/
    - xform/ㆡㄧ/ㆢㄧ/
    #------------------------------------------------------
    # 轉換成聲調符號
    #------------------------------------------------------
    # 將【聲調數值】轉換成【聲調符號】
    - xform/《0/˙/
    - xform/《1/ˉ/
    - xform/《7/+/
    - xform/《3/ˇ/
    - xform/《2/ˋ/
    - xform/《5/ˊ/
    - xform/《8/ˉ/
    - xform/《4/+/
    # 清除【處理指示標幟】
    # - xform/《//
    # - "xlit 123456780 ¹²³⁴⁵⁶⁷⁸⁰"
    #======================================================
    # 調整候選字視窗左半邊
    #======================================================
    # 左半邊 `零聲母` 不顥示處理 。
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    # 清除零聲母
    - xform/Ø//
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    - xform/ⁿ([iu]?(ai|au|[iuaoe]|oo))/$1ⁿ/
    #------------------------------------------------------
    # 微調輸出
    #------------------------------------------------------
    # 將【聲調數值】轉換成【聲調符號】
    - "xlit 123456780 ¹²³⁴⁵⁶⁷⁸⁰"

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

key_binder:
  import_preset: default
  bindings:
    #---------------------------------------------------
    # 確保：按鍵 '-' 可當 '漢字拼音' 之第 7 調輸入
    #---------------------------------------------------
    - { when: has_menu, accept: comma, send: comma }      # ㆤ
    - { when: has_menu, accept: period, send: period }    # ㆲ
    - { when: has_menu, accept: minus, send: minus }      # ｎ
    - { when: composing, accept: minus, send: minus }     # 確保 `-` 鍵可用
    # - { when: composing, accept: colon, send: colon }     # 確保 `:` 鍵可用
    # - { when: has_menu, accept: colon, send: colon }      # ㆤ
    - { when: composing, accept: colon, send: "ㆲ" }     # 確保 `:` 鍵可用
    - { when: has_menu, accept: colon, send: "ㆲ" }      # ㆤ
    # - { when: always, accept: colon, send: colon }      
    #---------------------------------------------------
    # 翻頁
    #---------------------------------------------------
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }

editor:
  bindings:
    space: commit                           # 選擇「備選漢字」
    Return: commit_composition              # 上屏原始的輸入：lau5
    Control+Return: commit_script_text      # 上屏顯示的輸入：lau⁵ / lâu
    Shift+Return: commit_comment            # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    Control+Shift+Return: commit_raw_input  # 將 Control+Return 綁定到 Lua 函數

menu:
  alternative_select_labels: [ ①, ②, ③, ④, ⑤ ]  # 修改候選標籤
  alternative_select_keys: 12345 #如編碼字符佔用數字鍵則須另設選字鍵
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false
  font_face: "霞鶩文楷 TC, 新細明體"

recognizer:
  import_preset: default
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    punct: '`[^\s]$'

punctuator:
  import_preset: keymap_piau_tian
