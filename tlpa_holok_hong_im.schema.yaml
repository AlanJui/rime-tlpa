# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: tlpa_holok_hong_im
  name: 河洛方音
  version: "v0.0.2.11"
  author: 居正中
  description: |
    屬「方音符號」輸入法；使用源自 taigi_yu ，
    採「台羅拚音」為基典之《漢字典》。
    以「白話音」為主；「文讀音」為輔。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
    # - fluid_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    # - table_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: '1!qa2wsxeEdcbyhnBYHN?ujm8ik,9l.0p;/-UJ*I<(LOA: 43657'
  initials: '1!qa2wsxeEdcbyhnBYHN?ujm8ik,9l.0p;/-UJ*I<(LOA:'
  finals:   ' 43657'
  delimiter: "'"
  use_space: true
  algebra:
    # --------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    # --------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	          # 可與台語拼音相容
    # ==========================================================================
    # 變調
    # ==========================================================================
    - derive/6/7/
    # 舒聲變調 (17325)
    - derive/1/7/ # 第一調 → 第七調
    - derive/7/3/ # 第七調 → 第三調
    - derive/3/2/ # 第三調 → 第二調
    - derive/2/1/ # 第二調 → 第一調
    - derive/5/7/ # 第五調 → 第七調
    # 入聲變調（4 8）
    # - derive/(?<![ktp])4/2/ # -ㆷ 第四調 → 第二調
    # - derive/(?<![ktp])8/3/ # -ㆷ 第八調 → 第三調
    - derive/(?<![ktp])4/8/ # -ㆷ 第四調 → 第八調
    - derive/(?<![ktp])8/4/ # -ㆷ 第八調 → 第四調
    # ==========================================================================
    # 韻母編碼
    # ==========================================================================
    # 【地方腔】相容規則
    - derive/er(ng|k)/i$1/
    - derive/er(n|t)/u$1/
    - derive/ere/ue/
    - derive/er/e/
    - derive/ei/e/	  # 漳州腔
    - derive/ur/u/	  # 廈門腔
    - derive/ou/oo/
    - derive/ee/e/	  # 漳州/泉州腔
    # --------------------------------------------------------------------------
    # 複合韻母
    - xform/ai/y/         # ㄞ (y) = ai
    - xform/au/x/         # ㄠ (x) = au
    # --------------------------------------------------------------------------
    # 鼻音韻尾編碼
    - xform/ang/G/        # ㄤ (L) = ang
    - xform/am/V/         # ㆰ ({) = am
    - xform/an/@/         # ㄢ (@) = an

    - xform/ong/H/        # ㆲ (H) = ong
    - xform/om/D/         # ㆱ (}) = om
    # --------------------------------------------------------------------------
    # 元音韻母 
    - xform/oo/O/         # ㆦ (O) = oo ==> oo [ɔ] = O
    # 特殊處理規則：以下韻母，其拼音字母 o ，實為 oo ，國際音標為：[ɔ] 
    - xform/io(?=(ng|k))/iO/    # iong / iok
    - xform/o(?=(m|ng|p|k))/O/  # om / op ; ong / ok
    # --------------------------------------------------------------------------
    # 地方腔韻母
    - xform/ir/R/         # ㆨ = ir
    # --------------------------------------------------------------------------
    # 鼻音韻母
    # ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    # --------------------------------------------------------------------------
    - derive/([iu]?([iuaoeyx]))nn/ⁿ$1/	  # 鼻化韻母以 ‘上標n’ 強調
    # 元音鼻音韻母
    - derive/ⁿa/A/        # ㆩ = ann
    - derive/ⁿi/I/        # ㆪ = inn
    - derive/ⁿu/U/        # ㆫ = unn
    - derive/ⁿe/E/        # ㆥ = enn
    - derive/ⁿo/Q/        # ㆧ = oonn
    # 複合鼻音韻母
    - derive/ⁿy/Y/        # ㆮ = ainn
    - derive/ⁿx/X/        # ㆯ = aunn
    # 設定鼻音韻母代表拼音字母 ==> iann = ⁿia; ann = ⁿa
    - derive/([iu]?[IUAQEYX])/B$1/	  # 鼻音韻母以【拼音字母編碼】以 B 代表
    # ==========================================================================
    # 聲母用台語音標編碼
    #  - 雙唇音: p, ph, b, m
    #  - 舌尖中音（齒齦音）: t, th, n, l
    #  - 舌根音（軟顎音）: k, kh, g, ng
    #  - 舌尖前音（齒齦音）: c, ch, j, s
    #  - 喉音（聲門音）：h
    # ==========================================================================
    # 雙唇音: p[p], P[ph], b[b], m[m]
    - xform/^ph/P/        # ㄆ (P) = ph
    # --------------------------------------------------------------------------
    # 舌尖中音（齒齦音）: t[t], T[th], n[n], l[l]
    - xform/^th/T/        # ㄊ (T) = th
    # --------------------------------------------------------------------------
    # 舌根音（軟顎音）: k[k], K[kh], g[g], ng[ng]
    - xform/^kh/K/        # ㄎ (K) = kh
    # ng 可為聲母，亦可為韻母
    - xform/^ng(\D)/w/    # ㄫ (w) = ng ：ng 後面不接【數值】（即【調號】）
    # --------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/^c(?!h)/z/    # ㄗ (z) = c  = ts （c 後非 h )
    - xform/^ch/c/        # ㄘ (c) = ch = tsh
    # Zi-[zi-], Ci-[ci-], Si-[si-], Ji- [ji-]
    - xform/z(?=i)/Z/    # ㄗ --> ㄐ
    - xform/c(?=i)/C/    # ㄘ --> ㄑ
    - xform/s(?=i)/S/    # ㄙ --> ㄒ
    - xform/j(?=i)/J/    # ㆡ --> ㆢ
    #--------------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）拼音字母編碼
    #--------------------------------------------------------------------------
    # m ：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/    # ㆬ (M) = -m： m  後接調號，當【韻尾韻母】ㆬ = ㄇ
    # ng ：預設當【韻母ㆭ】
    - xform/ng(?=\d)/W/   # ㆭ (W) = -ng：ng 後接調號，當【韻尾韻母】ㆭ = ㄥ
    # n ：預設當【聲母ㄋ】)
    - xform/n(?=\d)/N/    # ㄣ (N) = -n： n  後接調號，當【韻尾韻母】ㄣ，
    #--------------------------------------------------------------------------
    # 入聲韻尾轉換
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #--------------------------------------------------------------------------
    # - xform/(a|i|ia)p[48]/${1}P0/
    # - xform/(a|i|u|ia|ua)t[48]/${1}T0/
    # - xform/(a|i|O|ia|iO)k[48]/${1}K0/
    # - xform/(a|i|u|e|O|o|Y|x|ia|iu|iO|ua|ui|ue|ix|uy)h[48]/$1h0/
    #--------------------------------------------------------------------------
    - xform/[48]/0/         # 設定【入聲】之【聲調】值，不論4或8，皆以0代
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # 台語音標之拼音字母輸入【簡化規則】
    #=======================================================================
    # 只輸入【聲母】搜尋漢字
    - abbrev/^([pPbmtTnlkKgwhzcsjZCSJ]).+$/$1/   
    # 輸入【聲母】與【調號】搜尋漢字
    - abbrev/^([pPbmtTnlkKgwhzcsjZCSJ]).+(\d)$/$1/
    # 舒聲調（平、上、去聲）之漢字，可免調號（1/2/3/5/7）；但【入聲】（調號：4/8）不適用。
    - abbrev/^(\D+)([12357])$/$1/
    # 用 ｎ 代表所有的鼻音母音
    # - abbrev/[AIUEQYX]/B/  
    #-----------------------------------------------------------------------
    # 字典編碼轉換按鍵
    # 定義【拼音字元編碼】與【鍵盤按鍵】對映關聯
    #-----------------------------------------------------------------------
    - "xlit|pbPmtTnlkgKhjzcsJZCSwiuMaOoeyxB@NGWRIUAQEYXDVH123570|1!qa2wsxeEdcbyhnBYHN?ujm8ik,9l.0p;/-UJ*I<(LOA: 43657|"

translator:
  dictionary: tl_ji_khoo_peh_ue
  prism: tlpa_holok_hong_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    #--------------------------------------------------------------------------
    # 按鍵轉注音符號：定義鍵盤【按鍵】與【注音符號】的對映關聯
    # 操作輸入法時，在輸入介面壓下的【按鍵】，與之對映的注音符號（ㄅㄆㄇ），
    # 將根據此處的定義，於輸入介面顯示相對應的注音符號
    #--------------------------------------------------------------------------
    - xform/ /ˉ/
    - xform/'/ /
    #--------------------------------------------------------------------------
    # 定義【鍵盤按鍵】與【注音符號】對映關聯
    #--------------------------------------------------------------------------
    - "xlit|1!qa2wsxeEdcbyhnBYHN?ujm8ik,9l.0p;/-UJ*I<(LOA:43657|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄏㆡㄗㄘㄙㆢㄐㄑㄒㄥㄧㄨㆬㄚㆦㄜㆤㄞㄠｎㄢㄣㄤㆭㆨㆪㆫㆩㆧㆥㆮㆯㆱㆰㆲˋ˪ˊ˫˙|"
    #--------------------------------------------------------------------------
    # 聲母校調
    #--------------------------------------------------------------------------
    # - xform/ㄅㄏ/ㆠ/
    # - xform/ㄍㄏ/ㆣ/
    - xform/ㄗ(ㄧ|ㆪ)/ㄐ$1/
    - xform/ㄘ(ㄧ|ㆪ)/ㄑ$1/
    - xform/ㄙ(ㄧ|ㆪ)/ㄒ$1/
    - xform/ㆡ(ㄧ|ㆪ)/ㆢ$1/

    - xform/ㄗｎㄧ/ㄐㆪ/
    - xform/ㄘｎㄧ/ㄑㆪ/
    - xform/ㄙｎㄧ/ㄒㆪ/
    - xform/ㆡｎㄧ/ㆢㆪ/
    #--------------------------------------------------------------------------
    # 韻母校調
    #--------------------------------------------------------------------------
    - xform/ㄚㄧ/ㄞ/	  # ai
    - xform/ㄚㄨ/ㄠ/	  # au
    - xform/ㄚㆭ/ㄤ/    # ang
    - xform/ㄚㄣ/ㄢ/	  # an
    - xform/ㄚㆬ/ㆰ/	  # am

    - xform/ㆦㆭ/ㆲ/    # ong
    - xform/ㆦㆬ/ㆱ/	  # om

    - xform/ㄧㆭ/ㄧㄥ/  # ing
    #--------------------------------------------------------------------------
    # 鼻音韻母轉換
    #--------------------------------------------------------------------------
    # 複合鼻音韻母
    # Nia, Niau, Niu
    # Nua, Nuai, Nui
    - xform/ｎㄧㄚ/ㄧㆩ/    # iann = Nia
    - xform/ｎㄧㄠ/ㄧㆯ/    # iaunn = Niau
    - xform/ｎㄧㄨ/ㄧㆫ/    # iunn = Niu
    - xform/ｎㄨㄚ/ㄨㆩ/    # uann = Nua
    - xform/ｎㄨㄞ/ㄨㆮ/    # uainn = Nuai
    - xform/ｎㄨㄧ/ㄨㆪ/    # uinn = Nui
    # 元音韻母
    - xform/ｎㄧ/ㆪ/
    - xform/ｎㄨ/ㆫ/
    - xform/ｎㄚ/ㆩ/
    - xform/ｎㆦ/ㆧ/
    - xform/ｎㆤ/ㆥ/
    # 複合韻母
    - xform/ｎㄞ/ㆮ/
    - xform/ｎㄠ/ㆯ/
    #------------------------------------------------------
    # 入聲韻 p t k h
    - xform/ㄅ(˙)/ㆴ$1/    # ㄅ/ㄆ
    - xform/ㄉ(˙)/ㆵ$1/    # ㄉ/ㄊ
    - xform/ㄍ(˙)/ㆻ$1/    # ㄍ/ㄎ
    - xform/ㄏ(˙)/ㆷ$1/    # ㄏ
  comment_format:
    #======================================================
    # 拼音系統設定
    #======================================================
    - xform/6/7/
    # 舌尖前音（齒齦音）: z[ts/c], c[tsh/ch], s[s], j[j]
    - derive/^ts/c/	        # 可用羅馬拼音
    - derive/^c(?!h)/z/     # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - derive/^ch/c/         # ㄘ
    #======================================================
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    - xform/^([Øa-z]+\d)$/〔$1〕【《$1】/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # - xform/([iu]?(ai|au|[iuaoe]|oo))nn/ⁿ$1/
    - xform/(ai|au|[aiueo])nn/ⁿ$1/
    #------------------------------------------------------
    # 定義 ‘聲母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    #------------------------------------------------------
    # 舌齒音（齒齦顎音）特例
    # Zi-[zi-], Ci-[ci-], Si-[si-], Ji-[ji-]
    - xform/【《zi/【ㄐㄧ《/
    - xform/【《ci/【ㄑㄧ《/
    - xform/【《si/【ㄒㄧ《/
    - xform/【《ji/【ㆢㄧ《/
    # 舌齒音（齒齦顎音）
    - xform/【《z/【ㄗ《/
    - xform/【《c/【ㄘ《/
    - xform/【《s/【ㄙ《/
    - xform/【《j/【ㆡ《/
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/【《p(?!h)/【ㄅ《/
    - xform/【《ph/【ㄆ《/
    - xform/【《m/【ㄇ《/
    - xform/【《b/【ㆠ《/
    #------------------------------------------------------
    # 舌尖音（齒齦音）
    - xform/【《t(?!h)/【ㄉ《/
    - xform/【《th/【ㄊ《/
    - xform/【《n(?!g)/【ㄋ《/
    - xform/【《l/【ㄌ《/
    #------------------------------------------------------
    # 舌根音（軟顎音）
    - xform/【《k(?!h)/【ㄍ《/
    - xform/【《kh/【ㄎ《/
    - xform/【《ng/【ㄫ《/
    - xform/【《g/【ㆣ《/
    # --------------------------------------------------------------------------
    # 喉音
    - xform/【《h/【ㄏ《/
    #------------------------------------------------------
    # 鼻韻符號轉換 Na = 鼻ㄚ = ㆩ
    #------------------------------------------------------
    - xform/《ⁿ/《N/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/《iang/ㄧㄤ《/
    - xform/《ian/ㄧㄢ《/
    - xform/《ia([kt])/ㄧㄚ《$1/
    - xform/《ia(m|p)/ㄧㄚ《$1/
    # 經 ing / 巾 in / 金 im
    - xform/《i(ng|k)/ㄧ《$1/
    - xform/《i(n|t)/ㄧ《$1/
    - xform/《i(m|p)/ㄧ《$1/
    # 嘄 Niau / 嬌 iau
    - xform/《(N?)(iau)/$1ㄧㄠ《/
    # 驚 Nia / 迦 ia
    - xform/《(N?)(ia)/$1ㄧㄚ《/
    # 㳟 iong
    - xform/《io(ng|k)/ㄧㆦ《$1/
    # 薑 Nio / 茄 io
    - xform/《(N?)(io)/$1ㄧㄜ《/
    # 牛 Niu / 丩 iu
    - xform/《(N?)(iu)/$1ㄧㄨ《/
    # 泉腔
    # - xform/《ir/ㄦ《/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    - xform/《ir/ㆨ《/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/《(N?)(i)/$1ㄧ《/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/《(N?)(uai)/$1ㄨㄞ《/
    # 光 uang / 觀 uan
    - xform/《uang/ㄨㄤ《/
    - xform/《uan/ㄨㄢ《/
    - xform/《ua([kt])/ㄨㄚ《$1/
    # 官 Nua / 瓜 ua 
    - xform/《(N?)(ua)/$1ㄨㄚ《/
    # 褌 Nui / 規 ui
    - xform/《(N?)(ui)/$1ㄨㄧ《/
    # 糜 Nue / 檜 ue
    - xform/《(N?)(ue)/$1ㄨㆤ《/
    # 君 un
    - xform/《u(n|t)/ㄨ《$1/
    # 方音
    - xform/《ur/ㄨ《/
    # 艍 u
    - xform/《u/ㄨ《/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/《ang/ㄤ《/
    - xform/《an/ㄢ《/
    - xform/《a([kt])/ㄚ《$1/
    - xform/《a(m|p)/ㄚ《$1/
    # 閒 Nai / 皆 ai
    - xform/《(N?)(ai)/$1ㄞ《/
    # 爻 Nau / 交 au
    - xform/《(N?)(au)/$1ㄠ《/
    # 監 Na / 膠 a
    - xform/《(N?)(a)/$1ㄚ《/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/《er(ng|k)/ㄧ《$1/	# 等 [terng2], 德 [terk4]
    - xform/《er(n|t)/ㄧ《$1/	  # 【恩】：ern1
    - xform/《ere/ㄨㆤ《/	      # 火【鷄】:kere1
    - xform/《er/ㄜ《/	        # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/《ei/ㆤ《/
    - xform/《ee/ㆤ《/
    # 更 Ne / 伽 e
    - xform/《N?(e)/ㆤ《/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 公 ong / 箴 om
    - xform/《o(ng|k)/ㆦ《$1/
    - xform/《o(m|p)/ㆦ《$1/
    # 姑 Noo / 沽 oo
    # - xform/《(N?)(O)/$1ㆦ《/
    - xform/《(N?)(oo)/$1ㆦ《/
    - xform/《(N?)(o)/$1ㆦ《/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    # - xform/《(N?)(o)/$1ㄛ《/
    - xform/《o/ㄜ《/
    # 泉州腔
    - xform/《or/ㄜ《/
    #------------------------------------------------------
    # 鼻韻符號轉換 Na = 鼻ㄚ = ㆩ
    #------------------------------------------------------
    - xform/Nㄧㄠ/ㄧㆯ/
    - xform/Nㄧㄚ/ㄧㆩ/
    - xform/Nㄧㄛ/ㄧㆧ/
    - xform/Nㄧㄨ/ㄧㆫ/

    - xform/Nㄨㄞ/ㄨㆮ/
    - xform/Nㄨㄚ/ㄨㆩ/
    - xform/Nㄨㄧ/ㄨㆪ/
    - xform/Nㄨㆤ/ㄨㆥ/

    - xform/Nㄧ/ㆪ/
    - xform/Nㄨ/ㆫ/
    - xform/Nㄚ/ㆩ/
    - xform/Nㆦ/ㆧ/
    - xform/Nㆤ/ㆥ/

    - xform/Nㄞ/ㆮ/
    - xform/Nㄠ/ㆯ/
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    - xform/《m(\d)/ㆬ《$1/
    - xform/《ng(\d)/ㆭ《$1/
    - xform/《n(\d)/ㄣ《$1/
    #------------------------------------------------------
    # 入聲韻 h p t k
    # - xform/《h?4/ㆷ/
    # - xform/《p?4/ㆴ/
    # - xform/《t?4/ㆵ/
    # - xform/《k?4//
    #
    # - xform/《h?8/ㆷ˙/
    # - xform/《p?8/ㆴ˙/
    # - xform/《t?8/ㆵ˙/
    # - xform/《k?8/˙/
    - xform/《h([48])/ㆷ《$1/
    - xform/《p([48])/ㆴ《$1/
    - xform/《t([48])/ㆵ《$1/
    - xform/《k([48])/《$1/
    #------------------------------------------------------
    # 轉換成聲調符號
    #------------------------------------------------------
    # 將【聲調數值】轉換成【聲調符號】
    - xform/《0/˙/
    - xform/《1/ˉ/
    - xform/《2/ˋ/
    - xform/《6/ˋ/
    - xform/《3/˪/
    - xform/《5/ˊ/
    - xform/《7/˫/
    - xform/《8/˙/
    - xform/《4//
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    - xform/ㄗ(ㄧ|ㆪ)/ㄐ$1/
    - xform/ㄘ(ㄧ|ㆪ)/ㄑ$1/
    - xform/ㄙ(ㄧ|ㆪ)/ㄒ$1/
    - xform/ㆡ(ㄧ|ㆪ)/ㆢ$1/
    #------------------------------------------------------
    - xform/ㄧㆭ/ㄧㄥ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㆦㆭ/ㆲ/
    - xform/ㄚㆬ/ㆰ/
    - xform/ㆦㆬ/ㆱ/
    #------------------------------------------------------
    - xform/《】/】/
    #======================================================
    # 調整候選字視窗左半邊
    #------------------------------------------------------
    # 左半邊 `零聲母` 不顥示處理 。
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻音化韻母 + 調號，如：Øann1, Øi1, ...
    #======================================================

    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # - xform/ⁿ([iu]?(ai|au|[iuaoe]))/$1ⁿ/
    - xform/ⁿ([iu]?(ai|au|[iuaoe]))/ⁿ$1/
    #------------------------------------------------------
    # 顯示調號：標調務必放在 ’零聲母處理‘ 及 ’鼻音韻母顯示‘ 之後
    #------------------------------------------------------
    - "xlit 123456780 ¹²³⁴⁵⁶⁷⁸⁰"
    #------------------------------------------------------
    # 微調輸出
    #------------------------------------------------------
    - xform/Ø//

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

key_binder:
  # import_preset: default
  bindings:
    # #---------------------------------------------------
    # # 使用【_】鍵，輸入【調號】：3 （低音調）
    # - { when: composing, accept: underscore, send: underscore }
    # - { when: has_menu, accept: underscore, send: underscore  }
    # #---------------------------------------------------
    # # 使用【-】鍵，輸入【調號】：7 （中音調）
    # - { when: composing, accept: minus, send: minus }
    # - { when: has_menu, accept: minus, send: minus  }
    # #---------------------------------------------------
    # # 使用 【.】鍵，輸入【調號】：0（輕聲及入聲調）
    # - { when: composing, accept: period, send: period }   
    # - { when: has_menu, accept: period, send: period }   
    #---------------------------------------------------
    # 翻頁
    #---------------------------------------------------
    - { accept: "Control+p", send: Page_Up, when: composing }
    - { accept: "Control+n", send: Page_Down, when: composing }
    #---------------------------------------------------
    # Vim Mode
    #---------------------------------------------------
    - { when: has_menu, accept: "Control+h", send: Page_Up }
    - { when: has_menu, accept: "Control+l", send: Page_Down }
    - { when: has_menu, accept: "Control+k", send: Up }
    - { when: has_menu, accept: "Control+j", send: Down }

editor:
  bindings:
    space: commit                           # 選擇「備選漢字」
    Return: commit_composition              # 上屏原始的輸入：lau5
    Control+Return: commit_script_text      # 上屏顯示的輸入：lau⁵ / lâu
    Shift+Return: commit_comment            # 上屏候選項備注：ㄉㄚ˪〖柳交五〗
    Control+Shift+Return: commit_raw_input  # 將 Control+Return 綁定到 Lua 函數

menu:
  alternative_select_labels: [ ①, ②, ③, ④, ⑤ ]  # 修改候選標籤
  alternative_select_keys: 12345 #如編碼字符佔用數字鍵則須另設選字鍵
  page_size: 5 #選單每䈎顯示個數

style:
  horizontal: false
  font_face: "BopomofoRuby1909-v1, Noto Serif TC SemiBold"

recognizer:
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    uppercase: ^[A-Z][-_+.'0-9A-Za-z]*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    reverse_lookup: "`[a-z]*'?$"
    punct: '`[^\s]$'

punctuator:
  import_preset: piau_tian_hu_ho
