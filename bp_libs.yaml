# bp_libs： 閩拼方案。注音輸入法模組程式館
# version: "v0.1.0.0"

#==============================================================================
# 【閩拼方案】候選字清單模組程式舘
# version: "v0.1.0.0"
# 定義【雙標音模式】之【候選字單】：令候選字視窗，可顯示兩種漢字標音：「拼音/注音」
# 左邊：拼音（閩拼拼音字母）；右邊：注音符號。
#==============================================================================
hau_suan_ji_tuann:
  __append:

    #==============================================================================
    #  顯示【注音符號】
    #==============================================================================
    #
    #------------------------------------------------------------------------------
    # 字典拼音字母編碼調整
    #------------------------------------------------------------------------------
    # 令【閩拼】使用之【羅馬拼音字母】與【台語音標】相容
    - xform/ao/au/
    #------------------------------------------------------------------------------
    # 遇【連續輸入】，將【分隔符號：'】換成空白
    #------------------------------------------------------------------------------
    - xform/'/ /
    - xform/\s+/ /   # 多重空白壓成一格（美化）
    #==============================================================================
    # 連續輸入適用之音節拆解【音節】=【聲母】+【韻母】+【聲調】
    # 【零聲母】組合型式
    # 1. 零聲母 + 韻化輔音（m/ng） + 調號，如：毋[Øm6], 黄[Øng2], ...
    #    韻化輔音：m/ng
    # 2. 零聲母 + 鼻化韻母 + 調號，如：Øann1, Øi1, ...
    #    鼻化韻母：n[iu]?(ai|au|oo|[aiue]) ==> na/ni/ne/no
    # 3. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    #    【複合韻母】：由【介音：i/u】開頭 ==> iau/ia/iu/io/uai/ua/ui/ue/ai/au
    # 4. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    #==============================================================================

    #------------------------------------------------------
    # 1. 零聲母 + 韻化輔音 + 調號，如：毋[Øm6], 黄[Øng2], ...
    #------------------------------------------------------
    - xform/\b((?:m|ng)\d)\b/〔$1〕 【》Ø$1】/
    #------------------------------------------------------
    # 2. 零聲母 + 韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    - xform/\b([iu]?(?:ai|au|oo|[aeiou])[a-z]*\d)\b/〔$1〕 【》Ø$1】/
    # #------------------------------------------------------
    # # 2. 零聲母 + 鼻化韻母 + 調號，如：Øann1, Øi1, ...
    # #------------------------------------------------------
    # # 【元音鼻化韻母】：na/ni/ne/no
    # - xform/^L((ai|au|[aiueO])\d)$/〔$1〕 【》L$1】/
    # # 【鼻化韻母 i 開頭】：圓[ni2]，營[nia]，張[niao]，牛[niu]，哮[nao]，猫[niao]
    # - xform/^L((iau|io|iu|ia)\d)$/〔$1〕 【》L$1】/
    # # 【鼻化韻母 u 開頭】：關[nuai]，寒[nua]，梅[nui]，話[nue]
    # - xform/^L((uai|ua|ue|ui)\d)$/〔$1〕 【》L$1】/
    # #------------------------------------------------------
    # # 3. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # #------------------------------------------------------
    # # 【複合韻母】：ai/au
    # - xform/^((ai|au)\d)$/〔$1〕 【》$1】/
    # # 零聲母+【i】介音+韻母+調號
    # # 陽聲韻：iang/iak/iong/iok/iau/am/ap/an/at/iu/ia/io/iu
    # # 鞅[yang]==>[iang]，央[yong]==>[iong]
    # - xform/^y((ang|ak|ong|ok|au|am|ap|an|at|a|o|u)\d)$/〔$1〕 【》i$1】/
    # # 陰聲韻：iau/ia/iu/io
    # # 腰[yao]==>[iao]
    # - xform/^y((au|a|u|o)\d)$/〔$1〕 【》i$1】/
    # #------------------------------------------------------
    # # 零聲母+【u】介音+韻母+調號
    # # 陽聲韻：uan/uak/an/at/un/ut
    # # 彎[wan]==>[uan]，溫[wn]==>[un]，鬱[wt]==>[ut]
    # - xform/^w((ang|ak|an|at|n|t)\d)$/〔$1〕 【》u$1】/
    # # 陰聲韻：ua/ui/ue
    # - xform/^w((a|i|e)\d)$/〔$1〕 【》u$1】/
    # #------------------------------------------------------
    # # 4. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # #------------------------------------------------------
    # # 【陽聲韻，有介音 y/i】： 伊[yi]==>[i]，音[yim]==>[im]，益[yik]==>[ik]
    # - xform/^yi((ng|k|n|t|m|p)\d)$/〔$1〕 【》i$1】/
    # # 【陰聲韻，有介音 u/w】： 歪[wai]==>[uai]，有[wu]==>[u]，位[wi]==>[ui]
    # - xform/^w(ai|u|e|i|a)/〔$1〕 【》u$1】/
    #------------------------------------------------------
    # 以【聲母】開始的音標
    #------------------------------------------------------
    - xform/\b([a-z]+\d)\b/〔$1〕 【》$1】/
    #------------------------------------------------------
    # 兩對音節之間，以兩個空白隔開
    #------------------------------------------------------
    - xform/】\s+〔/】  〔/
    #======================================================
    # 定義【聲母】與【方音符號】對映規則
    #======================================================
    # 消除【零聲母】
    - xform/》Ø/》/
    #------------------------------------------------------
    # 舌齒音 Zi-[zi-], Ci-[ci-], Si-[si-], Ji-[ji-]
    - xform/》zzi/ㆢㄧ》/
    - xform/》zi/ㄐㄧ》/
    - xform/》ci/ㄑㄧ》/
    - xform/》si/ㄒㄧ》/
    # 舌齒音（齒齦顎音）
    - xform/》zz/ㆡ》/
    - xform/》z/ㄗ》/
    - xform/》c/ㄘ》/
    - xform/》s/ㄙ》/
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    # bbn [m] ==> 毛(bbnoō) ==> ㄇ （十五音：門/毛）
    - xform/》bbn/ㄇ》/ # m 不僅為聲母，亦為韻化聲母
    - xform/》bb/ㆠ》/
    - xform/》b/ㄅ》/
    - xform/》p(?![78])/ㄆ》/
    #------------------------------------------------------
    # 舌根音
    - xform/》ggn/ㄫ》/  # ggn [ng] ==> 鋼(bbang) ==> ㄫ （十五音：語/雅）
    - xform/》gg/ㆣ》/
    - xform/》g/ㄍ》/
    - xform/》k(?![78])/ㄎ》/
    #------------------------------------------------------
    # 舌尖音
    - xform/》d/ㄉ》/
    - xform/》t(?![78])/ㄊ》/
    - xform/》ln/ㄋ》/  # ln [n] ==> 你(lní) ==> ㄋ（十五音：柳/耐）
    - xform/》l/ㄌ》/
    #------------------------------------------------------
    # 喉音
    - xform/》h(?![78])/ㄏ》/
    #======================================================
    # 定義【韻母】與【方音符號】對映規則
    #======================================================
    # 【鼻音韻母】使用【鼻音前綴識別符號】：
    - xform/》n([iu]?(ai|ao|oo|[aiue]))/》L$1/
    # 調整【介音】： i/y 及 u/w
    - xform/》y(i)?/》i/
    - xform/》w(u)?/》u/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/》iang/ㄧㄤ》/
    - xform/》ian/ㄧㄢ》/
    - xform/》ia([kt])/ㄧㄚ》$1/
    - xform/》ia(m|p)/ㄧㄚ》$1/
    # 經 ing / 巾 in / 金 im
    - xform/》i(ng|k)/ㄧ》$1/
    - xform/》i(n|t)/ㄧ》$1/
    - xform/》i(m|p)/ㄧ》$1/
    # 嘄 Niao / 嬌 iao
    - xform/》(L?)(iau)/$1ㄧㄠ》/
    # 驚 Nia / 迦 ia
    - xform/》(L?)(ia)/$1ㄧㄚ》/
    # 恭 iong
    - xform/》io(ng|k)/ㄧㆦ》$1/
    # 薑 Nio / 茄 io
    - xform/》(io)/ㄧㄜ》/
    - xform/》(L)(io)/$1ㄧㆦ》/
    # 牛 Niu / 丩 iu
    - xform/》(L?)(iu)/$1ㄧㄨ》/
    # 泉腔
    - xform/》ir/ㆨ》/ # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/》(L?)(i)/$1ㄧ》/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    - xform/》w/》u/
    # 閂 Nuai / 乖 uai
    - xform/》(L?)(uai)/$1ㄨㄞ》/
    # 光 uang / 觀 uan
    - xform/》uang/ㄨㄤ》/
    - xform/》uan/ㄨㄢ》/
    - xform/》ua([kt])/ㄨㄚ》$1/
    # 官 Nua / 瓜 ua
    - xform/》(L?)(ua)/$1ㄨㄚ》/
    # 褌 Nui / 規 ui
    - xform/》(L?)(ui)/$1ㄨㄧ》/
    # 糜 Nue / 檜 ue
    # 牛 Niu / 丩 iu
    - xform/》(L?)(iu)/$1ㄧㄨ》/
    # 泉腔
    - xform/》ir/ㆨ》/ # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/》(L?)(i)/$1ㄧ》/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/》(L?)(uai)/$1ㄨㄞ》/
    # 光 uang / 觀 uan
    - xform/》uang/ㄨㄤ》/
    - xform/》uan/ㄨㄢ》/
    - xform/》ua([kt])/ㄨㄚ》$1/
    # 官 Nua / 瓜 ua
    - xform/》(L?)(ua)/$1ㄨㄚ》/
    # 褌 Nui / 規 ui
    - xform/》(L?)(ui)/$1ㄨㄧ》/
    # 糜 Nue / 檜 ue
    - xform/》(L?)(ue)/$1ㄨㆤ》/
    # 君 un
    - xform/》u(n|t)/ㄨ》$1/
    # # 方音
    # - xform/》ur/ㄨ》/
    # 艍 u
    - xform/》u/ㄨ》/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/》ang/ㄤ》/
    - xform/》an/ㄢ》/
    - xform/》a([kt])/ㄚ》$1/
    - xform/》a(m|p)/ㄚ》$1/
    # 閒 Nai / 皆 ai
    - xform/》(L?)(ai)/$1ㄞ》/
    # 爻 Nau / 交 au
    - xform/》(L?)(au)/$1ㄠ》/
    # 監 Na / 膠 a
    - xform/》(L?)(a)/$1ㄚ》/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/》er(ng|k)/ㄧ》$1/ # 等 [terng2], 德 [terk4]
    - xform/》er(n|t)/ㄧ》$1/ # 【恩】：ern1
    - xform/》ere/ㄨㆤ》/ # 火【鷄】:kere1
    - xform/》er/ㄜ》/ # 【火】鷄: her2
    - xform/》or/ㄜ》/ # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/》ei/ㆤ》/
    - xform/》ee/ㆤ》/
    # 更 Ne / 伽 e
    - xform/》(L?)(e)/$1ㆤ》/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 公 ong / 箴 om（閩拚方案不用 om）
    - xform/》o(ng|k)/ㆦ》$1/
    - xform/》o(m|p)/ㆦ》$1/
    # 姑 Noo / 沽 oo
    - xform/》Loo/ㆧ》/
    - xform/》oo/ㆦ》/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 泉州腔
    # - xform/》or/ㄜ》/
    # 扛 No (停用) / 高 o
    - xform/》(L?)(o)/$1ㄜ》/
    #======================================================
    # 校調【鼻化韻母】輸出格式：
    # （1）無【鼻化韻母前綴符號】，如：【方音符號】
    #    【方音符號】： nia = Lia = ㄥㄧㄚ = ㆪㄚ = ㄧㆩ
    # （2）有【鼻化韻母前綴符號】，如：【閩拼方案】、【台語音標注音】
    #    【閩拼方案】： nia = Lia = ㄥㄧㄚ
    #    【台語音標】： nia = Lia = ⁰ㄧㄚ = ㄧㆩ
    #
    # Liau, Lia, LiO, Liu
    # Luai, Lua, Lui, Lue
    # Li, Lu, La, LO, Le, Lai, Lau
    #======================================================
    #
    #------------------------------------------------------
    # 鼻化韻母前綴識別符號
    #------------------------------------------------------
    # 【台語音標】鼻化韻母前綴識別符：nia = Lia = ⁰ㄧㄚ = ㄧㆩ
    # - xform/L/⁰/
    # 【方音符號】鼻化韻母前綴識別符
    # - xform/》L/ㄥ》/
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    - xform/》m([012356])/ㆬ》$1/
    - xform/》ng([012356])/ㆭ》$1/
    - xform/》n([012356])/ㄣ》$1/
    #------------------------------------------------------
    # 入聲韻 p t k h
    #------------------------------------------------------
    # 【標準入聲韻尾按鍵】
    - xform/》p([780])/ㆴ》$1/
    - xform/》t([780])/ㆵ》$1/
    - xform/》k([780])/ㆻ》$1/
    - xform/》h([780])/ㆷ》$1/
    #------------------------------------------------------
    # 【替代聲母按鍵】
    - xform/》b([78])/ㆴ》$1/
    - xform/》d([78])/ㆵ》$1/
    - xform/》g([78])/ㆻ》$1/
    #------------------------------------------------------
    # 【方音符號】校調
    #------------------------------------------------------
    # 鼻音韻母
    #------------------------------------------------------
    # 不使用【鼻化韻母前綴符號】；採用【方音符號】之調整
    #------------------------------------------------------
    # # 介音 i 開頭之鼻韻母
    # - xform/Lㄧㄠ/ㄧㆯ/ # Liau = iaunn
    # - xform/Lㄧㄚ/ㄧㆩ/ # Lia = iann
    # - xform/Lㄧㄛ/ㄧㆧ/ # LiO = iOnn
    # - xform/Lㄧㄨ/ㄧㆫ/ # Liu = iunn
    # # 介音 u 開頭之鼻韻母
    # - xform/Lㄨㄞ/ㄨㆮ/ # Luai = uainn
    # - xform/Lㄨㄚ/ㄨㆩ/ # Lua = uann
    # - xform/Lㄨㄧ/ㄨㆪ/ # Lui = uinn
    # - xform/Lㄨㆤ/ㄨㆥ/ # Lue = uenn
    # # 元音/複合鼻韻母
    # - xform/Lㄧ/ㆪ/ # Li = inn
    # - xform/Lㄨ/ㆫ/ # Lu = unn
    # - xform/Lㄚ/ㆩ/ # La = ann
    # - xform/Lㆦ/ㆧ/ # LO = Onn
    # - xform/Lㆤ/ㆥ/ # Le = enn
    # - xform/Lㄞ/ㆮ/ # Lai = ainn
    # - xform/Lㄠ/ㆯ/ # Lau = aunn
    #------------------------------------------------------
    # 使用【鼻化韻母前綴符號】之調整
    #------------------------------------------------------
    # 介音 i 開頭之鼻韻母
    - xform/Lㄧㄠ/ㄥㄧㄠ/ # Liau = iaunn
    - xform/Lㄧㄚ/ㄥㄧㄚ/ # Lia = iann
    - xform/Lㄧㄛ/ㄥㄧㄛ/ # LiO = iOnn
    - xform/Lㄧㄨ/ㄥㄧㄨ/ # Liu = iunn
    # 介音 u 開頭之鼻韻母
    - xform/Lㄨㄞ/ㄥㄨㄞ/ # Luai = uainn
    - xform/Lㄨㄚ/ㄥㄨㄚ/ # Lua = uann
    - xform/Lㄨㄧ/ㄥㄨㄧ/ # Lui = uinn
    - xform/Lㄨㆤ/ㄥㄨㆤ/ # Lue = uenn
    # 元音/複合鼻韻母
    - xform/Lㄧ/ㄥㄧ/ # ㆪ Li = inn
    - xform/Lㄨ/ㄥㄨ/ # ㆫ Lu = unn
    - xform/Lㄚ/ㄥㄚ/ # ㆩ La = ann
    - xform/Lㆦ/ㄥㆦ/ # ㆧ LO = Onn
    - xform/Lㆤ/ㄥㆤ/ # ㆥ Le = enn
    - xform/Lㄞ/ㄥㄞ/ # ㆮ Lai = ainn
    - xform/Lㄠ/ㄥㄠ/ # ㆯ Lau = aunn
    #------------------------------------------------------
    # 聲母校調
    - xform/ㆡ((ㄥ)?ㄧ)/ㆢ$1/
    - xform/ㄗ((ㄥ)?ㄧ)/ㄐ$1/
    - xform/ㄘ((ㄥ)?ㄧ)/ㄑ$1/
    - xform/ㄙ((ㄥ)?ㄧ)/ㄒ$1/
    # 國/台語注音符號複合韻母校調
    - xform/ㄚㄧ/ㄞ/    # ai
    - xform/ㄚㄣ/ㄢ/    # an
    - xform/ㄚㄨ/ㄠ/    # au
    # 方音符號複合韻母校調
    # 陽聲韻尾校調  ㆬ、ㄣ、ㆭ
    - xform/ㄧㆭ/ㄧㄥ/
    - xform/ㄚㆬ/ㆰ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㆦㆬ/ㆱ/
    - xform/ㆦㆭ/ㆲ/
    #======================================================
    # 右邊：注音符號。
    # 定義【聲調】使用符號：【方音符號】
    #======================================================
    #                 閩拼調號 = 台語音標調號 = 閩拼調符 = 方音符號調符 = 聲調名稱
    # - xform/》1/ˉ/    # 1 ¹ = (1) ¹ = ˉ = ˉ = 陰平
    # - xform/》7/ˉ/    # 7 ⁷ = (4) ⁴ = ˉ =   = 陰入
    # - xform/》4/^/    # 3 ³ = (2) ² = ˇ = ˋ = 陽上
    - xform/》1//    # 1 ¹ = (1) ¹ = ˉ = ˉ = 陰平
    - xform/》7//    # 7 ⁷ = (4) ⁴ = ˉ =   = 陰入
    - xform/》2/ˊ/    # 2 ² = (5) ⁵ = ˊ = ˊ = 陽平
    - xform/》8/ˊ/    # 8 ⁸ = (8) ⁸ = ˊ = ˙ = 陽入
    - xform/》5/ˋ/    # 5 ⁵ = (3) ³ = ˋ = ˪ = 陰去
    - xform/》6/^/    # 6 ⁶ = (7) ⁷ = ^ = ˫ = 陽去
    - xform/》3/ˇ/    # 3 ³ = (2) ² = ˇ = ˋ = 上声：不分陰上或陽上
    - xform/》0/⁰/    # 0 ⁰ = (0) ⁰ = ⁰ = ˙ = 輕声
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------


    #==============================================================================
    #  顯示【拼音字母】
    #==============================================================================
    # 清除【零聲母】
    - xform/〔〉Ø/〔〉/
    - xform/〔bbn/〔m/
