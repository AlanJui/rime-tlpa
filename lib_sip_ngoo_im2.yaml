#     - xform/^m(?!\d)/毛/     # m 不僅為聲母，亦為韻化聲母
#     - xform/^b/門/
#     #------------------------------------------------------
#     # 舌根音
#     - xform/^kh/去/
#     - xform/^k(?!h)(?!\d)/求/
#     - xform/^ng(?!\d)/雅/
