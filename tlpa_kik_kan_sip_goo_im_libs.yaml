hau_suann_tuann:
  #==============================================================================
  # 定義【雙標音模式】之【候選字單】
  # 令候選字視窗，可顯示兩組「拼音/注音」
  # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
  #==============================================================================
  __append:
    #======================================================
    # 拼音系統設定
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    - derive/6/7/
    # 舌尖前音（齒齦音）: z[ts/c], c[tsh/ch], s[s], j[j]
    - xform/^tsh/c/     # ㄘ
    - xform/^ts/z/      # ㄗ
    #======================================================
    # 【連續輸入模式】處理：逐一處理每個音節
    #======================================================
    # 先將每個音節用詞界 \b 分別處理
    # 1) 鼻音單音節（m/ng + 調號）→ 視為零聲母：Ø
    - xform/\b((?:m|ng)\d)\b/〔〉Ø$1〕【》Ø$1】/
    # 2) 零聲母（無聲母）起頭（[iu]?(ai|au|oo|母音) ... + 調號）
    - xform/\b([iu]?(?:ai|au|oo|[aiueo])[a-z]*\d)\b/〔〉Ø$1〕【》Ø$1】/
    # 3) 一般情況（有聲母）
    - xform/\b([a-z]+\d)\b/〔〉$1〕【》$1】/
    # 兩對音節之間，以兩個空白隔開
    - xform/】\s+〔/】  〔/
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式（單一音節模式，已被上面的連續輸入模式取代）
    #------------------------------------------------------
    # - xform/^([Øa-z]+\d)$/〔$1〕 【《$1】/
    # 無聲母（單一音節）
    # - xform/^(([aeiou]|oo).*)$/〔〉Ø$1〕【》Ø$1】/
    # - xform/^((m|ng)(\d))$/〔〉Ø$1〕【》Ø$1】/
    # 有聲母（單一音節）
    # - xform/^(([pbmtnlkgzcjsh]g?s?h?h?).*)$/〔〉$1〕【》$1】/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    # 鼻音韻母： ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    # 設定鼻音韻母代表拼音字母 ==> iann = ⁿia; ann = ⁿa
    # --------------------------------------------------------------------------
    - xform/([iu]?(ai|au|oo|[iuaoe]))nn/N$1/
    # --------------------------------------------------------------------------
    # 定義 '聲母' 在 '拼音字母' 與 '方音符號' 對映規則
    # --------------------------------------------------------------------------
    # 處理【零聲母】：在左邊十五音中顯示為「英」，右邊注音符號中消除Ø
    - xform/〉Ø/英〉/     # 左邊十五音顯示：零聲母 → 英
    - xform/(》)Ø/$1/     # 右邊注音符號：消除零聲母標記
    # --------------------------------------------------------------------------
    # 舌齒音（齒齦顎音）特例
    # Zi-[zi-], Ci-[ci-], Si-[si-], Ji-[ji-]
    - xform/》zi/ㄐㄧ》/
    - xform/》ci/ㄑㄧ》/
    - xform/》ji/ㆢㄧ》/
    - xform/》si/ㄒㄧ》/
    # 舌齒音（齒齦顎音）
    - xform/》z/ㄗ》/
    - xform/》c/ㄘ》/
    - xform/》j/ㆡ》/
    - xform/》s/ㄙ》/
    # --------------------------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/》ph/ㄆ》/
    - xform/》p(?!h)/ㄅ》/
    - xform/》m(?!\d)/ㄇ》/     # m 不僅為聲母，亦為韻化聲母
    - xform/》b/ㆠ》/
    # --------------------------------------------------------------------------
    # 舌根音（軟顎音）
    - xform/》kh/ㄎ》/
    - xform/》k(?!h)/ㄍ》/
    - xform/》ng(?!\d)/ㄫ》/
    - xform/》g/ㆣ》/
    # --------------------------------------------------------------------------
    # 舌尖音（齒齦音）
    - xform/》th/ㄊ》/
    - xform/》t(?!h)/ㄉ》/
    - xform/》n(?!g)(?!\d)/ㄋ》/  # 絕對不可將 n 置於 ng 之前
    - xform/》l/ㄌ》/
    #------------------------------------------------------
    # 喉音
    - xform/》h/ㄏ》/
    #------------------------------------------------------
    # 鼻韻符號轉換 Na = 鼻ㄚ = ㆩ
    #------------------------------------------------------
    # - xform/》N/ㄥ》/
    - xform/》N/L》/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/》iang/ㄧㄤ》/
    - xform/》ian/ㄧㄢ》/
    - xform/》ia([kt])/ㄧㄚ》$1/
    - xform/》ia(m|p)/ㄧㄚ》$1/
    # 經 ing / 巾 in / 金 im
    - xform/》i(ng|k)/ㄧ》$1/
    - xform/》i(n|t)/ㄧ》$1/
    - xform/》i(m|p)/ㄧ》$1/
    # 嘄 Niau / 嬌 iau
    - xform/》(L?)(iau)/$1ㄧㄠ》/
    # 驚 Nia / 迦 ia
    - xform/》(L?)(ia)/$1ㄧㄚ》/
    # 恭 iong
    - xform/》io(ng|k)/ㄧㆦ》$1/
    # 薑 Nio / 茄 io
    - xform/》(L?)(io)/$1ㄧㄜ》/
    # 牛 Niu / 丩 iu
    - xform/》(L?)(iu)/$1ㄧㄨ》/
    # 泉腔
    # - xform/》ir/ㄦ》/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    - xform/》ir/ㆨ》/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/》(L?)(i)/$1ㄧ》/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/》(L?)(uai)/$1ㄨㄞ》/
    # 光 uang / 觀 uan
    - xform/》uang/ㄨㄤ》/
    - xform/》uan/ㄨㄢ》/
    - xform/》ua([kt])/ㄨㄚ》$1/
    # 官 Nua / 瓜 ua
    - xform/》(L?)(ua)/$1ㄨㄚ》/
    # 褌 Nui / 規 ui
    - xform/》(L?)(ui)/$1ㄨㄧ》/
    # 糜 Nue / 檜 ue
    - xform/》(L?)(ue)/$1ㄨㆤ》/
    # 君 un
    - xform/》u(n|t)/ㄨ》$1/
    # 方音
    - xform/》ur/ㄨ》/
    # 艍 u
    - xform/》u/ㄨ》/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/》ang/ㄤ》/
    - xform/》an/ㄢ》/
    - xform/》a([kt])/ㄚ》$1/
    - xform/》a(m|p)/ㄚ》$1/
    # 閒 Nai / 皆 ai
    - xform/》(L?)(ai)/$1ㄞ》/
    # 爻 Nau / 交 au
    - xform/》(L?)(au)/$1ㄠ》/
    # 監 Na / 膠 a
    - xform/》(L?)(a)/$1ㄚ》/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/》er(ng|k)/ㄧ》$1/	# 等 [terng2], 德 [terk4]
    - xform/》er(n|t)/ㄧ》$1/	  # 【恩】：ern1
    - xform/》ere/ㄨㆤ》/	      # 火【鷄】:kere1
    - xform/》er/ㄜ》/	        # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/》ei/ㆤ》/
    - xform/》ee/ㆤ》/
    # 更 Ne / 伽 e
    - xform/》L?(e)/ㆤ》/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 姑 Noo / 沽 oo
    # - xform/》No/ㆧ》/
    - xform/》oo/ㆦ》/
    - xform/》NO/ㆧ》/
    - xform/》Q/ㆧ》/
    # 公 ong / 箴 om
    - xform/》o(ng|k)/ㆦ》$1/
    - xform/》o(m|p)/ㆦ》$1/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    # - xform/》(L?)(o)/$1ㄛ》/	  # 姑 No
    - xform/》o/ㄜ》/	            # 高 o
    # 泉州腔
    - xform/》or/ㄜ》/
    #------------------------------------------------------
    # 【鼻化韻母前綴符號】之【方音符號】
    #------------------------------------------------------
    # - xform/》N/L》/
    # 介音 i 開頭之鼻韻母
    - xform/Lㄧㄠ/ㄧㆯ/ # Liau = iaunn
    - xform/Lㄧㄚ/ㄧㆩ/ # Lia = iann
    - xform/Lㄧㆦ/ㄧㆧ/ # LiO = iOnn
    - xform/Lㄧㄨ/ㄧㆫ/ # Liu = iunn
    # 介音 u 開頭之鼻韻母
    - xform/Lㄨㄞ/ㄨㆮ/ # Luai = uainn
    - xform/Lㄨㄚ/ㄨㆩ/ # Lua = uann
    - xform/Lㄨㄧ/ㄨㆪ/ # Lui = uinn
    - xform/Lㄨㆤ/ㄨㆥ/ # Lue = uenn
    # 元音/複合鼻韻母
    - xform/Lㄧ/ㆪ/ # Li = inn
    - xform/Lㄨ/ㆫ/ # Lu = unn
    - xform/Lㄚ/ㆩ/ # La = ann
    - xform/Lㆦ/ㆧ/ # LO = Onn
    - xform/Lㆤ/ㆥ/ # Le = enn
    - xform/Lㄞ/ㆮ/ # Lai = ainn
    - xform/Lㄠ/ㆯ/ # Lau = aunn
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    - xform/》m(\d)/ㆬ》$1/
    - xform/》ng(\d)/ㆭ》$1/
    - xform/》n(\d)/ㄣ》$1/
    #------------------------------------------------------
    # 入聲韻 p t k h
    # ㆻ: `u31BB
    #  : `uF8D2
    #------------------------------------------------------
    - xform/》p([480])/ㆴ》$1/
    - xform/》t([480])/ㆵ》$1/
    - xform/》k([480])/ㆻ》$1/
    - xform/》h([480])/ㆷ》$1/
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    - xform/ㄗ(ㄧ|ㆪ)/ㄐ$1/
    - xform/ㄘ(ㄧ|ㆪ)/ㄑ$1/
    - xform/ㄙ(ㄧ|ㆪ)/ㄒ$1/
    - xform/ㆡ(ㄧ|ㆪ)/ㆢ$1/
    #------------------------------------------------------
    - xform/ㄧㆭ/ㄧㄥ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㆦㆭ/ㆲ/
    - xform/ㄚㆬ/ㆰ/
    - xform/ㆦㆬ/ㆱ/
    #------------------------------------------------------
    # 轉換成聲調符號
    #------------------------------------------------------
    # 將【聲調數值】轉換成【聲調符號】
    # - xform/》1/ˉ/
    - xform/》2/ˋ/
    - xform/》6/ˋ/
    - xform/》3/˪/
    - xform/》5/ˊ/
    - xform/》7/˫/
    - xform/》8/˙/
    - xform/》0/˙/
    - xform/》1//
    - xform/》4//


    #======================================================
    # 十五音
    #======================================================
    # 消除 "零聲母"
    - xform/〉Ø/英〉/
    #------------------------------------------------------
    # 聲母
    #------------------------------------------------------
    # 舌齒音
    # - xform/〉c(?!h)/曾〉/
    # - xform/〉ch/出〉/
    # - xform/〉tsh/出〉/
    # - xform/〉ts(?!h)/曾〉/
    - xform/〉z/曾〉/
    - xform/〉c/出〉/
    - xform/〉j/入〉/
    - xform/〉s/時〉/
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/〉ph/頗〉/
    - xform/〉p(?!h)/邊〉/
    - xform/〉b/門〉/
    - xform/〉m(?!\d)/毛〉/
    # 舌根音
    - xform/〉kh/氣〉/
    - xform/〉k(?!h)/求〉/
    - xform/〉g/語〉/
    - xform/〉ng(?!\d)/雅〉/
    # 舌尖音
    - xform/〉th/他〉/
