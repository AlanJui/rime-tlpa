# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: zu_im_hong_im
  name: 河洛方音
  version: "v0.0.2.11"
  author: 居正中
  description: |
    【輸入類型】：注音輸入法
    【拼音系統】：方音符號
    【字典編碼】：台羅音標
    【注音輸入】：方音符號（聲：ㄒㄧㆩˉ：nu*<SP>）
    【侯選清單】：〔sⁿia¹〕\n 【ㄒㄧㆩˉ】
    【聲調標示】：
      (1) 台羅八聲調；
      (2) 使用數值標示聲調，以利閱讀。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
    # - fluid_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: '1q!a2wsxyhbnedEgcuj8ik,9l0;-UJ*I<(LoM/pm. 43657'
  initials: '1q!a2wsxyhbnedEgcuj8ik,9l0;-UJ*I<(LoM/pm.'
  finals:   ' 43657'
  delimiter: "'"
  use_space: true
  algebra:
    # --------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    # --------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    # --------------------------------------------------------------------------
    # 令台羅拼音與台語音標相容： tsh = ch = c; ts = c = z
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - xform/^tsh/c/	          
    - xform/^ts/z/	          
    # ==========================================================================
    # 變調
    # ==========================================================================
    - derive/6/7/
    # 舒聲變調 (17325)
    - derive/1/7/ # 第一調 → 第七調
    - derive/7/3/ # 第七調 → 第三調
    - derive/3/2/ # 第三調 → 第二調
    - derive/2/1/ # 第二調 → 第一調
    - derive/5/7/ # 第五調 → 第七調
    # 入聲變調（4 8）
    # - derive/(?<![ptkh])4/8/ # -ㆷ 第四調 → 第八調
    # - derive/(?<![ptkh])8/4/ # -ㆷ 第八調 → 第四調
    # ==========================================================================
    # 韻母編碼
    # ==========================================================================
    # 鼻音韻母： ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    # 設定鼻音韻母代表拼音字 ==> iann = ⁿia; ann = ⁿa
    # --------------------------------------------------------------------------
    - derive/(ai|au|oo|[iuaoe])nn/ⁿ$1/
    # -------------------------------------------------------------------------
    - xform/([iu]?(ai|au|oo|[iuaoe])nn)/B$1/
    - xform/B[oO]/Q/     # ㆦ (O) = oo ==> oo [ɔ] = O
    # -------------------------------------------------------------------------
    # 元音鼻音韻母
    - xform/ⁿai/Y/       # ㆮ = ainn
    - xform/ⁿau/X/       # ㆯ = aunn
    - xform/ⁿoo/Q/       # ㆧ = oonn
    # -------------------------------------------------------------------------
    # 複合鼻音韻母
    - xform/ⁿi/I/        # ㆪ = inn
    - xform/ⁿu/U/        # ㆫ = unn
    - xform/ⁿa/A/        # ㆩ = ann
    - xform/ⁿo/Q/        # ㆧ = onn
    - xform/ⁿe/E/        # ㆥ = enn
    # --------------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）拼音字母編碼
    #--------------------------------------------------------------------------
    # ng ：預設當【韻母ㆭ】
    - xform/ng(?=\d)/W/   # ㆭ (W) = -ng：ng 後接調號，當【韻尾韻母】ㆭ = ㄥ
    # n ：預設當【聲母ㄋ】)
    - xform/n(?=\d)/N/    # ㄣ (N) = -n： n  後接調號，當【韻尾韻母】ㄣ，
    # m ：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/    # ㆬ (M) = -m： m  後接調號，當【韻尾韻母】ㆬ = ㄇ
    # -------------------------------------------------------------------------
    # 複合韻母
    - xform/ai/y/         # ai  = y   = ㄞ
    - xform/au/x/         # au  = x   = ㄠ
    # --------------------------------------------------------------------------
    # 校調 oo 韻母：oo 簡化成 o，如：ong/ok, om/op, onn, oonn
    # --------------------------------------------------------------------------
    - xform/oo/O/             # ㆦ (O) = oo ==> oo [ɔ] = O
    # 以下韻母，拼音字母 o ，實為 oo 之縮寫，國際音標為：[ɔ] 
    - xform/io(?=[Wk])/iO/    # iong = iOng / iok = iOk
    - xform/o(?=[Wk])/O/      # ong = Ong / ok = Ok
    - xform/o(?=[Mp])/O/      # om = OM / op = Op
    # --------------------------------------------------------------------------
    # 鼻音韻尾編碼
    # - xform/oW/H/         # ong = oW = H = ㆲ
    # - xform/aW/G/         # ang = aW = G = ㄤ
    # - xform/aM/V/         # am  = aM = V = ㆰ 
    # - xform/aN/@/         # an  = aN = @ = ㄢ
    # 鼻音韻尾編碼
    - derive/OM/D/        # om  = OM = ㆱ
    - derive/OW/H/        # ong = o + ng = O + W = ㆦ + ㆭ = ㆲ
    - derive/aW/G/        # ang = aW = G = ㄤ
    - derive/aN/@/        # an  = aN = @ = ㄢ
    - derive/aM/V/        # am = a + m = a + M = ㄚ + ㆬ = ㆰ
    # --------------------------------------------------------------------------
    # 泉州腔韻母
    - xform/ir/R/         # ㆨ = ir
    # --------------------------------------------------------------------------
    # 校調 oo 韻母：oo 簡化成 o，如：ong/ok, om/op, onn, oonn
    # --------------------------------------------------------------------------
    - xform/oo/O/             # ㆦ (O) = oo ==> oo [ɔ] = O
    - xform/ok/Ok/            # ng / ok
    # 以下韻母，拼音字母 o ，實為 oo 之縮寫，國際音標為：[ɔ] 
    # - xform/o(?=k)/O/       # ng / ok
    - xform/iok/iOk/          # iong ==> iok
    - xform/o(?=(m|p))/O$1/   # om / op 
    - xform/Om/D/             # ㆱ (}) = om
    # ==========================================================================
    # 地方腔韻母
    # ==========================================================================
    - derive/er(W|k)/i$1/ # erng/erk
    - derive/er(N|t)/u$1/ # ern/ert
    - derive/ere/ue/
    - derive/er/e/
    - derive/ee/e/	  # 漳州/泉州腔
    - derive/ei/e/	  # 漳州腔
    - derive/ou/O/    # ou = oo = O
    - derive/ur/u/	  # 廈門腔
    # ==========================================================================
    # 聲母用台語音標編碼
    #  - 雙唇音: p, ph, b, m
    #  - 舌尖中音（齒齦音）: t, th, n, l
    #  - 舌根音（軟顎音）: k, kh, g, ng
    #  - 舌尖前音（齒齦音）: z(c), c(ch), j, s
    #  - 喉音（聲門音）：h
    # ==========================================================================
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    # - xform/^ch/c/       # ㄘ (c) = ch = tsh
    # - xform/^c(?!h)/z/   # ㄗ (z) = c  = ts （c 後非 h )
    # Zi-[zi-], Ci-[ci-], Si-[si-], Ji- [ji-]
    # - xform/z(?=i)/Z/    # ㄗ --> ㄐ
    # - xform/c(?=i)/C/    # ㄘ --> ㄑ
    # - xform/s(?=i)/S/    # ㄙ --> ㄒ
    # - xform/j(?=i)/J/    # ㆡ --> ㆢ
    #--------------------------------------------------------------------------
    # 雙唇音: p[p], P[ph], b[b], m[m]
    - xform/^ph/P/        # ㄆ (P) = ph
    # --------------------------------------------------------------------------
    # 舌尖中音（齒齦音）: t[t], T[th], n[n], l[l]
    - xform/^th/T/        # ㄊ (T) = th
    # --------------------------------------------------------------------------
    # 舌根音（軟顎音）: k[k], K[kh], g[g], ng[ng]
    - xform/^kh/K/        # ㄎ (K) = kh
    # ng 可為聲母，亦可為韻母
    # - xform/^ng(\D)/w/    # ㄫ (w) = ng ：ng 後面不接【數值】（即【調號】）
    - xform/^ng(?!\d)/w/    # ㄫ (w) = ng ：ng 後面不接【數值】（即【調號】）
    #--------------------------------------------------------------------------
    # 入聲韻尾轉換
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #--------------------------------------------------------------------------
    # - derive/[48]/0/         # 設定【入聲】之【聲調】值，不論4或8，皆以0代
    - derive/p[48]/p0/
    - derive/t[48]/t0/
    - derive/k[48]/k0/
    - derive/h[48]/h0/
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    - derive/^([pPbmtTnlzcjskKgwh]+)([iu]?B[iuaOeyx]\d)$/$1B$2/
    #=======================================================================
    # 台語音標之拼音字母輸入【簡化規則】
    #=======================================================================
    # 只輸入【聲母】搜尋漢字
    - abbrev/^([pPbmtTnlzcjskKgwh]).+$/$1/   
    # 輸入【聲母】與【調號】搜尋漢字
    - abbrev/^([pPbmtTnlzcjskKgwh]).+(\d)$/$1/
    # 舒聲調（平、上、去聲）之漢字，可免調號（1/2/3/5/7）；但【入聲】（調號：4/8）不適用。
    - abbrev/^(\D+)([12357])$/$1/
    # 將入聲韻母+入聲調號統一為【0】: abbrev/[iuaoOeIUMLQYWNM]+[48]/0/  
    # - abbrev/^(ap|at|ak|ah|annh|aih|ainn|auh|aunnh|ek|eeh|eh|ennh|ip|it|ik|ih|innh|iap|iat|iak|iah|iannh|iauh|ioh|iok|iooh|iuh|iunnh|erh|oh|op|ok|ooh|onnh|irp|irt|irk|irh|ut|uh|uat|uah|ueeh|ueh|ereh|mh|ngh)1$/0/
    # - abbrev/(ap|at|ak|ah|Bah|yh|By|xh|Bxh|ek|eeh|eh|Beh|ip|it|ik|ih|Bih|iap|iat|iak|iah|Biah|ixh|iOh|iOk|iOh|iuh|Biuh|erh|oh|Op|Ok|Oh|Boh|irp|irt|irk|irh|ut|uh|uat|uah|ueeh|ueh|ereh|Mh|Wh)0/0/
    # 用 B 代表所有的鼻音母音
    # - abbrev/[iu]?B[iuaOeyx](\d)/B$1/  
    #-----------------------------------------------------------------------
    # 字典編碼轉換按鍵
    # 定義【拼音字元編碼】與【鍵盤按鍵】對映關聯
    #-----------------------------------------------------------------------
    - "xlit|pPbmtTnlzcjskKgwhiuaOoeyx@GRIUAQEYXVHWNMB123570|1q!a2wsxyhbnedEgcuj8ik,9l0;-UJ*I<(LMo/pm. 43657|"

translator:
  dictionary: tl_ji_khoo_peh_ue
  prism: zu_im_hong_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  comment_format:
    # - "xlit|pPbmtTnlzcjskKgwhiuaOoeyx@GRIUAQEYXHVWNMB123570|ㄅㄆㆠㄇㄉㄊㄋㄌㄗㄘㆡㄙㄍㄎㆣㄫㄏㄧㄨㄚㆦㄜㆤㄞㄠㄢㄤㆨㆪㆫㆩㆧㆥㆮㆯㆲㆰㆭㄣㆬㄬˉˋ˪ˊ˫˙|"
    #======================================================
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #======================================================
    # 拼音系統設定
    #======================================================
    - xform/6/7/
    # 舌尖前音（齒齦音）: z[ts/c], c[tsh/ch], s[s], j[j]
    - derive/^ts/c/	        # 可用羅馬拼音
    - derive/^ch/c/         # ㄘ
    - derive/^c(?!h)/z/     # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    # - xform/^([Øa-z]+\d)$/〔$1〕 【《$1】/
    - xform/^([Øa-z]+\d)$/〔$1〕\n【《$1】/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # - xform/([iu]?(ai|au|[iuaoe]))nn/ⁿ$1/
    - xform/([iu]?(ai|au|[iuaoe]))nn/N$1/
    - xform/No/NO/    # nno = oonn
    #------------------------------------------------------
    # 定義 ‘聲母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    #------------------------------------------------------
    # 消除【零聲母】
    - xform/(《)Ø/$1/
    #------------------------------------------------------
    # 舌齒音（齒齦顎音）特例
    # Zi-[zi-], Ci-[ci-], Si-[si-], Ji-[ji-]
    - xform/《zi/ㄐㄧ《/
    - xform/《ci/ㄑㄧ《/
    - xform/《si/ㄒㄧ《/
    - xform/《ji/ㆢㄧ《/
    # 舌齒音（齒齦顎音）
    - xform/《z/ㄗ《/
    - xform/《c/ㄘ《/
    - xform/《s/ㄙ《/
    - xform/《j/ㆡ《/
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/《ph/ㄆ《/
    - xform/《p(?!h)/ㄅ《/
    - xform/《m(?!\d)/ㄇ《/     # m 不僅為聲母，亦為韻化聲母
    - xform/《b/ㆠ《/
    #------------------------------------------------------
    # 舌根音（軟顎音）
    - xform/《kh/ㄎ《/
    - xform/《k(?!h)/ㄍ《/
    - xform/《ng(?!\d)/ㄫ《/
    - xform/《g/ㆣ《/
    # --------------------------------------------------------------------------
    # 舌尖音（齒齦音）
    - xform/《th/ㄊ《/
    - xform/《t(?!h)/ㄉ《/
    - xform/《n(?!g)(?!\d)/ㄋ《/  # 絕對不可將 n 置於 ng 之前
    - xform/《l/ㄌ《/
    #------------------------------------------------------
    # 喉音
    - xform/《h/ㄏ《/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/《iang/ㄧㄤ《/
    - xform/《ian/ㄧㄢ《/
    - xform/《ia([kt])/ㄧㄚ《$1/
    - xform/《ia(m|p)/ㄧㄚ《$1/
    # 經 ing / 巾 in / 金 im
    - xform/《i(ng|k)/ㄧ《$1/
    - xform/《i(n|t)/ㄧ《$1/
    - xform/《i(m|p)/ㄧ《$1/
    # 嘄 Niau / 嬌 iau
    - xform/《(N?)(iau)/$1ㄧㄠ《/
    # 驚 Nia / 迦 ia
    - xform/《(N?)(ia)/$1ㄧㄚ《/
    # 恭 iong
    - xform/《io(ng|k)/ㄧㆦ《$1/
    # 薑 Nio / 茄 io
    - xform/《(N?)(io)/$1ㄧㄜ《/
    # 牛 Niu / 丩 iu
    - xform/《(N?)(iu)/$1ㄧㄨ《/
    # 泉腔
    # - xform/《ir/ㄦ《/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    - xform/《ir/ㆨ《/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/《(N?)(i)/$1ㄧ《/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/《(N?)(uai)/$1ㄨㄞ《/
    # 光 uang / 觀 uan
    - xform/《uang/ㄨㄤ《/
    - xform/《uan/ㄨㄢ《/
    - xform/《ua([kt])/ㄨㄚ《$1/
    # 官 Nua / 瓜 ua 
    - xform/《(N?)(ua)/$1ㄨㄚ《/
    # 褌 Nui / 規 ui
    - xform/《(N?)(ui)/$1ㄨㄧ《/
    # 糜 Nue / 檜 ue
    - xform/《(N?)(ue)/$1ㄨㆤ《/
    # 君 un
    - xform/《u(n|t)/ㄨ《$1/
    # 方音
    - xform/《ur/ㄨ《/
    # 艍 u
    - xform/《u/ㄨ《/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/《ang/ㄤ《/
    - xform/《an/ㄢ《/
    - xform/《a([kt])/ㄚ《$1/
    - xform/《a(m|p)/ㄚ《$1/
    # 閒 Nai / 皆 ai
    - xform/《(N?)(ai)/$1ㄞ《/
    # 爻 Nau / 交 au
    - xform/《(N?)(au)/$1ㄠ《/
    # 監 Na / 膠 a
    - xform/《(N?)(a)/$1ㄚ《/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/《er(ng|k)/ㄧ《$1/	# 等 [terng2], 德 [terk4]
    - xform/《er(n|t)/ㄧ《$1/	  # 【恩】：ern1
    - xform/《ere/ㄨㆤ《/	      # 火【鷄】:kere1
    - xform/《er/ㄜ《/	        # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/《ei/ㆤ《/
    - xform/《ee/ㆤ《/
    # 更 Ne / 伽 e
    - xform/《N?(e)/ㆤ《/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 姑 Noo / 沽 oo
    - xform/《oo/ㆦ《/
    - xform/《No/ㆧ《/
    # 公 ong / 箴 om
    - xform/《o(ng|k)/ㆦ《$1/
    - xform/《o(m|p)/ㆦ《$1/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    # - xform/《(N?)(o)/$1ㄛ《/	  # 姑 No
    - xform/《o/ㄜ《/	            # 高 o
    # 泉州腔
    - xform/《or/ㄜ《/
    #------------------------------------------------------
    # 鼻韻符號轉換 Na = 鼻ㄚ = ㆩ
    #------------------------------------------------------
    - xform/Nㄧㄠ/ㄧㆯ/
    - xform/Nㄧㄚ/ㄧㆩ/
    - xform/Nㄧㄛ/ㄧㆧ/
    - xform/Nㄧㄨ/ㄧㆫ/

    - xform/Nㄨㄞ/ㄨㆮ/
    - xform/Nㄨㄚ/ㄨㆩ/
    - xform/Nㄨㄧ/ㄨㆪ/
    - xform/Nㄨㆤ/ㄨㆥ/

    - xform/Nㄧ/ㆪ/
    - xform/Nㄨ/ㆫ/
    - xform/Nㄚ/ㆩ/
    - xform/Nㆦ/ㆧ/
