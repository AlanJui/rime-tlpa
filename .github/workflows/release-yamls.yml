name: Build & Release selected YAMLs

on:
  # 只有推「tag」時才觸發（避免 push branch 造成混淆）
  push:
    tags:
      - "v*"
      - "kb-*"
      - "bp-*"
      - "zu-*"
  # 也可手動觸發：填 ref（分支或 commit）與 tag_name
  workflow_dispatch:
    inputs:
      ref:
        description: "要打包的分支或 commit SHA（例：main 或 a1b2c3d）"
        required: true
        default: "main"
      tag_name:
        description: "要建立/更新的 Release tag（例：v0.4.0）"
        required: true
      prerelease:
        description: "是否標記為 pre-release"
        required: false
        default: "false"

# 讓 action 有權限建立/更新 release、上傳 assets
permissions:
  contents: write

jobs:
  pack-yamls:
    runs-on: ubuntu-latest

    steps:
      - name: Set variables
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "REF=${{ github.event.inputs.ref }}" >> $GITHUB_OUTPUT
            echo "TAG=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
            echo "PRERELEASE=${{ github.event.inputs.prerelease }}" >> $GITHUB_OUTPUT
          else
            # push tag 觸發時，github.ref_name 就是「tag 名稱」（例如 v0.4.0）
            echo "REF=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository at ref
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.meta.outputs.REF }}

      - name: Build zip with selected YAMLs (root-only, bash-safe)
        shell: bash
        env:
          TAG: ${{ steps.meta.outputs.TAG }}
          INCLUDE_LIST: |
            kb_hong_im.schema.yaml
            kb_ipa.schema.yaml
            keymap_piau_tian.yaml
            lib_hau_suan_ji_tuann.yaml
            lib_phing_im.yaml
            lib_sip_ngoo_im.yaml
            lib_sip_ngoo_im2.yaml
            lib_zu_im.yaml
            tlpa_phing_im.schema.yaml
            tlpa_hong_im.schema.yaml
            tlpa_lib_hau_suan_ji_tuann.yaml
            tl_ji_khoo_ciann_ji.dict.yaml
            tl_ji_khoo_kah_kut_bun.dict.yaml
            tl_ji_khoo_kong_un.dict.yaml
            tl_ji_khoo_nga_siok_thong.dict.yaml
            tl_ji_khoo_peh_ue.dict.yaml
            tl_ji_khoo_peh_ue_zu_ting.dict.yaml
            zu_im_2_phing_im.schema.yaml
            zu_im_2_hong_im.schema.yaml
            zu_im_2_libs.yaml
            zu_im_2_hau_suan_zzi_duann.yaml
            zu_im_2.dict.yaml
            bp_hong_im.schema.yaml
            bp_phing_im.schema.yaml
            bp_libs.yaml
            bp_ji_khoo.dict.yaml
        run: |
          set -u  # 暫時移除 -e，避免中斷

          echo "== [DEBUG] 目前目錄：$(pwd) =="
          echo "== [DEBUG] 根目錄所有 YAML 檔案 =="
          ls -l *.yaml || true
          echo "== [DEBUG] INCLUDE_LIST =="
          printf '%s\n' "$INCLUDE_LIST"
          echo "== [DEBUG] repo 目錄所有檔案 =="
          ls -l || true
          echo "================================"

          mkdir -p dist
          ZIP="dist/rime-tlpa-yamls-${TAG}.zip"
          : > filelist.txt

          mapfile -t FILES < <(printf '%s\n' "$INCLUDE_LIST" | sed -e 's/\r$//' -e '/^\s*$/d')

          FOUND=0
          for p in "${FILES[@]}"; do
            if [[ -f "$p" ]]; then
              echo "$p" >> filelist.txt
              echo "[DEBUG] Added: $p"
              ((FOUND++))
            else
              echo "[DEBUG] Not found: $p"
              echo "::warning::Missing (root only): $p"
            fi
          done

          echo "== [DEBUG] filelist.txt 內容 =="
          cat filelist.txt

          if (( FOUND == 0 )); then
            echo "::error::No files were added to the zip. Failing the job."
            exit 1
          fi

          zip -j "$ZIP" -@ < filelist.txt
          echo "Created: $ZIP (files: $FOUND)"

          (cd dist && sha256sum "$(basename "$ZIP")" > "$(basename "$ZIP").sha256")

      - name: Create / Update GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.TAG }}
          target_commitish: ${{ steps.meta.outputs.REF }}
          prerelease: ${{ steps.meta.outputs.PRERELEASE }}
          generate_release_notes: true
          files: |
            dist/*.zip
            dist/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
