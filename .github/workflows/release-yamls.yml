name: Build & Release selected YAMLs

on:
  # 只在「推 tag」或「手動觸發」時執行
  push:
    tags:
      - "v*"
      - "kb-*"
      - "bp-*"
      - "zu-*"
  workflow_dispatch:
    inputs:
      ref:
        description: "要打包的分支或 commit SHA（例：main 或 a1b2c3d）"
        required: true
        default: "main"
      tag_name:
        description: "要建立/更新的 Release tag（例：v0.5）"
        required: true
      prerelease:
        description: "是否標記為 pre-release"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  pack-yamls:
    runs-on: ubuntu-latest

    steps:
      - name: Set variables
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "REF=${{ github.event.inputs.ref }}" >> $GITHUB_OUTPUT
            echo "TAG=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
            echo "PRERELEASE=${{ github.event.inputs.prerelease }}" >> $GITHUB_OUTPUT
          else
            # push tag 觸發時，ref_name 就是 tag 名稱（例如 v0.5）
            echo "REF=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.meta.outputs.REF }}

      - name: Build release zip from root list (bash-safe)
        shell: bash
        env:
          TAG: ${{ steps.meta.outputs.TAG }}
          LIST_FILE: release-include.txt # ← 讀你剛剛新增的清單檔
        run: |
          set -euo pipefail
          echo "== [DEBUG] 目前目錄：$(pwd) =="
          test -f "$LIST_FILE" || { echo "::error::$LIST_FILE 不存在"; exit 1; }

          echo "== [DEBUG] 根目錄所有 YAML（供你對照）=="
          ls -l *.yaml || true
          echo "== [DEBUG] 使用清單：$LIST_FILE =="
          sed -n '1,200p' "$LIST_FILE" || true
          echo "====================================="

          mkdir -p dist
          ZIP="dist/rime-tlpa-yamls-${TAG}.zip"
          : > filelist.txt

          # 從清單中讀檔名：去 CR、去空行、去註解(# 開頭)、去前後空白
          mapfile -t FILES < <(
            sed -e 's/\r$//' "$LIST_FILE" \
            | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//' \
            | sed -e '/^$/d' -e '/^#/d'
          )

          FOUND=0
          for p in "${FILES[@]}"; do
            echo "[DEBUG] checking: >$p<"
            if [[ -f "$p" ]]; then
              echo "$p" >> filelist.txt
              echo "Added: $p"
              ((FOUND++))
            else
              echo "::warning::Missing (root only): $p"
            fi
          done

          if (( FOUND == 0 )); then
            echo "::error::清單中的檔案在根目錄都找不到；停止打包。"
            exit 1
          fi

          zip -j "$ZIP" -@ < filelist.txt >/dev/null
          echo "Created: $ZIP (files: $FOUND)"
          ls -l dist

          (cd dist && sha256sum "$(basename "$ZIP")" > "$(basename "$ZIP").sha256")

      - name: Create / Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.TAG }}
          target_commitish: ${{ steps.meta.outputs.REF }}
          prerelease: ${{ steps.meta.outputs.PRERELEASE }}
          generate_release_notes: true
          files: |
            dist/*.zip
            dist/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
