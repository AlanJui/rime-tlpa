# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: tlpa_bp_phing_im
  name: 拼音輸入法【閩拼方案】
  version: "v0.1.0.0"
  author:
    - 居正中 <alanjui.1960@gmail.com>
  description: |
    【輸入類型】：拼音輸入法
    【拼音系統】：台語音標+
    【字典編碼】：台羅音標
    【注音輸入】：羅馬拼音字母（siaⁿ1：siann;）
    【侯選清單】：〔siaⁿ¹〕【ㄙㄧㄚ¹】
    【聲調標示】：
      (1) 台羅八聲調；
      (2) 使用數值標示聲調，以利閱讀。

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  #------------------------------------------------------
  # 定義使用者按下鍵盤時，輸入法能接受的按鍵
  #------------------------------------------------------
  # 舒聲 [12357]
  # 1: ;
  # 2: \
  # 3: _ （劃底線符號）
  # 5: /
  # 6: [N/A]
  # 7: -
  # 4: [
  # 8: ]
  # 輕聲及入聲 [48] = 0
  # 0: .
  #------------------------------------------------------
  # alphabet: abcdefghijklmnopqrstuvwxyzN;\_/-.[]
  # initials: abcdefghijklmnopqrstuvwxyz
  # finals: ;\_/-.[]
  alphabet: 1234567890abcdefghijklmnopqrstuvwxyzN
  initials: 1234567890abcdefghijklmnopqrstuvwxyzN
  finals: 1234567890
  delimiter: "'"
  use_space: true
  algebra:
    - xform/ng/q/   #簡化ng旳輸入
    - xform/^([mnq].*[aeiouAEIOU])(h?\d)$/$1nn$2/   #補全鼻聲母鼻化韵幖誌
    - xform/^b/m/
    - xform/^p/b/
    - xform/^bh/p/
    - xform/^n/l/
    - xform/^t/d/
    - xform/^dh/t/
    - xform/^g/q/
    - xform/^k/g/
    - xform/^gh/k/
    - xform/^c/z/
    - xform/^zh/c/
    - xform/^j/r/
    - xform/([aeiouAEIOU].*)nn/n$1/   #將鼻化韵幖誌迻至韵母頭部
    - derive/Ia/io/   #保持iang/iong差異
    - xform/IR/ir/
    - xform/ur/ir/
    - xform/er(h?)(\d)/ur$1$2/
    - xform/Er/ur/
    - xform/ere/ue/   #將ere與ue在同一口音中不共存, 故規整爲ue
    - derive/naI/iq/   #保持nai/ing差異
    - derive/nuI/q/   #保持nui/ng差異
    - derive/iO/or/   #保持矦韵文讀io/or差異
    - xform/er([mnqptk])/ir$1/   #將erm/ern/erng及相應入聲規整爲ir韵腹
    - xform/ee/er/
    - xform/erh/eh/   #將eeh韵簡化爲eh韵
    - xform/ner/ne/   #將nee韵簡化爲ne韵
    - xform/oo/or/
    - xform/nor/no/   #將noo韵簡化爲no韵
    - xlit/ABCDEFGHIJKLMNOPQRSTUVWXYZ/abcdefghijklmnopqrstuvwxyz/   #把區別碼全部變爲小寫
    - xform/^i/yi/   #i位于音卪起首注y
    - xform/^yi([aeou])/y$1/
    - xform/^u/wu/   #u位于音卪起首注w
    - xform/^wu([aeio])/w$1/
    - derive/^([a-z]+)\d$/$1/
    # - 'xlit 12345678 []\[,.//'

translator:
