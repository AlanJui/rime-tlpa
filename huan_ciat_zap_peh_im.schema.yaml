# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: huan_ciat_zap_peh_im
  name: 反切輸入法【十八音】
  version: "0.0.2.11"
  author:
    - 居正中 <alanjui.1960@gmail.com>
  description: |
    【輸入類型】：十五音輸入法
    【拼音系統】：十八音反切（雅俗通十五音改良）
    【字典編碼】：台羅音標
    【注音輸入】：羅馬拼音字母（siaⁿ1：siann;）
    【侯選清單】：〔siaⁿ¹〕 【時驚一】
    【聲調標示】：
      (1) 台羅八聲調；
      (2) 使用數值標示聲調，以利閱讀。

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  #------------------------------------------------------
  # 定義使用者按下鍵盤時，輸入法能接受的按鍵
  #------------------------------------------------------
  # 舒聲 [12357]
  # 1: ;
  # 2: \
  # 3: _ （劃底線符號）
  # 5: /
  # 6: [N/A]
  # 7: -
  # 4: [
  # 8: ]
  # 輕聲及入聲 [48] = 0
  # 0: .
  #------------------------------------------------------
  alphabet: abcdefghijklmnopqrstuvwxyzN;\_/-.[]
  initials: abcdefghijklmnopqrstuvwxyz
  finals: ;\_/-.[]
  delimiter: "'"
  use_space: true
  algebra:
    #--------------------------------------------------------------------------
    # 調整字典台語音標字母
    # 定義【台語音標】與【音標編碼】的對映關係
    #--------------------------------------------------------------------------
    # 去除零聲母
    - derive/Ø//
    # --------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[c], c[ch], j[j], s[s]
    - derive/^ts/c/	          # 可與台語拼音相容
    - derive/^c(?!h)/z/       # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    - derive/^ch/c/           # ㄘ
    #------------------------------------------------------------------
    # 變調
    #------------------------------------------------------------------
    - derive/6/7/
    # 舒聲變調（1 2 3 5 7）
    - derive/2/1/ # 第二調 → 第一調：高降取高
    - derive/5/7/ # 第五調 → 第七調：低升取升
    - derive/1/7/ # 第一調 → 第七調：高變中
    - derive/7/3/ # 第七調 → 第三調：中變低
    - derive/3/2/ # 第三調 → 第二調：低變高降
    # - derive/5/3/ # 第五調 → 第三調
    # 入聲變調（4 8）
    # - derive/(?<![ktp])4/2/ # -ㆷ 第四調 → 第二調
    # - derive/(?<![ktp])8/3/ # -ㆷ 第八調 → 第三調
    - derive/(?<![ptkh])4/8/ # -ㆷ 第四調 → 第八調
    - derive/(?<![ptkh])8/4/ # -ㆷ 第八調 → 第四調
    #------------------------------------------------------------------
    # 定義【地方腔】與【優勢腔】相容之處理規則
    #------------------------------------------------------------------
    # - derive/er(ng|k)/i$1/
    - derive/er(n|t)/u$1/
    - derive/ere/ue/
    - derive/er/e/
    - xform/er(ng|k)/i$1/
    # - xform/er(n|t)/u$1/
    # - xform/ere/ue/
    # - xform/er/e/

    - derive/ei/e/	  # 漳州腔
    - derive/ur/u/	  # 廈門腔
    - derive/ou/oo/
    - derive/ee/e/	  # 漳州/泉州腔
    # --------------------------------------------------------------------------
    # 鼻音韻母
    # ann ==> nna ==> Na ==> ㄬㄚ ==> ㆩ
    #------------------------------------------------------
    - derive/([iu]?(ai|au|[iuaoe]))nn/N$1/
    #--------------------------------------------------------------------------
    # 入聲韻尾轉換
    # -m  ==> -p = ㆴ
    # -n  ==> -t = ㆵ
    # -ng ==> -k = ㆻ
    - derive/p[48]/p0/	    # ㆴ
    - derive/t[48]/t0/	    # ㆵ
    - derive/k[48]/k0/	    # ㆻ
    - derive/h[48]/h0/	    # ㆷ
    #--------------------------------------------------------------------------
    # 設定讀取 ‘字典’ 漢字拼音的 ‘解析格式'
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #--------------------------------------------------------------------------
    # 台語音標之拼音字母輸入【簡化規則】
    #--------------------------------------------------------------------------
    # 可以只用【聲母】音標找漢字
    - abbrev/^([pbmtnlkgzcjsh]g?s?h?h?).*/$1/
    # 可只輸入【聲母】與【調號】
    - abbrev/^([pbmtnlkgzcjsh]g?s?h?h?).+(\d)$/$1$2/
    #------------------------------------------------------
    # 定義聲調的「調號」與「按鍵」的對映規則
    #------------------------------------------------------
    - xlit|12357480|;\_/-[].|

translator:
  dictionary: tl_ji_khoo_peh_ue
  prism: huan_ciat_zap_peh_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    #------------------------------------------------------
    # 將【台語音標】改成【台羅拼音】
    #------------------------------------------------------
    # - xform/c/tsh/
    # - xform/z/ts/
    #------------------------------------------------------
    # 處理鼻音化韻母；鼻化符號以 ‘上標n’ 顯示
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # - xform/([iu]?(ai|au|[iuaoe]))nn/$1ⁿ/
    #------------------------------------------------------
    # 定義 ‘調號’ 的 '對映規則'
    #------------------------------------------------------
    - xlit|;\_/-[].|12357480|
  comment_format:
    # 【千萬別做】拼音字母編碼與注音符號對映的設定
    # - "xlit|pPbmtTnlzcjskKgwhiuaOoeyx@GRIUAQEYXVHWNMB123570|ㄅㄆㆠㄇㄉㄊㄋㄌㄗㄘㆡㄙㄍㄎㆣㄫㄏㄧㄨㄚㆦㄜㆤㄞㄠㄢㄤㆨㆪㆫㆩㆧㆥㆮㆯㆰㆲㆭㄣㆬㄬˉˋ˪ˊ˫˙|"
    #======================================================
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #======================================================
    # 連續輸入用【拼音分隔符號】換成空白
    - xform/'/ /
    #======================================================
    # 拼音系統設定
    #======================================================
    - xform/6/7/
    # 舌尖前音（齒齦音）: z[ts/c], c[tsh/ch], s[s], j[j]
    - derive/^ts/c/	        # 可用羅馬拼音
    - derive/^ch/c/         # ㄘ
    - derive/^c(?!h)/z/     # ㄗ（拼音字母 c 之後不是接 h 的【c】換成【z】）
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    # - xform/^([Øa-z]+\d)$/〔$1〕 【《$1】/
    # 無聲母
    - xform/^(([aeiou]|oo).*)$/〔〉Ø$1〕 【 》Ø$1 】/
    - xform/^((m|ng)(\d))$/〔〉Ø$1〕 【 》Ø$1 】/
    # 有聲母
    - xform/^(([pbmtnlkgzcjsh]g?s?h?h?).*)$/〔〉$1〕 【 》$1 】/
    #------------------------------------------------------
    # 處理鼻音化韻母
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    # 鼻音韻母： ann ==> nna ==> Na ==> Ba ==> ㄥㄚ ==> ㆩ
    # 設定鼻音韻母代表拼音字母 ==> iann = ⁿia; ann = ⁿa
    # --------------------------------------------------------------------------
    - xform/([iu]?(ai|au|oo|[iuaoe]))nn/N$1/
    # --------------------------------------------------------------------------
    # 定義 ‘聲母’ 在 ‘拼音字母’ 與 ‘方音符號’ 對映規則
    # --------------------------------------------------------------------------
    # 消除【零聲母】
    - xform/(》)Ø/$1/
    # --------------------------------------------------------------------------
    # 舌齒音（齒齦顎音）特例
    # Zi-[zi-], Ci-[ci-], Si-[si-], Ji-[ji-]
    - xform/》zi/ㄐㄧ》/
    - xform/》ci/ㄑㄧ》/
    - xform/》ji/ㆢㄧ》/
    - xform/》si/ㄒㄧ》/
    # 舌齒音（齒齦顎音）
    - xform/》z/ㄗ》/
    - xform/》c/ㄘ》/
    - xform/》j/ㆡ》/
    - xform/》s/ㄙ》/
    # --------------------------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/》ph/ㄆ》/
    - xform/》p(?!h)/ㄅ》/
    - xform/》m(?!\d)/ㄇ》/     # m 不僅為聲母，亦為韻化聲母
    - xform/》b/ㆠ》/
    # --------------------------------------------------------------------------
    # 舌根音（軟顎音）
    - xform/》kh/ㄎ》/
    - xform/》k(?!h)/ㄍ》/
    - xform/》ng(?!\d)/ㄫ》/
    - xform/》g/ㆣ》/
    # --------------------------------------------------------------------------
    # 舌尖音（齒齦音）
    - xform/》th/ㄊ》/
    - xform/》t(?!h)/ㄉ》/
    - xform/》n(?!g)(?!\d)/ㄋ》/  # 絕對不可將 n 置於 ng 之前
    - xform/》l/ㄌ》/
    #------------------------------------------------------
    # 喉音
    - xform/》h/ㄏ》/
    #------------------------------------------------------
    # 鼻韻符號轉換 Na = 鼻ㄚ = ㆩ
    #------------------------------------------------------
    - xform/》N/ㄬ》/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/》iang/ㄧㄤ》/
    - xform/》ian/ㄧㄢ》/
    - xform/》ia([kt])/ㄧㄚ》$1/
    - xform/》ia(m|p)/ㄧㄚ》$1/
    # 經 ing / 巾 in / 金 im
    - xform/》i(ng|k)/ㄧ》$1/
    - xform/》i(n|t)/ㄧ》$1/
    - xform/》i(m|p)/ㄧ》$1/
    # 嘄 Niau / 嬌 iau
    - xform/》(N?)(iau)/$1ㄧㄠ》/
    # 驚 Nia / 迦 ia
    - xform/》(N?)(ia)/$1ㄧㄚ》/
    # 恭 iong
    - xform/》io(ng|k)/ㄧㆦ》$1/
    # 薑 Nio / 茄 io
    - xform/》(N?)(io)/$1ㄧㄜ》/
    # 牛 Niu / 丩 iu
    - xform/》(N?)(iu)/$1ㄧㄨ》/
    # 泉腔
    # - xform/》ir/ㄦ》/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    - xform/》ir/ㆨ》/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/》(N?)(i)/$1ㄧ》/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/》(N?)(uai)/$1ㄨㄞ》/
    # 光 uang / 觀 uan
    - xform/》uang/ㄨㄤ》/
    - xform/》uan/ㄨㄢ》/
    - xform/》ua([kt])/ㄨㄚ》$1/
    # 官 Nua / 瓜 ua 
    - xform/》(N?)(ua)/$1ㄨㄚ》/
    # 褌 Nui / 規 ui
    - xform/》(N?)(ui)/$1ㄨㄧ》/
    # 糜 Nue / 檜 ue
    - xform/》(N?)(ue)/$1ㄨㆤ》/
    # 君 un
    - xform/》u(n|t)/ㄨ》$1/
    # 方音
    - xform/》ur/ㄨ》/
    # 艍 u
    - xform/》u/ㄨ》/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/》ang/ㄤ》/
    - xform/》an/ㄢ》/
    - xform/》a([kt])/ㄚ》$1/
    - xform/》a(m|p)/ㄚ》$1/
    # 閒 Nai / 皆 ai
    - xform/》(N?)(ai)/$1ㄞ》/
    # 爻 Nau / 交 au
    - xform/》(N?)(au)/$1ㄠ》/
    # 監 Na / 膠 a
    - xform/》(N?)(a)/$1ㄚ》/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/》er(ng|k)/ㄧ》$1/	# 等 [terng2], 德 [terk4]
    - xform/》er(n|t)/ㄧ》$1/	  # 【恩】：ern1
    - xform/》ere/ㄨㆤ》/	      # 火【鷄】:kere1
    - xform/》er/ㄜ》/	        # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/》ei/ㆤ》/
    - xform/》ee/ㆤ》/
    # 更 Ne / 伽 e
    - xform/》N?(e)/ㆤ》/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 姑 Noo / 沽 oo
    # - xform/》No/ㆧ》/
    - xform/》oo/ㆦ》/
    - xform/》NO/ㆧ》/
    - xform/》Q/ㆧ》/
    # 公 ong / 箴 om
    - xform/》o(ng|k)/ㆦ》$1/
    - xform/》o(m|p)/ㆦ》$1/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    # - xform/》(N?)(o)/$1ㄛ》/	  # 姑 No
    - xform/》o/ㄜ》/	            # 高 o
    # 泉州腔
    - xform/》or/ㄜ》/
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    - xform/》m(\d)/ㆬ》$1/
    - xform/》ng(\d)/ㆭ》$1/
    - xform/》n(\d)/ㄣ》$1/
    #------------------------------------------------------
    # 入聲韻 p t k h
    # ㆻ: `u31BB
    #  : `uF8D2    
    #------------------------------------------------------
    - xform/》p([48])/ㆴ》$1/
    - xform/》t([48])/ㆵ》$1/
    - xform/》k([48])/ㆻ》$1/
    - xform/》h([48])/ㆷ》$1/
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    - xform/ㄗ(ㄧ|ㆪ)/ㄐ$1/
    - xform/ㄘ(ㄧ|ㆪ)/ㄑ$1/
    - xform/ㄙ(ㄧ|ㆪ)/ㄒ$1/
    - xform/ㆡ(ㄧ|ㆪ)/ㆢ$1/
    #------------------------------------------------------
    - xform/ㄧㆭ/ㄧㄥ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㆦㆭ/ㆲ/
    - xform/ㄚㆬ/ㆰ/
    - xform/ㆦㆬ/ㆱ/
    #------------------------------------------------------
    # 轉換成聲調符號
    #------------------------------------------------------
    # 將【聲調數值】轉換成【聲調符號】
    - xform/》0/˙/
    - xform/》1/ˉ/
    - xform/》2/ˋ/
    - xform/》6/ˋ/
    - xform/》3/˪/
    - xform/》5/ˊ/
    - xform/》7/˫/
    - xform/》8/˙/
    - xform/》4//
    #======================================================
    # 十五音
    #======================================================
    # 消除 "零聲母"
    - xform/〉Ø/英〉/
    #------------------------------------------------------
    # 聲母
    #------------------------------------------------------
    # 舌齒音
    # - xform/〉c(?!h)/曾〉/
    # - xform/〉ch/出〉/
    - xform/〉tsh/出〉/
    - xform/〉ts(?!h)/曾〉/
    - xform/〉z/曾〉/
    - xform/〉c/出〉/
    - xform/〉j/入〉/
    - xform/〉s/時〉/
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/〉ph/頗〉/
    - xform/〉p(?!h)/邊〉/
    - xform/〉b/門〉/
    - xform/〉m(?!\d)/毛〉/
    # 舌根音
    - xform/〉kh/氣〉/
    - xform/〉k(?!h)/求〉/
    - xform/〉g/語〉/
    - xform/〉ng(?!\d)/雅〉/
    # 舌尖音
    - xform/〉th/他〉/
    - xform/〉t(?!h)/地〉/
    - xform/〉n(?!g)(?!\d)/耐〉/
    - xform/〉l/柳〉/
    # 喉音
    - xform/〉h/喜〉/
    #------------------------------------------------------
    # 韻母
    #------------------------------------------------------
    # 泉州腔《彙音妙悟〉十五音韻書
    - xform/〉ir(ng|k)/生〉/
    - xform/〉er(ng|k)/生〉/
    - xform/〉ir(n|t)/恩〉/
    - xform/〉er(n|t)/恩〉/
    # - xform/〉ir(m|p)/箴〉/
    - xform/〉ere(h?)/雞〉/
    - xform/〉eru/鉤〉/
    - xform/〉er(h?)/科〉/
    - xform/〉or(h?)/刀〉/
    - xform/〉ir/居〉/
    # ???
    - xform/〉ur(h?)/高〉/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # - xform/〉iauⁿ(h?)/嘄〉/
    - xform/〉Niau(h?)/嘄〉/
    - xform/〉iau(h?)/嬌〉/

    - xform/〉ia(ng|k)/姜〉/
    - xform/〉ia(n|t)/堅〉/
    - xform/〉ia(m|p)/兼〉/

    # - xform/〉iaⁿ/驚〉/
    - xform/〉Nia/驚〉/
    - xform/〉ia(h?)/迦〉/

    # - xform/〉ioⁿ/薑〉/
    - xform/〉Nio/薑〉/
    - xform/〉io(ng|k)/恭〉/
    - xform/〉io(h?)/茄〉/

    # - xform/〉iuⁿ/牛〉/
    - xform/〉Niu/牛〉/
    - xform/〉iu/丩〉/

    - xform/〉i(ng|k)/經〉/
    - xform/〉i(n|t)/巾〉/
    - xform/〉i(m|p)/金〉/

    # - xform/〉iⁿ(h?)/梔〉/
    - xform/〉Ni(h?)/梔〉/
    - xform/〉i(h?)/居〉/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # - xform/〉uaiⁿ(h?)/閂〉/
    - xform/〉Nuai(h?)/閂〉/
    - xform/〉uai(h?)/乖〉/

    # - xform/〉uaⁿ/官〉/
    - xform/〉Nua/官〉/
    - xform/〉ua(h?)/瓜〉/

    - xform/〉ua(ng|k)/光〉/
    - xform/〉ua(n|t)/觀〉/

    # - xform/〉uiⁿ/禈〉/
    - xform/〉Nui/禈〉/
    - xform/〉ui(h?)/規〉/

    # - xform/〉ueⁿ/糜〉/
    - xform/〉Nue/糜〉/
    - xform/〉ue(h?)/檜〉/

    - xform/〉u(n|t)/君〉/

    - xform/〉u(h?)/艍〉/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # - xform/〉aiⁿ/閒〉/
    - xform/〉Nai/閒〉/
    - xform/〉ai/皆〉/

    # - xform/〉auⁿ/爻〉/
    - xform/〉Nau/爻〉/
    - xform/〉au(h?)/交〉/

