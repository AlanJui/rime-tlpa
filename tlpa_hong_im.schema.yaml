# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: tlpa_hong_im
  name: 注音輸入法【方音符號】
  version: "v0.1.0.0"
  author:
    - 居正中 <alanjui.1960@gmail.com>
  description: |
    【輸入類型】：注音輸入法
    【拼音系統】：台語拼音+
    【字典編碼】：台羅音標
    【注音輸入】：羅馬拼音字母（siaⁿ1：siann;）
    【侯選清單】：〔siaⁿ¹〕【ㄒㄧㆩˉ】
    【聲調標示】：
      (1) 台羅八聲調；
      (2) 使用數值標示聲調，以利閱讀。

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]
  - name: supers_tone
    reset: 1
    states: [一般, 上標]

engine:
  processors:
    - lua_processor@aux_commit    # 可輸出【羅馬拼音字母】、【方音符號】、【用調號呈現之方音符號】
    - lua_processor@jump_select   # 務必置頂，用以攔截【快捷鍵】，如：<Ctrl>+<,> / <Ctrl>+<.>，轉送【代理鍵】：F20/F24
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    # - table_translator@custom_phrase
    - script_translator
  filters:
    - simplifier
    - uniquifier
    # 為 filter 除錯用
    # - lua_filter@append_ok_filter
    # - lua_filter@force_mark_filter
    - lua_filter@reformat_comment_filter

speller:
  alphabet: "!1qa2wsxEedNcRrfvYyhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz43657.=-"
  initials: "!1qa2wsxEedNcRrfvYyhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz.=-"
  finals: " 43657"
  delimiter: "'"
  use_space: true
  #==========================================================================
  # 定義【注音符號】編碼及【鍵盤按鍵】對映之【注音編碼】
  #==========================================================================
  algebra:
    #==========================================================================
    # 【聲母】羅馬拼音字母替換/衍生
    #  - 唇音/雙唇音: p, ph, b, m ( BP: b, p, bb, m )
    #  - 舌音/舌尖中音（齒齦音）: t, th, n, l (BP: d, t, ln, l)
    #  - 齒音/舌尖前音（齒齦音）: ts/z, tsh/c, j, s ( BP: z, c, j, s )
    #  - 齒音/舌尖前音（齦顎音）: zi, ci, ji, si ( BP:j, ch, jj, sh )
    #  - 牙音/舌根音（軟顎音）: k, kh, g, ng ( BP: k, kh, g, ng )
    #  - 喉音（聲門音）：h ( BP: h )
    #==========================================================================
    #
    #--------------------------------------------------------------------------
    # 【舌齒音（齒齦顎音）】可用【舌齒音 + i 】替換
    # - ㆡ[j] + ㄧ[i] = ㆢ[J] + ㄧ[i]
    # - ㄗ[z] + ㄧ[i] = ㄐ[Z] + ㄧ[i]
    # - ㄘ[c] + ㄧ[i] = ㄑ[C] + ㄧ[i]
    # - ㄙ[s] + ㄧ[i] = ㄒ[S] + ㄧ[i]
    #--------------------------------------------------------------------------
    # 舌尖前音（齦顎音）:
    - derive/^j(?i)/J/   # ㆢ[ ji ]
    - derive/^ts(?i)/Z/  # ㄐ[ zi ]
    - derive/^tsh(?i)/C/ # ㄑ[ ci ]
    - derive/^s(?i)/S/   # ㄒ[ si ]
    # 舌尖前音（齒齦音）:
    - xform/^j/j/        # ㆡ[ j ]
    - xform/^ts(?!h)/z/  # ㄗ[ z ]
    - xform/^tsh/c/      # ㄘ[ c ]
    - xform/^s/s/        # ㄙ[ s ]
    #--------------------------------------------------------------------------
    - xform/^b/b/        # ㆠ[ b ]
    - xform/^p(?!h)/p/   # ㄅ[ p ]
    - xform/^ph/P/       # ㄆ[ ph ]
    - xform/^m/m/        # ㄇ[ m ]
    #--------------------------------------------------------------------------
    - xform/^g/g/        # ㆣ[ g ]
    - xform/^k(?!h)/k/   # ㄍ[ k ]
    - xform/^kh/K/       # ㄎ[ kh ]
    - xform/^ng/w/       # ㄫ[ ng ] (w) = ng ：ng 後面不接【數值】（即【調號】）
    #--------------------------------------------------------------------------
    - xform/^t(?!h)/t/   # ㄉ[ t ]
    - xform/^th/T/       # ㄊ[ th ]
    - xform/^n/n/        # ㄋ[ n ]
    - xform/^l/l/        # ㄌ[ l ]
    #--------------------------------------------------------------------------
    - xform/^h(?!\d)/h/  # ㄏ[ h ]
    #==========================================================================
    # 【韻母】羅馬拼音字母替換/衍生
    #==========================================================================
    #
    # --------------------------------------------------------------------------
    # ㆦ [oo] 韻相關之替換調整
    # --------------------------------------------------------------------------
    # 變更【元音韻母】的羅馬拼音字母： oo 為 O
    - xform/oo/O/       # ㆦ [oo]
    - xform/onn/Onn/    # ㆧ [oonn] = O + nn
    # 變更 ㆦ /ɔ/ 韻的羅馬拼音字母：[oo] ==> [O] ==> ㆦ /ɔ/
    - xform/ionn/iOnn/
    - xform/iong/iOng/
    - xform/iok/iOk/  # 台語注音二式無此韻母，其拼音為：[iook] ==> [iOk] ==> ㄧㆦㄍ
    - xform/om/Om/
    - xform/op/Op/
    - xform/ong/Ong/
    - xform/ok/Ok/
    # 變更 ㄜ /o/ 韻的羅馬拼音字母：[or] ==> [o] ==> ㄜ [or]
    # - xform/or/o/    # ㄜ [or]
    # --------------------------------------------------------------------------
    # 【鼻化韻母】衍生【羅馬拼音字母】：
    # --------------------------------------------------------------------------
    # 【元音韻母】
    # - xform/a/a/  # ㄚ [a]
    # - xform/i/i/  # ㄧ [i]
    # - xform/u/u/  # ㄨ [u]
    # - xform/e/e/  # ㆤ [e]
    # - xform/oo/O/ # ㆦ [oo]
    # 【複合韻母】
    - derive/ai/x/    # ㄞ [ai]
    - derive/au/y/    # ㄠ [au]
    # --------------------------------------------------------------------------
    # 【鼻化韻母】
    - derive/xnn/X/  # ㆮ [ainn]
    - derive/ynn/Y/  # ㆯ [aunn]
    - derive/unn/U/  # ㆫ [unn]
    - derive/ann/A/  # ㆩ [ann]
    - derive/inn/I/  # ㆪ [inn]
    - derive/enn/E/  # ㆥ [enn]
    - derive/Onn/Q/  # ㆧ [oonn]
    # --------------------------------------------------------------------------
    # 【鼻化韻母】輸入，可用連續兩次的輸入達成
    - derive/([aiueOxy])nn/$1$1/
    # --------------------------------------------------------------------------
    # 為【鼻化韻母】建置【前綴識別】用【羅馬拼音字母】：【L】
    - derive/([iu]?[xyaiueO])nn/L$1/
    # 為所有【鼻化韻母】建置【羅馬拼音字母】：【*】
    - derive/([iu]?[xyaiueO])nn/*/
    # --------------------------------------------------------------------------
    # 衍生【地方腔韻母】
    # --------------------------------------------------------------------------
    - derive/ere/ue/
    - derive/er(ng|k)/i$1/
    - derive/er(n|t)/u$1/
    - derive/er/e/
    # 泉州腔
    - derive/ir(ng|k)/i$1/
    - derive/ir(n|t)/u$1/
    - derive/ire/ue/
    - derive/ir/e/
    # 漳州腔
    - derive/ou/O/
    - derive/ei/e/
    - derive/ee/e/ # 漳州/泉州腔
    # 廈門腔
    - derive/ur/u/
    # --------------------------------------------------------------------------
    - xform/ir/R/   # ir = ㆨ
    - derive/ang/F/ # ㄤ [ang] = a + ng
    - derive/an/@/  # ㄢ [an] = a + n
    - derive/am/V/  # ㆰ [am] = a + m
    - derive/Ong/H/ # ㆲ [ong] = O + ng
    - derive/Om/B/  # ㆱ [oom] = O + m
    # -------------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）的【羅馬拼音字母】替換
    # -------------------------------------------------------------------------
    # ng ：預設當【韻母ㆭ】
    - xform/ng(?=\d)/W/ # ㆭ (W) = -ng：ng 後接調號，當【韻尾韻母】ㆭ = ㄥ
    # n ：預設當【聲母ㄋ】)
    - xform/n(?=\d)/N/ # ㄣ (N) = -n： n  後接調號，當【韻尾韻母】ㄣ，
    # m ：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/ # ㆬ (M) = -m： m  後接調號，當【韻尾韻母】ㆬ = ㄇ
    # -------------------------------------------------------------------------
    # 校調【韻母】組合輸入：韻腹 + 韻尾
    # -------------------------------------------------------------------------
    - derive/aW(\d)$/F$1/  # ㄤ [ang]
    - derive/aN(\d)$/@$1/  # ㄢ [an]
    - derive/aM(\d)$/V$1/  # ㆰ [am]
    - derive/OW(\d)$/H$1/  # ㆲ [ong] = /ɔŋ/
    - derive/OM(\d)$/R$1/  # ㆱ [om]
    #==========================================================================
    # 為【入聲韻尾】衍生【羅馬拼音字母】：
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #--------------------------------------------------------------------------
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #==========================================================================
    # 台語音標/台羅/白話字羅馬字母拼音系統使用【入聲韻尾】
    # - derive/p([48])/p$1/
    # - derive/t([48])/t$1/
    # - derive/k([48])/k$1/
    # - derive/h([48])/h$1/
    #--------------------------------------------------------------------------
    # 設定【入聲】之【聲調】值，以 9 代表：4 或 8
    - derive/p([48])/r$1/
    - derive/t([48])/f$1/
    - derive/k([48])/q$1/
    - derive/h([48])/v$1/
    - abbrev/([rfqv])[48]/9/
    #--------------------------------------------------------------------------
    # 為第8聲的【入聲韻尾】，洐生【羅馬拼音字母】：【0】，以便可用按鍵【7】輸入【注音符號的輕聲調】
    # - derive/^(([bpPmtTnlgkKwhJZCSjzcs]).+)[48]$/${1}0/
    # - abbrev/^(([bpPmtTnlgkKwhJZCSjzcs]).+)[480]$/0/
    - abbrev/^(([A-Za-z])+)[480]$/${1}0/
    #--------------------------------------------------------------------------
    # 設定讀取【字典】漢字拼音的【解析格式】
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # abbreviation:
    # 台語音標之拼音字母輸入【簡化規則】（abbreviation：縮寫詞）
    #=======================================================================
    # 注音輸入，可以只用【聲母】
    - abbrev/^([bpPmtTnlgkKwhJZCSjzcs]).+$/$1/
    # 注音輸入，可只輸入：【聲母】+【韻母】，【調號】則可略去；但只適用於【舒聲調】（平、上、去聲）。
    # 平聲調：1/5、上聲調：2、去聲調：5/6；但【入聲調】（調號：4/8）不適用。
    - abbrev/^(\D+)([12357])$/$1/
    #==========================================================================
    # 字典編碼轉換按鍵
    # 【注音符號】按鍵編碼與按鍵位置對映
    # |bpPmtTnlgkKwhJZCSjzcsiIuUaAOQoeExXyYFHVB@MNWRrfqv|
    # |!1qa2wsxEedNcRrfvYyhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz|
    #--------------------------------------------------------------------------
    # 【調號】+【功能】按鍵編碼與按鍵位置對映
    #--------------------------------------------------------------------------
    # 【鍵盤按鍵】/【按鍵編碼】/【注音符號】
    # 【'】==>【0】==>【˙】 # 第0調（輕聲調）
    # 【7】==>【0】==>【˙】 # 第8調（陽入調）：入聲韻尾
    # 【.】==>【9】==>【入】 # 所有入聲韻尾
    # 【-】==>【*】==>【ñ】 # 所有鼻化之元音韻母
    # 【=】==>【L】==>【ㄥ】 # 鼻化之元音韻母前綴符號
    # 編碼：|023579*L
    # 按鍵：|74365.-=
    #==========================================================================
    - xlit|bpPmtTnlgkKwhJZCSjzcsiIuUaAOQoeExXyYFHVB@MNWRrfqv235709L*|!1qa2wsxEedNcRrfvYyhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz43657.=-|

translator:
  dictionary: tl_ji_khoo_peh_ue
  prism: tlpa_hong_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    #------------------------------------------------------
    # 將連續輸入的分隔符號：【'】換成空白
    - xform/'/ /
    #==========================================================================
    # 定義【鍵盤輸入列】：按鍵與方音符號對映
    #--------------------------------------------------------------------------
    # 全對映：（1）【注音符號按鍵】；（2）【調號按鍵】；（3）【功能按鍵】
    # - xlit|!1qa2wsxEedNcRrfvYyhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz43657.=-|ㆠㄅㄆㄇㄉㄊㄋㄌㆣㄍㄎㄫㄏㆢㄐㄑㄒㆡㄗㄘㄙㄧㆪㄨㆫㄚㆩㆦㆧㄜㆤㆥㄞㆮㄠㆯㄤㆲㆰㆱㄢㆬㄣㆭㆨㆴㆵㆻㆷˋ˪ˊ˫˙入ㄥñ|
    #==========================================================================
    # （1）【注音符號按鍵】
    - xlit|!1qa2wsxEedNcRrfvYyhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz|ㆠㄅㄆㄇㄉㄊㄋㄌㆣㄍㄎㄫㄏㆢㄐㄑㄒㆡㄗㄘㄙㄧㆪㄨㆫㄚㆩㆦㆧㄜㆤㆥㄞㆮㄠㆯㄤㆲㆰㆱㄢㆬㄣㆭㆨㆴㆵㆻㆷ|
    #--------------------------------------------------------------------------
    # （2）【調號按鍵】
    #     -【空白】高音調（陰平）： 【無標記】
    #     -【5】中音調（陽去）： '
    #     -【3】低音調（陰去）： "
    #     -【4】高降調（上声）： ˋ
    #     -【6】低升調（陽平）： ˇ
    #     -【空白】低促調（陰入）： 【無標記】
    #     -【7】高促調（陽入）： 【?】暫用 ˙ 代替
    #--------------------------------------------------------------------------
    # 以下之【數值】為【按鍵】位置，非【台羅拼音】的【聲調】值。
    # - 促聲調（陰入調【4】/陽入調【8】），使用鍵盤的【.】按鍵；
    # - 輕聲調（輕聲調：0），使用鍵盤的【7】按鍵；
    #--------------------------------------------------------------------------
    # 輸 入 法： 4  3  6  5  7
    # 方音符號： ˋ ˪  ˊ  ˫  ˙
    # DoMiSo原：ˋ "  ˇ  '  ˙
    # DoMiSo標：ˋ _  ˇ  +  ˙
    #------------------------------------------------------
    - xlit|436570|ˋ˪ˊ˫˙˙|
    #--------------------------------------------------------------------------
    # （3）【功能按鍵】
    # 【鍵盤按鍵】/【注音編碼】/【注音符號】
    # 【.】==>【&】==>【入】 # 所有入聲韻尾
    # 【-】==>【L】==>【ñ】 # 所有鼻化韻母
    # 【=】==>【*】==>【ㄥ】 # 鼻化韻母前綴符號
    #--------------------------------------------------------------------------
    - xlit|.-=|入ñㄥ|
    #------------------------------------------------------
    # 衍生
    #------------------------------------------------------
    # - derive/ji/Ji/  # Ji(ㆢ) = j(ㆡ) + i
    # - derive/zi/ji/  # ji(ㄐ) = z(ㄗ) + i
    # - derive/ci/Ci/  # Ci(ㄑ) = c(ㄘ) + i
    # - derive/si/Si/  # Si(ㄒ) = s(ㄙ) + i
    #------------------------------------------------------
    # 聲母輸入校調
    #------------------------------------------------------
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/
    - xform/ㆡㄧ/ㆢㄧ/
    #------------------------------------------------------
    # 【鼻化之元音韻母】（方音符號：ñ）輸入校調
    #------------------------------------------------------
    # 【元音韻母】連續輸入兩次，等同輸入【鼻化之元音韻母】
    - xform/ㄧㄧ/ㆪ/
    - xform/ㄨㄨ/ㆫ/
    - xform/ㄚㄚ/ㆩ/
    - xform/ㆦㆦ/ㆧ/
    - xform/ㆤㆤ/ㆥ/
    - xform/ㄞㄞ/ㆮ/
    - xform/ㄠㄠ/ㆯ/
    #------------------------------------------------------
    #【鼻化之元音韻母】可用【前綴識別】輸入
    #------------------------------------------------------
    - xform/ㄥㄧ/ㆪ/
    - xform/ㄥㄨ/ㆫ/
    - xform/ㄥㄚ/ㆩ/
    - xform/ㄥㆦ/ㆧ/
    - xform/ㄥㆤ/ㆥ/
    - xform/ㄥㄞ/ㆮ/
    - xform/ㄥㄠ/ㆯ/
    #------------------------------------------------------
    # 【鼻化之元音韻母】輸入過程校調
    - xform/ㆪㆦ/ㄧㆧ/
    - xform/ㆪㄨ/ㄧㆫ/
    - xform/ㆪㄚ/ㄧㆩ/
    - xform/ㆪㄠ/ㄧㆯ/
    - xform/ㆫㄚ/ㄨㆩ/
    - xform/ㆫㄞ/ㄨㆮ/
    #------------------------------------------------------
    # 韻母組合輸入調整
    #------------------------------------------------------
    - xform/ㄚㄧ/ㄞ/    # ai
    - xform/ㄚㄣ/ㄢ/    # an
    - xform/ㄚㄨ/ㄠ/    # au
    - xform/ㄧㆭ/ㄧㄥ/  # ing
    - xform/ㄚㆭ/ㄤ/    # ang
    - xform/ㄚㆬ/ㆰ/    # am
    - xform/ㆦㆭ/ㆲ/    # ong
    - xform/ㆦㆬ/ㆱ/    # om
    #------------------------------------------------------

  comment_format:
    #==============================================================================
    # 定義【雙標音模式】之【候選字單】
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #==============================================================================
    #
    #------------------------------------------------------
    # 舌尖前音（齒齦音）: z[ts/c], c[tsh/ch], s[s], j[j]
    - xform/tsh/c/ # ㄘ
    - xform/ts(?!h)/z/ # ㄗ（拼音字母 ts 之後不是接 h 的【c】換成【z】）
    #------------------------------------------------------
    # 韻母
    #------------------------------------------------------
    - derive/ur/u/
    - derive/or/o/
    #------------------------------------------------------
    # 聲調
    #------------------------------------------------------
    - xform/6/7/ # 聲調 6 改為 7
    #======================================================
    # 遇【連續輸入】，將【分隔符號：'】換成空白
    #======================================================
    - xform/'/ /
    - xform/\s+/ /   # 多重空白壓成一格（美化）
    #------------------------------------------------------
    # 拆解【音節】=【聲母】+【韻母】+【聲調】
    # 識別是否為【零聲母】，以利後續處理作業
    #   1) 鼻音單音節（m/ng + 調號）→ 視為零聲母：Ø
    #   2) 無聲母起頭（[iu]?(ai|au|oo|母音) ... + 調號）
    #   3) 一般情況（有聲母）
    #   這三條都用詞界 \b 逐一命中每個 token
    #------------------------------------------------------
    - xform/\b((?:m|ng)\d)\b/〔〉Ø$1〕 【》Ø$1】/
    - xform/\b([iu]?(?:ai|au|oo|[aeiou])[a-z]*\d)\b/〔〉Ø$1〕 【》Ø$1】/
    - xform/\b([a-z]+\d)\b/〔$1〕 【》$1】/
    # 兩對音節之間，以兩個空白隔開
    - xform/】\s+〔/】  〔/
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    # 【零聲母】組合型式
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    # 以【介音韻母】、【元音韻母】開始的無聲母音標
    - xform/^([iu]?(ai|au|oo|[aiue]).*)$/〔〉Ø$1〕 【》Ø$1】/
    # 以【鼻音韻母】開始的無聲母音標
    - xform/^((m|ng)(\d))$/〔〉Ø$1〕 【》Ø$1】/
    # 以【聲母】開始的音標
    # - xform/^([Øa-z]+\d)$/〔〉$1〕 【》$1】/
    - xform/^([a-z]+\d)$/〔〉$1〕 【》$1】/
    #======================================================
    # 右邊：注音符號。
    #======================================================
    #
    #------------------------------------------------------
    # 定義【聲母】與【方音符號】對映規則
    #------------------------------------------------------
    # 消除【零聲母】
    - xform/》Ø/》/
    #------------------------------------------------------
    # 舌齒音
    - derive/》ji/ㆢㄧ》/
    - derive/》zi/ㄐㄧ》/
    - derive/》ci/ㄑㄧ》/
    - derive/》si/ㄒㄧ》/
    # 舌齒音（齒齦顎音）
    - xform/》j/ㆡ》/
    - xform/》z/ㄗ》/
    - xform/》c/ㄘ》/
    - xform/》s/ㄙ》/
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/》ph/ㄆ》/
    - xform/》p(?!h)(?!\d)/ㄅ》/
    - xform/》m(?!\d)/ㄇ》/ # m 不僅為聲母，亦為韻化聲母
    - xform/》b/ㆠ》/
    #------------------------------------------------------
    # 舌根音
    - xform/》kh/ㄎ》/
    - xform/》k(?!h)(?!\d)/ㄍ》/
    - xform/》ng(?!\d)/ㄫ》/
    - xform/》g/ㆣ》/
    #------------------------------------------------------
    # 舌尖音
    - xform/》th/ㄊ》/
    - xform/》t(?!h)(?!\d)/ㄉ》/
    - xform/》n(?!g)(?!\d)/ㄋ》/
    - xform/》l/ㄌ》/
    #------------------------------------------------------
    # 喉音
    # - xform/》h(?!\d)/ㄏ》/
    - xform/》h/ㄏ》/
    #======================================================
    # 定義【韻母】與【方音符號】對映規則
    #======================================================
    # 處理鼻音化韻母： a/i/u/e/oo/iau/uai/ai/au/ia/io/iu/ua/ui
    - derive/》([iu]?(ai|au|oo|[aiueo]))nn/》L$1/
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/》iang/ㄧㄤ》/
    - xform/》ian/ㄧㄢ》/
    - xform/》ia([kt])/ㄧㄚ》$1/
    - xform/》ia(m|p)/ㄧㄚ》$1/
    # 經 ing / 巾 in / 金 im
    - xform/》i(ng|k)/ㄧ》$1/
    - xform/》i(n|t)/ㄧ》$1/
    - xform/》i(m|p)/ㄧ》$1/
    # 嘄 Niau / 嬌 iau
    - xform/》(L?)(iau)/$1ㄧㄠ》/
    # 驚 Nia / 迦 ia
    - xform/》(L?)(ia)/$1ㄧㄚ》/
    # 恭 iong
    - xform/》io(ng|k)/ㄧㆦ》$1/
    # 薑 Nio / 茄 io
    - xform/》(io)/ㄧㄜ》/
    - xform/》(L)(io)/$1ㄧㆦ》/
    # 牛 Niu / 丩 iu
    - xform/》(L?)(iu)/$1ㄧㄨ》/
    # 泉腔
    # - xform/》ir/ㄦ》/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    - xform/》ir/ㆨ》/ # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/》(L?)(i)/$1ㄧ》/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/》(L?)(uai)/$1ㄨㄞ》/
    # 光 uang / 觀 uan
    - xform/》uang/ㄨㄤ》/
    - xform/》uan/ㄨㄢ》/
    - xform/》ua([kt])/ㄨㄚ》$1/
    # 官 Nua / 瓜 ua
    - xform/》(L?)(ua)/$1ㄨㄚ》/
    # 褌 Nui / 規 ui
    - xform/》(L?)(ui)/$1ㄨㄧ》/
    # 糜 Nue / 檜 ue
    - xform/》(L?)(ue)/$1ㄨㆤ》/
    # 君 un
    - xform/》u(n|t)/ㄨ》$1/
    # 方音
    - xform/》ur/ㄨ》/
    # 艍 u
    - xform/》u/ㄨ》/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/》ang/ㄤ》/
    - xform/》an/ㄢ》/
    - xform/》a([kt])/ㄚ》$1/
    - xform/》a(m|p)/ㄚ》$1/
    # 閒 Nai / 皆 ai
    - xform/》(L?)(ai)/$1ㄞ》/
    # 爻 Nau / 交 au
    - xform/》(L?)(au)/$1ㄠ》/
    # 監 Na / 膠 a
    - xform/》(L?)(a)/$1ㄚ》/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    - xform/》er(ng|k)/ㄧ》$1/ # 等 [terng2], 德 [terk4]
    - xform/》er(n|t)/ㄧ》$1/ # 【恩】：ern1
    - xform/》ere/ㄨㆤ》/ # 火【鷄】:kere1
    - xform/》er/ㄜ》/ # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/》ei/ㆤ》/
    - xform/》ee/ㆤ》/
    # 更 Ne / 伽 e
    - xform/》(L?)(e)/$1ㆤ》/
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 姑 No / 高 o
    # - xform/》(L?)(o)/$1ㄜ》/ # 姑 No
    - xform/》o/ㄜ》/	        # 高 o
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 公 ong / 箴 om
    - xform/》o(ng|k)/ㆦ》$1/
    - xform/》o(m|p)/ㆦ》$1/
    # 姑 Noo / 沽 oo
    # - xform/》(L?)(oo)/$1ㆦ》/
    - xform/》(L?)(oo|o)/$1ㆦ》/
    #======================================================
    # 校調【鼻化韻母】輸出格式：
    # （1）無【鼻化韻母前綴符號】，如：【方音符號】
    #    【方音符號】： nia = Lia = ㄥㄧㄚ = ㆪㄚ = ㄧㆩ
    # （2）有【鼻化韻母前綴符號】，如：【閩拼方案】、【台語音標注音】
    #    【閩拼方案】： nia = Lia = ㄥㄧㄚ
    #    【台語音標】： nia = Lia = ⁰ㄧㄚ = ㄧㆩ
    #
    # Liau, Lia, LiO, Liu
    # Luai, Lua, Lui, Lue
    # Li, Lu, La, LO, Le, Lai, Lau
    #======================================================
    #
    #------------------------------------------------------
    # （1）無【鼻化韻母前綴符號】之【方音符號】
    #------------------------------------------------------
    # 介音 i 開頭之鼻韻母
    - xform/Lㄧㄠ/ㄧㆯ/ # Liau = iaunn
    - xform/Lㄧㄚ/ㄧㆩ/ # Lia = iann
    - xform/Lㄧㆦ/ㄧㆧ/ # LiO = iOnn
    - xform/Lㄧㄨ/ㄧㆫ/ # Liu = iunn
    # 介音 u 開頭之鼻韻母
    - xform/Lㄨㄞ/ㄨㆮ/ # Luai = uainn
    - xform/Lㄨㄚ/ㄨㆩ/ # Lua = uann
    - xform/Lㄨㄧ/ㄨㆪ/ # Lui = uinn
    - xform/Lㄨㆤ/ㄨㆥ/ # Lue = uenn
    # 元音/複合鼻韻母
    - xform/Lㄧ/ㆪ/ # Li = inn
    - xform/Lㄨ/ㆫ/ # Lu = unn
    - xform/Lㄚ/ㆩ/ # La = ann
    - xform/Lㆦ/ㆧ/ # LO = Onn
    - xform/Lㆤ/ㆥ/ # Le = enn
    - xform/Lㄞ/ㆮ/ # Lai = ainn
    - xform/Lㄠ/ㆯ/ # Lau = aunn
    #------------------------------------------------------
    # （2）無【鼻化韻母前綴符號】之【閩拼方案】
    #------------------------------------------------------
    # # 介音 i 開頭之鼻韻母
    # - xform/Lㄧㄠ/ㄥㄧㄠ/ # Liau = iaunn
    # - xform/Lㄧㄚ/ㄥㄧㄚ/ # Lia = iann
    # - xform/Lㄧㄛ/ㄥㄧㄛ/ # LiO = iOnn
    # - xform/Lㄧㄨ/ㄥㄧㄨ/ # Liu = iunn
    # # 介音 u 開頭之鼻韻母
    # - xform/Lㄨㄞ/ㄥㄨㄞ/ # Luai = uainn
    # - xform/Lㄨㄚ/ㄥㄨㄚ/ # Lua = uann
    # - xform/Lㄨㄧ/ㄥㄨㄧ/ # Lui = uinn
    # - xform/Lㄨㆤ/ㄥㄨㆤ/ # Lue = uenn
    # # 元音/複合鼻韻母
    # - xform/Lㄧ/ㄥㄧ/ # ㆪ Li = inn
    # - xform/Lㄨ/ㄥㄨ/ # ㆫ Lu = unn
    # - xform/Lㄚ/ㄥㄚ/ # ㆩ La = ann
    # - xform/Lㆦ/ㄥㆦ/ # ㆧ LO = Onn
    # - xform/Lㆤ/ㄥㆤ/ # ㆥ Le = enn
    # - xform/Lㄞ/ㄥㄞ/ # ㆮ Lai = ainn
    # - xform/Lㄠ/ㄥㄠ/ # ㆯ Lau = aunn
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    - xform/》m/ㆬ》/
    - xform/》ng/ㆭ》/
    - xform/》n/ㄣ》/
    #------------------------------------------------------
    # 入聲韻 p t k h
    #------------------------------------------------------
    - xform/》p([48])/ㆴ》$1/
    - xform/》t([48])/ㆵ》$1/
    - xform/》k([48])/ㆻ》$1/
    - xform/》h([48])/ㆷ》$1/
    #------------------------------------------------------
    # 【方音符號】校調
    #------------------------------------------------------
    # 聲母校調
    - xform/ㆡㄧ/ㆢㄧ/
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/
    # 複合韻母校調
    - xform/ㄧㆭ/ㄧㄥ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㆦㆭ/ㆲ/
    - xform/ㄚㆬ/ㆰ/
    - xform/ㆦㆬ/ㆱ/
    #======================================================
    # 右邊：注音符號。
    # 定義【聲調】使用符號：【方音符號】
    #======================================================
    # - xform/》1/ˉ/        # 1 ¹ ˉ   陰平
    - xform/》1//   # 1 ¹ ˉ   陰平
    - xform/》2/ˋ/ # 2 ² ˋ   上声：不分陰上或陽上
    - xform/》3/˪/  # 3 ³ ˪   陰去
    - xform/》4//   # 1 ¹ ˉ   陰入
    - xform/》5/ˊ/ # 5 ⁵ ˊ   陽平
    # - xform/》6/˫/ # 7 ⁷ ˫   陽去
    - xform/》7/˫/  # 4 ⁴     陰入
    - xform/》8/˙/ # 8 ⁸ ˙   陽入
    - xform/》0/˙/ # 0 ⁰ ˙   入声
    #======================================================
    # 左半邊：台語拼音（TLPA 拼音字母）
    #======================================================
    #
    #------------------------------------------------------
    # 拆解【聲母】+【韻母】+【聲調】
    #------------------------------------------------------
    # 有聲母（含雙字母聲母 ng、zz），後面接任意字元，並以數字作結尾
    - xform/^((?:bb|ln|ggn|gg|zz|[bpmtdlgkzcsjh]).*\d)$/〔〉Ø$1〕/
    #------------------------------------------------------
    # 【零聲母】組合型式
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    # 清除【零聲母】
    - xform/〔〉Ø/〔〉/
    # 台語音標注音：onn, oo 調整
    # - xform/Onn/onn/
    # - xform/O/oo/
    #------------------------------------------------------
    # 處理【鼻化韻母】轉換： Na = ㄬㄚ = ㆩ = ann
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # 方音符號：La = ann = aⁿ
    # - xform/([iu]?(ai|au|[aiueO]))nn/ⁿ$1/
    - xform/([iu]?(ai|au|[aiueO]))nn/$1ⁿ/
    #------------------------------------------------------
    # 轉換成聲調符號：將【聲調數值】轉換成【聲調符號】
    #------------------------------------------------------
    - xform/1(〕)/1$1/ # 陰平 1  ¹  ˉ
    - xform/5(〕)/5$1/ # 陽平 5  ⁵  ˊ
    - xform/2(〕)/2$1/ # 上声 2  ²  ˋ
    - xform/3(〕)/3$1/ # 陰去 3  ³  ˪
    - xform/7(〕)/7$1/ # 陽去 7  ⁷  ˫
    - xform/8(〕)/8$1/ # 陽入 8  ⁸  ˙
    - xform/4(〕)/4$1/ # 陰入 4  ⁴
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    # - xform/》//
    # - xform/〉//
    # - xform/Øi/yi/
    # - xform/Øu/wu/
    - xform/〔〉/〔/

