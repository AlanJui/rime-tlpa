    # - xform/Lㄨ/ㄥㄨ/ # ㆫ Lu = unn
    # - xform/Lㄚ/ㄥㄚ/ # ㆩ La = ann
    # - xform/Lㆦ/ㄥㆦ/ # ㆧ LO = Onn
    # - xform/Lㆤ/ㄥㆤ/ # ㆥ Le = enn
    # - xform/Lㄞ/ㄥㄞ/ # ㆮ Lai = ainn
    # - xform/Lㄠ/ㄥㄠ/ # ㆯ Lau = aunn
    #------------------------------------------------------
    # （2）無【鼻化韻母前綴符號】之【閩拼方案】
    #------------------------------------------------------
    # 【台語音標】鼻化韻母前綴識別符：nia = Lia = ⁰ㄧㄚ = ㄧㆩ
    - xform/》L/》ㄥ/
    # 處理其餘的 L（如果還有的話）
    - xform/L/ㄥ/
    # 造字用之【鼻化韻母前綴符號】
    # - xform/ㄥ// # \uF8F4 = 63732
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] / n
    #------------------------------------------------------
    - xform/》m/ㆬ》/
    - xform/》ng/ㆭ》/
    - xform/》n/ㄣ》/
    #------------------------------------------------------
    # 入聲韻 p t k h
    #------------------------------------------------------
    - xform/》p([480])/ㆴ》$1/
    - xform/》t([480])/ㆵ》$1/
    - xform/》k([480])/ㆻ》$1/
    - xform/》h([480])/ㆷ》$1/
    #------------------------------------------------------
    # 【方音符號】校調
    #------------------------------------------------------
    # 聲母校調
    # 使用【前綴識別】輸入校調
    - xform/ㆡ((ㄥ)?ㄧ)/ㆢ$1/
    - xform/ㄗ((ㄥ)?ㄧ)/ㄐ$1/
    - xform/ㄘ((ㄥ)?ㄧ)/ㄑ$1/
    - xform/ㄙ((ㄥ)?ㄧ)/ㄒ$1/
    # 國/台語注音符號複合韻母校調
    - xform/ㄚㄧ/ㄞ/    # ai
    - xform/ㄚㄣ/ㄢ/    # an
    - xform/ㄚㄨ/ㄠ/    # au
    # 方音符號複合韻母校調
    # 陽聲韻尾校調  ㆬ、ㄣ、ㆭ
    - xform/ㄧㆭ/ㄧㄥ/
    - xform/ㄚㆬ/ㆰ/
    - xform/ㄚㆭ/ㄤ/
    - xform/ㆦㆬ/ㆱ/
    - xform/ㆦㆭ/ㆲ/
    #======================================================
    # 右邊：注音符號。
    # 定義【聲調】使用符號：【方音符號】
    #======================================================
    # - xform/》1/ˉ/        # 1 ¹ ˉ   陰平
    # - xform/》6/˫/ # 7 ⁷ ˫   陽去
    - xform/》1//   # 1 ¹ ˉ   陰平
    - xform/》2/ˋ/ # 2 ² ˋ   上声：不分陰上或陽上
    - xform/》3/˪/  # 3 ³ ˪   陰去
    - xform/》4//   # 1 ¹ ˉ   陰入
    - xform/》5/ˊ/ # 5 ⁵ ˊ   陽平
    - xform/》7/˫/  # 4 ⁴     陰入
    - xform/》8/˙/ # 8 ⁸ ˙   陽入
    - xform/》0/˙/ # 0 ⁰ ˙   入声
    #======================================================
    # 左半邊：台語拼音（TLPA 拼音字母）
    #======================================================
    #
    #------------------------------------------------------
    # 拆解【聲母】+【韻母】+【聲調】
    #------------------------------------------------------
    # 有聲母（含雙字母聲母 ng、zz），後面接任意字元，並以數字作結尾
    - xform/^((?:bb|ln|ggn|gg|zz|[bpmtdlgkzcsjh]).*\d)$/〔〉Ø$1〕/
    #------------------------------------------------------
    # 【零聲母】組合型式
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    # 清除【零聲母】
    - xform/〔〉Ø/〔〉/
    #------------------------------------------------------
    # 處理【鼻化韻母】轉換： Na = ㄬㄚ = ㆩ = ann
    # a/e/i/O/u/uai/iau/ai/au/ia/io/iu/ua/ui
    #------------------------------------------------------
    # 方音符號【鼻音前綴識別符】，改羅馬拼音字母【前綴鼻音識別符】：La = ⁿa
    - xform/L([iu]?(ai|au|[aiueo]))/ⁿ$1/
    #------------------------------------------------------
    - xform/ə/o/
    #------------------------------------------------------
    # 轉換成聲調符號：將【聲調數值】轉換成【聲調符號】
    #------------------------------------------------------
    - xform/1(〕)/1$1/ # 陰平 1  ¹  ˉ
    - xform/5(〕)/5$1/ # 陽平 5  ⁵  ˊ
    - xform/2(〕)/2$1/ # 上声 2  ²  ˋ
    - xform/3(〕)/3$1/ # 陰去 3  ³  ˪
    - xform/7(〕)/7$1/ # 陽去 7  ⁷  ˫
    - xform/8(〕)/8$1/ # 陽入 8  ⁸  ˙
    - xform/4(〕)/4$1/ # 陰入 4  ⁴
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    # - xform/》//
    # - xform/〉//
    # - xform/Øi/yi/
    # - xform/Øu/wu/
    - xform/〔〉/〔/
    - xform/〔([^〕]*)O([^〕]*)〕/〔\1o\2〕/

