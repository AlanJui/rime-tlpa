# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: tlpa_hong_im
  name: 注音輸入法【方音符號】
  version: "v0.1.0.0"
  author:
    - 居正中 <alanjui.1960@gmail.com>
  description: |
    【輸入類型】：注音輸入法
    【拼音系統】：台語拼音+
    【字典編碼】：台羅音標
    【注音輸入】：羅馬拼音字母（siaⁿ1：siann;）
    【侯選清單】：〔siaⁿ¹〕【ㄒㄧㆩˉ】
    【聲調標示】：
      (1) 台羅八聲調；
      (2) 使用數值標示聲調，以利閱讀。

switches:
  - name: ascii_mode
    reset: 0
    states: [漢文, ABC]
  - name: full_shape
    reset: 0
    states: [半形, 全形]
  - name: supers_tone
    reset: 1
    states: [一般, 上標]

engine:
  processors:
    - lua_processor@aux_commit    # 可輸出【羅馬拼音字母】、【方音符號】、【用調號呈現之方音符號】
    - lua_processor@jump_select   # 務必置頂，用以攔截【快捷鍵】，如：<Ctrl>+<,> / <Ctrl>+<.>，轉送【代理鍵】：F20/F24
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - simplifier
    - uniquifier
    - comment_filter
    # 為 filter 除錯用
    # - lua_filter@append_ok_filter
    # - lua_filter@force_mark_filter
    - lua_filter@reformat_comment_filter

speller:
  alphabet: "1!qa2wsxeEdNcrRfvyYhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz43657.=-"
  initials: "1!qa2wsxeEdNcrRfvyYhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz.=-"
  finals: " 43657"
  delimiter: "'"
  use_space: true
  #==========================================================================
  # 定義【注音符號】編碼及【鍵盤按鍵】對映之【注音編碼】
  #==========================================================================
  algebra:
    #==========================================================================
    # 【聲母】羅馬拼音字母替換/衍生
    #==========================================================================
    # 【舌齒音（齒齦顎音）】可用【舌齒音 + i 】替換
    #  Zi-[zi-], Ci-[ci-], Si-[si-], Ji-[ji-]
    # - j(ㆢ) = j(ㆡ) + i
    # - z(ㄐ) = z(ㄗ) + i
    # - c(ㄑ) = c(ㄘ) + i
    # - s(ㄒ) = s(ㄙ) + i
    # --------------------------------------------------------------------------
    - derive/tsh/c/
    - derive/ts(?!h)/z/
    #
    - derive/^ji/Ji/  # Ji(ㆢ) = j(ㆡ) + i
    - derive/^zi/ji/  # ji(ㄐ) = z(ㄗ) + i
    - derive/^ci/Ci/  # Ci(ㄑ) = c(ㄘ) + i
    - derive/^si/Si/  # Si(ㄒ) = s(ㄙ) + i
    #==========================================================================
    # 【韻母】羅馬拼音字母替換/衍生
    #==========================================================================
    # 【複合韻母】
    - derive/ang/P/ # ㄤ [ang] = a + ng
    - derive/ong/H/ # ㆲ [ong] = O + ng
    - derive/om/D/  # ㆱ [oom] = O + m
    # --------------------------------------------------------------------------
    # ㆦ [oo] 韻相關之替換調整
    # --------------------------------------------------------------------------
    # 變更【元音韻母】的羅馬拼音字母： oo 為 O
    - xform/oo/O/   # ㆦ [oo]
    # 變更 ㆦ /ɔ/ 韻的羅馬拼音字母：[oo] ==> [O] ==> ㆦ /ɔ/
    - xform/iong/iOng/
    # - xform/iok/iOk/  # 台語注音二式無此韻母，其拼音為：[iook] ==> [iOk] ==> ㄧㆦㄍ
    - xform/ong/Ong/
    - xform/ok/Ok/
    - xform/op/Op/
    # 變更 ㄜ /o/ 韻的羅馬拼音字母：[or] ==> [o] ==> ㄜ [or]
    # - xform/or/o/    # ㄜ [or]
    # --------------------------------------------------------------------------
    # 為【複合韻母】衍生新的羅馬拼音字母，以利【鍵盤按鍵】可與【注音符號】生成對映關係
    # --------------------------------------------------------------------------
    - xform/ai/x/   # ㄞ [ai]
    - xform/au/y/   # ㄠ [au]
    # --------------------------------------------------------------------------
    # 【鼻化之元音韻母】
    # --------------------------------------------------------------------------
    # 元音韻母
    # - xform/a/a/  # ㄚ [a]
    # - xform/i/i/  # ㄧ [i]
    # - xform/u/u/  # ㄨ [u]
    # - xform/e/e/  # ㆤ [e]
    # - xform/oo/O/ # ㆦ [oo]
    # --------------------------------------------------------------------------
    # 為【輸入方式】多元化，衍生【羅馬拼音字母】：
    # 【鼻化之元音韻母】輸入，可用連續兩次相同的輸入，等同輸入【鼻化之元音韻母】
    - derive/([aiueOxy])nn/$1$1/
    # --------------------------------------------------------------------------
    # 衍生羅馬拼音字母，以利【鍵盤按鍵】可與【注音符號】生成對映關係
    # --------------------------------------------------------------------------
    # 【鼻化之元音韻母】
    - derive/ann/A/   # ㆩ [ann]
    - derive/inn/I/   # ㆪ [inn]
    - derive/unn/U/   # ㆫ [unn]
    - derive/enn/E/   # ㆥ [enn]
    - derive/Onn/Q/   # ㆧ [oonn]
    - derive/xnn/X/   # ㆮ [ainn]
    - derive/ynn/Y/   # ㆯ [aunn]
    #==========================================================================
    # 鼻化之元音韻母：
    # ann = aⁿ = ㆩ； uann = uaⁿ = ㄨㆩ ； iann = iaⁿ = ㄧㆩ
    # --------------------------------------------------------------------------
    # 【鼻化之元音韻母】的後綴識別，以【羅馬拼音字母】n 的【上標字】代表
    # - derive/([iu]?[aiueOxy])nn/$1ⁿ/
    #==========================================================================
    # 為所有的【鼻化之元音韻母】，洐生【羅馬拼音字母】：【*】
    - abbrev/([iu]?[xyOaiue])nn/*/
    # --------------------------------------------------------------------------
    # 為建置【鼻化之元音韻母】建制：【前綴/後綴識別】，衍生【羅馬拼音字母】
    # --------------------------------------------------------------------------
    # 【鼻化之元音韻母】的前綴識別，以【羅馬拼音字母】：【L】代表
    - derive/([iu]?[aiueOxy])nn/L$1/
    #==========================================================================
    # 【声母】羅馬拼音字母替換/衍生
    #  - 唇音/雙唇音: b, p, bb, m
    #  - 舌音/舌尖中音（齒齦音）: d, t, n, l
    #  - 齒音/舌尖前音（齒齦音）: z, c, j, s
    #  - 齒音/舌尖前音（齦顎音）: j, ch, jj, sh
    #  - 牙音/舌根音（軟顎音）: g, k, gg, ng
    #  - 喉音（聲門音）：h
    #==========================================================================
    - xform/^b/B/       # ㆠ[ b ]
    - xform/^ph/p/      # ㄆ[ ph ]
    - xform/^p/b/       # ㄅ[ p ]
    - xform/^m(?!\d)/m/ # ㄇ[ m ]
    #--------------------------------------------------------------------------
    # 舌尖前音（齒齦音）: z[j], c[ch], zz[jj], s[sh]
    - xform/^j/Z/ # ㆡ[ zz ]
    # - xform/^z/z/ # ㄗ[ z ]
    # - xform/^c/c/ # ㄘ[ c ]
    # - xform/^s/s/ # ㄙ[ s ]
    #--------------------------------------------------------------------------
    # ng 可為聲母，亦可為韻母
    # - xform/^ng(\D)/w/    # ㄫ (w) = ng ：ng 後面不接【數值】（即【調號】）
    - xform/^ng(?!\d)/w/  # ㄫ (w) = ng ：ng 後面不接【數值】（即【調號】）
    - xform/^g/G/         # ㆣ[ ng ]
    - xform/^k(?!h)/g/    # ㄍ[ k ]
    - xform/^kh/k/        # ㄎ[ kh ]
    #--------------------------------------------------------------------------
    - xform/^t(?!h)/d/    # ㄉ[ t ]
    - xform/^th/t/        # ㄊ[ th ]
    - xform/^n(?!\d)/n/   # ㄋ[ n ]
    - xform/^l/l/         # ㄌ[ l ]
    #--------------------------------------------------------------------------
    - xform/^h(?!\d)/h/   # ㄏ[ h ]
    #==========================================================================
    # 【韻母】羅馬拼音字母替換/衍生
    #==========================================================================
    #
    # --------------------------------------------------------------------------
    # 地方腔韻母
    # --------------------------------------------------------------------------
    - derive/ere/ue/
    - derive/er(ng|k)/i$1/
    - derive/er(n|t)/u$1/
    - derive/er/e/
    # 泉州腔
    - xform/ir/R/  # ir = ㆨ
    - derive/ir(ng|k)/i$1/ # 泉州腔
    - derive/ir(n|t)/u$1/ # 泉州腔
    - derive/ire/ue/ # 泉州腔
    - derive/ir/e/ # 泉州腔
    # 漳州腔
    - derive/ou/oo/
    - derive/ei/e/
    - derive/ei/e/ # 漳州腔
    - derive/ou/oo/
    - derive/ee/e/ # 漳州/泉州腔
    # 廈門腔
    - derive/ur/u/ # 廈門腔
    # -------------------------------------------------------------------------
    # 鼻音韻尾（m/ng/n）的【羅馬拼音字母】替換
    # -------------------------------------------------------------------------
    # ng ：預設當【韻母ㆭ】
    - xform/ng(?=\d)/W/ # ㆭ (W) = -ng：ng 後接調號，當【韻尾韻母】ㆭ = ㄥ
    # n ：預設當【聲母ㄋ】)
    - xform/n(?=\d)/N/ # ㄣ (N) = -n： n  後接調號，當【韻尾韻母】ㄣ，
    # m ：預設當【聲母ㄇ】
    - xform/m(?=\d)/M/ # ㆬ (M) = -m： m  後接調號，當【韻尾韻母】ㆬ = ㄇ
    # -------------------------------------------------------------------------
    # 校調【韻母】組合輸入：韻腹 + 韻尾
    # -------------------------------------------------------------------------
    - derive/aW(\d)$/P$1/  # ㄤ [ang]
    - derive/aM(\d)$/V$1/  # ㆰ [am]
    - derive/aN(\d)$/@$1/  # ㄢ [an]
    - derive/OW(\d)$/H$1/  # ㆲ [ong] = /ɔŋ/
    - derive/OM(\d)$/D$1/  # ㆱ [om]
    #==========================================================================
    # 為【入聲韻尾】衍生【羅馬拼音字母】：
    # (1) -m  ==> -p
    # (2) -n  ==> -t
    # (3) -ng ==> -k
    #--------------------------------------------------------------------------
    # (1) ap, ip, iap,
    # (2) at, it, ut, iat, uat
    # (3) ak, ik, ok, iak, iok
    # (4) ah, ih, uh, eh, ooh, oh, aih, auh, iah, iuh, ioh, uah, uih, ueh, iauh, uaih
    #==========================================================================
    # 設定【入聲】之【聲調】值，以 0 代表：4 或 8
    - derive/p([48])/r$1/
    - derive/t([48])/f$1/
    - derive/k([48])/q$1/
    - derive/h([48])/v$1/
    #--------------------------------------------------------------------------
    # 可用【聲母】的【注音符號】來輸入【入聲韻尾】，以利使用者可省去背記太多按鍵之苦。
    # 故而衍生之【羅馬拼音字母】
    - derive/p([48])/b$1/
    - derive/t([48])/d$1/
    - derive/k([48])/g$1/
    - derive/h([48])/h$1/
    #--------------------------------------------------------------------------
    # 為所有的【入聲韻尾】，洐生【羅馬拼音字母】：【0】
    - abbrev/([bdgh]|[rfqv])[48]/0/
    #--------------------------------------------------------------------------
    # 設定讀取【字典】漢字拼音的【解析格式】
    #--------------------------------------------------------------------------
    - derive/^([A-Za-z]+)\d$/$1/
    #=======================================================================
    # abbreviation:
    # 台語音標之拼音字母輸入【簡化規則】（abbreviation：縮寫詞）
    #=======================================================================
    # 注音輸入，可以只用【聲母】
    - abbrev/^([bBpmdtnlzZcsjJCSgGkwh]).+$/$1/
    # 注音輸入，可只輸入：【聲母】+【韻母】，【調號】則可略去；但只適用於【舒聲調】（平、上、去聲）。
    # 平聲調：1/5、上聲調：2、去聲調：5/6；但【入聲調】（調號：4/8）不適用。
    - abbrev/^(\D+)([12357])$/$1/
    #==========================================================================
    # 字典編碼轉換按鍵
    # 按下【鍵盤按鍵】後，RIME 輸出之【字碼】的對映關聯。
    #--------------------------------------------------------------------------
    # 【鍵盤按鍵】/【注音編碼】/【注音符號】
    # 【7】==>【8】==>【˙】 # 第8調（陽入調）入聲韻尾
    # 【.】==>【&】==>【入】 # 所有入聲韻尾
    # 【=】==>【L】==>【ㄥ】 # 鼻化之元音韻母前綴符號
    # 【-】==>【*】==>【ｎ】 # 所有鼻化之元音韻母
    #--------------------------------------------------------------------------
    - xlit|bBpmdtnlgGkwhjJCSzZcsiIuUaAOQoeExXyYPHVD@MNWRrfqv235780L*|1!qa2wsxeEdNcrRfvyYhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz43657.=-|

translator:
  dictionary: tl_ji_khoo_peh_ue
  prism: tlpa_hong_im
  spelling_hints: 20
  always_show_comments: true
  initial_quality: 0.75
  preedit_format:
    # 將連續輸入的分隔符號：【'】換成空白
    - xform/'/ /
    #==========================================================================
    # 定義【鍵盤輸入列】：按鍵與方音符號對映
    #--------------------------------------------------------------------------
    # 【鍵盤按鍵】/【注音編碼】/【注音符號】
    # 【7】==>【&】==>【˙】 # 所有入聲韻尾
    # 【.】==>【L】==>【ㄥ】 # 鼻化之元音韻母前綴符號
    # 【-】==>【*】==>【ｎ】 # 所有鼻化之元音韻母
    #==========================================================================
    - xlit|1!qa2wsxeEdNcrRfvyYhnuUjJ8*iIk,<9(lL;oMO0mp/Kbtgz43657.=-|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄏㄐㆢㄑㄒㄗㆡㄘㄙㄧㆪㄨㆫㄚㆩㆦㆧㄜㆤㆥㄞㆮㄠㆯㄤㆲㆰㆱㄢㆬㄣㆭㆨㆴㆵㆻㆷˋ˪ˊ˫˙入ㄥñ|
    #------------------------------------------------------
    # 衍生
    #------------------------------------------------------
    - derive/ji/Ji/  # Ji(ㆢ) = j(ㆡ) + i
    - derive/zi/ji/  # ji(ㄐ) = z(ㄗ) + i
    - derive/ci/Ci/  # Ci(ㄑ) = c(ㄘ) + i
    - derive/si/Si/  # Si(ㄒ) = s(ㄙ) + i
    #------------------------------------------------------
    # 聲母輸入校調
    #------------------------------------------------------
    - xform/ㄗㄧ/ㄐㄧ/
    - xform/ㄘㄧ/ㄑㄧ/
    - xform/ㄙㄧ/ㄒㄧ/
    - xform/ㆡㄧ/ㆢㄧ/
    #------------------------------------------------------
    # 【鼻化之元音韻母】（方音符號：ñ）輸入校調
    #------------------------------------------------------
    # 【元音韻母】連續輸入兩次，等同輸入【鼻化之元音韻母】
    - xform/ㄧㄧ/ㆪ/
    - xform/ㄨㄨ/ㆫ/
    - xform/ㄚㄚ/ㆩ/
    - xform/ㆦㆦ/ㆧ/
    - xform/ㆤㆤ/ㆥ/
    - xform/ㄞㄞ/ㆮ/
    - xform/ㄠㄠ/ㆯ/
    #------------------------------------------------------
    #【鼻化之元音韻母】可用【前綴識別】輸入
    #------------------------------------------------------
    # - xform/ㄥㄧ/ㆪ/
    # - xform/ㄥㄨ/ㆫ/
    # - xform/ㄥㄚ/ㆩ/
    # - xform/ㄥㆦ/ㆧ/
    # - xform/ㄥㆤ/ㆥ/
    # - xform/ㄥㄞ/ㆮ/
    # - xform/ㄥㄠ/ㆯ/
    #------------------------------------------------------
    # 【鼻化之元音韻母】輸入過程校調
    # - xform/ㆪㄨ/ㄧㆫ/
    # - xform/ㆪㄚ/ㄧㆩ/
    # - xform/ㆪㄠ/ㄧㆯ/
    # - xform/ㆫㄚ/ㄨㆩ/
    # - xform/ㆫㄞ/ㄨㆮ/
    #------------------------------------------------------
    # 韻母組合輸入調整
    #------------------------------------------------------
    - xform/ㄧㆭ/ㄧㄥ/  # ing
    - xform/ㄚㆭ/ㄤ/    # ang
    - xform/ㄚㆬ/ㆰ/    # am
    - xform/ㄚㄣ/ㄢ/    # an
    - xform/ㆦㆭ/ㆲ/    # ong
    - xform/ㆦㆬ/ㆱ/    # om
    #==========================================================================
    # 入聲韻尾： ㄅ(p), ㄉ(t), ㄍ(k), ㄏ(h),
    #==========================================================================
    # 以【聲母】的【注音符號】，配合轉換按鍵【.】的方式，輸入【入聲韻尾】
    - xform/ㄅ'入/ㆴ/ # ㄅ = p = r
    - xform/ㄉ'入/ㆵ/ # ㄉ = t = f
    - xform/ㄍ'入/ㆻ/ # ㄍ = k = q
    - xform/ㄏ'入/ㆷ/ # ㄏ = h = v
    #------------------------------------------------------
    # 使用【入聲韻尾】專用的【注音符號】輸入
    - xform/ㆴ(˙)/ㆴ$1/ # ㄅ = p = r
    - xform/ㆵ(˙)/ㆵ$1/ # ㄉ = t = f
    - xform/ㆻ(˙)/ㆻ$1/ # ㄍ = k = q
    - xform/ㆷ(˙)/ㆷ$1/ # ㄏ = h = v
  comment_format:
    #--------------------------------------------------------------------------
    # 定義【候選字清單】
    #--------------------------------------------------------------------------
    __patch:
      # 【候選字單】主體架構
      - tlpa_lib_hau_suan_ji_tuann:/hau_suan_tuann
      #-----------------------------------------
      # 右半邊：方音符號
      # 【声母】
      - tlpa_lib_hau_suan_ji_tuann:/ziann_ping_siann_bu
      # 【韻母】
      - tlpa_lib_hau_suan_ji_tuann:/ziann_ping_un_bu
      # 【声調】
      - tlpa_lib_hau_suan_ji_tuann:/ziann_ping_siann_tiau
      #-----------------------------------------
      # 左半邊：【台語拼音】（TLPA 拼音字母）
      - tlpa_lib_hau_suan_ji_tuann:/to_ping_tlpa
  #   #------------------------------------------------------
  #   # TLPA+ : ts(TL) ==> c(TLPA) ==> z(TLPA+)
  #   # TLPA+ : tsh(TL) ==> ch(TLPA) ==> c(TLPA+)
  #   #------------------------------------------------------
  #   # 舌尖前音（齒齦音）: z[ts/c], c[tsh/ch], s[s], j[j]
  #   # - derive/tsh/c/ # ㄘ
  #   # - derive/ts(?!h)/z/ # ㄗ（拼音字母 ts 之後不是接 h 的【c】換成【z】）
  #   - xform/tsh/c/ # ㄘ
  #   - xform/ts(?!h)/z/ # ㄗ（拼音字母 ts 之後不是接 h 的【c】換成【z】）
  #   #------------------------------------------------------
  #   # 韻母
