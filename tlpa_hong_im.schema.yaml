    #==============================================================================
    # 定義【雙標音模式】之【候選字單】
    # 令候選字視窗，可顯示兩組「拼音/注音」
    # 左邊：拼音（TLPA 拼音字母）；右邊：注音符號。
    #==============================================================================
    #
    #------------------------------------------------------
    # 聲調
    #------------------------------------------------------
    - xform/6/7/ # 聲調 6 改為 7
    #------------------------------------------------------
    # 韻母
    #------------------------------------------------------
    - derive/ur/u/
    - derive/or/o/
    #------------------------------------------------------
    # 声母
    #------------------------------------------------------
    # 舌尖前音（齒齦音）: z[ts/c], c[tsh/ch], s[s], j[j]
    - xform/tsh/c/ # ㄘ
    - xform/ts(?!h)/z/ # ㄗ（拼音字母 ts 之後不是接 h 的【c】換成【z】）
    #======================================================
    # 遇【連續輸入】，將【分隔符號：'】換成空白
    #======================================================
    - xform/'/ /
    - xform/\s+/ /   # 多重空白壓成一格（美化）
    #------------------------------------------------------
    # 連續輸入適用之音節拆解【音節】=【聲母】+【韻母】+【聲調】
    #   1) 鼻音單音節（m/ng + 調號）→ 視為零聲母：Ø
    #   2) 無聲母起頭（[iu]?(ai|au|oo|母音) ... + 調號）
    #   3) 一般情況（有聲母）
    #   這三條都用詞界 \b 逐一命中每個 token
    #------------------------------------------------------
    # 1) 鼻音單音節（m/ng + 調號）→ 視為零聲母：Ø
    #    【輪入範例】： "giam1 m7 ga1"
    #    \b((?:m|ng)\d)\b 會匹配獨立的 m7
    #    不會 匹配 giam1 中的 m1（因為前面有 a，不是詞界）
    #    結果："giam1 〔〉Øm7〕 【》Øm7】 ga1"
    #------------------------------------------------------
    # 在 (?:m|ng) 中：
    # ?: 表示「我只想要群組化，但不要捕獲」
    # m|ng 表示「匹配 m 或 ng」
    - xform/\b((?:m|ng)\d)\b/〔〉Ø$1〕 【》Ø$1】/
    # 2) 零聲母（無聲母）起頭（[iu]?(ai|au|oo|母音) ... + 調號）
    #    【輪入範例】： "giam1 ai2 ua3"
    #    匹配獨立的 ai2 和 ua3
    #    不會 匹配 giam1 中的 iam1
    #    結果："giam1 〔〉Øai2〕 【》Øai2】 〔〉Øua3〕 【》Øua3】"
    - xform/\b([iu]?(?:ai|au|oo|[aiueo])[a-z]*\d)\b/〔〉Ø$1〕 【》Ø$1】/
    # 3) 一般情況（有聲母）
    #    【輪入範例】： "giam1 tshui2"
    #    匹配 giam1 和 tshui2
    #    結果："〔giam1〕 【》giam1】 〔tshui2〕 【》tshui2】"
    - xform/\b([a-z]+\d)\b/〔$1〕 【》$1】/
    # 兩對音節之間，以兩個空白隔開
    - xform/】\s+〔/】  〔/
    #------------------------------------------------------
    # 為候選字之拼音字母，建立轉換格式
    #------------------------------------------------------
    # 【零聲母】組合型式
    # 1. 零聲母 + 元音韻母 + 調號，如：Øu5, Øi1, ...
    # 2. 零聲母 + 複合韻母 + 調號，如：Øiau1, Øiong2, Øuan2, Øuai1, ....
    # 3. 零聲母 + 鼻化韻母 + 調號，如：Øann1, Øi1, ...
    #------------------------------------------------------
    # 以【介音韻母】、【元音韻母】開始的無聲母音標
    - xform/^([iu]?(ai|au|oo|[aiueo]).*)$/〔〉Ø$1〕 【》Ø$1】/
