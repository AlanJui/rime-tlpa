  #======================================================
  __append:
    # - xlit|12357480|;\_/-[].|


jih_kian_tng_uann:
  #======================================================
  # 【輸入編輯列(preedit_format)】：定義輸入按鍵與注音符號之對映定義
  # 操作輸入法時，在輸入介面壓下的【按鍵】，與之對映的注音符號（ㄅㄆㄇ），
  # 將根據此處的定義，於輸入介面顯示相對應的注音符號
  #======================================================
  __append:
    #--------------------------------------------------------------------------
    - xform/tsh/c/
    - xform/ts/z/
    #--------------------------------------------------------------------------
    # 定義【鍵盤按鍵】與【注音符號】對映關聯
    #--------------------------------------------------------------------------
    # - "xlit|1q!a2wsxyhnbYHNBedEgcuj8ik,9lUJ*I<(L-M0;Oomp/.|ㄅㄆㆠㄇㄉㄊㄋㄌㄗㄘㄙㆡㄐㄑㄒㆢㄍㄎㆣㄫㄏㄧㄨㄚㆦㄜㆤㄞㄠㆪㆫㆩㆧㆥㆮㆯㆨㆰㄢㄤㆱㆲㆬㄣㆭㄬ|"
    #--------------------------------------------------------------------------
    # 按鍵轉注音符號：定義鍵盤【按鍵】與【注音符號】的對映關聯
    # 操作輸入法時，在輸入介面壓下的【按鍵】，與之對映的注音符號（ㄅㄆㄇ），
    # 將根據此處的定義，於輸入介面顯示相對應的注音符號
    #--------------------------------------------------------------------------
    # 分隔符號
    # - xform/'/ /  # 將音節分割符號 `'` 轉換為空白
    # - xform/ /ˉ/
    #------------------------------------------------------
    # 定義 ‘調號’ 的 '對映規則'
    #------------------------------------------------------
    #  ; ==> 1
    #  \ ==> 2
    #  _ ==> 3
    #  / ==> 5
    #  - ==> 7
    #  [ ==> 4
    #  ] ==> 8
    #  . ==> 0
    #------------------------------------------------------
    # - xlit|;\_/-[].|12357480|
    # - xlit|;\_/-[].|一二三五七四八輕|
    - xlit|1235748|一二三五七四八|
    #------------------------------------------------------
    # 為【無聲母】的漢字標音，自動添加【聲母】：英
    # - 取【声母】：^([pbmtnlkgzcjsh]g?s?h?h?).*$
    # - 無声母：【ø】
    #======================================================
    # 定義 ‘按鍵’ 與 '聲母' 的 '對映規則'
    # 適用於【單一漢字】輸入模式的【聲】拼音字母轉十五音【聲母】
    #======================================================
    # 拚音字母為：無聲母，以元音開頭
    # - xform/ø/英/
    # - xform/^q/英/
    #------------------------------------------------------
    - xform/^([aeiou])/英$1/
    #------------------------------------------------------
    # 舌齒音（齒齦顎音）
    - xform/^z/曾/
    - xform/^c/出/
    - xform/^s/時/
    - xform/^j/入/
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/^ph/頗/
    - xform/^p(?!h)(?!\d)/邊/
    - xform/^m(?!\d)/毛/     # m 不僅為聲母，亦為韻化聲母
    - xform/^b/門/
    #------------------------------------------------------
    # 舌根音
    - xform/^kh/去/
    - xform/^k(?!h)(?!\d)/求/
    - xform/^ng(?!\d)/雅/
    - xform/^g/語/
    #------------------------------------------------------
    # 舌尖音
    - xform/^th/他/
    - xform/^t(?!h)(?!\d)/地/
    - xform/^n(?!g)(?!\d)/耐/
    - xform/^l/柳/
    #------------------------------------------------------
    # 喉音
    - xform/^h/喜/
    #======================================================
    # 適用於【連續漢字】輸入模式的【聲】拼音字母轉十五音【聲母】
    #======================================================
    # 拚音字母為：無聲母，以元音開頭
    - xform/'([aeiou])/ 英$1/
    #------------------------------------------------------
    # 舌齒音（齒齦顎音）
    - xform/'z/ 曾/
    - xform/'c/ 出/
    - xform/'s/ 時/
    - xform/'j/ 入/
    #------------------------------------------------------
    # 唇音(不送氣音/送氣音/濁音/鼻音)
    - xform/'ph/ 頗/
    - xform/'p(?!h)(?!\d)/ 邊/
    - xform/'m(?!\d)/ 毛/     # m 不僅為聲母，亦為韻化聲母
    - xform/'b/ 門/
    #------------------------------------------------------
    # 舌根音
    - xform/'kh/ 去/
    - xform/'k(?!h)(?!\d)/ 求/
    - xform/'ng(?!\d)/ 雅/
    - xform/'g/ 語/
    #------------------------------------------------------
    # 舌尖音
    - xform/'th/ 他/
    - xform/'t(?!h)(?!\d)/ 地/
    - xform/'n(?!g)(?!\d)/ 耐/
    - xform/'l/ 柳/
    #------------------------------------------------------
    # 喉音
    - xform/'h/ 喜/
    #======================================================
    # 定義 ‘按鍵’ 與 '韻母' 的 '對映規則'
    #======================================================
    #
    #------------------------------------------------------
    # i
    #------------------------------------------------------
    # 姜 iang / 堅 ian / 兼 iam
    - xform/ia(ng|k)/姜/
    - xform/ia(n|t)/堅/
    - xform/ia(m|p)/兼/
    # 經 ing / 巾 in / 金 im
    - xform/i(m|p)/金/
    - xform/i(ng|k)/經/
    - xform/i(n|t)/巾/
    # 嘄 Niau / 嬌 iau
    - xform/Niauh?/嘄/
    - xform/iaunnh?/嘄/
    - xform/iauh?/嬌/
    # 驚 Nia / 迦 ia
    - xform/Nia/驚/       # 無入声
    - xform/iann/驚/       # 無入声
    - xform/iah?/迦/
    # 恭 iong
    - xform/io(ng|k)/恭/
    # 薑 Nio / 茄 io
    - xform/Nio/薑/       # 無入声
    - xform/ionn/薑/       # 無入声
    - xform/ioh?/茄/
    # 牛 Niu / 丩 iu
    - xform/Niu/牛/       # 無入声
    - xform/iunn/牛/       # 無入声
    - xform/iu/丩/        # 無入声
    # 泉腔
    # - xform/ir/ㄦ/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # - xform/ir/ㆨ/	    # ㆨㄦ : 豬（ㄉㆨ tir，海口腔）、
    # 梔 Ni / 居 i
    - xform/Nih?/梔/
    - xform/innh?/梔/
    - xform/ih?/居/
    #------------------------------------------------------
    # u
    #------------------------------------------------------
    # 閂 Nuai / 乖 uai
    - xform/Nuaih?/閂/
    - xform/uainnh?/閂/
    - xform/uaih?/乖/
    # 光 uang / 觀 uan
    - xform/ua(ng|k)/光/
    - xform/ua(n|t)/觀/
    # 官 Nua / 瓜 ua 
    - xform/Nua/官/       # 無入声
    - xform/uann/官/       # 無入声
    - xform/uah?/瓜/
    # # 褌 Nui / 規 ui
    - xform/Nui/褌/       # 無入声
    - xform/uinn/褌/       # 無入声
    - xform/ui/規/        # 無入声
    # 糜 Nue / 檜 ue
    - xform/Nueh?/糜/
    - xform/uennh?/糜/
    - xform/ueh?/檜/
    # 君 un
    - xform/u(n|t)/君/
    # 方音
    # - xform/ur/ㄨ/
    # 艍 u
    - xform/uh?/艍/
    #------------------------------------------------------
    # a
    #------------------------------------------------------
    # 江 ang / 干 an / 甘 am
    - xform/a(ng|k)/江/
    - xform/a(n|t)/干/
    - xform/a(m|p)/甘/
    # 閒 Nai / 皆 ai
    - xform/N?ai/閒/      # 無入声
    - xform/ainn/閒/      # 無入声
    - xform/ai/皆/        # 無入声
    # 爻 Nau / 交 au
    - xform/Nau/爻/       # 無入声
    - xform/aunn/爻/       # 無入声
    - xform/auh?/交/
    # 監 Na / 膠 a
    - xform/Nah?/監/
    - xform/annh?/監/
    - xform/ah?/膠/
    #------------------------------------------------------
    # e
    #------------------------------------------------------
    # 泉腔: erng, erk, eru, ere, ern er
    # - xform/er(ng|k)/ㄧ$1/	# 等 [terng2], 德 [terk4]
    # - xform/er(n|t)/ㄧ$1/	  # 【恩】：ern1
    # - xform/ere/ㄨㆤ/	      # 火【鷄】:kere1
    # - xform/er/ㄜ/	        # 【火】鷄: her2
    # 稽 ei / 嘉 ee
    - xform/ei/稽/      # 無入声
    - xform/eeh?/嘉/
    # 更 Ne / 伽 e
    - xform/Neh?/更/
    - xform/ennh?/更/
    - xform/eh?/伽/
    #------------------------------------------------------
    # oo
    #------------------------------------------------------
    # 公 ong / 箴 om
    - xform/o(ng|k)/公/
    - xform/o(m|p)/箴/
    # 姑 Noo / 沽 oo
    - xform/Noo/姑/     # 無入声
    - xform/oonn/姑/     # 無入声
    - xform/O/沽/      # 無入声
    - xform/oo/沽/      # 無入声
    - xform/ou/沽/      # 無入声
    #------------------------------------------------------
    # o
    #------------------------------------------------------
    # 扛 No / 高 o
    - xform/Noh?/扛/
    - xform/oh?/高/
    # 泉州腔
    # - xform/or/ㄜ/
    #------------------------------------------------------
    # 校調
    #------------------------------------------------------
    - xform/膠雅/江/    # ang
    - xform/膠居/皆/    # ai
    - xform/膠艍/交/    # au
    - xform/艍居/規/    # ui
    #------------------------------------------------------
    # 鼻音韻尾
    # 陽聲韻： 姆[m-] / 鋼[ng-] 
    # m|ng 後面緊跟著數字時，視作【韻母】（鼻音韻母）
    #------------------------------------------------------
    - xform/毛(一|二|三|五|七)/英姆$1/
    - xform/雅(一|二|三|五|七)/英鋼$1/
